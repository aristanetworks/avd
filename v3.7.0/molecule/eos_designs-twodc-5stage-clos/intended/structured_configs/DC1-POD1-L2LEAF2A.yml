static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
- destination_address_prefix: 0.0.0.0/0
  gateway: 172.21.110.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: TWODC_5STAGE_CLOS DC1 DC1_POD1 DC1-POD1-L2LEAF2A
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 8192
  no_spanning_tree_vlan: 4094
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "interface Loopback1002\n  description Loopback created from raw_eos_cli under l2leaf node-group RACK2_MLAG\n\ninterface Loopback1111\n\
  \  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  110:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_1
  111:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_2
  112:
    tenant: Tenant_A
    name: Tenant_A_OP_Zone_3
  113:
    tenant: Tenant_A
    name: SVI_with_no_vxlan
  1102:
    tenant: Tenant_A
    name: test_svi
  1100:
    tenant: Tenant_A
    name: test_svi
  1101:
    tenant: Tenant_A
    name: test_svi
  2500:
    tenant: Tenant_A
    name: web-l2-vlan
  2600:
    tenant: Tenant_A
    name: web-l2-vlan-2
  2601:
    tenant: Tenant_A
    name: l2vlan_with_no_vxlan
  4085:
    tenant: system
    name: L2LEAF_INBAND_MGMT
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 172.20.110.2/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_DC1-POD1-L2LEAF2B_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    service_profile: QOS-PROFILE
    trunk_groups:
    - MLAG
  Port-Channel1:
    description: RACK2_MLAG_Po3
    type: switched
    shutdown: false
    vlans: 110-113,1100-1102,2500,2600-2601,4085
    mode: trunk
    service_profile: QOS-PROFILE
    mlag: 1
ethernet_interfaces:
  Ethernet3:
    peer: DC1-POD1-L2LEAF2B
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-POD1-L2LEAF2B_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: DC1-POD1-L2LEAF2B
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_DC1-POD1-L2LEAF2B_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: DC1.POD1.LEAF2A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: DC1.POD1.LEAF2A_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: DC1-POD1-LEAF2B
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: DC1-POD1-LEAF2B_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
mlag_configuration:
  domain_id: RACK2_MLAG
  local_interface: Vlan4094
  peer_address: 172.20.110.3
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
management_interfaces:
  Vlan4085:
    description: L2LEAF_INBAND_MGMT
    shutdown: false
    mtu: 1500
    ip_address: 172.21.110.5/24
    gateway: 172.21.110.1
    type: inband
