router_bgp:
  as: '65002'
  router_id: 192.168.255.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    svi_profile_tests_vrf:
      router_id: 192.168.255.1
      rd: 192.168.255.1:1
      route_targets:
        import:
          evpn:
          - '1:1'
        export:
          evpn:
          - '1:1'
      redistribute_routes:
      - connected
      - ospf
  vlan_aware_bundles:
    svi_profile_tests_vrf:
      rd: 192.168.255.1:1
      route_targets:
        both:
        - '1:1'
      redistribute_routes:
      - learned
      vlan: 110-115,210-212,410-412,510-512
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.0.0.1
- destination_address_prefix: 10.4.10.0/24
  vrf: svi_profile_tests_vrf
  name: VARP
  interface: Vlan410
- destination_address_prefix: 10.4.11.0/24
  vrf: svi_profile_tests_vrf
  name: VARP
  interface: Vlan411
- destination_address_prefix: 10.4.12.0/24
  vrf: svi_profile_tests_vrf
  name: VARP
  interface: Vlan412
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
  svi_profile_tests_vrf:
    tenant: svi_profile_tests
    ip_routing: true
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.1/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.254.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
      20:
        action: permit 192.168.254.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
