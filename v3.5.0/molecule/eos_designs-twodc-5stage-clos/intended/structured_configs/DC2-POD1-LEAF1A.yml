router_bgp:
  as: '65211'
  router_id: 172.16.210.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '5'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
    attached-host: {}
  neighbors:
    172.17.210.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65210'
      description: DC2-POD1-SPINE1_Ethernet3
    172.17.210.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65210'
      description: DC2-POD1-SPINE2_Ethernet3
    172.16.110.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-LEAF1A
      remote_as: '65111.100'
    172.16.110.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-SPINE1
      remote_as: '65110.100'
    172.16.10.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS1
      remote_as: '65101'
    172.16.10.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS2
      remote_as: '65102'
    172.16.210.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC2-POD1-LEAF2A
      remote_as: '65212'
    11.1.0.38:
      remote_as: '65120'
      description: DC1-POD1-LEAF2B
      peer_group: IPv4-UNDERLAY-PEERS
      bfd: true
    100.100.100.101:
      remote_as: '65112.100'
      description: DC1.POD1.LEAF2A
      peer_group: IPv4-UNDERLAY-PEERS
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        default_route_target:
          only: true
  vrfs:
    Common_VRF:
      router_id: 172.16.210.3
      rd: 172.16.210.3:1025
      route_targets:
        import:
          evpn:
          - 1025:1025
        export:
          evpn:
          - 1025:1025
      redistribute_routes:
      - connected
      eos_cli: 'comment

        Comment created from raw_eos_cli under BGP for VRF Common_VRF

        EOF

        '
    vrf_with_loopbacks_dc1_pod1_only:
      router_id: 172.16.210.3
      rd: 172.16.210.3:1102
      route_targets:
        import:
          evpn:
          - 1102:1102
        export:
          evpn:
          - 1102:1102
      redistribute_routes:
      - connected
    vrf_with_loopbacks_from_overlapping_pool:
      router_id: 172.16.210.3
      rd: 172.16.210.3:1100
      route_targets:
        import:
          evpn:
          - 1100:1100
        export:
          evpn:
          - 1100:1100
      redistribute_routes:
      - connected
    vrf_with_loopbacks_from_pod_pools:
      router_id: 172.16.210.3
      rd: 172.16.210.3:1101
      route_targets:
        import:
          evpn:
          - 1101:1101
        export:
          evpn:
          - 1101:1101
      redistribute_routes:
      - connected
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2_POD1 DC2-POD1-LEAF1A
spanning_tree:
  mode: rstp
  rstp_priority: 4096
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
  MGMT:
    ip_routing: false
  Common_VRF:
    tenant: Tenant_A
    ip_routing: true
  vrf_with_loopbacks_dc1_pod1_only:
    tenant: Tenant_A
    ip_routing: true
  vrf_with_loopbacks_from_overlapping_pool:
    tenant: Tenant_A
    ip_routing: true
  vrf_with_loopbacks_from_pod_pools:
    tenant: Tenant_A
    ip_routing: true
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.1.22/24
    gateway: 192.168.1.254
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "interface Loopback1010\n  description Loopback created from raw_eos_cli under l3leaf defaults in DC2 POD1\n\ninterface Loopback1111\n\
  \  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n\ninterface Loopback1000\n  description Loopback\
  \ created from raw_eos_cli under VRF Common_VRF\n"
ethernet_interfaces:
  Ethernet1:
    peer: DC2-POD1-SPINE1
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_DC2-POD1-SPINE1_Ethernet3
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.17.210.1/31
  Ethernet2:
    peer: DC2-POD1-SPINE2
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_DC2-POD1-SPINE2_Ethernet3
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.17.210.3/31
  Ethernet3:
