type: dict
keys:
  mac_access_lists:
    documentation_options:
      filename: data_model/ACLs
    type: list
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: MAC Access-list Name
        counters_per_entry:
          type: bool
