  platform: 7050SX3
  bgp_as: 65001
  leaf_as_range: 65101-65132
  nodes:
    DC1-SPINE1:
      id: 1
      mgmt_ip: 192.168.200.101/24
      mac_address: '0c:1d:c0:1d:62:01'
    DC1-SPINE2:
      id: 2
      mgmt_ip: 192.168.200.102/24
      mac_address: '0c:1d:c0:1d:62:01'
    DC1-SPINE3:
      id: 3
      mgmt_ip: 192.168.200.103/24
      mac_address: '0c:1d:c0:1d:62:01'
    DC1-SPINE4:
      id: 4
