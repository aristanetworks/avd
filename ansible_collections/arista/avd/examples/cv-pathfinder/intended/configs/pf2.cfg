   application ipv4 CRITICAL-SECRET-DATA-APP
      dscp 46
   !
   application ipv4 NORMAL-DATA-APP
      dscp af23
   !
   application ipv4 NOT-SO-IMPORTANT-DATA-APP
      dscp 0
