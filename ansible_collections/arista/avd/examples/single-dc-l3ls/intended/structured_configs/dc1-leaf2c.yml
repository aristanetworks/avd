  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: dc1-leaf2b
  peer_interface: Ethernet8
  peer_type: l3leaf
  description: DC1-LEAF2B_Ethernet8
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet5
