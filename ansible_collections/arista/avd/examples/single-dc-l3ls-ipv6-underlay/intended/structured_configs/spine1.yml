    name: Management1
    vrf: MGMT
  servers:
  - name: time.google.com
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet1
  peer: leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF1_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_address: 2001:db8:2::1/64
- name: Ethernet2
  peer: leaf2
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF2_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_address: 2001:db8:2:2::1/64
- name: Ethernet3
  peer: leaf3
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3_Ethernet1
  shutdown: false
  mtu: 1500
