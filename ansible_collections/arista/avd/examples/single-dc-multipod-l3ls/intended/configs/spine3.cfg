!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine3
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
interface Ethernet5
   description P2P_LINK_TO_LEAF3_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.8/31
!
interface Ethernet6
   description P2P_LINK_TO_LEAF4_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.12/31
!
interface Ethernet7
   description P2P_LINK_TO_BORDERLEAF1_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.49/31
!
interface Ethernet8
   description P2P_LINK_TO_BORDERLEAF2_Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.51/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.101.13/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.13/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65002
   router-id 192.168.101.13
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.101.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.3 remote-as 65102
   neighbor 192.168.101.3 description leaf3
   neighbor 192.168.101.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.4 remote-as 65102
   neighbor 192.168.101.4 description leaf4
   neighbor 192.168.101.201 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.201 remote-as 65000
   neighbor 192.168.101.201 description borderleaf1
   neighbor 192.168.101.202 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.202 remote-as 65000
   neighbor 192.168.101.202 description borderleaf2
   neighbor 192.168.103.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.9 remote-as 65102
   neighbor 192.168.103.9 description leaf3_Ethernet5
   neighbor 192.168.103.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.13 remote-as 65102
   neighbor 192.168.103.13 description leaf4_Ethernet5
   neighbor 192.168.103.48 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.48 remote-as 65000
   neighbor 192.168.103.48 description borderleaf1_Ethernet5
   neighbor 192.168.103.50 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.50 remote-as 65000
   neighbor 192.168.103.50 description borderleaf2_Ethernet5
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
