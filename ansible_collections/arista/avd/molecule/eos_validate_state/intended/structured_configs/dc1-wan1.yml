config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.15/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
  https_ssl_profile: eAPI_SSL_Profile
ethernet_interfaces:
- name: Ethernet1
  peer: dc1-leaf1a
  peer_interface: Ethernet6
  peer_type: l3leaf
  description: P2P_dc1-leaf1a_Ethernet6
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.1/31
- name: Ethernet2
  peer: dc1-leaf1b
  peer_interface: Ethernet6
  peer_type: l3leaf
  description: P2P_dc1-leaf1b_Ethernet6
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 10.255.255.3/31
- name: Ethernet3
  peer_type: l3_interface
  ip_address: 172.18.3.2/24
  shutdown: false
  switchport:
    enabled: false
  description: mpls-sp-1_DC1-MPLS-3
- name: Ethernet4
  peer_type: l3_interface
  ip_address: 100.64.3.2/24
  shutdown: false
  switchport:
    enabled: false
  description: isp-1_DC1-INET-3
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.2.1/32
as_path:
  access_lists:
  - name: ASPATH-WAN
    entries:
    - type: permit
      match: '65101'
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.2.0/27 eq 32
- name: PL-WAN-HA-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.255.0/31
  - sequence: 20
    action: permit 10.255.255.2/31
- name: PL-WAN-HA-PEER-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.255.4/31
  - sequence: 20
    action: permit 10.255.255.6/31
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 10.255.2.1:100 additive
  - sequence: 50
    type: permit
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 10.255.2.1:100 additive
  - sequence: 10
    type: permit
    description: Allow WAN HA peer interface prefixes
    match:
    - ip address prefix-list PL-WAN-HA-PEER-PREFIXES
  - sequence: 20
    type: deny
    description: Deny other routes from the HA peer
    match:
    - as-path ASPATH-WAN
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned from WAN HA peer less preferred on LAN routers
    match:
    - tag 50
    - route-type internal
    set:
    - metric 50
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.255.2.1:100 additive
- name: RM-WAN-HA-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Set tag 50 on routes received from HA peer over EVPN
    set:
    - tag 50
- name: RM-WAN-HA-PEER-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make EVPN routes learned from WAN less preferred on HA peer
    match:
    - route-type internal
    set:
    - local-preference 50
  - sequence: 20
    type: permit
    description: Make locally injected routes less preferred on HA peer
    set:
    - local-preference 75
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
