      ipv4_unicast: false
  maximum_paths:
    paths: 16
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-BGP-UNDERLAY-PEERS-IN
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
    allowas_in:
      enabled: true
      times: 1
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65101'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.255.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: dc1-leaf1a
    description: dc1-leaf1a_Ethernet6
  - ip_address: 10.255.255.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: dc1-leaf1b
    description: dc1-leaf1b_Ethernet6
  - ip_address: 10.255.255.10
    peer_group: WAN-OVERLAY-PEERS
    peer: dc1-leaf1a
    description: dc1-leaf1a_Dps1
  - ip_address: 10.255.255.20
    peer_group: WAN-OVERLAY-PEERS
    peer: dc1-leaf1b
    description: dc1-leaf1b_Dps1
  - ip_address: 10.255.1.2
    peer: dc1-wan2
    description: dc1-wan2
    remote_as: '65101'
    update_source: Dps1
    route_reflector_client: true
    send_community: all
    route_map_in: RM-WAN-HA-PEER-IN
    route_map_out: RM-WAN-HA-PEER-OUT
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
    neighbors:
    - ip_address: 10.255.1.2
      activate: true
      encapsulation: path-selection
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send: any
  vrfs:
  - name: default
    rd: 10.255.2.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
- destination_address_prefix: 172.18.0.0/16
  gateway: 172.18.3.1
- destination_address_prefix: 100.64.0.0/16
