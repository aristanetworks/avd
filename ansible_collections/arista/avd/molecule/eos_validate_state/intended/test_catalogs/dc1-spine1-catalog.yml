anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet1 - remote: dc1-leaf1a_Ethernet1'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1b.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet2
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet2 - remote: dc1-leaf1b_Ethernet1'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf2a.dc1.local
      neighbor_port: Ethernet1
      port: Ethernet3
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet3 - remote: dc1-leaf2a_Ethernet1'
      description: LLDP topology - validate peer and interface
- VerifyReachability:
    hosts:
    - destination: 10.255.255.1
      repeat: 1
      source: 10.255.255.0
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: dc1-spine1_Ethernet1 - Destination: dc1-leaf1a_Ethernet1'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 10.255.255.5
      repeat: 1
      source: 10.255.255.4
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: dc1-spine1_Ethernet2 - Destination: dc1-leaf1b_Ethernet1'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 10.255.255.9
      repeat: 1
      source: 10.255.255.8
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: dc1-spine1_Ethernet3 - Destination: dc1-leaf2a_Ethernet1'
      description: ip reachability test p2p links
anta.tests.hardware:
- VerifyEnvironmentPower:
    states:
    - ok
- VerifyEnvironmentCooling:
    states:
    - ok
- VerifyTemperature: {}
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet1
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet1 - P2P_LINK_TO_DC1-LEAF1A_Ethernet1
      description: Ethernet Interface & Line Protocol == \"up\"
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet2
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet2 - P2P_LINK_TO_DC1-LEAF1B_Ethernet1
      description: Ethernet Interface & Line Protocol == \"up\"
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet3
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet3 - P2P_LINK_TO_DC1-LEAF2A_Ethernet1
      description: Ethernet Interface & Line Protocol == \"up\"
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet4
      protocol_status: down
      state: adminDown
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet4 - P2P_LINK_TO_DC1-LEAF2B_Ethernet1
      description: Ethernet Interface & Line Protocol == \"adminDown\"
- VerifyInterfacesStatus:
    interfaces:
    - interface: Loopback0
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Loopback0 - EVPN_Overlay_Peering
      description: Loopback Interface Status & Line Protocol == \"up\"
