anta.tests.hardware:
- VerifyEnvironmentPower:
    states:
    - ok
- VerifyEnvironmentCooling:
    states:
    - ok
- VerifyTemperature: {}
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet1
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet1 - DC1-LEAF2A_Ethernet8
      description: Ethernet Interface & Line Protocol == 'up'
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet2
      protocol_status: down
      state: adminDown
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet2 - DC1-LEAF2B_Ethernet8
      description: Ethernet Interface & Line Protocol == 'adminDown'
- VerifyInterfacesStatus:
    interfaces:
    - interface: Ethernet5
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Ethernet5 - dc1-leaf2-server1_iLO
      description: Ethernet Interface & Line Protocol == 'up'
- VerifyInterfacesStatus:
    interfaces:
    - interface: Port-Channel1
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Port-Channel1 - DC1_L3_LEAF2_Po8
      description: Port-Channel Interface & Line Protocol == 'up'
- VerifyInterfacesStatus:
    interfaces:
    - interface: Vlan4085
      protocol_status: up
      state: up
    result_overwrite:
      categories:
      - Interface State
      custom_field: Vlan4085 - L2LEAF_INBAND_MGMT
      description: Vlan Interface & Line Protocol == 'up'
anta.tests.security:
- VerifyAPIHttpsSSL:
