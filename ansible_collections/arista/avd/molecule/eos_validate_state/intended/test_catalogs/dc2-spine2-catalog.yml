anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1a
      neighbor_port: Ethernet2
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1a_Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1b
      neighbor_port: Ethernet2
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf1b_Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2a
      neighbor_port: Ethernet2
      port: Ethernet3
    result_overwrite:
      custom_field: 'Local: Ethernet3 - Remote: dc2-leaf2a_Ethernet2'
