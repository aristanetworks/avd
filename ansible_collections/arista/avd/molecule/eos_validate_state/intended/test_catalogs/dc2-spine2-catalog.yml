- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf3b.arista.com
      neighbor_port: Ethernet2
      port: Ethernet6
    result_overwrite:
      custom_field: 'Local: Ethernet6 - Remote: dc2-leaf3b.arista.com_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.107
      repeat: 1
      source: 10.255.255.106
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 - Destination: dc2-leaf1a_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.111
      repeat: 1
      source: 10.255.255.110
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 - Destination: dc2-leaf1b_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.115
      repeat: 1
      source: 10.255.255.114
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 - Destination: dc2-leaf2a_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.119
      repeat: 1
      source: 10.255.255.118
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 - Destination: dc2-leaf2b_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.123
      repeat: 1
      source: 10.255.255.122
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet5 - Destination: dc2-leaf3a.arista.com_Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 10.255.255.127
      repeat: 1
      source: 10.255.255.126
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet6 - Destination: dc2-leaf3b.arista.com_Ethernet2'
