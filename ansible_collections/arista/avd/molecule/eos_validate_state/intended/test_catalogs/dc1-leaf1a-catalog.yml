      # Use of this source code is governed by the Apache License 2.0

      # that can be found in the LICENSE file.

      '
- VerifyIPv4ACL:
    ipv4_access_lists:
    - entries:
      - action: permit icmp any any
        sequence: 10
      - action: permit ip any any tracked
        sequence: 20
      - action: permit udp any any eq bfd ttl eq 255
        sequence: 30
      name: default-control-plane-acl
    - entries:
      - action: permit icmp any any
        sequence: 10
      - action: permit tcp any any range 5900 5910
        sequence: 20
      name: LabTest
- VerifyIPSecConnHealth: null
- VerifySpecificIPSecConn:
    ip_security_connections:
    - peer: 10.255.0.1
    - connections:
      - destination_address: 100.64.2.2
        source_address: 100.64.3.2
      - destination_address: 172.18.2.2
        source_address: 172.18.3.2
      peer: 10.255.0.2
      vrf: default
anta.tests.services:
- VerifyHostname:
    hostname: s1-spine1
- VerifyDNSLookup:
    domain_names:
    - arista.com
    - www.google.com
    - arista.ca
- VerifyDNSServers:
    dns_servers:
    - priority: 1
      server_address: 10.14.0.1
      vrf: default
    - priority: 0
      server_address: 10.14.0.11
      vrf: MGMT
- VerifyErrdisableRecovery:
    reasons:
    - interval: 30
      reason: acl
    - interval: 30
      reason: bpduguard
anta.tests.snmp:
- VerifySnmpStatus:
    vrf: default
- VerifySnmpIPv4Acl:
    number: 3
    vrf: default
- VerifySnmpIPv6Acl:
    number: 3
    vrf: default
anta.tests.software:
- VerifyEOSVersion:
    versions:
    - 4.25.4M
    - 4.26.1F
- VerifyTerminAttrVersion:
    versions:
    - v1.13.6
    - v1.8.0
- VerifyEOSExtensions: null
anta.tests.stun:
- VerifyStunClient:
    stun_clients:
    - public_address: 172.18.3.21
      public_port: 6006
      source_address: 172.18.3.2
      source_port: 4500
    - public_address: 100.64.3.21
      public_port: 6006
      source_address: 100.64.3.2
      source_port: 4500
anta.tests.system:
- VerifyNTP: null
- VerifyReloadCause: null
- VerifyUptime:
    minimum: 86400
- VerifyReloadCause: null
- VerifyCoredump: null
- VerifyAgentLogs: null
- VerifyCPUUtilization: null
- VerifyMemoryUtilization: null
- VerifyFileSystemUtilization: null
- VerifyNTP: null
anta.tests.vlan:
- VerifyVlanInternalPolicy:
    end_vlan_id: 4094
    policy: ascending
    start_vlan_id: 1006
anta.tests.vxlan:
- VerifyVxlan1Interface: null
- VerifyVxlanConfigSanity: null
- VerifyVxlanVniBinding:
    bindings:
      10010: 10
      10020: 20
- VerifyVxlanVtep:
    vteps:
    - 10.1.1.5
    - 10.1.1.6
- VerifyVxlan1ConnSettings:
    source_interface: Loopback1
    udp_port: 4789
