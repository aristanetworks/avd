anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - P2P_LINK_TO_DC1-LEAF1A_Ethernet7 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - P2P_LINK_TO_DC1-LEAF1B_Ethernet7 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet3
      status: up
    result_overwrite:
      custom_field: Interface Ethernet3 - mpls-sp-1_DC1-MPLS-4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet4
      status: up
    result_overwrite:
      custom_field: Interface Ethernet4 - isp-1_DC1-INET-4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Loopback0
      status: up
    result_overwrite:
      custom_field: Interface Loopback0 - Router_ID = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Dps1
      status: up
    result_overwrite:
      custom_field: Interface Dps1 - DPS Interface = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Vxlan1
      status: up
    result_overwrite:
      custom_field: Interface Vxlan1 = 'up'
anta.tests.routing.bgp:
- VerifyBGPSpecificPeers:
    address_families:
    - afi: evpn
      peers:
      - 10.255.1.1
    result_overwrite:
      categories:
      - BGP
      custom_field: 'BGP EVPN Peer: 10.255.1.1'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 10.255.255.4
      safi: unicast
    result_overwrite:
      categories:
      - BGP
      custom_field: 'BGP IPv4 Unicast Peer: 10.255.255.4'
- VerifyBGPSpecificPeers:
    address_families:
    - afi: ipv4
      peers:
      - 10.255.255.6
      safi: unicast
    result_overwrite:
      categories:
      - BGP
      custom_field: 'BGP IPv4 Unicast Peer: 10.255.255.6'
anta.tests.routing.generic:
- VerifyRoutingProtocolModel:
    model: multi-agent
    result_overwrite:
      categories:
      - BGP
      custom_field: 'Routing protocol model: multi-agent'
      description: Verifies the configured routing protocol model.
