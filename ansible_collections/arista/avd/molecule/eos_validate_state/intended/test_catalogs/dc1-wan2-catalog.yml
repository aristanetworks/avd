anta.tests.configuration:
- VerifyZeroTouch: null
- VerifyRunningConfigDiffs: null
anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1a.dc1.local
      neighbor_port: Ethernet7
      port: Ethernet1
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet1 - remote: dc1-leaf1a_Ethernet7'
      description: LLDP topology - validate peer and interface
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-leaf1b.dc1.local
      neighbor_port: Ethernet7
      port: Ethernet2
    result_overwrite:
      categories:
      - LLDP Topology
      custom_field: 'local: Ethernet2 - remote: dc1-leaf1b_Ethernet7'
      description: LLDP topology - validate peer and interface
- VerifyReachability:
    hosts:
    - destination: 10.255.255.4
      repeat: 1
      source: 10.255.255.5
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: dc1-wan2_Ethernet1 - Destination: dc1-leaf1a_Ethernet7'
      description: ip reachability test p2p links
- VerifyReachability:
    hosts:
    - destination: 10.255.255.6
      repeat: 1
      source: 10.255.255.7
      vrf: default
    result_overwrite:
      categories:
      - IP Reachability
      custom_field: 'Source: dc1-wan2_Ethernet2 - Destination: dc1-leaf1b_Ethernet7'
      description: ip reachability test p2p links
