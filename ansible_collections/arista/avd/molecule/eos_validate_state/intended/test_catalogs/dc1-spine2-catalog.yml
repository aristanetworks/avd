anta.tests.routing:
  bgp:
  - VerifyBGPPeerCount:
      address_families:
      - afi: evpn
        num_peers: 2
      - afi: ipv4
        num_peers: 2
        safi: unicast
        vrf: PROD
      - afi: ipv4
        num_peers: 3
        safi: unicast
        vrf: default
      - afi: ipv4
        num_peers: 3
        safi: multicast
        vrf: DEV
  - VerifyBGPPeersHealth:
      address_families:
      - afi: evpn
      - afi: ipv4
        safi: unicast
        vrf: default
      - afi: ipv6
        safi: unicast
        vrf: DEV
  - VerifyBGPSpecificPeers:
      address_families:
      - afi: evpn
        peers:
        - 10.1.0.1
        - 10.1.0.2
      - afi: ipv4
        peers:
        - 10.1.254.1
        - 10.1.255.0
        - 10.1.255.2
        - 10.1.255.4
        safi: unicast
  - VerifyBGPExchangedRoutes:
      bgp_peers:
      - advertised_routes:
        - 192.0.254.5/32
        peer_address: 172.30.255.5
        received_routes:
        - 192.0.255.4/32
        vrf: default
      - advertised_routes:
        - 192.0.255.1/32
        - 192.0.254.5/32
        peer_address: 172.30.255.1
        received_routes:
        - 192.0.254.3/32
        vrf: default
  - VerifyBGPPeerMPCaps:
      bgp_peers:
      - capabilities:
        - ipv4Unicast
        peer_address: 172.30.11.1
        vrf: default
  - VerifyBGPPeerASNCap:
      bgp_peers:
      - peer_address: 172.30.11.1
        vrf: default
  - VerifyBGPPeerRouteRefreshCap:
      bgp_peers:
      - peer_address: 172.30.11.1
        vrf: default
  - VerifyBGPPeerMD5Auth:
      bgp_peers:
      - peer_address: 172.30.11.1
        vrf: default
      - peer_address: 172.30.11.5
        vrf: default
  - VerifyEVPNType2Route:
      vxlan_endpoints:
      - address: 192.168.20.102
        vni: 10020
      - address: aac1.ab5d.b41e
        vni: 10010
  - VerifyBGPAdvCommunities:
      bgp_peers:
      - peer_address: 172.30.11.17
        vrf: default
      - peer_address: 172.30.11.21
        vrf: default
  - VerifyBGPTimers:
      bgp_peers:
      - hold_time: 180
        keep_alive_time: 60
        peer_address: 172.30.11.1
        vrf: default
      - hold_time: 180
        keep_alive_time: 60
        peer_address: 172.30.11.5
        vrf: default
  generic:
  - VerifyRoutingProtocolModel:
      model: multi-agent
  - VerifyRoutingTableSize:
      maximum: 20
      minimum: 2
  - VerifyRoutingTableEntry:
      routes:
      - 10.1.0.1
      - 10.1.0.2
      vrf: default
  ospf:
  - VerifyOSPFNeighborState: null
  - VerifyOSPFNeighborCount:
      number: 3
  - VerifyOSPFMaxLSA: null
