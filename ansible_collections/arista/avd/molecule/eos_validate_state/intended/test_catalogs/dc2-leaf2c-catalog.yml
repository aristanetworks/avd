anta.tests.configuration:
- VerifyZeroTouch: null
- VerifyRunningConfigDiffs: null
anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2a
      neighbor_port: Ethernet8
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf2a Ethernet8'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2b
      neighbor_port: Ethernet8
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf2b Ethernet8'
anta.tests.field_notices:
- VerifyFieldNotice44Resolution: null
- VerifyFieldNotice72Resolution: null
anta.tests.greent:
- VerifyGreenT: null
- VerifyGreenTCounters: null
anta.tests.hardware:
- VerifyEnvironmentPower:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyEnvironmentCooling:
    result_overwrite:
      custom_field: 'Accepted States: ''ok'''
    states:
    - ok
- VerifyTemperature: null
- VerifyTransceiversManufacturers:
    manufacturers:
    - Arista Networks
    - Arastra, Inc.
    - Not Present
    result_overwrite:
      custom_field: 'Accepted Manufacturers: ''Arista Networks'', ''Arastra, Inc.'',
        ''Not Present'''
- VerifyTransceiversManufacturers:
    manufacturers:
    - Not Present
    - Arista Networks
    - Arastra, Inc.
- VerifyTemperature: null
- VerifyTransceiversTemperature: null
- VerifyEnvironmentSystemCooling: null
- VerifyEnvironmentCooling:
    states:
    - ok
- VerifyEnvironmentPower:
    states:
    - ok
- VerifyAdverseDrops: null
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet1 - L2_dc2-leaf2a_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet2 - L2_dc2-leaf2b_Ethernet8 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet5
      status: up
    result_overwrite:
      custom_field: Interface Ethernet5 - SERVER_dc2-leaf2-server1_iLO = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel1
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel1 - L2_DC2_L3_LEAF2_Port-Channel8 = 'up'
anta.tests.lanz:
- VerifyLANZ: null
anta.tests.ptp:
- VerifyPtpModeStatus: null
- VerifyPtpGMStatus:
    gmid: 0xec:46:70:ff:fe:00:ff:a9
- VerifyPtpLockStatus: null
- VerifyPtpOffset: null
- VerifyPtpPortModeStatus: null
anta.tests.security:
- VerifyAPIHttpsSSL:
    profile: eAPI_SSL_Profile
    result_overwrite:
      custom_field: 'eAPI HTTPS SSL Profile: eAPI_SSL_Profile'
- VerifySSHStatus: null
- VerifySSHIPv4Acl:
    number: 3
    vrf: default
- VerifySSHIPv6Acl:
    number: 3
    vrf: default
- VerifyTelnetStatus: null
- VerifyAPIHttpStatus: null
- VerifyAPIHttpsSSL:
    profile: default
- VerifyAPIIPv4Acl:
    number: 3
    vrf: default
- VerifyAPIIPv6Acl:
    number: 3
    vrf: default
- VerifyAPISSLCertificate:
    certificates:
    - certificate_name: ARISTA_SIGNING_CA.crt
      common_name: AristaIT-ICA ECDSA Issuing Cert Authority
      encryption_algorithm: ECDSA
      expiry_threshold: 30
      key_size: 256
    - certificate_name: ARISTA_ROOT_CA.crt
      common_name: Arista Networks Internal IT Root Cert Authority
      encryption_algorithm: RSA
      expiry_threshold: 30
      key_size: 4096
- VerifyBannerLogin:
    login_banner: '# Copyright (c) 2023-2024 Arista Networks, Inc.

      # Use of this source code is governed by the Apache License 2.0

      # that can be found in the LICENSE file.

      '
- VerifyBannerMotd:
    motd_banner: '# Copyright (c) 2023-2024 Arista Networks, Inc.

      # Use of this source code is governed by the Apache License 2.0

      # that can be found in the LICENSE file.

      '
- VerifyIPv4ACL:
    ipv4_access_lists:
    - entries:
      - action: permit icmp any any
        sequence: 10
      - action: permit ip any any tracked
        sequence: 20
      - action: permit udp any any eq bfd ttl eq 255
        sequence: 30
      name: default-control-plane-acl
    - entries:
      - action: permit icmp any any
        sequence: 10
      - action: permit tcp any any range 5900 5910
        sequence: 20
      name: LabTest
- VerifyIPSecConnHealth: null
- VerifySpecificIPSecConn:
    ip_security_connections:
    - peer: 10.255.0.1
    - connections:
      - destination_address: 100.64.2.2
        source_address: 100.64.3.2
      - destination_address: 172.18.2.2
        source_address: 172.18.3.2
      peer: 10.255.0.2
      vrf: default
anta.tests.services:
- VerifyHostname:
    hostname: s1-spine1
- VerifyDNSLookup:
    domain_names:
    - arista.com
    - www.google.com
    - arista.ca
- VerifyDNSServers:
    dns_servers:
    - priority: 1
      server_address: 10.14.0.1
