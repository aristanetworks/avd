fabric_name: fabric_ip_addressing_mlag_odd_id
mlag_support: true
type: l3leaf
fabric_ip_addressing:
  mlag:
    algorithm: "odd_id"
l3leaf:
  defaults:
    mlag_peer_ipv4_pool: 10.10.255.0/24
    mlag_peer_l3_ipv4_pool: 10.10.224.0/24
