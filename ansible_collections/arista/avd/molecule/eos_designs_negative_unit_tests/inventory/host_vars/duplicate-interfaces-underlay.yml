---
# Minimum config to only test the specific feature.
type: l2leaf

l2leaf:
  defaults:
    #duplicate Interfaces
    uplink_interfaces: ['Ethernet2', 'Ethernet2']

  nodes:
    - name: duplicate-interfaces-underlay
      id: 1
      mgmt_ip: 172.16.1.151/24
      uplink_switches: ['duplicate-interface-l3-edge', 'duplicate-vlans-svi-id']
      uplink_switch_interfaces:
        - Ethernet8
        - Ethernet8

expected_error_message: >-
  Found duplicate objects with conflicting data while generating configuration for Ethernet Interfaces defined for underlay.
  {'name': 'Ethernet2', 'peer': 'duplicate-vlans-svi-id', 'peer_interface': 'Ethernet8', 'description': 'DUPLICATE-VLANS-SVI-ID_Ethernet8',
  'peer_type': 'l2leaf'} conflicts with {'name': 'Ethernet2', 'peer': 'duplicate-interface-l3-edge', 'peer_interface': 'Ethernet8',
  'description': 'DUPLICATE-INTERFACE-L3-EDGE_Ethernet8', 'peer_type': 'spine'}.
