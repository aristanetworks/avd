hostname: dc1-pod1-leaf1b
is_deployed: true
router_bgp:
  as: '65102'
  router_id: 10.255.0.4
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: dc1-pod1-leaf1a
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.1.96
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: dc1-pod1-leaf1a
  - ip_address: 10.255.255.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: dc1-pod1-spine1_Ethernet2
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    description: dc1-pod1-spine1
    remote_as: '65101'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.102/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.1.97/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.1.65/31
  no_autostate: true
  mtu: 9214
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_dc1-pod1-leaf1a_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel8
  description: DC1-POD1-LEAF1C_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: none
  mlag: 8
- name: Port-Channel5
  description: dc1-pod1-leaf1-server1_PortChannel dc1-pod1-leaf1-server1
  type: switched
  shutdown: false
  mode: trunk
  vlans: 11-12,21-22
  native_vlan: 4092
  spanning_tree_portfast: edge
  mlag: 5
ethernet_interfaces:
- name: Ethernet3
  peer: dc1-pod1-leaf1a
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_dc1-pod1-leaf1a_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: dc1-pod1-leaf1a
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_dc1-pod1-leaf1a_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: dc1-pod1-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet2
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.255.3/31
- name: Ethernet8
  peer: dc1-pod1-leaf1c
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: DC1-POD1-LEAF1C_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 8
    mode: active
- name: Ethernet5
  peer: dc1-pod1-leaf1-server1
  peer_interface: PCI2
  peer_type: server
  description: dc1-pod1-leaf1-server1_PCI2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 5
    mode: active
mlag_configuration:
  domain_id: DC1_POD1_L3_LEAF1
  local_interface: Vlan4094
  peer_address: 10.255.1.64
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.0.4/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.1.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
  - sequence: 20
    action: permit 10.255.1.0/27 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: dc1-pod1-leaf1b_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
