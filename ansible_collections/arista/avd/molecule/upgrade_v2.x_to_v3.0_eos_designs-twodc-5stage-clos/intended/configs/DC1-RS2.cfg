   no shutdown
   mtu 1500
   no switchport
   ip address 172.17.10.13/31
   service-profile QOS-PROFILE
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.10.2/32
!
