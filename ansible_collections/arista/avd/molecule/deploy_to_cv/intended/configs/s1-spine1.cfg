!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-spine1
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret arista123!
!
vlan 10
   name Ten
!
vlan 20
   name Twenty
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description MLAG_PEER_s1-spine2_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel2
   description RACK1_Po2
   no shutdown
   switchport
   switchport trunk allowed vlan 10
   switchport mode trunk
   mlag 2
!
interface Port-Channel4
   description RACK2_Po2
   no shutdown
   switchport
   switchport trunk allowed vlan 20
   switchport mode trunk
   mlag 4
!
interface Ethernet1
   description MLAG_PEER_s1-spine2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description S1-LEAF1_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description S1-LEAF2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description S1-LEAF3_Ethernet2
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description S1-LEAF4_Ethernet2
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_PEER_s1-spine2_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.1.252.1/32
   ip ospf area 0.0.0.0
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.10/24
!
interface Vlan10
   description Ten
   no shutdown
   ip address 10.10.10.2/24
   ip virtual-router address 10.10.10.1
!
interface Vlan20
   description Twenty
   no shutdown
   ip address 10.20.20.2/24
   ip virtual-router address 10.20.20.1
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.1.254.0/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 10.1.253.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
router ospf 100
   router-id 10.1.252.1
   passive-interface default
   no passive-interface Vlan4093
   max-lsa 12000
   redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
