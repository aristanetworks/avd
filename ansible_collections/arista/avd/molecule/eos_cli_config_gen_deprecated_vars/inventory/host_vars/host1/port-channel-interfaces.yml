### Port-Channel Interfaces ###
# Testing deprecated keys for switchport config in port-channel_interfaces
# The deprecated keys listed below will be removed in AVD6.0.0:
# mode, vlans, native_vlan, native_vlan_tag, trunk_groups, phone, vlan_translations, trunk_private_vlan_secondary, pvlan_mapping
port_channel_interfaces:
  - name: Port-Channel2
    mode: access
    vlans: 100

  - name: Port-Channel3
    mode: trunk
    vlans: 110
    native_vlan: 10
    trunk_groups:
      - group1
      - group2

  - name: Port-Channel4
    native_vlan_tag: true
    native_vlan: 20
    mode: trunk phone
    phone:
      vlan: 20
      trunk: tagged

  - name: Port-Channel5
    vlan_translations:
      - from: 23
        to: 50
        direction: in
      - from: 25
        to: 49
        direction: out
      - from: 34
        to: 60
        direction: both
    trunk_private_vlan_secondary: true
    pvlan_mapping: "2,3,4"
