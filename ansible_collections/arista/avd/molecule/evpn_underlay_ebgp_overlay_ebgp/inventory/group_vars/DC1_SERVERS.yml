port_profiles:
  - profile: TENANT_A_B
    mode: trunk
    vlans: "110-111,210-211"

  - profile: TENANT_A
    mode: access
    vlans: "110"

  - profile: TENANT_A_MTU
    mode: access
    vlans: "110"
    mtu: 1600

  - profile: TENANT_B
    mode: trunk
    vlans: "210-211"

  - profile: ALL_WITH_SECURITY
    mode: trunk
    vlans: "1-4094"
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: false
    spanning_tree_portfast: edge
    l2_mtu: 8000
    storm_control:
      all:
        level: 10
        unit: percent
      broadcast:
        level: 100
        unit: pps
      multicast:
        level: 1
        unit: percent
      unknown_unicast:
        level: 2
        unit: percent

  - profile: ALL_WITH_SECURITY_PORT_CHANNEL
    mode: trunk
    vlans: "1-4094"
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: false
    spanning_tree_portfast: edge
    l2_mtu: 8000
    storm_control:
      all:
        level: 10
        unit: percent
      broadcast:
        level: 100
        unit: pps
      multicast:
        level: 1
        unit: percent
      unknown_unicast:
        level: 2
        unit: percent
    port_channel:
      description: ALL_WITH_SECURITY_PORT_CHANNEL
      mode: active

  - profile: ALL_WITH_SECURITY_PORT_CHANNEL_LACP_FALLBACK
    mode: trunk
    vlans: "1-4094"
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: false
    spanning_tree_portfast: edge
    l2_mtu: 8000
    storm_control:
      all:
        level: 10
        unit: percent
      broadcast:
        level: 100
        unit: pps
      multicast:
        level: 1
        unit: percent
      unknown_unicast:
        level: 2
        unit: percent
    port_channel:
      description: ALL_WITH_SECURITY_PORT_CHANNEL
      mode: active
      lacp_fallback:
        mode: static
        timeout: 10

  - profile: NESTED_PORT_PROFILE
    parent_profile: ALL_WITH_SECURITY_PORT_CHANNEL_LACP_FALLBACK
    port_channel:
      description: NESTED_ALL_WITH_SECURITY_PORT_CHANNEL
      mode: active

servers:
  - name: server01_MLAG
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth2, Eth3 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_B
        port_channel:
          description: PortChanne1
          mode: active

  - name: server01_MTU_PROFILE_MLAG
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth4, Eth5 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_A_MTU
        port_channel:
          description: PortChanne1
          mode: active

  - name: server01_MTU_ADAPTOR_MLAG
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth6, Eth7, Eth8, Eth9 ]
        switch_ports: [ Ethernet12, Ethernet12, Ethernet13, Ethernet13 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B, DC1-LEAF2A, DC1-LEAF2B ]
        mtu: 1601
        port_channel:
          description: PortChanne1
          mode: active

  - name: server02_SINGLE_NODE_TRUNK
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet6 ]
        switches: [ DC1-LEAF1A ]
        profile: ALL_WITH_SECURITY

  - name: server02_SINGLE_NODE
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet7 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A

  - name: server03_ESI
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A_B
        ethernet_segment:
          short_esi: '0303:0202:0101'
        port_channel:
          description: PortChanne1
          mode: active

  - name: server04_inherit_all_from_profile
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY

  - name: server05_no_profile
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet12, Ethernet12 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        mode: trunk
        vlans: "1-4094"
        spanning_tree_bpdufilter: true
        spanning_tree_bpduguard: false
        spanning_tree_portfast: edge
        storm_control:
          all:
            level: 10
            unit: percent
          broadcast:
            level: 100
            unit: pps
          multicast:
            level: 1
            unit: percent
          unknown_unicast:
            level: 2
            unit: percent

  - name: server06_override_profile
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet13, Ethernet13 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY
        mode: access
        vlans: "210"
        spanning_tree_bpdufilter: false
        spanning_tree_bpduguard: true
        spanning_tree_portfast: network
        storm_control:
          all:
            level: 20
            unit: pps
          broadcast:
            level: 200
            unit: percent
          multicast:
            level: 1
            unit: percent
          unknown_unicast:
            level: 2
            unit: percent

  - name: server07_inherit_all_from_profile_port_channel
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet14, Ethernet14 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY_PORT_CHANNEL

  - name: server08_no_profile_port_channel
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet15, Ethernet15 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        mode: trunk
        vlans: "1-4094"
        spanning_tree_bpdufilter: true
        spanning_tree_bpduguard: false
        spanning_tree_portfast: edge
        storm_control:
          all:
            level: 10
            unit: percent
          broadcast:
            level: 100
            unit: pps
          multicast:
            level: 1
            unit: percent
          unknown_unicast:
            level: 2
            unit: percent
        port_channel:
          description: server08_no_profile_port_channel
          mode: 'on'

  - name: server09_override_profile_no_port_channel
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet16, Ethernet16 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY_PORT_CHANNEL
        mode: access
        vlans: "210"
        spanning_tree_bpdufilter: false
        spanning_tree_bpduguard: true
        spanning_tree_portfast: network
        storm_control:
          all:
            level: 20
            unit: pps
          broadcast:
            level: 200
            unit: percent
          multicast:
            level: 1
            unit: percent
          unknown_unicast:
            level: 2
            unit: percent
        port_channel: null # Setting to null, to override port-channel inherited from profile

  - name: server10_no_profile_port_channel_lacp_fallback
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet17, Ethernet17 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        mode: trunk
        vlans: "1-4094"
        spanning_tree_bpdufilter: true
        spanning_tree_bpduguard: false
        spanning_tree_portfast: edge
        storm_control:
          all:
            level: 10
            unit: percent
          broadcast:
            level: 100
            unit: pps
          multicast:
            level: 1
            unit: percent
          unknown_unicast:
            level: 2
            unit: percent
        port_channel:
          description: server10_no_profile_port_channel_lacp_fallback
          mode: active
          lacp_fallback:
            mode: static

  - name: server11_inherit_profile_port_channel_lacp_fallback
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet18, Ethernet18 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY_PORT_CHANNEL_LACP_FALLBACK

  - name: server12_inherit_nested_profile_port_channel_lacp_fallback
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet19, Ethernet19 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: NESTED_PORT_PROFILE

  - name: server13_disabled_interfaces
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet20, Ethernet20 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A
        enabled: false

  - name: server14_explicitly_enabled_interfaces
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet21, Ethernet21 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A
        enabled: true

  - name: server15_port_channel_disabled_interfaces
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet22, Ethernet22 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A
        enabled: false
        port_channel:
          mode: active

firewalls:
  - name: FIREWALL01
    rack: RackB
    adapters:
      - endpoint_ports: [ E0, E1 ]
        switch_ports: [ Ethernet20, Ethernet20 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_A_B
        port_channel:
          description: PortChanne1
          mode: active

routers:
  - name: ROUTER01
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth0, Eth1 ]
        switch_ports: [ Ethernet21, Ethernet21 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_A
