    172.31.255.0:
      peer_group: UNDERLAY-PEERS
      remote_as: '65001'
      description: DC1-SPINE1_Ethernet1
    172.31.255.2:
      peer_group: UNDERLAY-PEERS
      remote_as: '65001'
      description: DC1-SPINE2_Ethernet1
    172.31.255.4:
      peer_group: UNDERLAY-PEERS
      remote_as: '65001'
      description: DC1-SPINE3_Ethernet1
    172.31.255.6:
      peer_group: UNDERLAY-PEERS
      remote_as: '65001'
      description: DC1-SPINE4_Ethernet1
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE1
      remote_as: '65001'
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE2
      remote_as: '65001'
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE3
      remote_as: '65001'
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE4
      remote_as: '65001'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    evpn_hostflap_detection:
      window: 180
      threshold: 30
      enabled: false
  vrfs:
    Tenant_A_APP_Zone:
      router_id: 192.168.255.9
      rd: 192.168.255.9:12
      route_targets:
        import:
          evpn:
          - '12:12'
        export:
          evpn:
          - '12:12'
      redistribute_routes:
      - connected
    Tenant_A_WEB_Zone:
      router_id: 192.168.255.9
      rd: 192.168.255.9:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_APP_Zone:
      rd: 192.168.255.9:12
      route_targets:
        both:
        - '12:12'
      redistribute_routes:
      - learned
      vlan: 130
    Tenant_A_WEB_Zone:
      rd: 192.168.255.9:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 120-124
