router_bgp:
  as: '65101'
  router_id: 192.168.255.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    UNDERLAY_PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
      remote_as: 65001
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      remote_as: 65001
  address_family_ipv4:
    peer_groups:
      UNDERLAY_PEERS:
        activate: true
        next_hop:
          address_family_ipv6_originate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbor_interfaces:
    Ethernet1:
      peer_group: UNDERLAY_PEERS
      remote_as: '65001'
      description: DC1-SPINE1_Ethernet1
    Ethernet2:
      peer_group: UNDERLAY_PEERS
      remote_as: '65001'
      description: DC1-SPINE2_Ethernet1
    Ethernet3:
      peer_group: UNDERLAY_PEERS
      remote_as: '65001'
      description: DC1-SPINE3_Ethernet1
    Ethernet4:
      peer_group: UNDERLAY_PEERS
      remote_as: '65001'
      description: DC1-SPINE4_Ethernet1
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    evpn_hostflap_detection:
      window: 20
      threshold: 30
      enabled: true
  neighbors:
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE1
      remote_as: '65001'
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE2
      remote_as: '65001'
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE3
      remote_as: '65001'
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE4
      remote_as: '65001'
  vrfs:
    Tenant_A_APP_Zone:
      router_id: 192.168.255.5
      rd: 192.168.255.5:12
      route_targets:
        import:
          evpn:
          - '12:12'
        export:
          evpn:
          - '12:12'
      redistribute_routes:
      - connected
    Tenant_A_WEB_Zone:
      router_id: 192.168.255.5
      rd: 192.168.255.5:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_APP_Zone:
      rd: 192.168.255.5:12
      route_targets:
        both:
        - '12:12'
      redistribute_routes:
      - learned
      vlan: 130-131
    Tenant_A_WEB_Zone:
      rd: 192.168.255.5:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 120-121
