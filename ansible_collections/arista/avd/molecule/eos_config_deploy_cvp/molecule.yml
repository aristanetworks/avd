---
scenario:
  converge_sequence:
    - syntax
    - create
    - converge
  test_sequence:
    - syntax
    - create
    - converge
    - verify
  cleanup_sequence:
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: DC1-LEAF1A
    image: avdteam/base:3.6
    pre_build_image: true
    managed: false
    groups:
      - DC1_LEAF1
      - DC1_LEAFS
      - DC1_FABRIC
      - AVD_LAB
provisioner:
  name: ansible
  config_options:
    defaults:
      jinja2_extensions: 'jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n'
      gathering: explicit
      command_warnings: False
  inventory:
    links:
      hosts: 'inventory/hosts'
      group_vars: 'inventory/group_vars/'
      host_vars: 'inventory/host_vars/'
  ansible_args:
    - --inventory=inventory/hosts
    - --tags=generate,build
    - --skip-tags=online
verifier:
  name: ansible
  inventory:
    links:
      hosts: 'inventory/hosts'
      group_vars: 'inventory/group_vars/'
      host_vars: 'inventory/host_vars/'
  ansible_args:
    - --inventory=inventory/hosts
  config_options:
    defaults:
      jinja2_extensions: 'jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n'
      gathering: explicit
      command_warnings: False
