### AAA Server Groups
aaa_server_groups:
  - name: TACACS
    type: tacacs+
    servers:
      - server: 10.10.10.157
        vrf: mgt
      - server: 10.10.10.249

## AAA Authentication
aaa_authentication:
  login:
    default: group TACACS local
    console: local
  enable:
    default: group TACACS local
  dot1x:
    default: DOT1X default group
  policies:
    on_failure_log: true
    on_success_log: true
    local:
      allow_nopassword: true
    lockout:
      failure: 3
      duration: 300
      window: 900

## AAA Authorization
aaa_authorization:
  exec:
    default: group CUST local
  config_commands: true
  serial_console: true
  commands:
    all_default: group aaaAuth
    privilege:
      - level: "10,15"
        default: "group tacacs+ local"
      - level: "5"
        default: "group radius"

## AAA Accounting
aaa_accounting:
  exec:
    console:
      type: start-stop
      group: TACACS
    default:
      type: start-stop
      group: TACACS
  system:
    default:
      type: start-stop
      group: TACACS
  commands:
    console:
      - commands: all
        type: start-stop
        group: TACACS
        logging: true
      - commands: 0
        type: start-stop
        logging: true
    default:
      - commands: all
        type: start-stop
        group: TACACS
        logging: true
      - commands: 0
        type: start-stop
        logging: true

