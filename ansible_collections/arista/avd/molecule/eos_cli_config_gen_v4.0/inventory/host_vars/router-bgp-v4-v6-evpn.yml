## Routing - BGP ###
router_bgp:
  as: 65100
  router_id: 10.50.64.15
  bgp_defaults:
    - no bgp default ipv4-unicast
    - update wait-install
    - distance bgp 20 200 200
    - maximum-paths 4 ecmp 4
  peer_groups:
    - name: IPV4-UNDERLAY
      remote_as: 65000
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      maximum_routes: 12000
      send_community: all
    - name: IPV6-UNDERLAY
      remote_as: 65000
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      maximum_routes: 12000
      send_community: all
    - name: EVPN-OVERLAY
      remote_as: 65000
      next_hop_unchanged: true
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 5
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      send_community: all
      maximum_routes: 0
    - name: IPV4-UNDERLAY-MLAG
      remote_as: 65100
      next_hop_self: true
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      maximum_routes: 12000
      send_community: all
    - name: IPV6-UNDERLAY-MLAG
      remote_as: 65100
      next_hop_self: true
      password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
      maximum_routes: 12000
      send_community: all
  neighbors:
    - ip_address: 10.50.2.1
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.2.3
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.2.5
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.64.11
      peer_group: EVPN-OVERLAY
    - ip_address: 10.50.64.12
      peer_group: EVPN-OVERLAY
    - ip_address: 10.50.64.13
      peer_group: EVPN-OVERLAY
    - ip_address: 169.254.252.1
      peer_group: IPV4-UNDERLAY-MLAG
    - ip_address: fe80::b%Vl4094
      peer_group: IPV6-UNDERLAY-MLAG
    - ip_address: 1b11:3a00:22b0:0088::1
      peer_group: IPV6-UNDERLAY
    - ip_address: 1b11:3a00:22b0:0088::3
      peer_group: IPV6-UNDERLAY
    - ip_address: 1b11:3a00:22b0:0088::5
      peer_group: IPV6-UNDERLAY
    - ip_address: 1.1.1.1
      remote_as: 1
      shutdown: false
      description: TEST
  redistribute_routes:
    - source_protocol: connected
      route_map: RM-CONN-2-BGP
    - source_protocol: static
      route_map: RM-STATIC-2-BGP
  address_family_evpn:
    peer_groups:
      - name: EVPN-OVERLAY
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
        activate: true
  address_family_ipv4:
    peer_groups:
      - name: IPV4-UNDERLAY
        activate: true
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
      - name: IPV4-UNDERLAY-MLAG
        activate: true
  address_family_ipv4_multicast:
    peer_groups:
      - name: IPV4-UNDERLAY
        activate: true
      - name: IPV4-UNDERLAY-MLAG
        activate: true
    redistribute_routes:
      - source_protocol: attached-host
  address_family_ipv6:
    peer_groups:
      - name: IPV6-UNDERLAY
        activate: true
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
      - name: IPV6-UNDERLAY-MLAG
        activate: true
  vlans:
    - id: 24
      rd: "10.50.64.15:10024"
      route_targets:
        both:
          - "1:10024"
      redistribute_routes:
        - learned
    - id: 41
      rd: "10.50.64.15:10041"
      route_targets:
        both:
          - "1:10041"
      redistribute_routes:
        - learned
    - id: 42
      rd: "10.50.64.15:10042"
      route_targets:
        both:
          - "1:10042"
      redistribute_routes:
        - learned
    - id: 65
      rd: "10.50.64.15:10065"
      route_targets:
        both:
          - "1:10065"
      redistribute_routes:
        - learned
  vrfs:
    - name: Tenant_A
      rd: "10.50.64.15:30001"
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "1:30001"
        export:
          - address_family: evpn
            route_targets:
              - "1:30001"
      redistribute_routes:
        - source_protocol: connected
    - name: Tenant_B
      rd: "10.50.64.15:30002"
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - 1:30002
        export:
          - address_family: evpn
            route_targets:
              - 1:30002
