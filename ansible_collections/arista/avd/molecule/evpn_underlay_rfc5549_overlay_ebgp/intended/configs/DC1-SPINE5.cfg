interface Ethernet1
   description P2P_LINK_TO_DC1-LEAF3A_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ipv6 enable
!
interface Ethernet2
   description P2P_LINK_TO_DC1-LEAF3B_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ipv6 enable
!
