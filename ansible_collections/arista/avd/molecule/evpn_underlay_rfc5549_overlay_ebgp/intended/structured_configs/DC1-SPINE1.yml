router_bgp:
  as: '65001'
  router_id: 192.168.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    UNDERLAY_PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      UNDERLAY_PEERS:
        activate: true
        next_hop:
          address_family_ipv6_originate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbor_interfaces:
    Ethernet1:
      peer_group: UNDERLAY_PEERS
      remote_as: '65101'
      description: DC1-LEAF1A_Ethernet1
    Ethernet2:
      peer_group: UNDERLAY_PEERS
      remote_as: '65102'
      description: DC1-LEAF2A_Ethernet1
    Ethernet3:
      peer_group: UNDERLAY_PEERS
      remote_as: '65102'
      description: DC1-LEAF2B_Ethernet1
    Ethernet4:
      peer_group: UNDERLAY_PEERS
      remote_as: '65103'
      description: DC1-SVC3A_Ethernet1
    Ethernet5:
      peer_group: UNDERLAY_PEERS
      remote_as: '65103'
      description: DC1-SVC3B_Ethernet1
    Ethernet6:
      peer_group: UNDERLAY_PEERS
      remote_as: '65104'
      description: DC1-BL1A_Ethernet1
    Ethernet7:
      peer_group: UNDERLAY_PEERS
      remote_as: '65105'
      description: DC1-BL1B_Ethernet1
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  neighbors:
    192.168.255.10:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-BL1A
      remote_as: '65104'
    192.168.255.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-BL1B
      remote_as: '65105'
    192.168.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF1A
      remote_as: '65101'
    192.168.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF2A
      remote_as: '65102'
    192.168.255.7:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-LEAF2B
      remote_as: '65102'
    192.168.255.8:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SVC3A
      remote_as: '65103'
    192.168.255.9:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SVC3B
      remote_as: '65103'
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
daemon_terminattr:
  cvaddrs:
  - 192.168.200.11:9910
  cvauth:
    method: key
    key: telarista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.200.5
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.200.101/24
    gateway: 192.168.200.5
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: DC1-LEAF1A
    peer_interface: Ethernet1
