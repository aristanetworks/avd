router_bgp:
  as: '65001'
  router_id: 192.168.255.6
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    password: af6F4WLl4wUrWRZcwbEwkQ==
    maximum_routes: 12000
    send_community: all
    name: UNDERLAY_PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      next_hop:
        address_family_ipv6_originate: true
      name: UNDERLAY_PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  address_family_ipv6:
    peer_groups:
    - activate: true
      name: UNDERLAY_PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  neighbor_interfaces:
  - peer_group: UNDERLAY_PEERS
    remote_as: '65107'
    description: DC1-LEAF4A_Ethernet1
    name: Ethernet1
  - peer_group: UNDERLAY_PEERS
    remote_as: '65107'
    description: DC1-LEAF4B_Ethernet1
    name: Ethernet2
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
  neighbors:
  - peer_group: EVPN-OVERLAY-PEERS
    description: DC1-LEAF4A
    remote_as: '65107'
    ip_address: 192.168.255.14
  - peer_group: EVPN-OVERLAY-PEERS
    description: DC1-LEAF4B
    remote_as: '65107'
    ip_address: 192.168.255.15
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
daemon_terminattr:
  cvaddrs:
  - 192.168.200.11:9910
  cvauth:
    method: key
    key: telarista
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.200.5
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.105/24
  gateway: 192.168.200.5
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- peer: DC1-LEAF4A
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF4A_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: true
  name: Ethernet1
- peer: DC1-LEAF4B
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-LEAF4B_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: true
  name: Ethernet2
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.6/32
  ipv6_address: 2001:1::6/128
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
ipv6_prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY-V6
  sequence_numbers:
  - sequence: 10
    action: permit 2001:1::/64 eq 128
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ipv6 address prefix-list PL-LOOPBACKS-EVPN-OVERLAY-V6
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
