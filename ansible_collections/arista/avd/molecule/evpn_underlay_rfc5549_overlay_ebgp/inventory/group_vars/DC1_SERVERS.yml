port_profiles:
  TENANT_A_B:
    mode: trunk
    vlans: "110-111,210-211"

  TENANT_A:
    mode: access
    vlans: "110"

  TENANT_A_MTU:
    mode: access
    vlans: "110"
    mtu: 1600

  TENANT_B:
    mode: trunk
    vlans: "210-211"

  ALL_WITH_SECURITY:
    mode: trunk
    vlans: "1-4094"
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: false
    spanning_tree_portfast: edge
    storm_control:
      all:
        level: 10
        unit: percent
      broadcast:
        level: 100
        unit: pps
      multicast:
        level: 1
        unit: percent
      'unknown-unicast':
        level: 2
        unit: percent

  ALL_WITH_SECURITY_PORT_CHANNEL:
    mode: trunk
    vlans: "1-4094"
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: false
    spanning_tree_portfast: edge
    storm_control:
      all:
        level: 10
        unit: percent
      broadcast:
        level: 100
        unit: pps
      multicast:
        level: 1
        unit: percent
      'unknown-unicast':
        level: 2
        unit: percent
    port_channel:
      description: ALL_WITH_SECURITY_PORT_CHANNEL
      mode: active

servers:
  server01_MLAG:
    rack: RackB
    adapters:
      - server_ports: [ Eth2, Eth3 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_B
        port_channel:
          description: PortChanne1
          mode: active

  server01_MTU_PROFILE_MLAG:
    rack: RackB
    adapters:
      - server_ports: [ Eth4, Eth5 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_A_MTU
        port_channel:
          description: PortChanne1
          mode: active

  server01_MTU_ADAPTOR_MLAG:
    rack: RackB
    adapters:
      - server_ports: [ Eth6, Eth7 ]
        switch_ports: [ Ethernet12, Ethernet12 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        mtu: 1601
        port_channel:
          description: PortChanne1
          mode: active

  server02_SINGLE_NODE_TRUNK:
    rack: RackB
    adapters:
      - server_ports: [ Eth1 ]
        switch_ports: [ Ethernet6 ]
        switches: [ DC1-LEAF1A ]
        profile: ALL_WITH_SECURITY

  server02_SINGLE_NODE:
    rack: RackB
    adapters:
      - server_ports: [ Eth1 ]
        switch_ports: [ Ethernet7 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A

  server03_ESI:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-SVC3A, DC1-SVC4A ]
        profile: TENANT_A_B
        port_channel:
          description: PortChanne1
          mode: active
          esi: '0303:0202:0101'

  server04_inherit_all_from_profile:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY

  server05_no_profile:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet12, Ethernet12 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        mode: trunk
        vlans: "1-4094"
        spanning_tree_bpdufilter: true
        spanning_tree_bpduguard: false
        spanning_tree_portfast: edge
        storm_control:
          all:
            level: 10
            unit: percent
          broadcast:
            level: 100
            unit: pps
          multicast:
            level: 1
            unit: percent
          'unknown-unicast':
            level: 2
            unit: percent

  server06_override_profile:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet13, Ethernet13 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY
        mode: access
        vlans: "210"
        spanning_tree_bpdufilter: false
        spanning_tree_bpduguard: true
        spanning_tree_portfast: network
        storm_control:
          all:
            level: 20
            unit: pps
          broadcast:
            level: 200
            unit: percent
          multicast:
            level: 1
            unit: percent
          'unknown-unicast':
            level: 2
            unit: percent

  server07_inherit_all_from_profile_port_channel:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet14, Ethernet14 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY_PORT_CHANNEL

  server08_no_profile_port_channel:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet15, Ethernet15 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        mode: trunk
        vlans: "1-4094"
        spanning_tree_bpdufilter: true
        spanning_tree_bpduguard: false
        spanning_tree_portfast: edge
        storm_control:
          all:
            level: 10
            unit: percent
          broadcast:
            level: 100
            unit: pps
          multicast:
            level: 1
            unit: percent
          'unknown-unicast':
            level: 2
            unit: percent
        port_channel:
          description: server08_no_profile_port_channel
          mode: 'on'

  server09_override_profile_no_port_channel:
    rack: RackC
    adapters:
      - server_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet16, Ethernet16 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: ALL_WITH_SECURITY_PORT_CHANNEL
        mode: access
        vlans: "210"
        spanning_tree_bpdufilter: false
        spanning_tree_bpduguard: true
        spanning_tree_portfast: network
        storm_control:
          all:
            level: 20
            unit: pps
          broadcast:
            level: 200
            unit: percent
          multicast:
            level: 1
            unit: percent
          'unknown-unicast':
            level: 2
            unit: percent
        port_channel: {}   #Setting to empty dict, to override port-channel inherited from profile
