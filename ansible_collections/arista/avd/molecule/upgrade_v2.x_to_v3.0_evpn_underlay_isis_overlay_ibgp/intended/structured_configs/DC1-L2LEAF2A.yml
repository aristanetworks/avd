    description: MLAG_PEER_DC1-L2LEAF2B_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel1:
    description: DC1_SVC3_Po7
    type: switched
    shutdown: false
    mode: trunk
    mlag: 1
