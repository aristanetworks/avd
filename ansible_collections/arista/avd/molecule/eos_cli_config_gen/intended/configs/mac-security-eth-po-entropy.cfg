!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
mac security
   license license1 123456
   fips restrictions
   !
   profile A1
      cipher aes128-gcm
      key 1234a 7 025756085F535976
      key 1234c 7 10195F4C5144405A fallback
      mka session rekey-period 30
      sci
   profile A2
      key 1234b 7 12485744465E5A53
!
hostname mac-security-eth-po-entropy
!
no aaa root
!
interface Port-Channel3
   description L2-PORT
   switchport
   switchport trunk allowed vlan 1-5
   switchport mode trunk
!
interface Ethernet1
   mac security profile A1
   switchport
   ip address 1.1.1.1/24
!
interface Ethernet3
   description DC1-AGG01_Ethernet1
   mac security profile A1
   channel-group 3 mode active
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
management security
   entropy source hardware
!
end