   switchport
   switchport access vlan 110
   switchport pvlan mapping 111
   no qos trust
!
interface Port-Channel102
   description PVLAN Promiscuous Trunk - vlan translation out
   switchport
   switchport trunk allowed vlan 110-112
   switchport mode trunk
