---
scenario:
  converge_sequence:
    - syntax
    - converge
  test_sequence:
    - syntax
    - create
    - converge
    - idempotence
  cleanup_sequence:
    - destroy
dependency:
  name: galaxy
  enabled: false
driver:
  name: default
  options:
    managed: false
platforms:
  - name: dummy
provisioner:
  name: ansible
  config_options:
    defaults:
      jinja2_extensions: 'jinja2.ext.loopcontrols,jinja2.ext.do,jinja2.ext.i18n'
      gathering: explicit

  inventory:
    links:
      hosts: 'inventory/hosts.ini'
      host_vars: 'inventory/host_vars/'
      group_vars: 'inventory/group_vars/'
verifier:
  name: ansible
