router_bgp:
  as: 65101
  router_id: 192.168.255.3
  bgp_defaults:
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  bgp:
    default:
      ipv4_unicast: true
      ipv4_unicast_transport_ipv6: true
  peer_groups:
    - name: EVPN-OVERLAY-PEERS
      type: evpn
      remote_as: 65001
      update_source: Loopback0
      bfd: true
      bfd_timers:
        interval: 2000
        min_rx: 2000
        multiplier: 3
      ebgp_multihop: 3
      password: "q+VNViP5i4rVjW1cxFv2wA=="
      send_community: all
      maximum_routes: 0
      missing_policy:
        direction_out:
          action: permit
      allowas_in:
        enabled: true
      shared_secret:
        profile: profile2
        hash_algorithm: aes-128-cmac-96
    - name: MLAG-IPv4-UNDERLAY-PEER
      type: ipv4
      remote_as: 65101
      next_hop_self: true
      password: "vnEaG8gMeQf3d3cN6PktXQ=="
      maximum_routes: 12000
      maximum_routes_warning_limit: 80 percent
      maximum_routes_warning_only: true
      missing_policy:
        direction_in:
          action: deny
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
      route_map_out: RM-MLAG-PEER-OUT
  neighbors:
    - ip_address: 192.168.255.1
      peer_group: EVPN-OVERLAY-PEERS
      allowas_in:
        enabled: true
        times: 5
      shared_secret:
        profile: profile1
        hash_algorithm: aes-128-cmac-96
    - ip_address: 192.168.255.2
      peer_group: EVPN-OVERLAY-PEERS
      missing_policy:
        direction_out:
          action: deny-in-out
    - ip_address: 192.168.255.3
      allowas_in:
        enabled: true
        times: 5
      maximum_routes: 52000
      missing_policy:
        direction_in:
          action: deny
      maximum_routes_warning_limit: 2000
      maximum_routes_warning_only: true
  redistribute:
    attached_host:
      enabled: true
      route_map: RM_BGP_EVPN
    connected:
      enabled: true
      include_leaked: true
    dynamic:
      enabled: true
      route_map: RM_BGP_EVPN
    isis:
      enabled: true
      isis_level: level-2
      include_leaked: true
      route_map: RM_BGP_EVPN
    ospf:
      match_internal:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN
      match_external:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN
    ospfv3:
      enabled: true
      include_leaked: true
      route_map: RM_BGP_EVPN
      match_external:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN
      match_nssa_external:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN
    rip:
      enabled: true
      route_map: RM_BGP_EVPN
    static:
      enabled: true
      include_leaked: true
    user:
      enabled: true
      rcf: RCF_BGP_EVPN()
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
      encapsulation: path-selection
    domain_identifier: "65101:0"
    neighbors:
      - ip_address: 10.100.100.1
        activate: true
        default_route:
          enabled: true
        additional_paths:
          receive: true
          send: any
      - ip_address: 10.100.100.2
        activate: true
        default_route:
          enabled: true
          route_map: RM_DEFAULT_ROUTE
      - ip_address: 10.100.100.3
        activate: true
        default_route:
          enabled: true
          rcf: RCF_DEFAULT_ROUTE()
      - ip_address: 10.100.100.4
        activate: true
        encapsulation: path-selection
        route_map_in: RM1
        route_map_out: RM2
      - ip_address: 10.100.100.5
        activate: true
        encapsulation: mpls
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: true
        default_route:
          enabled: true
        domain_remote: true
        encapsulation: vxlan
      - name: MLAG-IPv4-UNDERLAY-PEER
        activate: false
      - name: ADDITIONAL-PATH-PG-1
        activate: true
        additional_paths:
          receive: true
          send: any
      - name: ADDITIONAL-PATH-PG-2
        activate: true
        additional_paths:
          send: backup
      - name: ADDITIONAL-PATH-PG-3
        activate: true
        additional_paths:
          send: ecmp
      - name: ADDITIONAL-PATH-PG-4
        activate: true
        additional_paths:
          send: ecmp
          send_limit: 42
      - name: ADDITIONAL-PATH-PG-5
        activate: true
        additional_paths:
          send: limit
          send_limit: 42
      # Checking the `no neighbor <PG> additional-paths send any is rendered
      - name: ADDITIONAL-PATH-PG-6
        activate: true
        additional_paths:
          send: 'disabled'
      - name: TEST-ENCAPSULATION
        activate: true
        encapsulation: mpls
      - name: TEST-ENCAPSULATION-2
        activate: true
        encapsulation: path-selection
    evpn_hostflap_detection:
      enabled: true
      window: 10
      threshold: 1
      expiry_timeout: 3
    next_hop:
      resolution_disabled: true
    next_hop_unchanged: true
    route:
      import_ethernet_segment_ip_mass_withdraw: true
      export_ethernet_segment_ip_mass_withdraw: true
      import_overlay_index_gateway: true
    bgp:
      additional_paths:
        receive: true
        send: any
    layer_2_fec_in_place_update:
      enabled: true
  address_family_ipv4_multicast:
    redistribute:
      ospf:
        enabled: true
        route_map: RM_BGP_EVPN_IPV4M
      ospfv3:
        match_external:
          enabled: true
          route_map: RM_BGP_EVPN_IPV4M
        match_nssa_external:
          enabled: true
          nssa_type: 1
          route_map: RM_BGP_EVPN_IPV4M
        match_internal:
          enabled: true
          route_map: RM_BGP_EVPN_IPV4M
  address_family_ipv4:
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: false
    redistribute:
      attached_host:
        enabled: true
        route_map: RM_BGP_EVPN_IPV4
      bgp:
        enabled: true
        route_map: RM_BGP_EVPN_IPV4
      connected:
        enabled: true
        route_map: RM_BGP_EVPN_IPV4
      dynamic:
        enabled: true
        rcf: RCF_BGP_EVPN_IPV4()
      isis:
        enabled: true
        isis_level: level-1
        include_leaked: true
        route_map: RM_BGP_EVPN_IPV4
      ospf:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN_IPV4
        match_external:
          enabled: true
          include_leaked: true
          route_map: RM_BGP_EVPN_IPV4
        match_nssa_external:
          enabled: true
          include_leaked: true
          nssa_type: 1
          route_map: RM_BGP_EVPN_IPV4
      ospfv3:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN_IPV4
        match_external:
          enabled: true
          include_leaked: true
          route_map: RM_BGP_EVPN_IPV4
        match_nssa_external:
          enabled: true
          include_leaked: true
          nssa_type: 2
          route_map: RM_BGP_EVPN_IPV4
      rip:
        enabled: true
        route_map: RM_BGP_EVPN_IPV4
      static:
        enabled: true
        include_leaked: true
        route_map: RM_BGP_EVPN_IPV4
      user:
        enabled: true
        rcf: RCF_BGP_EVPN_IPV4()
  vlan_aware_bundles:
## Tenant_A ##
    - name: TENANT_A_PROJECT01
      rd: "192.168.255.3:11"
      route_targets:
        both:
          - "11:11"
        import_export_evpn_domains:
          - domain: remote
            route_target: "2:11"
      redistribute_routes:
        - learned
        - igmp
      no_redistribute_routes:
        - static
      vlan: 110
    - name: TENANT_A_PROJECT02
      rd: "192.168.255.3:12"
      rd_evpn_domain:
        domain: remote
        rd: "192.168.255.3:12"
      route_targets:
        both:
          - "12:12"
        import_evpn_domains:
          - domain: remote
            route_target: "2:12"
        export_evpn_domains:
          - domain: remote
            route_target: "2:12"
      redistribute_routes:
        - learned
      vlan: 112
## Tenant_B ##
    - name: B-ELAN-201
      tenant: Tenant_B
      rd: "192.168.255.3:20201"
      route_targets:
        both:
          - "20201:20201"
      redistribute_routes:
        - learned
      no_redistribute_routes:
        - host-route
      vlan: 201
  vlans:
    - id: 2488
      rd: 145.245.21.0:1
      route_targets:
        both:
          - 145.245.21.0:1
      no_redistribute_routes:
        - learned
    - id: 66
      rd: 145.245.21.0:66
      route_targets:
        both:
          - 145.245.21.0:66
      no_redistribute_routes:
        - learned
    - id: 600
      rd: 145.245.21.0:600
      route_targets:
        both:
          - 145.245.21.0:600
      no_redistribute_routes:
        - learned
    - id: 666
      rd: 145.245.21.0:666
      route_targets:
        both:
          - 145.245.21.0:666
      no_redistribute_routes:
        - learned
    - id: 67
      rd: 145.245.21.0:67
      route_targets:
        both:
          - 145.245.21.0:67
      no_redistribute_routes:
        - learned
  vrfs:
## Tenant_A ##
    - name: TENANT_A_PROJECT01
      router_id: 192.168.255.3
      rd: "192.168.255.3:11"
      evpn_multicast: true
      evpn_multicast_gateway_dr_election:
        algorithm: preference
        preference_value: 10000
      default_route_exports:
        - address_family: evpn
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "11:11"
        export:
          - address_family: evpn
            route_targets:
              - "11:11"
      neighbors:
        - ip_address: 10.255.251.1
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          maximum_routes: 15000
          maximum_routes_warning_limit: 50 percent
      redistribute:
        connected:
          enabled: true
        bgp:
          enabled: true
          route_map: RM-REDISTRIBUTE-BGP
    - name: TENANT_A_PROJECT02
      router_id: 192.168.255.3
      rd: "192.168.255.3:12"
      default_route_exports:
        - address_family: evpn
          always: true
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "12:12"
        export:
          - address_family: evpn
            route_targets:
              - "12:12"
      neighbors:
        - ip_address: 10.255.251.1
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute:
        connected:
          enabled: true
      neighbor_interfaces:
        - name: Ethernet27
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          remote_as: 1
        - name: Ethernet28
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          peer_filter: SOME_FILTER
    - name: TENANT_A_PROJECT03
      router_id: 192.168.255.3
      rd: "192.168.255.3:13"
      evpn_multicast: true
      evpn_multicast_address_family:
        ipv4:
          transit: true
      default_route_exports:
        - address_family: evpn
          always: true
          route_map: TENANT_A_PROJECT03_RM_DEFAULT
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "13:13"
        export:
          - address_family: evpn
            route_targets:
              - "13:13"
    - name: TENANT_A_PROJECT04
      router_id: 192.168.255.3
      rd: "192.168.255.3:14"
      evpn_multicast: true
      evpn_multicast_address_family:
        ipv4:
          transit: false
      default_route_exports:
        - address_family: evpn
          rcf: TENANT_A_PROJECT03_RCF_DEFAULT()
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "14:14"
        export:
          - address_family: evpn
            route_targets:
              - "14:14"
  eos_cli: |-
    address-family evpn
       evpn ethernet-segment domain all
          identifier 0011:1111:1111:1111:1111
          route-target import 00:01:00:01:00:01
             !
             layer-2 fec in-place update
