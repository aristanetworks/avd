### Routing - BGP ###
router_bgp:
  as: 65101
  router_id: 192.168.255.3
  bgp_defaults:
    - no bgp default ipv4-unicast
    - distance bgp 20 200 200
    - graceful-restart restart-time 300
    - graceful-restart
    - maximum-paths 2 ecmp 2
  peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      type: ipv4
      remote_as: 65001
      password: "AQQvKeimxJu+uGQ/yYvv9w=="
      maximum_routes: 12000
      send_community: all
    - name: EVPN-OVERLAY-PEERS
      type: evpn
      remote_as: 65001
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 3
      password: "q+VNViP5i4rVjW1cxFv2wA=="
      send_community: all
      maximum_routes: 0
    - name: MLAG-IPv4-UNDERLAY-PEER
      type: ipv4
      remote_as: 65101
      next_hop_self: true
      password: "vnEaG8gMeQf3d3cN6PktXQ=="
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
      route_map_out: RM-MLAG-PEER-OUT
      remove_private_as:
        enabled: true
        all: true
        replace_as: true
      remove_private_as_ingress:
        enabled: true
        replace_as: true
    - name: STARDARD-COMMUNITY
      type: ipv4
      send_community: standard
    - name: EXTENDED-COMMUNITY
      type: ipv4
      send_community: extended
    - name: LARGE-COMMUNITY
      type: ipv4
      send_community: large
    - name: MULTIPLE-COMMUNITY
      type: ipv4
      send_community: standard large
    - name: NO-COMMUNITY
      type: ipv4
      send_community: null
    - name: LOCAL-AS
      type: ipv4
      local_as: 65000
  neighbors:
    - ip_address: 172.31.255.0
      peer_group: IPv4-UNDERLAY-PEERS
      password: "test1234"
    - ip_address: 172.31.255.2
      peer_group: IPv4-UNDERLAY-PEERS
    - ip_address: 192.168.255.1
      peer_group: EVPN-OVERLAY-PEERS
    - ip_address: 192.168.255.2
      peer_group: EVPN-OVERLAY-PEERS
    - ip_address: 10.255.251.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  redistribute_routes:
    - source_protocol: connected
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    bgp:
      additional_paths:
        send: backup
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: true
      - name: IPv4-UNDERLAY-PEERS
        activate: false
      - name: MLAG-IPv4-UNDERLAY-PEER
        activate: false
  address_family_ipv6:
    redistribute:
      ospfv3:
        match_external:
          enabled: true
          include_leaked: true
        match_internal:
          enabled: true
          route_map: RM-REDISTRIBUTE-OSPF-INTERNAL
          include_leaked: true
        match_nssa_external:
          enabled: true
          nssa_type: 1
      static:
        enabled: true
        route_map: RM-IPV6-STATIC-TO-BGP
      bgp:
        enabled: true
        route_map: RM-REDISTRIBUTE-BGP
      connected:
        enabled: true
        rcf: Address_Family_IPV6_Connected()
  address_family_ipv4_multicast:
    redistribute:
      attached_host:
        enabled: true
        route_map: AFIPV4M_ATTACHED_HOST
      connected:
        enabled: true
        route_map: AFIPV4M_CONNECTED
      isis:
        enabled: true
        isis_level: level-1-2
        route_map: AFIPV4M_ISIS
        include_leaked: true
      ospf:
        match_external:
          enabled: true
          route_map: AFIPV4M_OSPF_EXTERNAL
        match_internal:
          enabled: true
          route_map: AFIPV4M_OSPF_INTERNAL
        match_nssa_external:
          enabled: true
          route_map: AFIPV4M_OSPF_NSSA
      ospfv3:
        enabled: true
        route_map: AFIPV4M_OSPFV3
      static:
        enabled: true
        route_map: AFIPV4M_STATIC
  address_family_ipv4:
    peer_groups:
      - name: EVPN-OVERLAY-PEERS
        activate: false
      - name: IPv4-UNDERLAY-PEERS
        activate: true
      - name: MLAG-IPv4-UNDERLAY-PEER
        activate: true
      - name: TEST_PEER_GRP
        activate: true
        next_hop:
          address_family_ipv6:
            enabled: true
            originate: true
  vlan_aware_bundles:
## Tenant_A ##
    - name: TENANT_A_PROJECT01
      rd: "192.168.255.3:11"
      description: TENANT_A_PROJECT01
      route_targets:
        both:
          - "11:11"
      redistribute_routes:
        - learned
      vlan: 110
    - name: TENANT_A_PROJECT02
      rd: "192.168.255.3:12"
      route_targets:
        both:
          - "12:12"
      redistribute_routes:
        - learned
      vlan: 112
## Tenant_B ##
    - name: B-ELAN-201
      tenant: Tenant_B
      rd: "192.168.255.3:20201"
      route_targets:
        both:
          - "20201:20201"
      redistribute_routes:
        - learned
      vlan: 201
  vlans:
  vrfs:
## Tenant_A ##
    - name: TENANT_A_PROJECT01
      router_id: 192.168.255.3
      rd: "192.168.255.3:11"
      updates:
        wait_for_convergence: true
        wait_install: true
      networks:
        - prefix: 10.0.0.0/8
        - prefix: 100.64.0.0/10
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "11:11"
        export:
          - address_family: evpn
            route_targets:
              - "11:11"
      neighbors:
        - ip_address: 10.255.251.1
          peer_group: MLAG-IPv4-UNDERLAY-PEER
        - ip_address: 10.2.3.4
          remote_as: 1234
          local_as: 123
          description: Tenant A BGP Peer
          remove_private_as:
            enabled: true
            all: true
          ebgp_multihop: 3
          send_community: all
          maximum_routes: 0
          default_originate:
            always: true
            route_map: RM-10.2.3.4-SET-NEXT-HOP-OUT
          route_map_out: RM-10.2.3.4-SET-NEXT-HOP-OUT
      address_family_ipv4:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: deny
          additional_paths:
            install: true
            receive: true
            send: ecmp
        neighbors:
          - ip_address: 10.2.3.4
            activate: true
            route_map_out: RM-10.2.3.4-SET-NEXT-HOP-OUT
          - ip_address: 10.2.3.5
            activate: true
            route_map_in: RM-10.2.3.5-SET-NEXT-HOP-IN
          - ip_address: 10.2.3.6
            next_hop:
              address_family_ipv6:
                enabled: true
          - ip_address: 10.2.3.7
            next_hop:
              address_family_ipv6:
                enabled: true
                originate: true
          - ip_address: 10.2.3.8
            next_hop:
              address_family_ipv6:
                enabled: false
                originate: true # this should not get added to the configuration
          - ip_address: 10.2.3.9
            activate: true
            rcf_in: VRF_AFIPV4_RCF_IN()
          - ip_address: 10.2.3.10
            activate: true
            rcf_out: VRF_AFIPV4_RCF_OUT()
        networks:
          - prefix: 10.0.0.0/8
          - prefix: 100.64.0.0/10
            route_map: RM-10.2.3.4
        redistribute_routes:
          - source_protocol: connected
            rcf: VRF_AFIPV4_RCF_CONNECTED()
          - source_protocol: static
            route_map: VRF_AFIPV4_RM_STATIC
      redistribute:
        connected:
          enabled: true
        static:
          enabled: true
    - name: TENANT_A_PROJECT02
      router_id: 192.168.255.3
      timers: 5 15
      rd: "192.168.255.3:12"
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "12:12"
        export:
          - address_family: evpn
            route_targets:
              - "12:12"
      neighbors:
        - ip_address: 10.255.251.1
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFG
          next_hop_self: true
          timers: 1 3
          send_community: standard
        - ip_address: 10.255.251.2
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFGfg
          next_hop_self: false
          timers: 1 3
          send_community: extended
        - ip_address: 10.255.251.3
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: ABCDEFGfgLCLCLCLC
          next_hop_self: true
          timers: 1 3
          send_community: large
          default_originate:
            always: true
        - ip_address: 10.255.251.4
          peer_group: MLAG-IPv4-UNDERLAY-PEER
          description: Test_Bfd
          bfd: true
      redistribute:
        connected:
          enabled: true
        static:
          enabled: true
          route_map: RM-CONN-2-BGP
