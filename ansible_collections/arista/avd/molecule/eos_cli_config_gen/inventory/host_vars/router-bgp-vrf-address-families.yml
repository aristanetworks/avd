router_bgp:
  as: 65001
  router_id: 1.0.1.1
  address_family_ipv4:
    peer_groups:
      - name: FOOBAR
        activate: true
        next_hop:
          address_family_ipv6:
            enabled: true
            originate: true
  address_family_ipv6:
    peer_groups:
      - name: FOOBAR
        activate: false
  address_family_ipv4_multicast:
    peer_groups:
      - name: FOOBAR
        activate: true
  address_family_ipv6_multicast:
    peer_groups:
      - name: FOOBAR
        activate: false
    redistribute_routes:
      - source_protocol: ospfv3
        ospf_route_type: external
      - source_protocol: ospf
        ospf_route_type: internal
      - source_protocol: ospfv3
        ospf_route_type: nssa-external 2
      - source_protocol: isis
        rcf: Router_BGP_Isis()
  address_family_flow_spec_ipv4:
    peer_groups:
      - name: FOOBAR
        activate: true
  address_family_flow_spec_ipv6:
    peer_groups:
      - name: FOOBAR
        activate: false
  vrfs:
    - name: VRF01
      redistribute:
        user:
          enabled: true
          rcf: RCF_VRF_USER()
        static:
          enabled: true
          route_map: RM_VRF_STATIC
        rip:
          enabled: true
          route_map: RM_VRF_RIP
        ospf:
          match_nssa_external:
            enabled: true
            route_map: RM_VRF_OSPFV3
        ospfv3:
          match_internal:
            enabled: true
            include_leaked: true
            route_map: RM_VRF_OSPF
        isis:
          enabled: true
          isis_level: level-2
          rcf: RCF_VRF_ISIS()
        connected:
          enabled: true
          include_leaked: true
          rcf: RCF_VRF_CONNECTED()
        bgp:
          enabled: true
          route_map: RM_VRF_BGP
        attached_host:
          enabled: true
          route_map: RM_VRF_ATTACHED-HOST
      bgp:
        redistribute_internal: false
      address_family_ipv4:
        bgp:
          missing_policy:
            direction_in_action: deny
            direction_out_action: permit
          additional_paths:
            install_ecmp_primary: true
            receive: true
            send:
              ecmp_limit: 4
          redistribute_internal: false
        neighbors:
          - ip_address: 1.2.3.4
            activate: true
            route_map_in: FOO
            route_map_out: BAR
        networks:
          - prefix: 2.3.4.0/24
            route_map: BARFOO
        redistribute_routes:
          - source_protocol: ospf
            ospf_route_type: external
          - source_protocol: ospfv3
            ospf_route_type: internal
          - source_protocol: ospf
            ospf_route_type: nssa-external 1
          - source_protocol: connected
            rcf: VRF_AFIPV4_RCF_CONNECTED_1()
          - source_protocol: static
            route_map: VRF_AFIPV4_RM_STATIC_1
      address_family_ipv6:
        bgp:
          missing_policy:
            direction_in_action: deny-in-out
            direction_out_action: deny-in-out
          additional_paths:
            install: true
            receive: true
            send:
              any: true
          redistribute_internal: false
        neighbors:
          - ip_address: aa::1
            activate: true
            route_map_in: FOO
            route_map_out: BAR
          - ip_address: aa::2
            activate: true
            rcf_in: VRF_AFIPV6_RCF_IN()
            rcf_out: VRF_AFIPV6_RCF_OUT()
        networks:
          - prefix: aa::/64
        redistribute_routes:
          - source_protocol: ospfv3
            ospf_route_type: external
          - source_protocol: ospfv3
            include_leaked: true
            ospf_route_type: internal
          - source_protocol: ospfv3
            ospf_route_type: nssa-external
          - source_protocol: connected
            rcf: VRF_AFIPV6_RCF_CONNECTED()
          - source_protocol: static
            route_map: VRF_AFIPV6_RM_STATIC
          - source_protocol: isis
            include_leaked: true
      address_family_ipv4_multicast:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: permit
          additional_paths:
            receive: true
        neighbors:
          - ip_address: 1.2.3.4
            activate: false
            route_map_in: FOO
            route_map_out: BAR
        networks:
          - prefix: 239.0.0.0/24
            route_map: BARFOO
        redistribute_routes:
          - source_protocol: ospfv3
            ospf_route_type: external
          - source_protocol: ospf
            ospf_route_type: internal
          - source_protocol: ospf
            ospf_route_type: nssa-external 2
          - source_protocol: connected
            rcf: VRF_AFIPV4MULTI_RCF_CONNECTED()
          - source_protocol: static
            route_map: VRF_AFIPV4MULTI_RM_STATIC
      address_family_ipv6_multicast:
        bgp:
          missing_policy:
            direction_in_action: deny
            direction_out_action: deny
        neighbors:
          - ip_address: aa::1
            activate: false
        networks:
          - prefix: ff08:1::/64
        redistribute_routes:
          - source_protocol: ospf
            ospf_route_type: external
          - source_protocol: ospfv3
            ospf_route_type: internal
          - source_protocol: ospf
            ospf_route_type: nssa-external
          - source_protocol: connected
            rcf: VRF_AFIPV6MULTI_RCF_CONNECTED()
          - source_protocol: static
            route_map: VRF_AFIPV6MULTI_RM_STATIC
      address_family_flow_spec_ipv4:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: permit
        neighbors:
          - ip_address: 1.2.3.4
            activate: true
      address_family_flow_spec_ipv6:
        bgp:
          missing_policy:
            direction_in_action: permit
            direction_out_action: deny
        neighbors:
          - ip_address: aa::1
            activate: true

    - name: VRF02
      address_family_ipv4:
        bgp:
          additional_paths:
            send:
              backup: true
      address_family_ipv6:
        bgp:
          additional_paths:
            send:
              limit: 3
      redistribute:
        dynamic:
          enabled: true
        user:
          enabled: true
        static:
          enabled: true
        rip:
          enabled: true
        ospf:
          enabled: true
          include_leaked: true
        ospfv3:
          match_external:
            enabled: true
        isis:
          enabled: true
          isis_level: level-2
          route_map: RM_VRF_ISIS
        connected:
          enabled: true
        bgp:
          enabled: true
        attached_host:
          enabled: true

    - name: VRF03
      address_family_ipv4:
        bgp:
          additional_paths:
            send:
              ecmp: true
      redistribute:
        dynamic:
          enabled: true
          rcf: VRF_RCF_DYNAMIC()
