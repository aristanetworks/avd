### Address Locking ###
address_locking:
  dhcp_servers_ipv4:
    - 1.1.1.1
    - 4.4.4.4
  disabled: true
  leases:
    - ip: 2.2.2.2
      mac: dead.beef.cafe
    - ip: 3.3.3.3
      mac: de:af:be:ef:ca:fe
  local_interface: Loopback0
  locked_address:
    expiration_mac_disabled: true
    ipv4_enforcement_disabled: true
    ipv6_enforcement_disabled: true

ethernet_interfaces:
  - name: Ethernet1
    switchport:
      enabled: true
    description: Address Locking Interface Testing 1
    address_locking:
      ipv4: true

  - name: Ethernet2
    switchport:
      enabled: true
    description: Address Locking Interface Testing 2
    address_locking:
      ipv4: true
      ipv6: true

  - name: Ethernet3
    switchport:
      enabled: true
    description: Address Locking Interface Testing 3
    address_locking:
      ipv4: false
      ipv6: true
