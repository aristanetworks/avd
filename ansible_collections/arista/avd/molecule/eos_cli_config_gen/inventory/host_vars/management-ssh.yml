management_ssh:
  authentication:
    empty_passwords: permit
    protocols:
      - keyboard-interactive
      - password
      - public-key
  access_groups:
    - name: ACL-SSH
    - name: ACL-SSH-VRF
      vrf: mgt
  idle_timeout: 15
  connection:
    limit: 50
    per_host: 10
  enable: true
  vrfs:
    - name: mgt
      enable: true
  log_level: debug
  client_alive:
    count_max: 42
    interval: 666
  hostkey:
    client_strict_checking: true
  fips_restrictions: true
