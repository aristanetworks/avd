dhcp_servers:
  - vrf: defauls
  - vrf: defaulu
  - vrf: TEST
    ipv4_vendor_options:
      - vendor_id: NTP
        sub_options:
          - code: 42
            ipv4_address: "10.1.1.1"
          - code: 1
            string: "test"
          - code: 66
            array_ipv4_address: [1.1.1.1, 2.2.2.2]
          - code: 70
    disabled: false
    lease_time_ipv4:
      days: 10
      hours: 10
      minutes: 10
    lease_time_ipv6:
      days: 12
      hours: 12
      minutes: 12
    dns_domain_name_ipv4: testv4.com
    dns_domain_name_ipv6: testv6.com
    subnets:
      - subnet: 10.0.0.0/24 # required
        name: TEST1
        ranges:
          - start: 10.0.0.110 # required
            end: 10.0.0.120 # required
          - start: 10.0.0.10 # required
            end: 10.0.0.100 # required
        dns_servers:
          - 10.1.1.12
          - 10.1.1.13
        lease_time:
          days: 0
          hours: 0
          minutes: 10
        default_gateway: 10.0.0.1
        reservations:
          - mac_address: 1a1b.1c1d.1e1f
            hostname: host1
            ipv4_address: 10.0.0.1
          - mac_address: 0001.0001.0001
            hostname: host3
            ipv4_address: 10.0.0.2
      - subnet: 2001:db8:abcd:1234:c000::/66
        reservations:
          - mac_address: 0003.0003.003
            ipv6_address: 2001:db8:abcd:1234:c000::1

  - vrf: default
    dns_servers_ipv4:
      - 10.0.0.1
      - 192.168.255.254
    dns_servers_ipv6:
      - 2001:db8::1
      - 2001:db8::2
    tftp_server:
      file_ipv4: "https://www.arista.io/ztp/bootstrap"
      file_ipv6: "https://2001:0db8:fe/ztp/bootstrap"
    subnets:
      - subnet: 10.2.3.0/24
      - subnet: 2a00:2::/64
    ipv4_vendor_options:
      - vendor_id: NTP
        sub_options:
          - code: 42
            ipv4_address: "10.1.1.1"

  - vrf: VRF01
    subnets:
      - subnet: 192.168.0.0/24
    disabled: true

  - vrf: AVRF
    subnets:
      - subnet: 172.16.254.0/24
        default_gateway: 172.16.254.1
    eos_cli: |-
      dns server ipv4 10.0.0.1 192.168.255.254
      client class ipv4 definition Class1
