---
monitor_sessions:
  - name: myMonitoringSession1
    sources:
      - name: Ethernet5
        direction: both
        access_group:
          type: ip
          name: ipv4ACL
          priority: 10
      - name: Ethernet0
        access_group:
          type: ipv6
          name: ipv6ACL
    destinations:
      - Ethernet48
    encapsulation_gre_metadata_tx: true
    header_remove_size: 32
    truncate:
      enabled: true
  - name: myMonitoringSession2
    sources:
      - name: Ethernet12
        direction: rx
      - name: Ethernet10-15
        direction: rx
      - name: Ethernet3, Ethernet5
        direction: rx
      - name: Ethernet18
        # This access_group is ignored as access_group is already set on session level.
        access_group:
          type: mac
          name: macACL
          priority: 100
        direction: tx
    destinations:
      - Cpu
      - Ethernet50
    encapsulation_gre_metadata_tx: true
    access_group:
      type: ip
      name: ipv4ACL
    sample: 50
  - name: myMonitoringSession3
    sources:
      - name: Ethernet20
        direction: both
        access_group:
          type: ip
          name: ipv4ACL
          priority: 10
  - name: myMonitoringSession4
    sources:
      - name: Ethernet12
        direction: rx
      - name: Ethernet10-15
        direction: rx
      - name: Ethernet3, Ethernet5
        direction: rx
      - name: Ethernet18
        access_group:
          type: mac
          name: macACL
          priority: 100
        direction: tx
    destinations:
      - Cpu
      - Ethernet50
    encapsulation_gre_metadata_tx: true
