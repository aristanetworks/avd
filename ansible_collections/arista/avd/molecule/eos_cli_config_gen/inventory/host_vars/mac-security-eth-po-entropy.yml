mac_security:
  fips_restrictions: true
  license:
    license_name: license1
    license_key: "123456"
  profiles:
    - name: A1
      sci: true
      mka:
        key_server_priority: 100
        session:
          rekey_period: 30
      cipher: aes128-gcm
      connection_keys:
        - id: 1234a
          encrypted_key: 025756085F535976
        - id: 1234c
          encrypted_key: 10195F4C5144405A
          fallback: true
      l2_protocols:
        lldp:
          mode: bypass unauthorized
      traffic_unprotected:
        action: allow
    - name: A2
      connection_keys:
        - id: 1234b
          encrypted_key: 12485744465E5A53
      traffic_unprotected:
        action: allow
        allow_active_sak: true
    - name: A3
      cipher: aes256-gcm-xpn
      connection_keys:
        - id: ab
          encrypted_key: 10195F4C5144405A
          fallback: false
      traffic_unprotected:
        action: drop

### Mgmt sec
management_security:
  entropy_sources:
    hardware: true
  password:
    encryption_key_common: true
  ssl_profiles:
    - name: SSL_PROFILE
      tls_versions: 1.1 1.2
      certificate:
        file: SSL_CERT
        key: SSL_KEY

### L2 portchannel
port_channel_interfaces:
  - name: Port-Channel3
    description: L2-PORT
    switchport:
      enabled: true
      trunk:
        allowed_vlan: 1-5
      mode: trunk

# Children interfaces
ethernet_interfaces:
  - name: Ethernet3
    type: port-channel-member
    peer: DC1-AGG01
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: DC1-AGG01_Ethernet1
    mac_security:
      profile: A1
    channel_group:
      id: 3
      mode: active
# Routed Interfaces
  - name: Ethernet1
    type: routed
    ip_address: 1.1.1.1/24
    mac_security:
      profile: A1
