### Routing - ISIS ###
router_isis:
  instance: EVPN_UNDERLAY
  net: 49.0001.0001.0001.0001.00
  router_id: 192.168.255.3
  no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan4093
    - Loopback1
  is_type: level-2
  address_family: ['ipv4 unicast']
  isis_af_defaults:
    - maximum-paths 2

### Ethernet Interfaces ###
ethernet_interfaces:
  Ethernet1:
    peer: EAPI-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_EAPI-SPINE1_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.255.1/31
    isis_enable: EVPN_UNDERLAY
    isis_metric: 50
    isis_network_point_to_point: true
  Ethernet2:
    peer: EAPI-SPINE2
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_EAPI-SPINE2_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.255.3/31
    isis_enable: EVPN_UNDERLAY
    isis_metric: 50
    isis_network_point_to_point: true
  Ethernet3:
    peer: EAPI-LEAF1B
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_EAPI-LEAF1B_Ethernet3
    channel_group:
      id: 3
      mode: active

### Loopback Interfaces ###
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    ip_address: 192.168.255.3/32
    isis_enable: EVPN_UNDERLAY
    isis_passive: true

  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    ip_address: 192.168.254.3/32
    isis_enable: EVPN_UNDERLAY
    isis_passive: true

### Management Interfaces ###
management_interfaces:
