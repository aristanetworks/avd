    type: tacacs+
    servers:
      - server: 10.10.10.157
        vrf: mgt
      - server: 10.10.10.249

## AAA Authentication
aaa_authentication:
  login:
    default: group TACACS local
    serial_console: local
  policies:
    on_failure_log: true
    on_success_log: true
    local:
      allow_nopassword: true

## AAA Authorization
aaa_authorization:
  exec:
    default: group CUST local
  config_commands: true
  serial_console: true

## AAA Accounting
aaa_accounting:
  exec:
    default:
      type: start-stop
      group: TACACS
  commands:
    commands_default:
      - commands: all
        type: start-stop
        group: TACACS
        logging: true
      - commands: 0
        type: start-stop
        logging: true

