## Routing - BGP ###
router_bgp:
  as: 65100
  router_id: 10.50.64.15
  bgp_defaults:
    - no bgp default ipv4-unicast
    - update wait-install
    - distance bgp 20 200 200
    - maximum-paths 4 ecmp 4
  peer_groups:
    - name: IPV4-UNDERLAY
      remote_as: 65000
      password: "dt5J2fw8tymeDFPyoYLB3w=="
      maximum_routes: 12000
      send_community: all
    - name: IPV6-UNDERLAY
      remote_as: 65000
      password: "WkH9/oj4atEwv2MgOprY8A=="
      maximum_routes: 12000
      send_community: all
    - name: EVPN-OVERLAY
      remote_as: 65000
      next_hop_unchanged: true
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 5
      password: "MY+KbyJy4kSu+X/blnVwsg=="
      send_community: all
      maximum_routes: 0
    - name: IPV4-UNDERLAY-MLAG
      remote_as: 65100
      next_hop_self: true
      password: "46jF9S9T7v5RRceVzhrlBg=="
      maximum_routes: 12000
      send_community: all
    - name: IPV6-UNDERLAY-MLAG
      remote_as: 65100
      next_hop_self: true
      password: "CXS0NveSYzQRmm6SRGp42w=="
      maximum_routes: 12000
      send_community: all
  neighbors:
    - ip_address: 10.50.2.1
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.2.3
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.2.5
      peer_group: IPV4-UNDERLAY
    - ip_address: 10.50.64.11
      peer_group: EVPN-OVERLAY
    - ip_address: 10.50.64.12
      peer_group: EVPN-OVERLAY
    - ip_address: 10.50.64.13
      peer_group: EVPN-OVERLAY
    - ip_address: 169.254.252.1
      peer_group: IPV4-UNDERLAY-MLAG
    - ip_address: fe80::b%Vl4094
      peer_group: IPV6-UNDERLAY-MLAG
    - ip_address: 1b11:3a00:22b0:0088::1
      peer_group: IPV6-UNDERLAY
    - ip_address: 1b11:3a00:22b0:0088::3
      peer_group: IPV6-UNDERLAY
    - ip_address: 1b11:3a00:22b0:0088::5
      peer_group: IPV6-UNDERLAY
    - ip_address: 1.1.1.1
      remote_as: 1
      shutdown: false
      description: TEST
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
    static:
      enabled: true
      route_map: RM-STATIC-2-BGP
  address_family_evpn:
    peer_groups:
      - name: EVPN-OVERLAY
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
        activate: true
      - name: RCF_TEST
        rcf_in: Address_Family_EVPN_In()
        rcf_out: Address_Family_EVPN_Out()
  address_family_ipv4:
    peer_groups:
      - name: IPV4-UNDERLAY
        activate: true
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
      - name: IPV4-UNDERLAY-MLAG
        activate: true
      - name: TEST_RCF
        rcf_in: Address_Family_IPV4_In()
        rcf_out: Address_Family_IPV4_Out()
  address_family_ipv4_multicast:
    peer_groups:
      - name: IPV4-UNDERLAY
        activate: true
      - name: IPV4-UNDERLAY-MLAG
        activate: true
    redistribute:
      ospf:
        match_external:
          enabled: true
        match_internal:
          enabled: true
        match_nssa_external:
          enabled: true
          nssa_type: 2
      attached_host:
        enabled: true
      isis:
        enabled: true
        rcf: Router_BGP_Isis()
      connected:
        enabled: true
      ospfv3:
        match_external:
          enabled: true
        match_internal:
          enabled: true
        match_nssa_external:
          enabled: true
          nssa_type: 2
  address_family_ipv6:
    peer_groups:
      - name: IPV6-UNDERLAY
        activate: true
        route_map_in: RM-HIDE-AS-PATH
        route_map_out: RM-HIDE-AS-PATH
      - name: IPV6-UNDERLAY-MLAG
        activate: true
      - name: TEST_RCF
        rcf_in: Address_Family_IPV6_In()
        rcf_out: Address_Family_IPV6_Out()
    redistribute:
      ospfv3:
        enabled: true
        match_external:
          enabled: true
          include_leaked: true
          route_map: RM-REDISTRIBUTE-OSPFV3-EXTERNAL
        include_leaked: true
        route_map: RM-REDISTRIBUTE-OSPFV3
      static:
        enabled: true
        include_leaked: true
        rcf: RCF_IPV6_STATIC_TO_BGP{}
      bgp:
        enabled: true
      connected:
        enabled: true
        route_map: RM-Address_Family_IPV6_Connected
      attached_host:
        enabled: true
        route_map: RM-Address_Family_IPV6_Attached-Host
      dhcp:
        enabled: true
        route_map: RM-Address_Family_IPV6_DHCP
      dynamic:
        enabled: true
        rcf: RCF_Address_Family_IPV6_Dynamic()
      user:
        enabled: true
        rcf: RCF_Address_Family_IPV6_User()
      isis:
        enabled: true
        include_leaked: true
        route_map: RM-Address_Family_IPV6_ISIS
  vlans:
    - id: 24
      rd: "10.50.64.15:10024"
      route_targets:
        both:
          - "1:10024"
      redistribute_routes:
        - learned
    - id: 41
      rd: "10.50.64.15:10041"
      route_targets:
        both:
          - "1:10041"
      redistribute_routes:
        - learned
    - id: 42
      rd: "10.50.64.15:10042"
      route_targets:
        both:
          - "1:10042"
      redistribute_routes:
        - learned
    - id: 65
      rd: "10.50.64.15:10065"
      route_targets:
        both:
          - "1:10065"
      redistribute_routes:
        - learned
  vrfs:
    - name: Tenant_A
      rd: "10.50.64.15:30001"
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - "1:30001"
            route_map: RM-DENY-DEFAULT
          - address_family: vpn-ipv4
            route_targets:
              - "1:30011"
            rcf: RT_IMPORT_AF_RCF()
            route_map: RT_IMPORT_AF_RM
            vpn_route_filter_rcf: RT_IMPORT_AF_RCF_FILTER()
        export:
          - address_family: evpn
            route_targets:
              - "1:30001"
            rcf: RT_EXPORT_AF_RCF()
      redistribute:
        ospf:
          match_external:
            enabled: true
            include_leaked: true
        ospfv3:
          enabled: true
          match_internal:
            enabled: true
          match_nssa_external:
            enabled: true
        connected:
          enabled: true
    - name: Tenant_B
      rd: "10.50.64.15:30002"
      route_targets:
        import:
          - address_family: evpn
            route_targets:
              - 1:30002
        export:
          - address_family: evpn
            route_targets:
              - 1:30002
            route_map: RM-DEFAULT-EXTRA-COMM
