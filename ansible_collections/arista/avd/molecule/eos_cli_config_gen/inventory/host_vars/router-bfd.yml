#### router bfd ####

router_bfd:
  interval: 900
  min_rx: 900
  multiplier: 50
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
  sbfd:
    local_interface:
      name: Loopback0
      protocols:
        ipv4: true
        ipv6: true
    initiator_interval: 500
    initiator_multiplier: 3
    initiator_measurement_round_trip: true
    reflector:
      min_rx: 600
      local_discriminator: 155.1.3.1
