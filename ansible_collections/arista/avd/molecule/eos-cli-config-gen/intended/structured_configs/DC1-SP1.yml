### Standard Access-Lists ###
standard_access_lists:
  ACL-API:
    sequence_numbers:
      10:
        action: "remark ACL to restrict access to switch API to CVP and Ansible"
      20:
        action: "permit host 10.10.10.7"
      30:
        action: "permit host 10.10.10.8"
      40:
        action: "permit host 10.10.10.9"
      50:
        action: "permit host 10.10.10.9"
  ACL-SSH:
    sequence_numbers:
      10:
        action: "remark ACL to restrict access RFC1918 addresses"
      20:
        action: "permit 10.0.0.0/8"
      30:
        action: "permit 172.16.0.0/12"
      40:
        action: "permit 192.168.0.0/16"
  ACL-SSH-VRF:
    sequence_numbers:
      10:
        action: "remark ACL to restrict access RFC1918 addresses"
      20:
        action: "permit 10.0.0.0/8"
      30:
        action: "permit 172.16.0.0/12"
      40:
        action: "permit 192.168.0.0/16"

### IP Routing ###
ip_routing: true

### IPv4 static routes ###
static_routes:
  - destination_address_prefix: 0.0.0.0/0
    gateway: 10.10.10.1
    vrf: mgt

### IPv6 static routes ###
ipv6_static_routes:
  - destination_address_prefix: ::/0
    gateway: 1b11:3a00:22b0:0083::1
    vrf: mgt

### IPv4 Prefix-lists ###
prefix_lists:
  PL-LOOPBACKS:
    sequence_numbers:
      10:
        action: permit 10.50.64.0/23 eq 32

### IPv6 Prefix-lists ###
ipv6_prefix_lists:
  PL-IPV6-LOOPBACKS:
    sequence_numbers:
      10:
        action: permit 1b11:3a00:22b0:0092::/64 eq 128

### IPv6 Routing ###
ipv6_unicast_routing: true

### Route-maps ###
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match: ip address prefix-list PL-LOOPBACKS
      20:
        type: permit
        match: ipv6 address prefix-list PL-IPV6-LOOPBACKS

### Peer-filters ###
peer_filters:
  LEAF-AS-RANGE:
    sequence_numbers:
      10:
        match: as-range 65001-65200 result accept

### Routing - BGP ###
router_bgp:
  as: 65000
  router_id: 10.50.64.11
  bgp_defaults:
    - no bgp default ipv4-unicast
    - update wait-install
    - update wait-for-convergence
    - distance bgp 20 200 200
    - maximum-paths 4 ecmp 4
  peer_groups:
    IPV4-UNDERLAY:
      bgp_listen_range_prefix: 10.50.0.0/21
      peer_filter: LEAF-AS-RANGE
      password: SLh4FyuEQ+GWSmzJyJ3O8A==
      send_community: true
      maximum_routes: 12000
    IPV6-UNDERLAY:
      bgp_listen_range_prefix: 1b11:3a00:22b0:0088::/64
      peer_filter: LEAF-AS-RANGE
      password: SLh4FyuEQ+GWSmzJyJ3O8A==
      send_community: true
      maximum_routes: 12000
    EVPN-OVERLAY:
      bgp_listen_range_prefix: 10.50.64.0/23
      peer_filter: LEAF-AS-RANGE
      next_hop_unchanged: true
      update_source: Loopback0
      bfd: true
      ebgp_multihop: 5
      password: SLh4FyuEQ+GWSmzJyJ3O8A==
      send_community: true
      maximum_routes: 0
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY:
        activate: true
  address_family_ipv4:
    peer_groups:
      IPV4-UNDERLAY:
        activate: true
  address_family_ipv4_multicast:
    peer_groups:
      IPV4-UNDERLAY:
        activate: true
  address_family_ipv6:
    peer_groups:
      IPV6-UNDERLAY:
        activate: true

### Routing - Multicast ###
router_multicast:
  ipv4:
    routing: true

### Routing - PIM Sparse Mode ###
router_pim_sparse_mode:
