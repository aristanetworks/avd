!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L2ONLY-SPINE2
!
no spanning-tree vlan-id 4094
!
no enable password
no aaa root
!
vlan 100
   name L2VLAN_100
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description L2ONLY-LEAF1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 100
   switchport mode trunk
   mlag 1
!
interface Port-Channel2
   description L2ONLY-LEAF2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 100
   switchport mode trunk
   mlag 2
!
interface Port-Channel3
   description MLAG_PEER_L2ONLY-SPINE1_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description L2ONLY-LEAF1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2ONLY-LEAF2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description MLAG_PEER_L2ONLY-SPINE1_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_L2ONLY-SPINE1_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.254.1/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id L2ONLY_SPINES
   local-interface Vlan4094
   peer-address 192.168.254.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
