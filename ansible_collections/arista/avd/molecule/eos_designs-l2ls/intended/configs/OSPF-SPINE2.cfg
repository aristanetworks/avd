!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OSPF-SPINE2
!
no spanning-tree vlan-id 4094
!
vlan 100
   name SVI_100
!
vlan 4092
   name INBAND_MGMT
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description L2_OSPF-LEAF1_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 100,4092
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel2
   description L2_OSPF-LEAF2_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 100,4092
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel3
   description MLAG_OSPF-SPINE1_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_OSPF-LEAF1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_OSPF-LEAF2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description MLAG_OSPF-SPINE1_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_OSPF-SPINE1_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_DUMMY-CORE_Ethernet1/2
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.253.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.2/32
   ip ospf area 0.0.0.0
!
interface Vlan100
   description SVI_100
   no shutdown
   ip address virtual 10.0.100.1/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 172.23.254.3/24
   ip attached-host route export 19
   ip virtual-router address 172.23.254.1
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.254.1/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id OSPF_SPINES
   local-interface Vlan4094
   peer-address 192.168.254.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 10.0.0.0/8 10.1.100.100
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
router ospf 100
   router-id 192.168.255.2
   passive-interface default
   no passive-interface Ethernet5
   no passive-interface Vlan4094
   redistribute connected
   redistribute static
   max-lsa 12000
!
end
