!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname BGP-SPINE2
!
no spanning-tree vlan-id 4094
!
vlan 1
   name SVI_1
!
vlan 100
   name SVI_100
!
vlan 200
   name SVI_200
!
vlan 220
   name SVI_220
!
vlan 4092
   name INBAND_MGMT
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description BGP-LEAF1_Po1
   no shutdown
   switchport trunk allowed vlan 1,100,200,4092
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel2
   description BGP-LEAF2_Po1
   no shutdown
   switchport trunk allowed vlan 100,4092
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel3
   description MLAG_BGP-SPINE1_Port-Channel3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description BGP-LEAF1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description BGP-LEAF2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description MLAG_BGP-SPINE1_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_BGP-SPINE1_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_LINK_TO_DUMMY-CORE_Ethernet1/4
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.253.6/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.2/32
!
interface Vlan1
   description SVI_1
   no shutdown
   ip address virtual 10.1.1.1/24
!
interface Vlan100
   description SVI_100
   no shutdown
   ip address virtual 10.1.100.1/24
!
interface Vlan200
   description SVI_200
   no shutdown
   ip address virtual 10.1.200.1/24
!
interface Vlan220
   description SVI_220
   no shutdown
   ip address virtual 10.1.220.1/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 172.23.254.3/24
   ip attached-host route export 19
   ip virtual-router address 172.23.254.1
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.254.1/31
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id BGP_SPINES
   local-interface Vlan4094
   peer-address 192.168.254.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
ip route 10.0.0.0/8 10.1.100.100
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bgp 65001
   router-id 192.168.255.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65001
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description BGP-SPINE1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 192.168.253.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.253.7 remote-as 65000
   neighbor 192.168.253.7 description DUMMY-CORE
   neighbor 192.168.254.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.254.0 description BGP-SPINE1
   redistribute attached-host
   redistribute connected
   redistribute static
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
end
