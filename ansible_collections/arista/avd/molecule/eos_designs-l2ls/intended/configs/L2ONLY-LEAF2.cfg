!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname L2ONLY-LEAF2
!
vlan 100
   name L2VLAN_100
!
vlan 4092
   name INBAND_MGMT
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description L2_L2ONLY_SPINES_Port-Channel2
   no shutdown
   switchport trunk allowed vlan 100,4092
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_L2ONLY-SPINE1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_L2ONLY-SPINE2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet10
   description Endpoint
   no shutdown
   switchport access vlan 100
   switchport mode access
   switchport
!
interface Ethernet11
   description Endpoint
   no shutdown
   switchport access vlan 100
   switchport mode access
   switchport
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 172.23.254.5/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 172.23.254.1
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
end
