!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OSPF-SPINE1
!
no spanning-tree vlan-id 4094
!
no enable password
no aaa root
!
vlan 100
   name SVI_100
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description OSPF-LEAF1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 100
   switchport mode trunk
   mlag 1
!
interface Port-Channel2
   description OSPF-LEAF2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 100
   switchport mode trunk
   mlag 2
!
interface Port-Channel3
   description MLAG_PEER_OSPF-SPINE2_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description OSPF-LEAF1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description OSPF-LEAF2_Ethernet1
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description MLAG_PEER_OSPF-SPINE2_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_OSPF-SPINE2_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description P2P_LINK_TO_DUMMY-CORE_Ethernet1/1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.253.0/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.255.1/32
   ip ospf area 0.0.0.0
!
interface Vlan100
   description SVI_100
   no shutdown
   ip address virtual 10.0.100.1/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.254.0/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id OSPF_SPINES
   local-interface Vlan4094
   peer-address 192.168.254.1
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
!
router ospf 100
   router-id 192.168.255.1
   passive-interface default
   no passive-interface Vlan4094
   no passive-interface Ethernet5
   max-lsa 12000
   redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
