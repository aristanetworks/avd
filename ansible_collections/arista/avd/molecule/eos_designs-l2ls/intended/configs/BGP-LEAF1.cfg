!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname BGP-LEAF1
!
vlan 1
   name SVI_1
!
vlan 100
   name SVI_100
!
vlan 200
   name SVI_200
!
vlan 4092
   name INBAND_MGMT
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description L2_BGP_SPINES_Port-Channel1
   no shutdown
   switchport trunk allowed vlan 1,100,200,4092
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_BGP-SPINE1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_BGP-SPINE2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet10
   description Endpoint
   no shutdown
   switchport access vlan 100
   switchport mode access
   switchport
!
interface Ethernet11
   description Endpoint
   no shutdown
   switchport access vlan 100
   switchport mode access
   switchport
!
interface Ethernet12
   description IP Phone
   no shutdown
   switchport trunk native vlan 100
   switchport phone vlan 200
   switchport phone trunk untagged
   switchport mode trunk phone
   switchport
!
interface Ethernet13
   description IP Phone
   no shutdown
   switchport trunk native vlan 100
   switchport phone vlan 200
   switchport phone trunk untagged
   switchport mode trunk phone
   switchport
!
interface Ethernet14
   description IP Phone with no native VLAN
   no shutdown
   switchport phone vlan 200
   switchport phone trunk untagged
   switchport mode trunk phone
   switchport
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 172.23.254.4/24
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
ip route 0.0.0.0/0 172.23.254.1
!
end
