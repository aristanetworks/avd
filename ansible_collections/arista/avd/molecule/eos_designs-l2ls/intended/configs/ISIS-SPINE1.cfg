!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname ISIS-SPINE1
!
vlan 110
   name SVI_110
!
vlan 4092
   name INBAND_MGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description ISIS-LEAF1_Po1
   no shutdown
   switchport trunk allowed vlan 110,4092
   switchport mode trunk
   switchport
!
interface Ethernet1
   description ISIS-LEAF1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet10
   description Endpoint
   no shutdown
   switchport access vlan 110
   switchport mode access
   switchport
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.1/32
   isis enable EVPN_UNDERLAY
   isis passive
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.200.101/24
!
interface Vlan110
   description SVI_110
   no shutdown
   ip address virtual 10.0.110.1/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 172.23.254.2/24
   ip attached-host route export 19
   ip virtual-router address 172.23.254.1
!
ip virtual-router mac-address 00:1c:73:00:00:9a
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.31.0.1
ip route 10.1.0.0/16 10.1.100.100
!
router isis EVPN_UNDERLAY
   net 49.0001.1921.6825.5001.00
   is-type level-2
   redistribute connected
   redistribute static
   router-id ipv4 192.168.255.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
end
