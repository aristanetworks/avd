hostname: OSPF-SPINE2
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
- destination_address_prefix: 10.0.0.0/8
  gateway: 10.1.100.100
  vrf: default
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: '4094'
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 100
  name: SVI_100
  tenant: L2LS_OSPF
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.254.1/31
  no_autostate: true
  mtu: 9214
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Vlan100
  tenant: L2LS_OSPF
  description: SVI_100
  shutdown: false
  ip_address_virtual: 10.0.100.1/24
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_OSPF-SPINE1_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel1
  description: OSPF-LEAF1_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 1
- name: Port-Channel2
  description: OSPF-LEAF2_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 2
ethernet_interfaces:
- name: Ethernet3
  peer: OSPF-SPINE1
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_OSPF-SPINE1_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: OSPF-SPINE1
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_OSPF-SPINE1_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: OSPF-LEAF1
  peer_interface: Ethernet2
  peer_type: leaf
  description: OSPF-LEAF1_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: OSPF-LEAF2
  peer_interface: Ethernet2
  peer_type: leaf
  description: OSPF-LEAF2_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 2
    mode: active
- name: Ethernet5
  peer: DUMMY-CORE
  peer_interface: Ethernet1/2
  peer_type: other
  description: P2P_LINK_TO_DUMMY-CORE_Ethernet1/2
  type: routed
  shutdown: false
  mtu: 9214
  ip_address: 192.168.253.2/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
mlag_configuration:
  domain_id: OSPF_SPINES
  local_interface: Vlan4094
  peer_address: 192.168.254.0
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.255.2/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 192.168.255.2
    max_lsa: 12000
    no_passive_interfaces:
    - Vlan4094
    - Ethernet5
    bfd_enable: false
    redistribute:
      connected: {}
      static: {}
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
