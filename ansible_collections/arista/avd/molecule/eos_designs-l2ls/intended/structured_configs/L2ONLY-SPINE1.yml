hostname: L2ONLY-SPINE1
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: '4094'
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 100
  name: L2VLAN_100
  tenant: L2LS_L2ONLY
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.254.0/31
  no_autostate: true
  mtu: 9214
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_L2ONLY-SPINE2_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - MLAG
- name: Port-Channel1
  description: L2ONLY-LEAF1_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 1
- name: Port-Channel2
  description: L2ONLY-LEAF2_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 2
ethernet_interfaces:
- name: Ethernet3
  peer: L2ONLY-SPINE2
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_L2ONLY-SPINE2_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: L2ONLY-SPINE2
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_L2ONLY-SPINE2_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: L2ONLY-LEAF1
  peer_interface: Ethernet1
  peer_type: leaf
  description: L2ONLY-LEAF1_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: L2ONLY-LEAF2
  peer_interface: Ethernet1
  peer_type: leaf
  description: L2ONLY-LEAF2_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 2
    mode: active
mlag_configuration:
  domain_id: L2ONLY_SPINES
  local_interface: Vlan4094
  peer_address: 192.168.254.1
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ip_igmp_snooping:
  globally_enabled: true
