hostname: BGP-SPINE1
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.168.255.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    next_hop_self: true
    description: BGP-SPINE2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.254.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: BGP-SPINE2
    description: BGP-SPINE2
  - ip_address: 192.168.253.5
    remote_as: '65000'
    peer: DUMMY-CORE
    description: DUMMY-CORE
    peer_group: IPv4-UNDERLAY-PEERS
  redistribute_routes:
  - source_protocol: connected
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: '4094'
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 100
  name: SVI_100
  tenant: L2LS_BGP
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.254.0/31
  no_autostate: true
  mtu: 9214
- name: Vlan100
  tenant: L2LS_BGP
  description: SVI_100
  shutdown: false
  ip_address_virtual: 10.1.100.1/24
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_BGP-SPINE2_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel1
  description: BGP-LEAF1_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 1
- name: Port-Channel2
  description: BGP-LEAF2_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '100'
  mlag: 2
ethernet_interfaces:
- name: Ethernet3
  peer: BGP-SPINE2
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_BGP-SPINE2_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: BGP-SPINE2
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_BGP-SPINE2_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: BGP-LEAF1
  peer_interface: Ethernet1
  peer_type: leaf
  description: BGP-LEAF1_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: BGP-LEAF2
  peer_interface: Ethernet1
  peer_type: leaf
  description: BGP-LEAF2_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 2
    mode: active
- name: Ethernet5
  peer: DUMMY-CORE
  peer_interface: Ethernet1/3
  peer_type: other
  description: P2P_LINK_TO_DUMMY-CORE_Ethernet1/3
  type: routed
  shutdown: false
  mtu: 9214
  ip_address: 192.168.253.4/31
mlag_configuration:
  domain_id: BGP_SPINES
  local_interface: Vlan4094
  peer_address: 192.168.254.1
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.255.1/32
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
