router_bgp:
  as: '65104'
  router_id: 192.168.255.11
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 10 ecmp 10
  peer_groups:
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    evpn_hostflap_detection:
      window: 180
      threshold: 30
      enabled: true
  neighbors:
    192.168.255.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE1
      remote_as: '65001'
    192.168.255.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE2
      remote_as: '65001'
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE3
      remote_as: '65001'
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-SPINE4
      remote_as: '65001'
