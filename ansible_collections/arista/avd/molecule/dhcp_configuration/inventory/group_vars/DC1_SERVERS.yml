port_profiles:

  - profile: TENANT_A_B
    mode: trunk
    vlans: "110-111,210-211"

  - profile: TENANT_A
    mode: trunk
    vlans: "110"

  - profile: TENANT_B
    mode: trunk
    vlans: "210-211"


servers:

  - name: server01
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet5 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A
      - endpoint_ports: [ Eth2, Eth3 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_B
        port_channel:
          description: PortChanne1
          mode: active

  - name: server02
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet6 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A
      - endpoint_ports: [ Eth2, Eth3 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_B
        port_channel:
          description: PortChanne1
          mode: active

  - name: server03
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A_B
        port_channel:
          description: PortChanne1
          mode: active

  - name: server04
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet11, Ethernet11 ]
        switches: [ DC1-SVC3A, DC1-SVC3B ]
        profile: TENANT_A_B
        port_channel:
          description: PortChanne1
          mode: active
