    default:
      rd: 192.168.255.35:21
      route_targets:
        both:
        - '21:21'
      redistribute_routes:
      - learned
      vlan: 311
    Tenant_X_OP_Zone:
      rd: 192.168.255.35:20
      route_targets:
        both:
        - '20:20'
      redistribute_routes:
      - learned
