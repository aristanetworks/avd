!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname core-1-isis-sr-ldp
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Port-Channel12
   description P2P_LINK_TO_core-2-ospf-ldp_Port-Channel12
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.48.16/31
   ipv6 enable
   mpls ip
   mpls ldp interface
   mpls ldp igp sync
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   no isis hello padding
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet1
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet1
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address unnumbered loopback0
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet2
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet2
   no shutdown
   mtu 1601
   speed 100full
   no switchport
   ip address 100.123.123.2/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   service-profile test_qos_profile
   isis enable CORE
   isis circuit-type level-1
   isis metric 60
   isis hello padding
   isis network point-to-point
!
interface Ethernet3
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet3
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.4/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet4
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet4
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.6/31
   ipv6 enable
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet5
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet5
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.8/31
   ipv6 enable
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet6
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet6
   no shutdown
   mtu 1602
   speed 100full
   no switchport
   ip address unnumbered loopback0
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   service-profile test_qos_profile
   isis enable CORE
   isis circuit-type level-1-2
   isis metric 70
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet10
   description P2P_LINK_TO_core-2-ospf-ldp_Ethernet10
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.12/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet12
   description P2P_LINK_TO_core-2-ospf-ldp_Port-Channel12
   no shutdown
   channel-group 12 mode active
!
interface Ethernet13
   description P2P_LINK_TO_core-2-ospf-ldp_Port-Channel12
   no shutdown
   channel-group 12 mode active
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 10.0.0.1/32
   ipv6 address 2000:1234:ffff:ffff::1/128
   isis enable CORE
   isis passive
   mpls ldp interface
   node-segment ipv4 index 201
   node-segment ipv6 index 201
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis CORE
   net 49.0001.0000.0001.0001.00
   is-type level-2
   router-id ipv4 10.0.0.1
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 10.0.0.1
   no shutdown
   transport-address interface Loopback0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
