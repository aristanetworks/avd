- name: Ethernet2
  peer: DC1-POD1-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_DC1-POD1-SPINE2_Ethernet1
  shutdown: false
  service_profile: QOS-PROFILE
  mac_security:
    profile: MACSEC_PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.16.11.2/31
- name: Ethernet3
  peer: DC1-POD2-SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet1
  shutdown: false
  service_profile: QOS-PROFILE
  mac_security:
    profile: MACSEC_PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.16.12.0/31
- name: Ethernet4
  peer: DC1-POD2-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_DC1-POD2-SPINE2_Ethernet1
  shutdown: false
  service_profile: QOS-PROFILE
  mac_security:
    profile: MACSEC_PROFILE
  type: routed
