router_bgp:
  as: '65121'
  router_id: 172.16.120.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '5'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.17.120.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65120'
      description: DC1-POD2-SPINE1_Ethernet3
    172.17.120.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65120'
      description: DC1-POD2-SPINE2_Ethernet3
    172.17.10.13:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: DC1-RS2_Ethernet3
      bfd: true
    172.16.120.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD2-SPINE1
      remote_as: '65120'
      route_map_out: RM-EVPN-FILTER-AS65120
    172.16.120.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD2-SPINE2
      remote_as: '65120'
      route_map_out: RM-EVPN-FILTER-AS65120
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    route:
      import_match_failure_action: discard
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Common_VRF:
      router_id: 172.16.120.3
      rd: 172.16.120.3:1025
      route_targets:
        import:
          evpn:
          - 1025:1025
        export:
          evpn:
          - 1025:1025
      redistribute_routes:
      - connected
      eos_cli: 'comment

        Comment created from raw_eos_cli under BGP for VRF Common_VRF

        EOF

        '
    vrf_with_loopbacks_dc1_pod1_only:
      router_id: 172.16.120.3
      rd: 172.16.120.3:1102
      route_targets:
        import:
          evpn:
          - 1102:1102
        export:
          evpn:
          - 1102:1102
      redistribute_routes:
      - connected
    vrf_with_loopbacks_from_overlapping_pool:
      router_id: 172.16.120.3
      rd: 172.16.120.3:1100
      route_targets:
        import:
          evpn:
          - 1100:1100
        export:
          evpn:
          - 1100:1100
      redistribute_routes:
      - connected
    vrf_with_loopbacks_from_pod_pools:
      router_id: 172.16.120.3
      rd: 172.16.120.3:1101
      route_targets:
        import:
          evpn:
          - 1101:1101
        export:
          evpn:
          - 1101:1101
      redistribute_routes:
      - connected
  vlans:
    110:
      tenant: Tenant_A
      rd: 172.16.120.3:99110
      route_targets:
        both:
        - 99110:99110
      redistribute_routes:
      - learned
    111:
      tenant: Tenant_A
      rd: 172.16.120.3:50111
      route_targets:
        both:
        - 50111:50111
      redistribute_routes:
      - learned
    112:
      tenant: Tenant_A
      rd: 172.16.120.3:20112
      route_targets:
        both:
        - 20112:20112
      redistribute_routes:
      - learned
    2500:
      tenant: Tenant_A
      rd: 172.16.120.3:2500
      route_targets:
        both:
        - 2500:2500
      redistribute_routes:
      - learned
    2600:
      tenant: Tenant_A
      rd: 172.16.120.3:32600
      route_targets:
        both:
        - 32600:32600
      redistribute_routes:
      - learned
