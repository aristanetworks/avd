prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 172.16.120.0/24 eq 32
      20:
        action: permit 172.18.120.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  RM-EVPN-FILTER-AS65120:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65120
      20:
        type: permit
