router_bgp:
  as: '65210'
  router_id: 172.16.210.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '5'
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.16.21.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: DC2-SUPER-SPINE1_Ethernet1
    172.16.21.64:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65200'
      description: DC2-SUPER-SPINE2_Ethernet1
    172.17.210.1:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65211'
      description: DC2-POD1-LEAF1A_Ethernet1
    172.17.210.5:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65212'
      description: DC2-POD1-LEAF2A_Ethernet1
    172.16.110.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-LEAF1A
      remote_as: '65111.100'
    172.16.110.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD1-SPINE1
      remote_as: '65110.100'
    172.16.10.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS1
      remote_as: '65101'
    172.16.10.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-RS2
      remote_as: '65102'
    11.1.1.18:
      remote_as: '65120'
      description: DC1-POD2-SPINE1
      peer_group: IPv4-UNDERLAY-PEERS
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        default_route_target:
          only: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2_POD1 DC2-POD1-SPINE1
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.1.20/24
    gateway: 192.168.1.254
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "interface Loopback1009\n  description Loopback created from raw_eos_cli under spine defaults in DC2 POD1\n\ninterface Loopback1111\n\
  \  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
ethernet_interfaces:
  Ethernet1:
    peer: DC2-SUPER-SPINE1
    peer_interface: Ethernet1
    peer_type: super-spine
    description: P2P_LINK_TO_DC2-SUPER-SPINE1_Ethernet1
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.21.1/31
  Ethernet2:
    peer: DC2-SUPER-SPINE2
    peer_interface: Ethernet1
    peer_type: super-spine
    description: P2P_LINK_TO_DC2-SUPER-SPINE2_Ethernet1
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.21.65/31
  Ethernet3:
    peer: DC2-POD1-LEAF1A
    peer_interface: Ethernet1
    peer_type: l3leaf
    description: P2P_LINK_TO_DC2-POD1-LEAF1A_Ethernet1
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.17.210.0/31
  Ethernet4:
    peer: DC2-POD1-LEAF2A
    peer_interface: Ethernet1
    peer_type: l3leaf
    description: P2P_LINK_TO_DC2-POD1-LEAF2A_Ethernet1
    mtu: 1500
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.17.210.4/31
  Ethernet5:
    peer: DC1-POD2-SPINE1
    peer_interface: Ethernet5
    peer_type: spine
    description: P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet5
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: 11.1.1.19/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 172.16.210.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 172.16.210.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
