hostname: DC2-POD1-LEAF1A
is_deployed: true
router_bgp:
  as: '65211'
  router_id: 172.16.210.3
  bgp_defaults:
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 5
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  - source_protocol: attached-host
  neighbors:
  - ip_address: 172.17.210.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    peer: DC2-POD1-SPINE1
    description: DC2-POD1-SPINE1_Ethernet3
  - ip_address: 172.17.210.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    peer: DC2-POD1-SPINE2
    description: DC2-POD1-SPINE2_Ethernet3
  - ip_address: 172.16.110.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-POD1-LEAF1A
    description: DC1-POD1-LEAF1A
    remote_as: '65111.100'
  - ip_address: 172.16.110.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-POD1-SPINE1
    description: DC1-POD1-SPINE1
    remote_as: '65110.100'
  - ip_address: 172.16.10.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-RS1
    description: DC1-RS1
    remote_as: '65101'
  - ip_address: 172.16.10.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-RS2
    description: DC1-RS2
    remote_as: '65102'
  - ip_address: 172.16.210.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2-POD1-LEAF2A
    description: DC2-POD1-LEAF2A
    remote_as: '65212'
  - ip_address: 100.100.100.101
    remote_as: '65112.100'
    peer: DC1.POD1.LEAF2A
    description: DC1.POD1.LEAF2A
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 11.1.0.38
    remote_as: '65120'
    peer: DC1-POD1-LEAF2B
    description: DC1-POD1-LEAF2B
    peer_group: IPv4-UNDERLAY-PEERS
    bfd: true
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      default_route_target:
        only: true
  vrfs:
  - name: Common_VRF
    eos_cli: 'comment

      Comment created from raw_eos_cli under BGP for VRF Common_VRF

      EOF

      '
    rd: 172.16.210.3:1025
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1025:1025
      export:
      - address_family: evpn
        route_targets:
        - 1025:1025
    router_id: 172.16.210.3
    redistribute_routes:
    - source_protocol: connected
  - name: vrf_with_loopbacks_dc1_pod1_only
    rd: 172.16.210.3:1102
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1102:1102
      export:
      - address_family: evpn
        route_targets:
        - 1102:1102
    router_id: 172.16.210.3
    redistribute_routes:
    - source_protocol: connected
  - name: vrf_with_loopbacks_from_overlapping_pool
    rd: 172.16.210.3:1100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1100:1100
      export:
      - address_family: evpn
        route_targets:
        - 1100:1100
    router_id: 172.16.210.3
    redistribute_routes:
    - source_protocol: connected
  - name: vrf_with_loopbacks_from_pod_pools
    rd: 172.16.210.3:1101
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1101:1101
      export:
      - address_family: evpn
        route_targets:
        - 1101:1101
    router_id: 172.16.210.3
    redistribute_routes:
    - source_protocol: connected
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: rstp
  rstp_priority: 4096
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
  sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
- name: MGMT
  ip_routing: false
- name: Common_VRF
  tenant: Tenant_A
  ip_routing: true
- name: vrf_with_loopbacks_dc1_pod1_only
  tenant: Tenant_A
  ip_routing: true
- name: vrf_with_loopbacks_from_overlapping_pool
  tenant: Tenant_A
  ip_routing: true
- name: vrf_with_loopbacks_from_pod_pools
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.1.22/24
  gateway: 192.168.1.254
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "interface Loopback1010\n  description Loopback created from raw_eos_cli under l3leaf defaults in DC2 POD1\n\ninterface Loopback1111\n
  \ description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n\ninterface Loopback1000\n  description Loopback
  created from raw_eos_cli under VRF Common_VRF\n"
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2_POD1 DC2-POD1-LEAF1A
ethernet_interfaces:
- name: Ethernet1
  peer: DC2-POD1-SPINE1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2-POD1-SPINE1_Ethernet3
  shutdown: false
  service_profile: QOS-PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.17.210.1/31
- name: Ethernet2
  peer: DC2-POD1-SPINE2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2-POD1-SPINE2_Ethernet3
  shutdown: false
  service_profile: QOS-PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.17.210.3/31
- name: Ethernet3
  peer: DC2-POD1-L2LEAF1A
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: DC2-POD1-L2LEAF1A_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 3
    mode: active
- name: Ethernet6
  peer: DC1.POD1.LEAF2A
  peer_interface: Ethernet7
  peer_type: l3leaf
