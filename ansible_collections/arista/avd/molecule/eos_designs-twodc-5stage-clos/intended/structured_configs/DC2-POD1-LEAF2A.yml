router_bgp:
  as: '65212'
  router_id: 172.16.210.4
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 5
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  - source_protocol: attached-host
  neighbors:
  - ip_address: 172.17.210.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    description: DC2-POD1-SPINE1_Ethernet4
  - ip_address: 172.17.210.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    description: DC2-POD1-SPINE2_Ethernet4
  - ip_address: 172.16.210.3
    peer_group: EVPN-OVERLAY-PEERS
    description: DC2-POD1-LEAF1A
    remote_as: '65211'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2_POD1 DC2-POD1-LEAF2A
spanning_tree:
  mode: rstp
  rstp_priority: 4096
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.1.24/24
  gateway: 192.168.1.254
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "interface Loopback1010\n  description Loopback created from raw_eos_cli under l3leaf defaults in DC2 POD1\n\ninterface Loopback1111\n
  \ description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
ethernet_interfaces:
- name: Ethernet1
  peer: DC2-POD1-SPINE1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_DC2-POD1-SPINE1_Ethernet4
  shutdown: false
  mtu: 1500
  service_profile: QOS-PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.17.210.5/31
- name: Ethernet2
  peer: DC2-POD1-SPINE2
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_DC2-POD1-SPINE2_Ethernet4
  shutdown: false
  mtu: 1500
  service_profile: QOS-PROFILE
  type: routed
  ptp:
    enable: true
  ip_address: 172.17.210.7/31
- name: Ethernet3
  peer: DC2-POD1-L2LEAF2A
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: DC2-POD1-L2LEAF2A_Ethernet1
  shutdown: false
  type: switched
  channel_group:
    id: 3
    mode: active
port_channel_interfaces:
- name: Port-Channel3
  description: DC2-POD1-L2LEAF2A_Po1
  type: switched
  shutdown: false
  mode: trunk
  service_profile: QOS-PROFILE
  vlans: '4092'
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.210.4/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 172.18.210.4/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.210.0/24 eq 32
  - sequence: 20
    action: permit 172.18.210.0/24 eq 32
- name: PL-L2LEAF-INBAND-MGMT
  sequence_numbers:
  - sequence: 10
    action: permit 172.21.210.0/24
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - type: permit
    match:
    - ip address prefix-list PL-L2LEAF-INBAND-MGMT
    sequence: 20
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: DC2-POD1-LEAF2A_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
vlans:
- tenant: system
  name: L2LEAF_INBAND_MGMT
  id: 4092
vlan_interfaces:
- name: Vlan4092
  description: L2LEAF_INBAND_MGMT
  shutdown: false
  mtu: 1500
  ip_address: 172.21.210.2/24
  ip_virtual_router_addresses:
  - 172.21.210.1
  ip_attached_host_route_export:
    distance: 19
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
