- DC1-POD1-LEAF1A
- DC1-POD1-SPINE1
- DC1-RS1
switch_evpn_route_clients:
- DC1-RS2
service_routing_protocols_model: multi-agent
ip_routing: true
hardware_counters: null
hardware: null
daemon_terminattr: null
vlan_internal_order:
