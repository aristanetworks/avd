    peer_ip: 192.168.1.9
    vrf: MGMT
  dual_primary_detection_delay: 5
  peer_link: Port-Channel5
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
      20:
        type: permit
        match:
        - ip address prefix-list PL-L2LEAF-INBAND-MGMT
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines
          to ensure optimal routing
  RM-EVPN-FILTER-AS65101:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65101
      20:
        type: permit
  RM-EVPN-FILTER-AS65110:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65110
      20:
        type: permit
  RM-EVPN-FILTER-AS65111:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65111
      20:
        type: permit
