hostname: DC1-RS2
is_deployed: true
router_bgp:
  as: '65102'
  router_id: 172.16.10.2
  bgp_defaults:
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: AQQvKeimxJu+uGQ/yYvv9w==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: q+VNViP5i4rVjW1cxFv2wA==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 5
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.17.10.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: DC1-SUPER-SPINE2
    description: DC1-SUPER-SPINE2_Ethernet5
    bfd: true
  - ip_address: 172.17.10.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65120'
    peer: DC1-POD2-SPINE1
    description: DC1-POD2-SPINE1_Ethernet4
    bfd: true
  - ip_address: 172.17.10.12
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65121'
    peer: DC1-POD2-LEAF1A
    description: DC1-POD2-LEAF1A_Ethernet3
    bfd: true
  - ip_address: 172.16.210.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2-POD1-LEAF1A
    description: DC2-POD1-LEAF1A
    remote_as: '65211'
    route_map_out: RM-EVPN-FILTER-AS65211
  - ip_address: 172.16.210.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2-POD1-SPINE1
    description: DC2-POD1-SPINE1
    remote_as: '65210'
    route_map_out: RM-EVPN-FILTER-AS65210
  - ip_address: 172.16.20.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2-RS1
    description: DC2-RS1
    remote_as: '65201'
    route_map_out: RM-EVPN-FILTER-AS65201
  - ip_address: 172.16.200.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2-SUPER-SPINE1
    description: DC2-SUPER-SPINE1
    remote_as: '65200'
    route_map_out: RM-EVPN-FILTER-AS65200
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      default_route_target:
        only: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
  sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.1.4/24
  gateway: 192.168.1.254
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "interface Loopback1111\n  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
snmp_server:
  location: TWODC_5STAGE_CLOS DC1 DC1-RS2
ethernet_interfaces:
- name: Ethernet1
  peer: DC1-SUPER-SPINE2
  peer_interface: Ethernet5
  peer_type: super-spine
  description: P2P_LINK_TO_DC1-SUPER-SPINE2_Ethernet5
  shutdown: false
  service_profile: QOS-PROFILE
  type: routed
  ip_address: 172.17.10.9/31
- name: Ethernet2
  peer: DC1-POD2-SPINE1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet4
  shutdown: false
  service_profile: QOS-PROFILE
  type: routed
  ip_address: 172.17.10.11/31
- name: Ethernet3
  peer: DC1-POD2-LEAF1A
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_DC1-POD2-LEAF1A_Ethernet3
  shutdown: false
  service_profile: QOS-PROFILE
  type: routed
  ip_address: 172.17.10.13/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.10.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.10.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-EVPN-FILTER-AS65200
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65200
  - sequence: 20
    type: permit
- name: RM-EVPN-FILTER-AS65201
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65201
  - sequence: 20
    type: permit
- name: RM-EVPN-FILTER-AS65210
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65210
  - sequence: 20
    type: permit
- name: RM-EVPN-FILTER-AS65211
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65211
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: vEOS-LAB
