port_profiles:

  - profile: TENANT_A_B
    mode: trunk
    vlans: "110-111,210-211"

  - profile: TENANT_A
    mode: access
    vlans: "110"

  - profile: TENANT_B
    mode: trunk
    vlans: "210-211"

servers:

  - name: server01_MLAG
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth2, Eth3 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-LEAF2A, DC1-LEAF2B ]
        profile: TENANT_B
        port_channel:
          mode: active

  - name: server02_SINGLE_NODE_TRUNK
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet6 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A_B

  - name: server02_SINGLE_NODE
    rack: RackB
    adapters:
      - endpoint_ports: [ Eth1 ]
        switch_ports: [ Ethernet7 ]
        switches: [ DC1-LEAF1A ]
        profile: TENANT_A

  - name: server03_ESI
    rack: RackC
    adapters:
      - endpoint_ports: [ Eth1, Eth2 ]
        switch_ports: [ Ethernet10, Ethernet10 ]
        switches: [ DC1-SVC3A, DC1-SVC4A ]
        profile: TENANT_A_B
        ethernet_segment:
          short_esi: '0303:0202:0101'
        port_channel:
          mode: active
