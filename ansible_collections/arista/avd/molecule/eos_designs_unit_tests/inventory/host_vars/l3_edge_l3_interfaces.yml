type: spine
spine:
  nodes:
    - name: l3_edge_l3_interfaces
      id: 1
      evpn_role: "none"
      loopback_ipv4_pool: 1.2.3.4/24
      bgp_as: 65000

l3_edge:
  l3_interfaces_profiles:
    - profile: profile1
      speed: "forced 10000full"
      qos_profile: TEST-QOS-PROFILE
      structured_config:
        service_policy:
          qos:
            input: TEST_POLICY
      raw_eos_cli: |
        ! TEST RAW_EOS_CLI
  l3_interfaces:
      # Settings set via profile
    - node: l3_edge_l3_interfaces
      peer: peer1
      peer_interface: eth1
      interface: Ethernet1
      ip: 192.168.1.2/31
      profile: profile1
      # DHCP default route
    - node: l3_edge_l3_interfaces
      peer: peer2
      interface: Ethernet2/2
      ip: dhcp
      dhcp_client_accept_default_route: True
      # custom descriptipon
    - node: l3_edge_l3_interfaces
      peer: peer3
      interface: Ethernet42
      enabled: False
      description: This is a custom description
      ip: dhcp
