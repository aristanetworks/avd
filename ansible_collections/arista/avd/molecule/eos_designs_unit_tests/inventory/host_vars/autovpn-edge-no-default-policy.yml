---
# Testing autovpn edge with no policy in VRF default to make sure the correct
# default policy is auto generated by AVD
wan_mode: autovpn
# Disabling underlay for tests
underlay_routing_protocol: none

bgp_as: 65000

bgp_peer_groups:
  wan_overlay_peers:
    password: "htm4AZe9mIQOO1uiMuGgYQ=="
    listen_range_prefixes:
      - 192.168.255.0/24

wan_route_servers:
  - hostname: autovpn-rr3
    vtep_ip: 2.2.2.2
    path_groups:
      - name: INET
        interfaces:
          - name: Ethernet1
            public_ip: 10.7.7.7

wan_ipsec_profiles:
  control_plane:
    ike_policy_name: AUTOVPN-IKE
    sa_policy_name: AUTOVPN-SA
    profile_name: AUTOVPN
    shared_key: ABCDEF1234567890

default_node_types:
  - node_type: wan_router
    match_hostnames:
      - "autovpn-edge.*"

wan_router:
  defaults:
    loopback_ipv4_pool: 192.168.30.0/24
    vtep_loopback_ipv4_pool: 192.168.255.0/24
    filter:
      # TODO find a way to not need this
      always_include_vrfs_in_tenants: [TenantA]
  nodes:
    - name: autovpn-edge-no-default-policy
      id: 1
      l3_interfaces:
        - name: Ethernet1
          wan_carrier: Comcast
          wan_circuit_id: 666
          ip_address: dhcp
          dhcp_accept_default_route: true

wan_path_groups:
  - name: MPLS
    ipsec:
      static_peers: false
      dynamic_peers: false
    id: 100
  - name: INET
    id: 101
  - name: LTE
    id: 102

wan_carriers:
  - name: Comcast
    path_group: INET
    trusted: true
  - name: ATT
    path_group: INET
    trusted: true

tenants:
  - name: TenantA
    vrfs:
      - name: default
        vrf_id: 1
      - name: PROD
        vrf_id: 42
      - name: IT
        vrf_id: 100

wan_virtual_topologies:
  vrfs:
    - name: PROD
      wan_vni: 42
    - name: IT
      wan_vni: 100
