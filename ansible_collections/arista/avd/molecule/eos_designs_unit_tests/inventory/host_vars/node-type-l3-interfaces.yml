type: spine
spine:
  nodes:
    - name: node-type-l3-interfaces
      id: 1
      evpn_role: "none"
      loopback_ipv4_pool: 1.2.3.4/24
      bgp_as: 65000
      l3_interfaces:
        - # Settings set via profile
          name: Ethernet1
          ip_address: 192.168.1.2/31
          peer: peer1
          peer_interface: eth1
          peer_ip: 192.168.1.3
          profile: profile1
          static_routes:
            - prefix: 0.0.0.0/0
        - # DHCP default route
          peer: peer2
          name: Ethernet2/2
          ip_address: dhcp
          dhcp_ip: 14.18.39.45
          dhcp_accept_default_route: true
        - # custom description
          peer: peer3
          name: Ethernet42
          enabled: false
          description: This is a custom description
          ip_address: dhcp
        - # empty description
          name: Ethernet43
          enabled: false
          ip_address: 192.168.42.42/24

l3_interface_profiles:
  - profile: profile1
    speed: "forced 10000full"
    qos_profile: TEST-QOS-PROFILE
    structured_config:
      service_policy:
        qos:
          input: TEST_POLICY
    raw_eos_cli: |
      ! TEST RAW_EOS_CLI

# Test for sflow on l3_interfaces from node_type
sflow_settings:
  destinations:
    - destination: 10.10.10.12
      vrf: sflow_vrf
      port: 1234
fabric_sflow:
  l3_interfaces: true
