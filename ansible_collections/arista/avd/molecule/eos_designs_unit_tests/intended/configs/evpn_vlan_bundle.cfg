!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_vlan_bundle
!
vlan 10
   name storage_prod
!
vlan 20
   name storage_prod
!
vlan 50
   name ipmi
!
vlan 60
   name ipmi
!
vlan 70
   name vmotion
!
vlan 80
   name vstorage
!
vlan 90
   name vlan90
!
vlan 100
   name vlan100
!
vlan 110
   name research1
!
vlan 120
   name research2
!
vlan 1008
   name SVI_1
!
vlan 1009
   name SVI_2
!
vlan 1010
   name SVI_3
!
vlan 1011
   name SVI_4
!
vlan 1012
   name SVI_5
!
vlan 1013
   name SVI_6
!
vlan 1014
   name SVI_7
!
vlan 1015
   name SVI_8
!
vlan 1016
   name SVI_9
!
vlan 1017
   name SVI_10
!
vrf instance MGMT
!
vrf instance research1
!
vrf instance SIT2
!
vrf instance SIT3
!
vrf instance SIT_VRF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.0.3/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.11.0.3/32
!
interface Vlan1008
   description SVI_1
   no shutdown
   vrf SIT_VRF
!
interface Vlan1009
   description SVI_2
   no shutdown
   vrf SIT_VRF
!
interface Vlan1010
   description SVI_3
   no shutdown
   vrf SIT_VRF
!
interface Vlan1011
   description SVI_4
   no shutdown
   vrf SIT2
!
interface Vlan1012
   description SVI_5
   no shutdown
   vrf SIT2
!
interface Vlan1013
   description SVI_6
   no shutdown
   vrf SIT2
!
interface Vlan1014
   description SVI_7
   no shutdown
   vrf SIT3
!
interface Vlan1015
   description SVI_8
   no shutdown
   vrf SIT3
!
interface Vlan1016
   description SVI_9
   no shutdown
   vrf research1
!
interface Vlan1017
   description SVI_10
   no shutdown
   vrf research1
!
interface Vxlan1
   description evpn_vlan_bundle_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 50 vni 10050
   vxlan vlan 60 vni 10060
   vxlan vlan 70 vni 10070
   vxlan vlan 80 vni 10080
   vxlan vlan 90 vni 20090
   vxlan vlan 100 vni 20100
   vxlan vlan 110 vni 10110
   vxlan vlan 120 vni 10120
   vxlan vlan 1008 vni 21008
   vxlan vlan 1009 vni 21009
   vxlan vlan 1010 vni 21010
   vxlan vlan 1011 vni 21011
   vxlan vlan 1012 vni 21012
   vxlan vlan 1013 vni 21013
   vxlan vlan 1014 vni 21014
   vxlan vlan 1015 vni 21015
   vxlan vlan 1016 vni 11016
   vxlan vlan 1017 vni 11017
   vxlan vrf research1 vni 654556
   vxlan vrf SIT2 vni 654789
   vxlan vrf SIT3 vni 654555
   vxlan vrf SIT_VRF vni 789654
!
ip routing
no ip routing vrf MGMT
ip routing vrf research1
ip routing vrf SIT2
ip routing vrf SIT3
ip routing vrf SIT_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.0.0/24 eq 32
   seq 20 permit 10.11.0.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.10.0.3
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan-aware-bundle bundle1
      rd 10.10.0.3:201
      route-target both 201:201
      redistribute learned
      vlan 50,60
      !
      vlan add 1000

   !
   vlan-aware-bundle bundle2
      rd 1.1.1.1:222
      route-target both 202:111
      redistribute learned
      vlan 70,80
   !
   vlan-aware-bundle bundle3
      rd 1.1.1.1:333
      route-target both 303:333
      redistribute learned
      vlan 90,100,1008-1009,1011-1012
   !
   vlan-aware-bundle bundle4
      rd 1.1.1.1:444
      route-target both 304:444
      redistribute learned
      vlan 1014-1015
   !
   vlan-aware-bundle bundle5
      rd 1.1.1.1:555
      route-target both 405:555
      redistribute learned
      vlan 120,1017
   !
   vlan-aware-bundle bundle6
      rd 1.1.1.1:666
      route-target both 406:666
      redistribute learned
      vlan 110,1016
   !
   vlan-aware-bundle SIT2
      rd 10.10.0.3:655089
      route-target both 655089:655089
      redistribute learned
      vlan 1013
   !
   vlan-aware-bundle SIT_VRF
      rd 10.10.0.3:789954
      route-target both 789954:789954
      redistribute learned
      vlan 1010
   !
   vlan-aware-bundle storage_prod
      rd 10.10.0.3:10010
      route-target both 10010:10010
      redistribute learned
      vlan 10,20
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf research1
      rd 10.10.0.3:654556
      route-target import evpn 654556:654556
      route-target export evpn 654556:654556
      router-id 10.10.0.3
      redistribute connected
   !
   vrf SIT2
      rd 10.10.0.3:654789
      route-target import evpn 654789:654789
      route-target export evpn 654789:654789
      router-id 10.10.0.3
      redistribute connected
   !
   vrf SIT3
      rd 10.10.0.3:654555
      route-target import evpn 654555:654555
      route-target export evpn 654555:654555
      router-id 10.10.0.3
      redistribute connected
   !
   vrf SIT_VRF
      rd 10.10.0.3:789654
      route-target import evpn 789654:789654
      route-target export evpn 789654:789654
      router-id 10.10.0.3
      redistribute connected
!
end
