!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname autovpn-edge
!
router path-selection
   !
   load-balance policy LBPOLICY
   !
   policy dps-policy-default
      default-match
         load-balance LBPOLICY
   !
   vrf default
      path-selection-policy dps-policy-default
!
no enable password
no aaa root
!
vrf instance MGMT
!
ip security
   !
   ike policy AUTOVPN-IKE
      local-id 192.168.42.1
   !
   sa policy AUTOVPN-SA
   !
   profile AUTOVPN
      ike-policy AUTOVPN-IKE
      sa-policy AUTOVPN-SA
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile AUTOVPN
!
interface Dps1
   description DPS Interface
   tcp mss ceiling ipv4 1000
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.42.1/32
!
interface Vxlan1
   description autovpn-edge_VTEP
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vrf default vni 100
!
ip routing
no ip routing vrf MGMT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Loopback0
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 12000
   neighbor 192.168.42.1 peer group WAN-OVERLAY-PEERS
   neighbor 192.168.42.1 description autovpn-rr
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family path-selection
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS additional-paths receive
      neighbor WAN-OVERLAY-PEERS additional-paths send any
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
