!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname downlink-ipv4-pool-spine2
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet3
   description P2P_LINK_TO_DOWNLINK-IPV4-POOL-L3LEAF1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.0.2.0/31
!
interface Ethernet4
   description P2P_LINK_TO_DOWNLINK-IPV4-POOL-L3LEAF2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.0.2.2/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.0.2/32
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.0.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.0.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.0.2.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.2.1 remote-as 65000
   neighbor 10.0.2.1 description downlink-ipv4-pool-l3leaf1_Ethernet2
   neighbor 10.0.2.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.2.3 remote-as 65001
   neighbor 10.0.2.3 description downlink-ipv4-pool-l3leaf2_Ethernet2
   neighbor 192.168.1.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.1 remote-as 65000
   neighbor 192.168.1.1 description downlink-ipv4-pool-l3leaf1
   neighbor 192.168.1.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.2 remote-as 65001
   neighbor 192.168.1.2 description downlink-ipv4-pool-l3leaf2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
