!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname sflow-tests-leaf2
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 11
   name VLAN11
!
vrf instance MGMT
!
vrf instance VRF1
!
interface Ethernet1
   description P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.5/31
   sflow enable
!
interface Ethernet2
   description P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.7/31
   sflow enable
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.254.1.2/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.254.11.2/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.102/24
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
   ip address 172.17.11.1/24
!
interface Vxlan1
   description sflow-tests-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.254.1.0/27 eq 32
   seq 20 permit 10.254.11.0/27 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 10.254.1.2
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.254.2.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.4 remote-as 65200
   neighbor 10.254.2.4 description sflow-tests-spine1_Ethernet3
   neighbor 10.254.2.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.6 remote-as 65200
   neighbor 10.254.2.6 description sflow-tests-spine1_Ethernet4
   neighbor 10.255.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.1 remote-as 65200
   neighbor 10.255.0.1 description sflow-tests-spine1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.254.1.2:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF1
      rd 10.254.1.2:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 10.254.1.2
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
