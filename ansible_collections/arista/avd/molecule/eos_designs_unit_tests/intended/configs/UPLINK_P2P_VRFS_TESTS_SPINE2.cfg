!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname UPLINK_P2P_VRFS_TESTS_SPINE2
!
spanning-tree mode none
!
vrf instance IT
!
vrf instance MGMT
!
vrf instance PROD
!
interface Ethernet2
   description P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2
   no shutdown
   mtu 9214
   mac security profile TEST
   no switchport
   ip address 10.42.42.10/31
!
interface Ethernet2.42
   description P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2.42_vrf_PROD
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 42
   vrf PROD
   ip address 10.42.42.10/31
!
interface Ethernet2.100
   description P2P_LINK_TO_UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2.100_vrf_IT
   no shutdown
   mtu 9214
   encapsulation dot1q vlan 100
   vrf IT
   ip address 10.42.42.10/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.42.2/32
!
ip routing
ip routing vrf IT
no ip routing vrf MGMT
ip routing vrf PROD
!
router bgp 65000
   router-id 192.168.42.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.42.42.11 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.42.42.11 remote-as 65000
   neighbor 10.42.42.11 description UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2
   redistribute connected
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf IT
      router-id 192.168.42.2
      neighbor 10.42.42.11 remote-as 65000
      neighbor 10.42.42.11 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.42.42.11 description UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2.100_vrf_IT
   !
   vrf PROD
      router-id 192.168.42.2
      neighbor 10.42.42.11 remote-as 65000
      neighbor 10.42.42.11 peer group IPv4-UNDERLAY-PEERS
      neighbor 10.42.42.11 description UPLINK_P2P_VRFS_TESTS_LEAF1_Ethernet2.42_vrf_PROD
!
end
