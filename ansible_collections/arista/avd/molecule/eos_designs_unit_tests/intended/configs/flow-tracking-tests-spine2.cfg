!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
flow tracking hardware
   tracker FLOW-TRACKER-1
      record export on inactive timeout 50000
      record export on interval 300331
      exporter ayush_exporter
         collector 127.0.0.1
         local interface Loopback0
         template interval 40000
   !
   tracker FLOW-TRACKER-2
      record export on inactive timeout 50020
      record export on interval 300321
      exporter ayush_exporter
         collector 127.0.2.1
         local interface Loopback0
         template interval 40020
   record format ipfix standard timestamps counters
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname flow-tracking-tests-spine2
!
spanning-tree mode none
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_FLOW-TRACKING-TESTS-LEAF1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
   ip address 10.254.2.2/31
!
interface Ethernet4
   description P2P_LINK_TO_FLOW-TRACKING-TESTS-LEAF2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
   ip address 10.254.2.6/31
!
interface Ethernet6
   description P2P_LINK_TO_FLOW-TRACKING-TESTS-LEAF3_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
   ip address 10.254.2.18/31
!
interface Ethernet8
   description P2P_LINK_TO_FLOW-TRACKING-TESTS-LEAF4_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
   ip address 10.254.2.22/31
!
interface Ethernet9
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet9
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
!
interface Ethernet10
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet10
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-1
!
interface Ethernet11
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet11
   no shutdown
   mtu 9214
   no switchport
!
interface Ethernet12
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet12
   no shutdown
   mtu 9214
   no switchport
!
interface Ethernet13
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet13
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-2
!
interface Ethernet14
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet14
   no shutdown
   mtu 9214
   no switchport
   flow tracker hardware FLOW-TRACKER-1
!
interface Ethernet15
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet15
   no shutdown
   mtu 9214
   no switchport
!
interface Ethernet16
   description P2P_LINK_TO_flow-tracking-tests-spine1_Ethernet16
   no shutdown
   mtu 9214
   no switchport
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.0.2/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.21/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.0.0/27 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65200
   router-id 10.255.0.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.254.1.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.1 remote-as 65101
   neighbor 10.254.1.1 description flow-tracking-tests-leaf1
   neighbor 10.254.1.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.2 remote-as 65102
   neighbor 10.254.1.2 description flow-tracking-tests-leaf2
   neighbor 10.254.1.5 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.5 remote-as 65105
   neighbor 10.254.1.5 description flow-tracking-tests-leaf3
   neighbor 10.254.1.6 peer group EVPN-OVERLAY-PEERS
   neighbor 10.254.1.6 remote-as 65105
   neighbor 10.254.1.6 description flow-tracking-tests-leaf4
   neighbor 10.254.2.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.3 remote-as 65101
   neighbor 10.254.2.3 description flow-tracking-tests-leaf1_Ethernet2
   neighbor 10.254.2.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.7 remote-as 65102
   neighbor 10.254.2.7 description flow-tracking-tests-leaf2_Ethernet2
   neighbor 10.254.2.19 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.19 remote-as 65105
   neighbor 10.254.2.19 description flow-tracking-tests-leaf3_Ethernet2
   neighbor 10.254.2.23 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.23 remote-as 65105
   neighbor 10.254.2.23 description flow-tracking-tests-leaf4_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
