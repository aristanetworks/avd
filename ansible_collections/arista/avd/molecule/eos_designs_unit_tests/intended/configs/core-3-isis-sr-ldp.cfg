!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname core-3-isis-sr-ldp
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.0.0.3/32
   ipv6 address 2000:1234:ffff:ffff::3/128
   isis enable CORE
   isis passive
   mpls ldp interface
   node-segment ipv4 index 203
   node-segment ipv6 index 203
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis CORE
   net 49.0001.0100.0000.0003.00
   is-type level-2
   router-id ipv4 10.0.0.3
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode node-protection
   !
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode node-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 10.0.0.3
   no shutdown
   transport-address interface Loopback0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
