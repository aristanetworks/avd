!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname ptp-tests-leaf2
!
ptp source ip 10.254.1.2
ptp priority1 40
ptp priority2 1
ptp ttl 16
ptp domain 127
ptp message-type general dscp 46 default
ptp message-type event dscp 48 default
ptp mode boundary
ptp forward-unicast
ptp monitor threshold offset-from-master 1234
ptp monitor threshold mean-path-delay 4567
ptp monitor threshold missing-message announce 10 intervals
ptp monitor threshold missing-message follow-up 9 intervals
ptp monitor threshold missing-message sync 8 intervals
ptp monitor sequence-id
ptp monitor threshold missing-message announce 11 sequence-ids
ptp monitor threshold missing-message delay-resp 12 sequence-ids
ptp monitor threshold missing-message follow-up 13 sequence-ids
ptp monitor threshold missing-message sync 14 sequence-ids
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 11
   name VLAN11
!
vlan 3000
   name MLAG_iBGP_VRF1
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF1
!
interface Port-Channel9
   description MLAG_PEER_ptp-tests-leaf1_Po9
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Port-Channel11
   description PTP-TESTS-L2LEAF1-PTP-DISABLED_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 11
   switchport mode trunk
   mlag 11
!
interface Port-Channel12
   description PTP-TESTS-L2LEAF2-PTP-ENABLED_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 11
   switchport mode trunk
   mlag 12
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Port-Channel14
   description PTP-TESTS-L2LEAF2-PTP-ENABLED-UPLINK-DISABLED_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 11
   switchport mode trunk
   mlag 14
!
interface Ethernet1
   description P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.5/31
   ptp enable
   ptp sync-message interval -3
   ptp announce interval 0
   ptp transport ipv4
   ptp announce timeout 3
   ptp delay-req interval -3
!
interface Ethernet2
   description P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.7/31
   ptp enable
   ptp sync-message interval -3
   ptp announce interval 0
   ptp transport ipv4
   ptp announce timeout 3
   ptp delay-req interval -3
!
interface Ethernet5
   description video-endpoint_PCI2
   no shutdown
   switchport access vlan 11
   switchport mode access
   switchport
   ptp enable
   ptp sync-message interval -3
   ptp announce interval 0
   ptp transport ipv4
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp role master
   spanning-tree portfast
!
interface Ethernet9
   description MLAG_PEER_ptp-tests-leaf1_Ethernet9
   no shutdown
   channel-group 9 mode active
!
interface Ethernet10
   description MLAG_PEER_ptp-tests-leaf1_Ethernet10
   no shutdown
   channel-group 9 mode active
!
interface Ethernet11
   description PTP-TESTS-L2LEAF1-PTP-DISABLED_Ethernet2
   no shutdown
   channel-group 11 mode active
!
interface Ethernet12
   description PTP-TESTS-L2LEAF2-PTP-ENABLED_Ethernet2
   no shutdown
   channel-group 12 mode active
!
interface Ethernet14
   description PTP-TESTS-L2LEAF2-PTP-ENABLED-UPLINK-DISABLED_Ethernet2
   no shutdown
   channel-group 14 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.254.1.2/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.254.11.1/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.102/24
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
   ip address 172.17.11.1/24
!
interface Vlan3000
   description MLAG_PEER_L3_iBGP: vrf VRF1
   no shutdown
   mtu 9214
   vrf VRF1
   ip address 10.254.1.97/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.254.1.97/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.254.1.65/31
!
interface Vxlan1
   description ptp-tests-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.254.1.0/27 eq 32
   seq 20 permit 10.254.11.0/27 eq 32
!
mlag configuration
   domain-id ptp-test-leaf
   local-interface Vlan4094
   peer-address 10.254.1.64
   peer-link Port-Channel9
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 10.254.1.2
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65102
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description ptp-tests-leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.254.1.96 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.254.1.96 description ptp-tests-leaf1
   neighbor 10.254.2.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.4 remote-as 65200
   neighbor 10.254.2.4 description ptp-tests-spine1_Ethernet3
   neighbor 10.254.2.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.6 remote-as 65200
   neighbor 10.254.2.6 description ptp-tests-spine1_Ethernet4
   neighbor 10.255.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.1 remote-as 65200
   neighbor 10.255.0.1 description ptp-tests-spine1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.254.1.2:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF1
      rd 10.254.1.2:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 10.254.1.2
      neighbor 10.254.1.96 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
