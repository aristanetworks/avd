!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
flow tracking hardware
   tracker WAN-FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 5000
      exporter DPI-EXPORTER
         collector 127.0.0.1
         local interface Loopback0
         template interval 5000
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname cv-pathfinder-transit
!
router path-selection
   !
   path-group INET id 101
      ipsec profile CP-PROFILE
      !
      local interface Ethernet1
         stun server-profile INET-cv-pathfinder-pathfinder-Ethernet1 INET-cv-pathfinder-pathfinder-Ethernet3
      !
      peer dynamic
      !
      peer static router-ip 192.168.44.1
         name cv-pathfinder-pathfinder
         ipv4 address 10.7.7.7
         ipv4 address 10.9.9.9
   !
   path-group MPLS id 100
      !
      local interface Ethernet2
         stun server-profile MPLS-cv-pathfinder-pathfinder-Ethernet2
      !
      peer dynamic
      !
      peer static router-ip 192.168.44.1
         name cv-pathfinder-pathfinder
         ipv4 address 172.16.0.1
   !
   load-balance policy LB-CONTROL-PLANE-PROFILE
      path-group INET
      path-group MPLS
   !
   load-balance policy LB-DEFAULT-AVT-POLICY_default
      path-group INET
      path-group MPLS priority 42
   !
   load-balance policy LB-DEFAULT-AVT-POLICY_video
      path-group INET
      path-group MPLS
   !
   load-balance policy LB-PROD-AVT-POLICY_default
      path-group INET
      path-group MPLS priority 2
   !
   load-balance policy LB-PROD-AVT-POLICY_video
      path-group MPLS
      path-group INET priority 2
   !
   load-balance policy LB-PROD-AVT-POLICY_voice
      path-group MPLS
      path-group INET priority 2
   !
   load-balance policy LB-TRANSIT-AVT-POLICY_default
      path-group INET
      path-group MPLS priority 2
   !
   load-balance policy LB-TRANSIT-AVT-POLICY_voice
      path-group MPLS
      path-group INET priority 2
!
router adaptive-virtual-topology
   topology role transit region
   region AVD_Land_West id 42
   zone DEFAULT-ZONE id 1
   site Site422 id 422
   !
   policy DEFAULT-AVT-POLICY
      !
      match application-profile video
         avt profile DEFAULT-AVT-POLICY_video
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY_default
   !
   policy DEFAULT-AVT-POLICY-WITH-CP
      !
      match application-profile CONTROL-PLANE-APPLICATION-PROFILE
         avt profile CONTROL-PLANE-PROFILE
      !
      match application-profile video
         avt profile DEFAULT-AVT-POLICY_video
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY_default
   !
   policy PROD-AVT-POLICY
      !
      match application-profile voice
         avt profile PROD-AVT-POLICY_voice
      !
      match application-profile video
         avt profile PROD-AVT-POLICY_video
      !
      match application-profile default
         avt profile PROD-AVT-POLICY_default
   !
   policy TRANSIT-AVT-POLICY
      !
      match application-profile voice
         avt profile TRANSIT-AVT-POLICY_voice
      !
      match application-profile default
         avt profile TRANSIT-AVT-POLICY_default
   !
   profile CONTROL-PLANE-PROFILE
      path-selection load-balance LB-CONTROL-PLANE-PROFILE
   !
   profile DEFAULT-AVT-POLICY_default
      path-selection load-balance LB-DEFAULT-AVT-POLICY_default
   !
   profile DEFAULT-AVT-POLICY_video
      path-selection load-balance LB-DEFAULT-AVT-POLICY_video
   !
   profile PROD-AVT-POLICY_default
      path-selection load-balance LB-PROD-AVT-POLICY_default
   !
   profile PROD-AVT-POLICY_video
      path-selection load-balance LB-PROD-AVT-POLICY_video
   !
   profile PROD-AVT-POLICY_voice
      path-selection load-balance LB-PROD-AVT-POLICY_voice
   !
   profile TRANSIT-AVT-POLICY_default
      path-selection load-balance LB-TRANSIT-AVT-POLICY_default
   !
   profile TRANSIT-AVT-POLICY_voice
      path-selection load-balance LB-TRANSIT-AVT-POLICY_voice
   !
   vrf default
      avt policy DEFAULT-AVT-POLICY-WITH-CP
      avt profile DEFAULT-AVT-POLICY_default id 1
      avt profile DEFAULT-AVT-POLICY_video id 3
      avt profile CONTROL-PLANE-PROFILE id 254
   !
   vrf IT
      avt policy DEFAULT-AVT-POLICY
      avt profile DEFAULT-AVT-POLICY_default id 1
      avt profile DEFAULT-AVT-POLICY_video id 3
   !
   vrf PROD
      avt policy PROD-AVT-POLICY
      avt profile PROD-AVT-POLICY_default id 1
      avt profile PROD-AVT-POLICY_voice id 2
      avt profile PROD-AVT-POLICY_video id 4
   !
   vrf TRANSIT
      avt policy TRANSIT-AVT-POLICY
      avt profile TRANSIT-AVT-POLICY_default id 1
      avt profile TRANSIT-AVT-POLICY_voice id 42
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance IT
!
vrf instance MGMT
!
vrf instance PROD
!
vrf instance TRANSIT
!
ip security
   !
   ike policy DP-IKE-POLICY
      local-id 192.168.43.1
   !
   ike policy CP-IKE-POLICY
      local-id 192.168.43.1
   !
   sa policy DP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy CP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   profile DP-PROFILE
      ike-policy DP-IKE-POLICY
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890666
      dpd 10 50 clear
      mode transport
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
   !
   key controller
      profile DP-PROFILE
!
interface Dps1
   description DPS Interface
   flow tracker hardware WAN-FLOW-TRACKER
   tcp mss ceiling ipv4 1000
!
interface Ethernet1
   no shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address dhcp
   dhcp client accept default-route
!
interface Ethernet2
   no shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 172.16.6.6/31
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.43.1/32
!
interface Vxlan1
   description cv-pathfinder-transit_VTEP
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vrf default vni 1
   vxlan vrf IT vni 100
   vxlan vrf PROD vni 42
   vxlan vrf TRANSIT vni 66
!
application traffic recognition
   !
   application ipv4 microsoft-teams
   !
   application ipv4 skype
   !
   category video1
      application built-in-not-raising
      application microsoft-teams
   !
   application-profile video
      application skype
      category video1
   !
   application-profile voice
!
ip routing
ip routing vrf IT
no ip routing vrf MGMT
ip routing vrf PROD
ip routing vrf TRANSIT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.43.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Loopback0
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.44.1 peer group WAN-OVERLAY-PEERS
   neighbor 192.168.44.1 description cv-pathfinder-pathfinder
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      path-selection
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
stun
   client
      server-profile INET-cv-pathfinder-pathfinder-Ethernet1
         ip address 10.7.7.7
      server-profile INET-cv-pathfinder-pathfinder-Ethernet3
         ip address 10.9.9.9
      server-profile MPLS-cv-pathfinder-pathfinder-Ethernet2
         ip address 172.16.0.1
!
end
