!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dns-settings-2
ip name-server vrf default 10.10.10.1 priority 1
ip name-server vrf INBAND_MGMT 10.10.10.1 priority 1
ip name-server vrf default 10.10.10.2 priority 1
ip name-server vrf default 10.10.10.3
ip name-server vrf INBAND_MGMT 10.10.10.4
ip name-server vrf MGMT 10.10.10.5
!
no enable password
no aaa root
!
vlan 4092
   name INBAND_MGMT
!
vrf instance INBAND_MGMT
!
vrf instance MGMT
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   vrf INBAND_MGMT
   ip address 192.168.1.2/24
no ip routing vrf MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
