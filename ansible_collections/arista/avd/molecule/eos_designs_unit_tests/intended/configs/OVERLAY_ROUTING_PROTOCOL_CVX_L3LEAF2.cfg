!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OVERLAY_ROUTING_PROTOCOL_CVX_L3LEAF2
!
vlan 2910
   name L2VLAN_2910
!
vlan 2911
   name L2VLAN_2911
!
vlan 3910
   name SVI_3910
!
vrf instance MGMT
!
vrf instance TEST
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management cvx
   no shutdown
   server host 192.168.254.254
   server host 192.168.254.255
   source-interface Loopback0
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.254.2/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.253.2/32
!
interface Vlan3910
   description SVI_3910
   shutdown
   vrf TEST
!
interface Vxlan1
   description OVERLAY_ROUTING_PROTOCOL_CVX_L3LEAF2_VTEP
   vxlan source-interface Loopback1
   vxlan controller-client
   vxlan udp-port 4789
   vxlan vlan 2910 vni 13910
   vxlan vlan 2911 vni 13911
   vxlan vlan 3910 vni 14910
!
ip routing
no ip routing vrf MGMT
ip routing vrf TEST
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.254.0/24 eq 32
   seq 20 permit 192.168.253.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65002
   router-id 192.168.254.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
