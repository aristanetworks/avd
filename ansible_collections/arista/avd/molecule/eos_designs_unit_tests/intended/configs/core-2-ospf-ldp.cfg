!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname core-2-ospf-ldp
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Port-Channel12
   description P2P_LINK_TO_core-1-isis-sr-ldp_Port-Channel12
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.48.17/31
   ipv6 enable
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   mpls ip
   mpls ldp interface
   mpls ldp igp sync
!
interface Ethernet1
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet1
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address unnumbered loopback0
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet2
   no shutdown
   mtu 1601
   speed 100full
   no switchport
   ip address 100.123.123.3/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   service-profile test_qos_profile
!
interface Ethernet3
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet3
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.5/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet4
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet4
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.7/31
   ipv6 enable
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet5
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet5
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.9/31
   ipv6 enable
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet6
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet6
   no shutdown
   mtu 1602
   speed 100full
   no switchport
   ip address unnumbered loopback0
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   service-profile test_qos_profile
!
interface Ethernet10
   description P2P_LINK_TO_core-1-isis-sr-ldp_Ethernet10
   no shutdown
   mtu 1500
   speed forced 1000full
   no switchport
   ip address 100.64.48.13/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet12
   description P2P_LINK_TO_core-1-isis-sr-ldp_Port-Channel12
   no shutdown
   channel-group 12 mode active
!
interface Ethernet13
   description P2P_LINK_TO_core-1-isis-sr-ldp_Port-Channel12
   no shutdown
   channel-group 12 mode active
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 10.0.0.2/32
   ipv6 address 2000:1234:ffff:ffff::2/128
   ip ospf area 0.0.0.0
   mpls ldp interface
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router ospf 101
   router-id 10.0.0.2
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   no passive-interface Ethernet4
   no passive-interface Ethernet5
   no passive-interface Ethernet6
   no passive-interface Ethernet10
   no passive-interface Port-Channel12
   bfd default
   max-lsa 12000
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 10.0.0.2
   no shutdown
   transport-address interface Loopback0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
