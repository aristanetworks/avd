!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname node-type-l3-interfaces
!
sflow vrf sflow_vrf destination 10.10.10.12 1234
sflow run
!
spanning-tree mode none
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet1
   description peer1_eth1
   no shutdown
   speed forced 10000full
   no switchport
   ip address 192.168.1.2/31
   service-policy type qos input TEST_POLICY
   service-profile TEST-QOS-PROFILE
   sflow enable
   ! TEST RAW_EOS_CLI

!
interface Ethernet2/2
   description peer2
   no shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
   sflow enable
!
interface Ethernet42
   description This is a custom description
   shutdown
   no switchport
   ip address dhcp
   dhcp client accept default-route
   sflow enable
!
interface Ethernet43
   shutdown
   no switchport
   ip address 192.168.42.42/24
   sflow enable
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 1.2.3.1/32
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.2.3.4/24 eq 32
!
ip route 0.0.0.0/0 192.168.1.3
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65000
   router-id 1.2.3.1
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
