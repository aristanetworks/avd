!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-mgmt-mlag-b
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server 2.2.2.55 prefer
ntp server pool.ntp.org
!
no spanning-tree vlan-id 4094
!
no enable password
no aaa root
!
vlan 101
   name INBAND_MGMT
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description INBAND-MGMT-PARENT_Po101
   no shutdown
   switchport
   switchport trunk allowed vlan 101
   switchport mode trunk
   mlag 1
!
interface Port-Channel11
   description MLAG_PEER_inband-mgmt-mlag-a_Po11
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
   port-channel lacp fallback timeout 30
   port-channel lacp fallback individual
!
interface Ethernet1
   description INBAND-MGMT-PARENT_Ethernet102
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description INBAND-MGMT-PARENT-VRF_Ethernet102
   no shutdown
   channel-group 1 mode active
!
interface Ethernet11
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet11
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet12
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet12
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet13
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet13
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet14
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet14
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet15
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet15
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet16
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet16
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet17
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet17
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet18
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet18
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet19
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet19
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Ethernet20
   description MLAG_PEER_inband-mgmt-mlag-a_Ethernet20
   no shutdown
   switchport access vlan 101
   switchport mode access
   channel-group 11 mode active
!
interface Vlan101
   description Inband Management
   no shutdown
   mtu 1500
   ip address 192.168.101.23/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 100.64.0.201/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id inband-mgmt-mlag-test
   local-interface Vlan4094
   peer-address 100.64.0.200
   peer-link Port-Channel11
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.101.21
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
