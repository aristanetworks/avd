!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname faulty-mlag-leaf1
!
no spanning-tree vlan-id 4093-4094
!
no enable password
no aaa root
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel11
   description MLAG_PEER_faulty-mlag-leaf2_Po11
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet11
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet11
   no shutdown
   channel-group 11 mode active
!
interface Ethernet12
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet12
   no shutdown
   channel-group 11 mode active
!
interface Ethernet13
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet13
   no shutdown
   channel-group 11 mode active
!
interface Ethernet14
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet14
   no shutdown
   channel-group 11 mode active
!
interface Ethernet15
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet15
   no shutdown
   channel-group 11 mode active
!
interface Ethernet16
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet16
   no shutdown
   channel-group 11 mode active
!
interface Ethernet17
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet17
   no shutdown
   channel-group 11 mode active
!
interface Ethernet18
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet18
   no shutdown
   channel-group 11 mode active
!
interface Ethernet19
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet19
   no shutdown
   channel-group 11 mode active
!
interface Ethernet20
   description MLAG_PEER_faulty-mlag-leaf2_Ethernet20
   no shutdown
   channel-group 11 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.0.255.1/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.0.254.1/32
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.0.252.0/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.0.253.0/31
!
interface Vxlan1
   description faulty-mlag-leaf1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.0.255.0/24 eq 32
   seq 20 permit 10.0.254.0/24 eq 32
!
mlag configuration
   domain-id faulty-mlag
   local-interface Vlan4094
   peer-address 10.0.253.1
   peer-link Port-Channel11
   reload-delay mlag None
   reload-delay non-mlag None
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 10.0.255.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65000
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description faulty-mlag-leaf2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.0.252.1 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.0.252.1 description faulty-mlag-leaf2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
