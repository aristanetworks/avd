!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname CUSTOM-TEMPLATES-L2LEAF1A
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Port-Channel1
   description TEST_CUSTOM_PREFIX_CUSTOM_TEMPLATES_L3LEAF1_Po1_To_Po5
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
!
interface Ethernet1
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L3LEAF1B_Ethernet5
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.103/24
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
