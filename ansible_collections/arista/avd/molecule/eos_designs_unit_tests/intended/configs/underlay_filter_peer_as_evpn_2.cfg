!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname underlay_filter_peer_as_evpn_2
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_UNDERLAY_FILTER_PEER_AS_EVPN_1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.153.0/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.2/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.254.2/32
!
interface Vxlan1
   description underlay_filter_peer_as_evpn_2_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
route-map RM-BGP-AS64512-OUT deny 10
   match as 64512
!
route-map RM-BGP-AS64512-OUT permit 20
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 64513
   router-id 192.168.255.2
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.153.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.153.1 remote-as 64512
   neighbor 192.168.153.1 description underlay_filter_peer_as_evpn_1_Ethernet1
   neighbor 192.168.153.1 route-map RM-BGP-AS64512-OUT out
   neighbor 192.168.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.1 remote-as 64512
   neighbor 192.168.255.1 description underlay_filter_peer_as_evpn_1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
