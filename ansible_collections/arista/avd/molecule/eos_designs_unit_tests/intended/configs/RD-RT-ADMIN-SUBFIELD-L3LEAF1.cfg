!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname RD-RT-ADMIN-SUBFIELD-L3LEAF1
!
no enable password
no aaa root
!
vlan 1
   name VLAN_1
!
vlan 2
   name VLAN_2
!
vlan 3
   name VLAN_3
!
vlan 4
   name VLAN_4
!
vrf instance MGMT
!
vrf instance TEST1
   description TEST1
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.1/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.254.1/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.101/24
!
interface Vlan1
   description VLAN_1
   no shutdown
   vrf TEST1
   ip address virtual 10.0.1.1/24
!
interface Vlan2
   description VLAN_2
   no shutdown
   vrf TEST1
   ip address virtual 10.0.2.1/24
!
interface Vlan3
   description VLAN_3
   no shutdown
   vrf TEST1
   ip address virtual 10.0.3.1/24
!
interface Vlan4
   description VLAN_4
   no shutdown
   vrf TEST1
   ip address virtual 10.0.4.1/24
!
interface Vxlan1
   description RD-RT-ADMIN-SUBFIELD-L3LEAF1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 1 vni 80001
   vxlan vlan 2 vni 80002
   vxlan vlan 3 vni 80003
   vxlan vlan 4 vni 80004
   vxlan vrf TEST1 vni 22
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf TEST1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 192.168.255.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 1
      rd 192.168.255.1:10001
      route-target both 10001:10001
      redistribute learned
   !
   vlan 2
      rd 192.168.255.1:10002
      route-target both 10002:10002
      redistribute learned
   !
   vlan 3
      rd 192.168.255.1:33333
      route-target both 3333:3333
      redistribute learned
   !
   vlan 4
      rd 33333:33333
      route-target both 3333:3333
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf TEST1
      rd 192.168.255.1:11
      route-target import evpn 11:11
      route-target export evpn 11:11
      router-id 192.168.255.1
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
