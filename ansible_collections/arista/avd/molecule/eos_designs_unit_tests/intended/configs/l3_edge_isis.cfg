!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge_isis
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface ethernet1
   description P2P_LINK_TO_peer1_ethernet1
   no shutdown
   mtu 2000
   speed forced 10000full
   mac security profile TEST-MACSEC-PROFILE
   no switchport
   ip address 192.168.0.0/31
   ptp enable
   service-profile TEST-QOS-PROFILE
!
interface ethernet2
   description P2P_LINK_TO_peer2_ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.2/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface ethernet3
   description P2P_LINK_TO_peer3_ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.4/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface ethernet4
   description P2P_LINK_TO_peer4_ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.6/31
   isis enable EVPN_UNDERLAY
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 1.2.3.1/32
   isis enable EVPN_UNDERLAY
   isis passive
!
ip routing
no ip routing vrf MGMT
!
router isis EVPN_UNDERLAY
   net 49.0001.0001.0001.0001.00
   is-type level-2
   router-id ipv4 1.2.3.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
