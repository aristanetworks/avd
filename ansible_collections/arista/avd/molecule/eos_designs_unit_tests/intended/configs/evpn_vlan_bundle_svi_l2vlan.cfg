!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname evpn_vlan_bundle_svi_l2vlan
!
no enable password
no aaa root
!
vlan 10
   name storage_prod
!
vlan 20
   name storage_prod
!
vlan 90
   name vlan90
!
vlan 100
   name vlan100
!
vlan 1008
   name SVI_1
!
vlan 1009
   name SVI_2
!
vlan 1010
   name SVI_3
!
vrf instance MGMT
!
vrf instance SIT_VRF
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.10.0.3/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.11.0.3/32
!
interface Vlan1008
   description SVI_1
   no shutdown
   vrf SIT_VRF
!
interface Vlan1009
   description SVI_2
   no shutdown
   vrf SIT_VRF
!
interface Vlan1010
   description SVI_3
   no shutdown
   vrf SIT_VRF
!
interface Vxlan1
   description evpn_vlan_bundle_svi_l2vlan_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 20010
   vxlan vlan 20 vni 20020
   vxlan vlan 90 vni 20090
   vxlan vlan 100 vni 20100
   vxlan vlan 1008 vni 21008
   vxlan vlan 1009 vni 21009
   vxlan vlan 1010 vni 21010
   vxlan vrf SIT_VRF vni 789654
!
ip routing
no ip routing vrf MGMT
ip routing vrf SIT_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.0.0/24 eq 32
   seq 20 permit 10.11.0.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.10.0.3
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.10.0.3:20010
      route-target both 20010:20010
      redistribute learned
   !
   vlan 1010
      rd 10.10.0.3:21010
      route-target both 21010:21010
      redistribute learned
   !
   vlan 20
      rd 10.10.0.3:20020
      route-target both 20020:20020
      redistribute learned
   !
   vlan-aware-bundle bundle3
      rd 1.1.1.1:333
      route-target both 303:333
      redistribute learned
      vlan 90,100,1008-1009
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf SIT_VRF
      rd 10.10.0.3:789654
      route-target import evpn 789654:789654
      route-target export evpn 789654:789654
      router-id 10.10.0.3
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
