!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dns-settings-1
ip name-server vrf default 10.10.10.1 priority 1
ip name-server vrf MGMT 10.10.10.1 priority 1
ip name-server vrf default 10.10.10.2 priority 1
ip name-server vrf default 10.10.10.3
ip name-server vrf MGMT 10.10.10.5
ip name-server vrf MGMT 10.10.10.6
dns domain testfabric.local
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.2/24
no ip routing vrf MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
