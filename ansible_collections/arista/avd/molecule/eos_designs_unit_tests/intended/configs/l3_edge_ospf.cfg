!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname l3_edge_ospf
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface ethernet1
   description P2P_LINK_TO_peer1_ethernet1
   no shutdown
   mtu 2000
   speed forced 10000full
   mac security profile TEST-MACSEC-PROFILE
   no switchport
   ip address 192.168.0.0/31
   ptp enable
   service-profile TEST-QOS-PROFILE
!
interface ethernet2
   description P2P_LINK_TO_peer2_ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface ethernet3
   description P2P_LINK_TO_peer3_ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.4/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface ethernet4
   description P2P_LINK_TO_peer4_ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.6/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 1.2.3.1/32
   ip ospf area 0.0.0.0
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 1.2.3.1
   passive-interface default
   no passive-interface ethernet2
   no passive-interface ethernet3
   no passive-interface ethernet4
   max-lsa 12000
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
