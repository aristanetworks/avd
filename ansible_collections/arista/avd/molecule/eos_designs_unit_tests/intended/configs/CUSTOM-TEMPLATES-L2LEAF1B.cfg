!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname CUSTOM-TEMPLATES-L2LEAF1B
!
no spanning-tree vlan-id 4094
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L3LEAF1A_Po1_To_Po5_CUSTOM_TEMPLATES_L3LEAF1
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description MLAG_PEER_CUSTOM-TEMPLATES-L2LEAF1A_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L3LEAF1B_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_CUSTOM-TEMPLATES-L2LEAF1A_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_CUSTOM-TEMPLATES-L2LEAF1A_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.200.103/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.1/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id CUSTOM_TEMPLATES_L2LEAF1
   local-interface Vlan4094
   peer-address 10.255.252.0
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
end
