!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
flow tracking sampled
   sample 10000
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 300000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
         template interval 3600000
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname flow-tracking-tests-l2-leaf1
!
vlan 11
   name VLAN11
!
vlan 4092
   name INBAND_MGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description FLOW-TRACKING-TESTS-LEAF-MLAG_Po31
   no shutdown
   switchport trunk allowed vlan 11,4092
   switchport mode trunk
   switchport
   flow tracker sampled FLOW-TRACKER
!
interface Ethernet1
   description FLOW-TRACKING-TESTS-LEAF3_Ethernet31
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description FLOW-TRACKING-TESTS-LEAF4_Ethernet31
   no shutdown
   channel-group 1 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.0.201/24
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 10.254.254.4/24
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
ip route 0.0.0.0/0 10.254.254.1
!
end
