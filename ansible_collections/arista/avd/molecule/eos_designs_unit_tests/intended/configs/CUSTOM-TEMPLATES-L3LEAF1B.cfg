!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname CUSTOM-TEMPLATES-L3LEAF1B
!
no spanning-tree vlan-id 4093-4094
!
vlan 110
   name Tenant_A_OP_Zone_1
!
vlan 3000
   name MLAG_L3_VRF_TEST_VRF
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance TEST_VRF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel3
   description TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Eth3_Eth4_Po3
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel5
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1A_Po5_To_Po1_
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   mlag 5
!
interface Port-Channel12
   description TEST_CUSTOM_PREFIX_SERVER-2_data_portchannel_12
   no shutdown
   switchport mode trunk
   switchport
!
interface Ethernet1
   description TEST_CUSTOM_PREFIX_P2P_LINK_TO_CUSTOM-TEMPLATES-SPINE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.255.23/31
!
interface Ethernet3
   description TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1A_Ethernet2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1B_Ethernet2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet12
   description TEST_CUSTOM_PREFIX_SERVER-2_Nic1_data
   no shutdown
   channel-group 12 mode active
!
interface Ethernet13
   description TEST_CUSTOM_PREFIX_SERVER-2_Nic2_data
   no shutdown
   channel-group 12 mode active
!
interface Loopback0
   description TEST_CUSTOM_PREFIX_EVPN_Overlay_Peering_L3LEAF
   no shutdown
   ip address 192.168.255.22/32
!
interface Loopback1
   description TEST_CUSTOM_PREFIX_VTEP_VXLAN_Tunnel_Source_L3LEAF
   no shutdown
   ip address 192.168.254.21/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.200.102/24
!
interface Vlan110
   description Tenant_A_OP_Zone_1
   no shutdown
   vrf TEST_VRF
   ip address virtual 10.1.10.1/24
!
interface Vlan3000
   description MLAG_L3_VRF_TEST_VRF
   no shutdown
   mtu 9214
   vrf TEST_VRF
   ip address 10.255.240.11/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 9214
   ip address 10.255.251.11/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.252.11/31
!
interface Vxlan1
   description CUSTOM-TEMPLATES-L3LEAF1B_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 110 vni 11110
   vxlan vrf TEST_VRF vni 1
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf TEST_VRF
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.254.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.255.240.10/31
!
mlag configuration
   domain-id CUSTOM_TEMPLATES_L3LEAF1
   local-interface Vlan4094
   peer-address 10.255.252.10
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 192.168.255.22
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description CUSTOM-TEMPLATES-L3LEAF1A
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.251.10 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.10 description CUSTOM-TEMPLATES-L3LEAF1A_Vlan4093
   neighbor 172.31.255.22 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.255.22 remote-as 65001
   neighbor 172.31.255.22 description CUSTOM-TEMPLATES-SPINE1_Ethernet2
   neighbor 192.168.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.1 remote-as 65001
   neighbor 192.168.255.1 description CUSTOM-TEMPLATES-SPINE1_Loopback0
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 110
      rd 192.168.255.22:11110
      route-target both 11110:11110
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf TEST_VRF
      rd 192.168.255.22:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 192.168.255.22
      update wait-install
      neighbor 10.255.240.10 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.255.240.10 description CUSTOM-TEMPLATES-L3LEAF1A_Vlan3000
      redistribute connected route-map RM-CONN-2-BGP-VRFS
!
end
