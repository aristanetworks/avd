!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
flow tracking hardware
   tracker flowTracker
      record export on inactive timeout 70000
      record export on interval 5000
      exporter exp
         collector 127.0.0.1
         local interface Loopback0
         template interval 5000
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname sdwan-pathfinder
!
router path-selection
   peer dynamic source stun
   !
   load-balance policy LBPOLICY
!
router adaptive-virtual-topology
   topology role pathfinder
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
ip security
   !
   ike policy DP-IKE-POLICY
      local-id 192.168.42.1
   !
   ike policy CP-IKE-POLICY
      local-id 192.168.42.1
   !
   sa policy DP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy CP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   profile DP-PROFILE
      ike-policy DP-IKE-POLICY
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890666
      dpd 10 50 clear
      mode transport
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
!
interface Dps1
   description DPS Interface
   flow tracker hardware flowTracker
   tcp mss ceiling ipv4 1000
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.42.1/32
!
interface Vxlan1
   description sdwan-pathfinder_VTEP
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vrf default vni 100
!
ip routing
no ip routing vrf MGMT
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.42.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor RR-OVERLAY-PEERS peer group
   neighbor RR-OVERLAY-PEERS remote-as 65000
   neighbor RR-OVERLAY-PEERS update-source Loopback0
   neighbor RR-OVERLAY-PEERS bfd
   neighbor RR-OVERLAY-PEERS send-community
   neighbor RR-OVERLAY-PEERS maximum-routes 0
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Loopback0
   neighbor WAN-OVERLAY-PEERS route-reflector-client
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 12000
   !
   address-family evpn
      neighbor RR-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor RR-OVERLAY-PEERS activate
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      bgp missing-policy direction in action permit
      bgp missing-policy direction out action deny
      neighbor WAN-OVERLAY-PEERS activate
      path-selection role consumer propagator
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS additional-paths receive
      neighbor WAN-OVERLAY-PEERS additional-paths send any
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
stun
   server
!
end
