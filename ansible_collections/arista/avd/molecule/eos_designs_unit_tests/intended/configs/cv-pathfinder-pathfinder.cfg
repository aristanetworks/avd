!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
flow tracking hardware
   tracker WAN-FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 5000
      exporter DPI-EXPORTER
         collector 127.0.0.1
         local interface Loopback0
         template interval 5000
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname cv-pathfinder-pathfinder
!
router path-selection
   peer dynamic source stun
   !
   path-group INET id 101
      ipsec profile CP-PROFILE
      !
      local interface Ethernet1
      !
      local interface Ethernet3
   !
   path-group MPLS id 100
      !
      local interface Ethernet2
   !
   load-balance policy CONTROL-PLANE-PROFILE_LB
      path-group INET
      path-group MPLS
   !
   load-balance policy DEFAULT-AVT-POLICY_default_LB
      path-group Equinix
      path-group INET
      path-group MPLS priority 42
   !
   load-balance policy DEFAULT-AVT-POLICY_it_LB
      path-group INET
      path-group MPLS
   !
   load-balance policy PROD-AVT-POLICY_default_LB
      path-group INET
      path-group MPLS priority 2
   !
   load-balance policy PROD-AVT-POLICY_video_LB
      path-group LTE
      path-group MPLS
      path-group INET priority 2
   !
   load-balance policy PROD-AVT-POLICY_voice_LB
      path-group MPLS
      path-group INET priority 2
!
router adaptive-virtual-topology
   topology role pathfinder
   !
   policy DEFAULT-AVT-POLICY
      !
      match application-profile CONTROL-PLANE-APPLICATION-PROFILE
         avt profile CONTROL-PLANE-PROFILE
      !
      match application-profile it
         avt profile DEFAULT-AVT-POLICY_it
      !
      match application-profile default
         avt profile DEFAULT-AVT-POLICY_default
   !
   policy PROD-AVT-POLICY
      !
      match application-profile voice
         avt profile PROD-AVT-POLICY_voice
      !
      match application-profile video
         avt profile PROD-AVT-POLICY_video
      !
      match application-profile default
         avt profile PROD-AVT-POLICY_default
   !
   profile CONTROL-PLANE-PROFILE
      path-selection load-balance CONTROL-PLANE-PROFILE_LB
   !
   profile DEFAULT-AVT-POLICY_default
      path-selection load-balance DEFAULT-AVT-POLICY_default_LB
   !
   profile DEFAULT-AVT-POLICY_it
      path-selection load-balance DEFAULT-AVT-POLICY_it_LB
   !
   profile PROD-AVT-POLICY_default
      path-selection load-balance PROD-AVT-POLICY_default_LB
   !
   profile PROD-AVT-POLICY_video
      path-selection load-balance PROD-AVT-POLICY_video_LB
   !
   profile PROD-AVT-POLICY_voice
      path-selection load-balance PROD-AVT-POLICY_voice_LB
   !
   vrf default
      avt policy DEFAULT-AVT-POLICY
      avt profile DEFAULT-AVT-POLICY_default id 1
      avt profile DEFAULT-AVT-POLICY_it id 3
      avt profile CONTROL-PLANE-PROFILE id 254
   !
   vrf PROD
      avt policy PROD-AVT-POLICY
      avt profile PROD-AVT-POLICY_default id 1
      avt profile PROD-AVT-POLICY_voice id 2
      avt profile PROD-AVT-POLICY_video id 4
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
ip security
   !
   ike policy DP-IKE-POLICY
      local-id 192.168.44.1
   !
   ike policy CP-IKE-POLICY
      local-id 192.168.44.1
   !
   sa policy DP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy CP-SA-POLICY
      esp encryption aes128
      pfs dh-group 14
   !
   profile DP-PROFILE
      ike-policy DP-IKE-POLICY
      sa-policy DP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890666
      dpd 10 50 clear
      mode transport
   !
   profile CP-PROFILE
      ike-policy CP-IKE-POLICY
      sa-policy CP-SA-POLICY
      connection start
      shared-key 7 ABCDEF1234567890
      dpd 10 50 clear
      mode transport
!
interface Dps1
   description DPS Interface
   flow tracker hardware WAN-FLOW-TRACKER
   tcp mss ceiling ipv4 1000
!
interface Ethernet1
   no shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 10.7.7.7/31
!
interface Ethernet2
   no shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 172.16.0.1/31
!
interface Ethernet3
   no shutdown
   no switchport
   flow tracker hardware WAN-FLOW-TRACKER
   ip address 10.9.9.9/31
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 192.168.44.1/32
!
interface Vxlan1
   description cv-pathfinder-pathfinder_VTEP
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vrf default vni 1
!
ip routing
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 10.7.7.6
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 192.168.44.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   bgp cluster-id 192.168.44.1
   bgp listen range 192.168.42.0/24 peer-group WAN-OVERLAY-PEERS remote-as 65000
   bgp listen range 192.168.43.0/24 peer-group WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS peer group
   neighbor WAN-OVERLAY-PEERS remote-as 65000
   neighbor WAN-OVERLAY-PEERS update-source Loopback0
   neighbor WAN-OVERLAY-PEERS route-reflector-client
   neighbor WAN-OVERLAY-PEERS bfd
   neighbor WAN-OVERLAY-PEERS password 7 htm4AZe9mIQOO1uiMuGgYQ==
   neighbor WAN-OVERLAY-PEERS send-community
   neighbor WAN-OVERLAY-PEERS maximum-routes 0
   !
   address-family evpn
      neighbor WAN-OVERLAY-PEERS activate
      next-hop resolution disabled
   !
   address-family ipv4
      no neighbor WAN-OVERLAY-PEERS activate
   !
   address-family ipv4 sr-te
      neighbor WAN-OVERLAY-PEERS activate
   !
   address-family link-state
      neighbor WAN-OVERLAY-PEERS activate
      neighbor WAN-OVERLAY-PEERS missing-policy direction out action deny
      path-selection role consumer propagator
   !
   address-family path-selection
      bgp additional-paths receive
      bgp additional-paths send any
      neighbor WAN-OVERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
stun
   server
      local-interface Ethernet1
      local-interface Ethernet2
      local-interface Ethernet3
!
end
