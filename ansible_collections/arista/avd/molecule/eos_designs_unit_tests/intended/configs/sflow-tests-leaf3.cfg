!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname sflow-tests-leaf3
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 11
   name VLAN11
!
vlan 3000
   name MLAG_iBGP_VRF1
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF1
!
interface Port-Channel11
   description port-channel-interface-true
   no shutdown
   switchport
   switchport access vlan 11
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
   mlag 11
   spanning-tree portfast
   sflow enable
!
interface Port-Channel13
   description port-channel-interface-false
   no shutdown
   switchport
   switchport access vlan 11
   mlag 13
   spanning-tree portfast
   no sflow enable
!
interface Port-Channel15
   description port-channel-interface-no-definition
   no shutdown
   switchport
   switchport access vlan 11
   mlag 15
   spanning-tree portfast
   sflow enable
!
interface Port-Channel16
   description SFLOW-TESTS-L2-LEAF1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 11
   switchport mode trunk
   mlag 16
   sflow enable
!
interface Port-Channel17
   description SFLOW-TESTS-L2-LEAF2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 11
   switchport mode trunk
   mlag 17
   sflow enable
!
interface Ethernet1
   description P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.17/31
   sflow enable
!
interface Ethernet2
   description P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   ip address 10.254.2.19/31
   sflow enable
!
interface Ethernet11
   description port-channel-interface-true_PCI1
   no shutdown
   channel-group 11 mode on
!
interface Ethernet12
   description MLAG_PEER_sflow-tests-leaf4_Ethernet12
   no shutdown
   channel-group 11 mode active
!
interface Ethernet13
   description port-channel-interface-false_PCI11
   no shutdown
   channel-group 13 mode on
!
interface Ethernet15
   description port-channel-interface-no-definition_PCI13
   no shutdown
   channel-group 15 mode on
!
interface Ethernet16
   description SFLOW-TESTS-L2-LEAF1_Ethernet1
   no shutdown
   channel-group 16 mode active
!
interface Ethernet17
   description SFLOW-TESTS-L2-LEAF2_Ethernet1
   no shutdown
   channel-group 17 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.254.1.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.254.11.5/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.103/24
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
!
interface Vlan3000
   description MLAG_PEER_L3_iBGP: vrf VRF1
   no shutdown
   mtu 9214
   vrf VRF1
   ip address 10.254.1.104/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.254.1.104/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.254.1.72/31
!
interface Vxlan1
   description sflow-tests-leaf3_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.254.1.0/27 eq 32
   seq 20 permit 10.254.11.0/27 eq 32
!
mlag configuration
   domain-id sflow-tests-leaf-mlag
   local-interface Vlan4094
   peer-address 10.254.1.73
   peer-link Port-Channel11
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65105
   router-id 10.254.1.5
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65105
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description sflow-tests-leaf4
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.254.1.105 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.254.1.105 description sflow-tests-leaf4
   neighbor 10.254.2.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.16 remote-as 65200
   neighbor 10.254.2.16 description sflow-tests-spine1_Ethernet5
   neighbor 10.254.2.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.254.2.18 remote-as 65200
   neighbor 10.254.2.18 description sflow-tests-spine1_Ethernet6
   neighbor 10.255.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.0.1 remote-as 65200
   neighbor 10.255.0.1 description sflow-tests-spine1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.254.1.5:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF1
      rd 10.254.1.5:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 10.254.1.5
      neighbor 10.254.1.105 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
