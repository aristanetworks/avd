!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname inband-mgmt-subnet
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server 2.2.2.55 prefer
ntp server pool.ntp.org
!
no enable password
no aaa root
!
vlan 101
   name INBAND_MGMT
!
vrf instance MGMT
!
interface Port-Channel1
   description INBAND-MGMT-PARENT_Po21
   no shutdown
   switchport
   switchport trunk allowed vlan 101
   switchport mode trunk
!
interface Ethernet1
   description INBAND-MGMT-PARENT_Ethernet21
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description INBAND-MGMT-PARENT-VRF_Ethernet21
   no shutdown
   channel-group 1 mode active
!
interface Vlan101
   description Inband Management
   no shutdown
   mtu 1500
   ip address 192.168.101.4/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 192.168.101.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
