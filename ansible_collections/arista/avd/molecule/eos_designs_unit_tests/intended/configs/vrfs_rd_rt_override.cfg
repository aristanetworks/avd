!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname vrfs_rd_rt_override
!
no enable password
no aaa root
!
vlan 100
   name VLAN100
!
vlan 200
   name VLAN200
!
vrf instance MGMT
!
vrf instance VRF1
!
vrf instance VRF2
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.10.0.20/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.11.0.20/32
!
interface Vlan100
   description VLAN100
   no shutdown
   vrf VRF1
   ip address virtual 10.0.100.1/24
!
interface Vlan200
   description VLAN200
   no shutdown
   vrf VRF2
   ip address virtual 10.0.200.1/24
!
interface Vxlan1
   description vrfs_rd_rt_override_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 100 vni 10100
   vxlan vlan 200 vni 10200
   vxlan vrf VRF1 vni 1
   vxlan vrf VRF2 vni 2
!
ip virtual-router mac-address 00:dc:00:00:00:0a
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
ip routing vrf VRF2
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.0.0/24 eq 32
   seq 20 permit 10.11.0.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 10.10.0.20
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 100
      rd 10.10.0.20:10100
      route-target both 10100:10100
      redistribute learned
   !
   vlan 200
      rd 10.10.0.20:10200
      route-target both 10200:10200
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF1
      rd 111:222
      route-target import evpn 333:444
      route-target export evpn 333:444
      router-id 10.10.0.20
      redistribute connected
   !
   vrf VRF2
      rd 10.10.0.20:999
      route-target import evpn 2:999
      route-target export evpn 2:999
      router-id 10.10.0.20
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
