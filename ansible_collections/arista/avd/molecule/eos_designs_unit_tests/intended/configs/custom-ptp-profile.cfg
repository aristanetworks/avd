!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname custom-ptp-profile
!
ptp clock-identity 00:1C:73:1e:00:0c
ptp domain 127
ptp mode boundary
ptp priority1 30
ptp priority2 12
ptp monitor threshold offset-from-master 250
ptp monitor threshold mean-path-delay 1500
ptp monitor sequence-id
ptp monitor threshold missing-message sync 3 sequence-ids
ptp monitor threshold missing-message follow-up 3 sequence-ids
ptp monitor threshold missing-message delay-resp 3 sequence-ids
ptp monitor threshold missing-message announce 3 sequence-ids
!
vlan 11
   name VLAN11
!
vrf instance MGMT
!
vrf instance VRF1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Ethernet8
   description P2P_not-in-this-fabric_Ethernet8
   no shutdown
   mtu 9214
   no switchport
   ptp enable
   ptp announce interval 4
   ptp announce timeout 3
   ptp delay-req interval -6
   ptp sync-message interval -7
   ptp transport ipv4
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.42.42.42/32/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.42.42.42/32/32
!
interface Vlan11
   description VLAN11
   no shutdown
   vrf VRF1
   ip address 172.16.11.1/24
!
interface Vxlan1
   description custom-ptp-profile_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 11 vni 10011
   vxlan vrf VRF1 vni 1
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF1
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.10.10.0/24 eq 32
   seq 20 permit 10.10.10.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65042
   router-id 10.42.42.42/32
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 11
      rd 10.42.42.42/32:10011
      route-target both 10011:10011
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf VRF1
      rd 10.42.42.42/32:1
      route-target import evpn 1:1
      route-target export evpn 1:1
      router-id 10.42.42.42/32
      redistribute connected
!
end
