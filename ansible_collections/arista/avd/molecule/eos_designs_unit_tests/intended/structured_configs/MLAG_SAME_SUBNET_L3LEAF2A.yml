hostname: MLAG_SAME_SUBNET_L3LEAF2A
is_deployed: true
router_bgp:
  as: '923'
  router_id: 192.168.255.34
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '923'
    next_hop_self: true
    description: MLAG_SAME_SUBNET_L3LEAF2B
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.10.224.2
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: MLAG_SAME_SUBNET_L3LEAF2B
    description: MLAG_SAME_SUBNET_L3LEAF2B
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: TEST
    router_id: 192.168.255.34
    rd: 192.168.255.34:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.10.224.2
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: MLAG_SAME_SUBNET_L3LEAF2B
    updates:
      wait_install: true
  vlans:
  - id: 10
    tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
    rd: 192.168.255.34:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.201.118/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 10
  name: VLAN10
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
- id: 3000
  name: MLAG_iBGP_TEST
  trunk_groups:
  - LEAF_PEER_L3
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.10.224.1/30
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.10.255.1/30
- name: Vlan10
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  description: VLAN10
  shutdown: true
  ip_address_virtual: 10.10.10.1/24
  vrf: TEST
- name: Vlan3000
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf TEST'
  vrf: TEST
  mtu: 9214
  ip_address: 10.10.224.1/30
port_channel_interfaces:
- name: Port-Channel5
  description: MLAG_PEER_MLAG_SAME_SUBNET_L3LEAF2B_Po5
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet5
  peer: MLAG_SAME_SUBNET_L3LEAF2B
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_MLAG_SAME_SUBNET_L3LEAF2B_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: MLAG_SAME_SUBNET_L3LEAF2B
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_MLAG_SAME_SUBNET_L3LEAF2B_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 5
    mode: active
mlag_configuration:
  domain_id: MLAG_SAME_SUBNET_L3LEAF2
  local_interface: Vlan4094
  peer_address: 10.10.255.2
  peer_link: Port-Channel5
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.34/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.34/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  vxlan1:
    description: MLAG_SAME_SUBNET_L3LEAF2A_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10
      vrfs:
      - name: TEST
        vni: 1
metadata:
  platform: vEOS-LAB
