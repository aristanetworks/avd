router_bgp:
  as: '65200'
  router_id: 10.255.0.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  neighbors:
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: ptp-tests-leaf1_Ethernet1
    ip_address: 10.254.2.1
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: ptp-tests-leaf1_Ethernet2
    ip_address: 10.254.2.3
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: ptp-tests-leaf2_Ethernet1
    ip_address: 10.254.2.5
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: ptp-tests-leaf2_Ethernet2
    ip_address: 10.254.2.7
  - peer_group: EVPN-OVERLAY-PEERS
    description: ptp-tests-leaf1
    remote_as: '65101'
    ip_address: 10.254.1.1
  - peer_group: EVPN-OVERLAY-PEERS
    description: ptp-tests-leaf2
    remote_as: '65102'
    ip_address: 10.254.1.2
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- ip_routing: false
  name: MGMT
management_interfaces:
- description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  gateway: 192.168.0.1
  type: oob
  name: Management1
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  clock_identity: 00:00:00:00:00:00
  priority1: 20
  priority2: 1
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
- peer: ptp-tests-leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_PTP-TESTS-LEAF1_Ethernet1
  shutdown: false
  mtu: 9000
  type: routed
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  ip_address: 10.254.2.0/31
  name: Ethernet1
