loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.0.1/32
  name: Loopback0
prefix_lists:
- sequence_numbers:
  - action: permit 10.255.0.0/27 eq 32
    sequence: 10
  name: PL-LOOPBACKS-EVPN-OVERLAY
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
