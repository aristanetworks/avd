hostname: sflow-tests-spine2
is_deployed: true
router_bgp:
  as: '65200'
  router_id: 10.255.0.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.21/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- name: Ethernet9
  peer: sflow-tests-spine1
  peer_interface: Ethernet9
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet9
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: true
- name: Ethernet10
  peer: sflow-tests-spine1
  peer_interface: Ethernet10
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet10
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: false
- name: Ethernet11
  peer: sflow-tests-spine1
  peer_interface: Ethernet11
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet11
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: true
- name: Ethernet12
  peer: sflow-tests-spine1
  peer_interface: Ethernet12
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet12
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: true
- name: Ethernet13
  peer: sflow-tests-spine1
  peer_interface: Ethernet13
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet13
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: false
- name: Ethernet14
  peer: sflow-tests-spine1
  peer_interface: Ethernet14
  peer_type: spine
  description: P2P_LINK_TO_sflow-tests-spine1_Ethernet14
  type: routed
  shutdown: false
  mtu: 9214
  sflow:
    enable: true
sflow:
  run: true
  vrfs:
  - name: MGMT
    destinations:
    - destination: 10.10.10.10
    - destination: 10.10.10.11
    source_interface: Management1
  - name: sflowvrf
    destinations:
    - destination: 10.10.10.12
      port: 1234
    source_interface: Loopback321
metadata:
  platform: vEOS-LAB
