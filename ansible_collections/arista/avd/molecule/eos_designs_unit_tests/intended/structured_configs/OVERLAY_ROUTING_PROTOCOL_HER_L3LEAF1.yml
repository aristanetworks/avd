router_bgp:
  as: '65001'
  router_id: 192.168.254.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: IPv4-UNDERLAY-PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.254.1/32
  name: Loopback0
- description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.253.1/32
  name: Loopback1
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.254.0/24 eq 32
  - sequence: 20
    action: permit 192.168.253.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
vlans:
- tenant: TEST
  name: SVI_ON_ALL_LEAFS
  id: 3900
- tenant: TEST
  name: SVI_ON_LEAF1
  id: 3901
- tenant: TEST
  name: SVI_ON_LEAF1-2
  id: 3902
- tenant: TEST
  name: L2VLAN_ON_ALL_LEAFS
  id: 2900
- tenant: TEST
  name: L2VLAN_ON_LEAF1
  id: 2901
- tenant: TEST
  name: L2VLAN_ON_LEAF1-2
  id: 2902
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- tenant: TEST
  tags:
  - leaf1
  - leaf2
  - leaf3
  description: SVI_ON_ALL_LEAFS
  shutdown: true
  vrf: TEST
  name: Vlan3900
- tenant: TEST
  tags:
  - leaf1
  description: SVI_ON_LEAF1
  shutdown: true
  vrf: TEST
  name: Vlan3901
- tenant: TEST
  tags:
  - leaf1
  - leaf2
  description: SVI_ON_LEAF1-2
  shutdown: true
  vrf: TEST
  name: Vlan3902
vxlan_interface:
  Vxlan1:
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - vni: 13900
        flood_vteps:
        - 192.168.253.2
        - 192.168.253.3
        id: 3900
      - vni: 13901
        flood_vteps: []
        id: 3901
      - vni: 13902
        flood_vteps:
        - 192.168.253.2
        id: 3902
      - vni: 12900
        flood_vteps:
        - 192.168.253.2
        - 192.168.253.3
        id: 2900
      - vni: 12901
        flood_vteps: []
        id: 2901
      - vni: 12902
        flood_vteps:
        - 192.168.253.2
        id: 2902
