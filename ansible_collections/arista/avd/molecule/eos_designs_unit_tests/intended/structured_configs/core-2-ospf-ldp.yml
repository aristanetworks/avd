  ospf_area: 0.0.0.0
  mpls:
    ldp:
      interface: true
router_ospf:
  process_ids:
  - id: 101
    passive_interface_default: true
    router_id: 10.0.0.2
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Ethernet3
    - Ethernet4
    - Ethernet5
    - Ethernet6
    - Ethernet10
    - Port-Channel12
    bfd_enable: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.0.0.2
    shutdown: false
    transport_address_interface: Loopback0
