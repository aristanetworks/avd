prefix_lists:
- sequence_numbers:
  - action: permit 192.168.255.0/24 eq 32
    sequence: 10
  - action: permit 192.168.254.0/24 eq 32
    sequence: 20
  name: PL-LOOPBACKS-EVPN-OVERLAY
- sequence_numbers:
  - action: permit 10.2.10.0/24
    sequence: 10
  name: PL-SVI-VRF-DEFAULT
- sequence_numbers:
  - action: permit 10.0.0.0/8
    sequence: 10
  name: PL-STATIC-VRF-DEFAULT
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 30
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 20
    type: permit
    match:
    - ip address prefix-list PL-STATIC-VRF-DEFAULT
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 20
    type: permit
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-SVI-VRF-DEFAULT
  - sequence: 15
    type: deny
    match:
    - ip address prefix-list PL-STATIC-VRF-DEFAULT
