hostname: node-type-l3-interfaces
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 1.2.3.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  peer: peer1
  peer_interface: eth1
  ip_address: 192.168.1.2/31
  shutdown: false
  switchport:
    enabled: false
  description: peer1_eth1
  speed: forced 10000full
  service_profile: TEST-QOS-PROFILE
  eos_cli: '! TEST RAW_EOS_CLI

    '
  sflow:
    enable: true
  service_policy:
    qos:
      input: TEST_POLICY
- name: Ethernet2/2
  peer_type: l3_interface
  peer: peer2
  ip_address: dhcp
  shutdown: false
  switchport:
    enabled: false
  description: peer2
  sflow:
    enable: true
  dhcp_client_accept_default_route: true
- name: Ethernet42
  peer_type: l3_interface
  peer: peer3
  ip_address: dhcp
  shutdown: true
  switchport:
    enabled: false
  description: This is a custom description
  sflow:
    enable: true
  dhcp_client_accept_default_route: true
- name: Ethernet43
  peer_type: l3_interface
  ip_address: 192.168.42.42/24
  shutdown: true
  switchport:
    enabled: false
  sflow:
    enable: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.2.3.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.2.3.4/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
static_routes:
- destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.3
sflow:
  run: true
  vrfs:
  - name: sflow_vrf
    destinations:
    - destination: 10.10.10.12
      port: 1234
