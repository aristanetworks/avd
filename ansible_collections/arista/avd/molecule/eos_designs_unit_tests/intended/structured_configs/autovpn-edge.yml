hostname: autovpn-edge
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.30.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 192.168.131.1
    peer_group: WAN-OVERLAY-PEERS
    peer: autovpn-rr1
    description: autovpn-rr1
  - ip_address: 192.168.131.2
    peer_group: WAN-OVERLAY-PEERS
    peer: autovpn-rr2
    description: autovpn-rr2
  vrfs:
  - name: default
    rd: 192.168.30.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: PROD
    router_id: 192.168.30.1
    rd: 192.168.30.1:42
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '42:42'
      export:
      - address_family: evpn
        route_targets:
        - '42:42'
    redistribute_routes:
    - source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  tenant: TenantA
  ip_routing: true
- name: PROD
  tenant: TenantA
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: dhcp
  shutdown: false
  type: routed
  description: Comcast_666
  dhcp_client_accept_default_route: true
- name: Ethernet2
  peer_type: l3_interface
  ip_address: 10.14.14.14/31
  shutdown: false
  type: routed
  description: MPLS-SP-1_Cat6
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.30.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.30.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.30.1:0 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.30.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.30.1:0
ip_security:
  ike_policies:
  - name: AUTOVPN-IKE
    local_id: 192.168.130.1
  sa_policies:
  - name: AUTOVPN-SA
  profiles:
  - name: AUTOVPN
    ike_policy: AUTOVPN-IKE
    sa_policy: AUTOVPN-SA
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: AUTOVPN
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
      stun:
        server_profiles:
        - INET-autovpn-rr1-Ethernet1
        - INET-autovpn-rr2-Ethernet1
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.131.1
      name: autovpn-rr1
      ipv4_addresses:
      - 10.7.7.7
    - router_ip: 192.168.131.2
      name: autovpn-rr2
      ipv4_addresses:
      - 10.8.8.8
    ipsec_profile: AUTOVPN
  - name: MPLS
    id: 100
    local_interfaces:
    - name: Ethernet2
    dynamic_peers:
      enabled: true
      ipsec: false
  load_balance_policies:
  - name: LB-DEFAULT-AUTOVPN-POLICY-CONTROL-PLANE
    path_groups:
    - name: INET
      priority: 42
    - name: MPLS
  - name: LB-DEFAULT-AUTOVPN-POLICY-IT
    path_groups:
    - name: MPLS
    - name: INET
      priority: 2
  - name: LB-PROD-AUTOVPN-POLICY-VOICE
    path_groups:
    - name: INET
  - name: LB-PROD-AUTOVPN-POLICY-VIDEO
    path_groups:
    - name: INET
  - name: LB-PROD-AUTOVPN-POLICY-DEFAULT
    path_groups:
    - name: INET
  policies:
  - name: DEFAULT-AUTOVPN-POLICY-WITH-CP
    rules:
    - id: 10
      application_profile: APP-PROFILE-CONTROL-PLANE
      load_balance: LB-DEFAULT-AUTOVPN-POLICY-CONTROL-PLANE
    - id: 20
      application_profile: IT
      load_balance: LB-DEFAULT-AUTOVPN-POLICY-IT
  - name: PROD-AUTOVPN-POLICY
    rules:
    - id: 10
      application_profile: VOICE
      load_balance: LB-PROD-AUTOVPN-POLICY-VOICE
    - id: 20
      application_profile: VIDEO
      load_balance: LB-PROD-AUTOVPN-POLICY-VIDEO
    default_match:
      load_balance: LB-PROD-AUTOVPN-POLICY-DEFAULT
  vrfs:
  - name: default
    path_selection_policy: DEFAULT-AUTOVPN-POLICY-WITH-CP
  - name: PROD
    path_selection_policy: PROD-AUTOVPN-POLICY
stun:
  client:
    server_profiles:
    - name: INET-autovpn-rr1-Ethernet1
      ip_address: 10.7.7.7
    - name: INET-autovpn-rr2-Ethernet1
      ip_address: 10.8.8.8
application_traffic_recognition:
  application_profiles:
  - name: IT
  - name: VOICE
  - name: VIDEO
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      dest_prefix_set_name: PFX-PATHFINDERS
  field_sets:
    ipv4_prefixes:
    - name: PFX-PATHFINDERS
      prefix_values:
      - 192.168.131.1/32
      - 192.168.131.2/32
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 192.168.130.1/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: autovpn-edge_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
      - name: PROD
        vni: 42
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
