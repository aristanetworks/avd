hostname: sflow-tests-l2-leaf1
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
- destination_address_prefix: 0.0.0.0/0
  gateway: 10.254.254.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.201/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: sflow-tests-leaf3
  peer_interface: Ethernet16
  peer_type: l3leaf
  description: L2_sflow-tests-leaf3_Ethernet16
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: sflow-tests-leaf4
  peer_interface: Ethernet16
  peer_type: l3leaf
  description: L2_sflow-tests-leaf4_Ethernet16
  shutdown: false
  channel_group:
    id: 1
    mode: active
port_channel_interfaces:
- name: Port-Channel1
  description: L2_sflow-tests-leaf-mlag_Port-Channel16
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 11,4092
  shutdown: false
  sflow:
    enable: true
vlans:
- id: 11
  name: VLAN11
  tenant: SFLOW
- id: 4092
  tenant: system
  name: INBAND_MGMT
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan4092
  description: Inband Management
  shutdown: false
  mtu: 1500
  ip_address: 10.254.254.4/24
  type: inband_mgmt
sflow:
  run: true
  sample: 10
  destinations:
  - destination: 10.10.10.10
  - destination: 10.10.10.11
  source_interface: Vlan4092
  vrfs:
  - name: MGMT
    destinations:
    - destination: 10.10.10.12
    source_interface: Management1
metadata:
  platform: vEOS-lab
