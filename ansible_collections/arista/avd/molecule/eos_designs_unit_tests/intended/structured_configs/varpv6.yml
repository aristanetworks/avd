hostname: varpv6
is_deployed: true
router_bgp:
  as: '101'
  router_id: 192.168.255.101
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 192.168.255.101:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 192.168.255.101
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 100
    tenant: TENANT1
    rd: 192.168.255.101:10100
    route_targets:
      both:
      - 10100:10100
    redistribute_routes:
    - learned
  - id: 200
    tenant: TENANT1
    rd: 192.168.255.101:10200
    route_targets:
      both:
      - 10200:10200
    redistribute_routes:
    - learned
  - id: 300
    tenant: TENANT1
    rd: 192.168.255.101:10300
    route_targets:
      both:
      - 10300:10300
    redistribute_routes:
    - learned
  - id: 400
    tenant: TENANT1
    rd: 192.168.255.101:10400
    route_targets:
      both:
      - 10400:10400
    redistribute_routes:
    - learned
  - id: 500
    tenant: TENANT1
    rd: 192.168.255.101:10500
    route_targets:
      both:
      - 10500:10500
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: TENANT1
  ip_routing: true
  ipv6_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.101/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.101/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 100
  name: VARPv6_configured_1
  tenant: TENANT1
- id: 200
  name: VARPv6_not_configured_1
  tenant: TENANT1
- id: 300
  name: VARPv6_configured_2
  tenant: TENANT1
- id: 400
  name: VARPv6_not_configured_2
  tenant: TENANT1
- id: 500
  name: VARPv6_not_configured_3
  tenant: TENANT1
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vlan_interfaces:
- name: Vlan100
  tenant: TENANT1
  description: VARPv6_configured_1
  shutdown: false
  ipv6_address: 2001:db8::2/64
  ipv6_virtual_router_addresses:
  - fe80::1
  vrf: VRF1
- name: Vlan200
  tenant: TENANT1
  description: VARPv6_not_configured_1
  shutdown: false
  vrf: VRF1
- name: Vlan300
  tenant: TENANT1
  description: VARPv6_configured_2
  shutdown: false
  ipv6_enable: true
  ipv6_virtual_router_addresses:
  - fe80::1
  vrf: VRF1
- name: Vlan400
  tenant: TENANT1
  description: VARPv6_not_configured_2
  shutdown: false
  ipv6_enable: false
  vrf: VRF1
- name: Vlan500
  tenant: TENANT1
  description: VARPv6_not_configured_3
  shutdown: false
  ipv6_enable: false
  ipv6_address_virtuals:
  - 2001:db8::1/64
  vrf: VRF1
vxlan_interface:
  vxlan1:
    description: varpv6_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 100
        vni: 10100
      - id: 200
        vni: 10200
      - id: 300
        vni: 10300
      - id: 400
        vni: 10400
      - id: 500
        vni: 10500
      vrfs:
      - name: VRF1
        vni: 1
