- name: Ethernet5
  peer: video-endpoint
  peer_interface: PCI1
  peer_type: server
  description: video-endpoint_PCI1
  type: switched
  shutdown: false
  mode: access
  vlans: '11'
  spanning_tree_portfast: edge
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
