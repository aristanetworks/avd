router_bgp:
  as: '65101'
  router_id: 10.254.1.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: ptp-tests-spine1_Ethernet1
  - ip_address: 10.254.2.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: ptp-tests-spine1_Ethernet2
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    description: ptp-tests-spine1
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    router_id: 10.254.1.1
    rd: 10.254.1.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 11
    tenant: PTP
    rd: 10.254.1.1:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: PTP
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.101/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  clock_identity: '11:11:11:11:11:11'
  priority1: 30
  priority2: 1
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
- name: Ethernet1
  peer: ptp-tests-spine1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet1
  shutdown: false
  mtu: 9000
  type: routed
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  ip_address: 10.254.2.1/31
- name: Ethernet2
  peer: ptp-tests-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_PTP-TESTS-SPINE1_Ethernet2
  shutdown: false
  mtu: 9000
  type: routed
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  ip_address: 10.254.2.3/31
- name: Ethernet13
  peer: bmca-endpoint
  peer_interface: eth1
  peer_type: server
  description: bmca-endpoint_eth1
  type: switched
  shutdown: false
  mode: access
  vlans: '11'
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
