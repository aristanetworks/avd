hostname: ptp-tests-leaf1
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 10.254.1.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.254.2.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: ptp-tests-spine1
    description: ptp-tests-spine1_Ethernet1
  - ip_address: 10.254.2.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: ptp-tests-spine1
    description: ptp-tests-spine1_Ethernet2
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: ptp-tests-spine1
    description: ptp-tests-spine1_Loopback0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 10.254.1.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.1
    redistribute:
      connected:
        enabled: true
  vlans:
  - id: 11
    tenant: PTP
    rd: 10.254.1.1:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: PTP
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.101/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  mode_one_step: true
  clock_identity: '11:11:11:11:11:11'
  priority1: 30
  priority2: 1
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
- name: Ethernet1
  peer: ptp-tests-spine1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_ptp-tests-spine1_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.254.2.1/31
- name: Ethernet2
  peer: ptp-tests-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_ptp-tests-spine1_Ethernet2
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.254.2.3/31
- name: Ethernet11
  peer: ptp-tests-l2leaf1-ptp-disabled
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: L2_ptp-tests-l2leaf1-ptp-disabled_Ethernet1
  shutdown: false
  channel_group:
    id: 11
    mode: active
- name: Ethernet12
  peer: ptp-tests-l2leaf2-ptp-enabled
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: L2_ptp-tests-l2leaf2-ptp-enabled_Ethernet1
  shutdown: false
  channel_group:
    id: 12
    mode: active
- name: Ethernet14
  peer: ptp-tests-l2leaf2-ptp-enabled-uplink-disabled
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: L2_ptp-tests-l2leaf2-ptp-enabled-uplink-disabled_Ethernet1
  shutdown: false
  channel_group:
    id: 14
    mode: active
- name: Ethernet13
  peer: bmca-endpoint
  peer_interface: eth1
  peer_type: server
  port_profile: PTP-profile-BMCA
  description: SERVER_bmca-endpoint_eth1
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
- name: Ethernet5
  peer: video-endpoint
  peer_interface: PCI1
  peer_type: server
  description: SERVER_video-endpoint_PCI1
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  spanning_tree_portfast: edge
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
    role: master
- name: Ethernet6
  peer: Endpoint-with-mpass
  peer_interface: PCI1
  peer_type: server
  description: SERVER_Endpoint-with-mpass_PCI1
  shutdown: false
  channel_group:
    id: 6
    mode: active
- name: Ethernet3
  peer: Endpoint-with-specific-PTP-profile
  peer_interface: eth3
  peer_type: server
  description: SERVER_Endpoint-with-specific-PTP-profile_eth3
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  ptp:
    announce:
      interval: -2
      timeout: 3
    delay_req: -4
    sync_message:
      interval: -4
    transport: ipv4
    enable: true
    role: master
port_channel_interfaces:
- name: Port-Channel11
  description: L2_ptp-tests-l2leaf1-ptp-disabled_Port-Channel1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '11'
  shutdown: false
- name: Port-Channel12
  description: L2_ptp-tests-l2leaf2-ptp-enabled_Port-Channel1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '11'
  shutdown: false
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
- name: Port-Channel14
  description: L2_ptp-tests-l2leaf2-ptp-enabled-uplink-disabled_Port-Channel1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '11'
  shutdown: false
- name: Port-Channel6
  description: SERVER_Endpoint-with-mpass
  shutdown: false
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
    role: master
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.1.1/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.254.11.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 11
  name: VLAN11
  tenant: PTP
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan11
  tenant: PTP
  description: VLAN11
  shutdown: false
  ip_address: 172.16.11.1/24
  vrf: VRF1
vxlan_interface:
  vxlan1:
    description: ptp-tests-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1
metadata:
  platform: vEOS-lab
