hostname: flow-tracking-tests-leaf2
is_deployed: true
router_bgp:
  as: '65102'
  router_id: 10.254.1.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: flow-tracking-tests-spine1
    description: flow-tracking-tests-spine1_Ethernet3
  - ip_address: 10.254.2.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: flow-tracking-tests-spine2
    description: flow-tracking-tests-spine2_Ethernet4
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-spine1
    description: flow-tracking-tests-spine1_Loopback0
    remote_as: '65200'
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-spine2
    description: flow-tracking-tests-spine2_Loopback0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 10.254.1.2:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.2
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 11
    tenant: FLOW_TRACKING
    rd: 10.254.1.2:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: FLOW_TRACKING
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.102/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: flow-tracking-tests-spine1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_flow-tracking-tests-spine1_Ethernet3
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.254.2.5/31
- name: Ethernet2
  peer: flow-tracking-tests-spine2
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_flow-tracking-tests-spine2_Ethernet4
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.254.2.7/31
- name: Ethernet81
  peer_type: l3_interface
  ip_address: 10.1.55.2/31
  shutdown: false
  flow_tracker:
    sampled: FLOW-TRACKER-3
  switchport:
    enabled: false
  vrf: VRF1
- name: Ethernet82
  peer_type: l3_interface
  ip_address: 10.1.55.2/31
  shutdown: false
  switchport:
    enabled: false
  vrf: VRF1
- name: Ethernet83
  peer_type: l3_interface
  ip_address: 10.1.55.2/31
  shutdown: false
  switchport:
    enabled: false
  vrf: VRF1
- name: Ethernet84
  peer_type: l3_interface
  ip_address: 10.1.55.2/31
  shutdown: false
  flow_tracker:
    sampled: FLOW-TRACKER-4
  switchport:
    enabled: false
  vrf: VRF1
- name: Ethernet10
  peer: single-interface-true
  peer_interface: eth2
  peer_type: server
  description: SERVER_single-interface-true_eth2
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
- name: Ethernet11
  peer: single-interface-false
  peer_interface: eth12
  peer_type: server
  description: SERVER_single-interface-false_eth12
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
- name: Ethernet12
  peer: single-interface-no-definition
  peer_interface: eth13
  peer_type: server
  description: SERVER_single-interface-no-definition_eth13
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  flow_tracker:
    sampled: FLOW-TRACKER-3
- name: Ethernet13
  peer: single-interface-true4
  peer_interface: eth1
  peer_type: server
  description: SERVER_single-interface-true4_eth1
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.1.2/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.254.11.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 11
  name: VLAN11
  tenant: FLOW_TRACKING
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:11:22:33:44:55
vlan_interfaces:
- name: Vlan11
  tenant: FLOW_TRACKING
  description: VLAN11
  shutdown: false
  ip_address: 172.17.11.1/24
  vrf: VRF1
vxlan_interface:
  vxlan1:
    description: flow-tracking-tests-leaf2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1
flow_tracking:
  sampled:
    encapsulation:
      mpls: true
    sample: 50000
    hardware_offload:
      ipv4: true
      ipv6: true
      threshold_minimum: 1332
    trackers:
    - name: FLOW-TRACKER-3
      record_export:
        on_inactive_timeout: 50000
        on_interval: 300331
      exporters:
      - name: ayush_exporter
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 40000
    - name: FLOW-TRACKER-4
      record_export:
        on_inactive_timeout: 50020
        on_interval: 300321
      exporters:
      - name: ayush_exporter
        collector:
          host: 127.0.2.1
        local_interface: Loopback0
        template_interval: 40020
    shutdown: false
metadata:
  platform: vEOS-lab
