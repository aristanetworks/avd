hostname: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 192.168.255.4
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65101'
    next_hop_self: true
    description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.251.0
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
    description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Vlan4093
  - ip_address: 172.31.255.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1
    description: UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1_Ethernet2
  - ip_address: 192.168.255.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1
    description: UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1_Loopback0
    remote_as: '65001'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.107/24
  gateway: 192.168.200.5
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 9214
  ip_address: 10.255.251.1/31
  pim:
    ipv4:
      sparse_mode: true
- name: Vlan4094
  description: mlag_peer_vlan_structured_config_override
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.255.252.1/31
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Port-Channel3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
- name: Port-Channel5
  description: L2_UPLINK-MLAG-STRUCTURED-CONFIG-L2LEAF1_Port-Channel1
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: none
      native_vlan_tag: true
  shutdown: false
  mlag: 5
  storm_control:
    broadcast:
      level: '25'
    unknown_unicast:
      level: '25'
ethernet_interfaces:
- name: Ethernet3
  peer: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1A_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_UPLINK-MLAG-STRUCTURED-CONFIG-SPINE1_Ethernet2
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 172.31.255.3/31
  pim:
    ipv4:
      sparse_mode: true
- name: Ethernet5
  peer: UPLINK-MLAG-STRUCTURED-CONFIG-L2LEAF1A
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: L2_UPLINK-MLAG-STRUCTURED-CONFIG-L2LEAF1A_Ethernet2
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: UPLINK-MLAG-STRUCTURED-CONFIG-L2LEAF1B
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: L2_UPLINK-MLAG-STRUCTURED-CONFIG-L2LEAF1B_Ethernet2
  shutdown: false
  channel_group:
    id: 5
    mode: active
mlag_configuration:
  domain_id: DC1_LEAF1
  local_interface: Vlan4094
  peer_address: 10.255.252.0
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.4/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  vxlan1:
    description: UPLINK-MLAG-STRUCTURED-CONFIG-L3LEAF1B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
metadata:
  platform: vEOS-LAB
