router_bgp:
  as: '65105'
  router_id: 10.254.1.6
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65105'
    next_hop_self: true
    description: sflow-tests-leaf5
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.254.1.104
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: sflow-tests-leaf5
  - ip_address: 10.254.2.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: sflow-tests-spine1_Ethernet7
  - ip_address: 10.254.2.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: sflow-tests-spine1_Ethernet8
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-spine1
    remote_as: '65200'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    router_id: 10.254.1.6
    rd: 10.254.1.6:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.254.1.104
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 11
    tenant: SFLOW
    rd: 10.254.1.6:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: SFLOW
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.106/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
  id: 4093
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
- id: 11
  name: VLAN11
  tenant: SFLOW
- id: 3000
  name: MLAG_iBGP_VRF1
  trunk_groups:
  - LEAF_PEER_L3
  tenant: SFLOW
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9000
  ip_address: 10.254.1.105/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.254.1.73/31
  no_autostate: true
  mtu: 9000
- name: Vlan11
  tenant: SFLOW
  description: VLAN11
  shutdown: false
  vrf: VRF1
- name: Vlan3000
  tenant: SFLOW
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf VRF1'
  vrf: VRF1
  mtu: 9000
  ip_address: 10.254.1.105/31
port_channel_interfaces:
- name: Port-Channel11
  description: MLAG_PEER_sflow-tests-leaf5_Po11
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
  sflow:
    enable: true
ethernet_interfaces:
- peer: sflow-tests-leaf5
  peer_interface: Ethernet11
  peer_type: mlag_peer
  description: MLAG_PEER_sflow-tests-leaf5_Ethernet11
  type: switched
  shutdown: false
  channel_group:
    id: 11
    mode: active
  name: Ethernet11
- peer: sflow-tests-leaf5
  peer_interface: Ethernet12
  peer_type: mlag_peer
  description: MLAG_PEER_sflow-tests-leaf5_Ethernet12
  type: switched
  shutdown: false
  channel_group:
    id: 11
    mode: active
  name: Ethernet12
- name: Ethernet1
  peer: sflow-tests-spine1
  peer_interface: Ethernet7
  peer_type: spine
  description: P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet7
  shutdown: false
  sflow:
    enable: true
  mtu: 9000
  type: routed
  ip_address: 10.254.2.21/31
- name: Ethernet2
  peer: sflow-tests-spine1
  peer_interface: Ethernet8
  peer_type: spine
  description: P2P_LINK_TO_SFLOW-TESTS-SPINE1_Ethernet8
  shutdown: false
  sflow:
    enable: true
  mtu: 9000
  type: routed
  ip_address: 10.254.2.23/31
mlag_configuration:
  domain_id: sflow-tests-leaf-mlag
  local_interface: Vlan4094
  peer_address: 10.254.1.72
  peer_link: Port-Channel11
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.254.1.6/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.254.11.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: sflow-tests-leaf6_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1
