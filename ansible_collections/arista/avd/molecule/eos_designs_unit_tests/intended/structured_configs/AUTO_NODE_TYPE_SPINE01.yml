hostname: AUTO_NODE_TYPE_SPINE01
is_deployed: true
router_bgp:
  as: '65100'
  router_id: 192.168.255.1
  bgp_defaults:
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.31.255.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: AUTO_NODE_TYPE_LEAF01
    description: AUTO_NODE_TYPE_LEAF01_Ethernet1
  - ip_address: 172.31.255.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: AUTO_NODE_TYPE_UNGROUPED_LEAF02
    description: AUTO_NODE_TYPE_UNGROUPED_LEAF02_Ethernet1
  - ip_address: 192.168.255.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: AUTO_NODE_TYPE_LEAF01
    description: AUTO_NODE_TYPE_LEAF01
    remote_as: '65101'
  - ip_address: 192.168.255.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: AUTO_NODE_TYPE_UNGROUPED_LEAF02
    description: AUTO_NODE_TYPE_UNGROUPED_LEAF02
    remote_as: '65102'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.203.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.203.10
  gateway: 192.168.203.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: AUTO_NODE_TYPE_LEAF01
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_AUTO_NODE_TYPE_LEAF01_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.255.0/31
- name: Ethernet2
  peer: AUTO_NODE_TYPE_UNGROUPED_LEAF02
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_AUTO_NODE_TYPE_UNGROUPED_LEAF02_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.255.4/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: vEOS-LAB
