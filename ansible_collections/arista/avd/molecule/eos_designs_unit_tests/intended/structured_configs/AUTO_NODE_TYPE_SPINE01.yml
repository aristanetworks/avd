router_bgp:
  as: '65100'
  router_id: 192.168.255.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  neighbors:
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: AUTO_NODE_TYPE_LEAF01_Ethernet1
    ip_address: 172.31.255.1
  - peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: AUTO_NODE_TYPE_UNGROUPED_LEAF02_Ethernet1
    ip_address: 172.31.255.5
  - peer_group: EVPN-OVERLAY-PEERS
    description: AUTO_NODE_TYPE_LEAF01
    remote_as: '65101'
    ip_address: 192.168.255.3
  - peer_group: EVPN-OVERLAY-PEERS
    description: AUTO_NODE_TYPE_UNGROUPED_LEAF02
    remote_as: '65102'
    ip_address: 192.168.255.4
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.203.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- ip_routing: false
  name: MGMT
management_interfaces:
- description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.203.10
  gateway: 192.168.203.1
  type: oob
  name: Management1
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- peer: AUTO_NODE_TYPE_LEAF01
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_AUTO_NODE_TYPE_LEAF01_Ethernet1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 172.31.255.0/31
  name: Ethernet1
- peer: AUTO_NODE_TYPE_UNGROUPED_LEAF02
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_AUTO_NODE_TYPE_UNGROUPED_LEAF02_Ethernet1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 172.31.255.4/31
  name: Ethernet2
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.1/32
  name: Loopback0
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
route_maps:
- sequence_numbers:
  - type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    sequence: 10
  name: RM-CONN-2-BGP
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
