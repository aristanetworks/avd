router_bgp:
  as: '65200'
  router_id: 10.255.0.2
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.21/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  forward_unicast: true
  clock_identity: 01:02:03:14:00:0a
  source:
    ip: 10.255.0.1
  priority1: 20
  priority2: 10
  ttl: 128
  domain: 127
  message_type:
    general:
      dscp: 46
    event:
      dscp: 48
  monitor:
    enabled: true
    threshold:
      offset_from_master: 1234
      mean_path_delay: 4567
    missing_message:
      intervals:
        announce: 10
        follow_up: 9
        sync: 8
      sequence_ids:
        enabled: true
        announce: 11
        delay_resp: 12
        follow_up: 13
        sync: 14
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.0.2/32
  name: Loopback0
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ethernet_interfaces:
- peer: ptp-tests-spine1
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_ptp-tests-spine1_Ethernet6
  type: routed
  shutdown: false
  mtu: 9000
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  name: Ethernet6
- peer: ptp-tests-spine1
  peer_interface: Ethernet7
  peer_type: spine
  description: P2P_LINK_TO_ptp-tests-spine1_Ethernet7
  type: routed
  shutdown: false
  mtu: 9000
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  name: Ethernet7
- peer: ptp-tests-spine1
  peer_interface: Ethernet8
  peer_type: spine
  description: P2P_LINK_TO_ptp-tests-spine1_Ethernet8
  type: routed
  shutdown: false
  mtu: 9000
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  name: Ethernet8
- peer: ptp-tests-spine1
  peer_interface: Ethernet9
  peer_type: spine
  description: P2P_LINK_TO_ptp-tests-spine1_Ethernet9
  type: routed
  shutdown: false
  mtu: 9000
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  name: Ethernet9
