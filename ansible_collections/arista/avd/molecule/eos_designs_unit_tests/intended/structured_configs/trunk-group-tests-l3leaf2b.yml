router_bgp:
  as: '65002'
  router_id: 192.168.250.12
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65002'
      next_hop_self: true
      description: trunk-group-tests-l3leaf2a
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.247.4:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: trunk-group-tests-l3leaf2a
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TG_200:
      router_id: 192.168.250.12
      rd: 192.168.250.12:200
      route_targets:
        import:
          evpn:
          - 200:200
        export:
          evpn:
          - 200:200
      neighbors:
        10.255.247.4:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
  vlans:
    200:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.12:10200
      route_targets:
        both:
        - 10200:10200
      redistribute_routes:
      - learned
    210:
      tenant: TRUNK_GROUP_TESTS
      rd: 192.168.250.12:10210
      route_targets:
        both:
        - 10210:10210
      redistribute_routes:
      - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 1.1.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
  MGMT:
    ip_routing: false
  TG_200:
    tenant: TRUNK_GROUP_TESTS
    ip_routing: true
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  200:
    trunk_groups:
    - trunk-group-tests-l2leaf4
    - MLAG
    tenant: TRUNK_GROUP_TESTS
    name: svi200_with_trunk_groups
  210:
    trunk_groups:
    - trunk-group-tests-l2leaf4
    - MLAG
    tenant: TRUNK_GROUP_TESTS
    name: l2vlan210_with_trunk_groups
  3199:
    tenant: TRUNK_GROUP_TESTS
    name: MLAG_iBGP_TG_200
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    ip_address: 10.255.247.5/31
    mtu: 9000
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.248.5/31
    no_autostate: true
    mtu: 9000
  Vlan200:
    tenant: TRUNK_GROUP_TESTS
    tags:
    - TRUNK_GROUP_TESTS_L3LEAF1
    - TRUNK_GROUP_TESTS_L2LEAF1
    description: svi200_with_trunk_groups
    shutdown: false
    vrf: TG_200
    ip_address_virtual: 10.2.0.1/24
  Vlan3199:
    tenant: TRUNK_GROUP_TESTS
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf TG_200'
    vrf: TG_200
    ip_address: 10.255.247.5/31
    mtu: 9000
port_channel_interfaces:
  Port-Channel3:
    description: MLAG_PEER_trunk-group-tests-l3leaf2a_Po3
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel1:
    description: TRUNK-GROUP-TESTS-L2LEAF4_Po1
    type: switched
    shutdown: false
    trunk_groups:
    - trunk-group-tests-l2leaf4
    mode: trunk
    mlag: 1
ethernet_interfaces:
  Ethernet3:
    peer: trunk-group-tests-l3leaf2a
    peer_interface: Ethernet3
    peer_type: mlag_peer
    description: MLAG_PEER_trunk-group-tests-l3leaf2a_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: trunk-group-tests-l3leaf2a
    peer_interface: Ethernet4
    peer_type: mlag_peer
    description: MLAG_PEER_trunk-group-tests-l3leaf2a_Ethernet4
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet1:
    peer: trunk-group-tests-l2leaf4
    peer_interface: Ethernet2
    peer_type: l2leaf
    description: TRUNK-GROUP-TESTS-L2LEAF4_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
mlag_configuration:
  domain_id: TRUNK_GROUP_TESTS_L3LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.248.4
  peer_link: Port-Channel3
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.250.12/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.249.11/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.250.0/24 eq 32
      20:
        action: permit 192.168.249.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  Vxlan1:
    description: trunk-group-tests-l3leaf2b_VTEP
    vxlan:
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      udp_port: 4789
      vlans:
        200:
          vni: 10200
        210:
          vni: 10210
      vrfs:
        TG_200:
          vni: 200
