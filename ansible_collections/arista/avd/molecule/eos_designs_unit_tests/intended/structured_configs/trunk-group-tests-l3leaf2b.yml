hostname: trunk-group-tests-l3leaf2b
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 192.168.250.12
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65002'
    next_hop_self: true
    description: trunk-group-tests-l3leaf2a
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.247.4
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: trunk-group-tests-l3leaf2a
    description: trunk-group-tests-l3leaf2a
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: TG_200
    router_id: 192.168.250.12
    rd: 192.168.250.12:200
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 200:200
      export:
      - address_family: evpn
        route_targets:
        - 200:200
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.247.4
      peer_group: MLAG-IPv4-UNDERLAY-PEER
    updates:
      wait_install: true
  vlans:
  - id: 200
    tenant: TRUNK_GROUP_TESTS
    rd: 192.168.250.12:10200
    route_targets:
      both:
      - 10200:10200
    redistribute_routes:
    - learned
  - id: 210
    tenant: TRUNK_GROUP_TESTS
    rd: 192.168.250.12:10210
    route_targets:
      both:
      - 10210:10210
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 1.1.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TG_200
  tenant: TRUNK_GROUP_TESTS
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - CUSTOM_MLAG_TG_NAME
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - CUSTOM_MLAG_TG_NAME
- id: 200
  trunk_groups:
  - trunk-group-tests-l2leaf4
  - CUSTOM_MLAG_TG_NAME
  name: svi200_with_trunk_groups
  tenant: TRUNK_GROUP_TESTS
- id: 210
  trunk_groups:
  - trunk-group-tests-l2leaf4
  - CUSTOM_MLAG_TG_NAME
  name: l2vlan210_with_trunk_groups
  tenant: TRUNK_GROUP_TESTS
- id: 3199
  name: MLAG_iBGP_TG_200
  trunk_groups:
  - CUSTOM_MLAG_TG_NAME
  tenant: TRUNK_GROUP_TESTS
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.247.5/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.248.5/31
  no_autostate: true
  mtu: 9214
- name: Vlan200
  tenant: TRUNK_GROUP_TESTS
  tags:
  - TRUNK_GROUP_TESTS_L3LEAF1
  - TRUNK_GROUP_TESTS_L2LEAF1
  description: svi200_with_trunk_groups
  shutdown: false
  ip_address_virtual: 10.2.0.1/24
  vrf: TG_200
- name: Vlan3199
  tenant: TRUNK_GROUP_TESTS
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf TG_200'
  vrf: TG_200
  mtu: 9214
  ip_address: 10.255.247.5/31
port_channel_interfaces:
- name: Port-Channel3
  description: MLAG_PEER_trunk-group-tests-l3leaf2a_Po3
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - CUSTOM_MLAG_TG_NAME
- name: Port-Channel1
  description: TRUNK-GROUP-TESTS-L2LEAF4_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - trunk-group-tests-l2leaf4
  mlag: 1
ethernet_interfaces:
- name: Ethernet3
  peer: trunk-group-tests-l3leaf2a
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_trunk-group-tests-l3leaf2a_Ethernet3
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: trunk-group-tests-l3leaf2a
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: MLAG_PEER_trunk-group-tests-l3leaf2a_Ethernet4
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: trunk-group-tests-l2leaf4
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: TRUNK-GROUP-TESTS-L2LEAF4_Ethernet2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
mlag_configuration:
  domain_id: TRUNK_GROUP_TESTS_L3LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.248.4
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.250.12/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.249.11/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.250.0/24 eq 32
  - sequence: 20
    action: permit 192.168.249.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  Vxlan1:
    description: trunk-group-tests-l3leaf2b_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 200
        vni: 10200
      - id: 210
        vni: 10210
      vrfs:
      - name: TG_200
        vni: 200
