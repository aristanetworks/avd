hostname: l3_edge_ospf
is_deployed: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.2.3.1/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 1.2.3.1
    max_lsa: 12000
    no_passive_interfaces:
    - ethernet2
    - ethernet3
    - ethernet4
    bfd_enable: false
ethernet_interfaces:
- name: ethernet1
  peer: peer1
  peer_interface: ethernet1
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 2000
  service_profile: TEST-QOS-PROFILE
  ip_address: 192.168.0.0/31
  mac_security:
    profile: TEST-MACSEC-PROFILE
  description: P2P_peer1_ethernet1
  speed: forced 10000full
  ptp:
    enable: true
- name: ethernet2
  peer: peer2
  peer_interface: ethernet2
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.2/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  description: P2P_peer2_ethernet2
- name: ethernet3
  peer: peer3
  peer_interface: ethernet3
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.4/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  description: P2P_peer3_ethernet3
- name: ethernet4
  peer: peer4
  peer_interface: ethernet4
  peer_type: other
  switchport:
    enabled: false
  shutdown: false
  mtu: 9214
  ip_address: 192.168.0.6/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
  description: P2P_peer4_ethernet4
