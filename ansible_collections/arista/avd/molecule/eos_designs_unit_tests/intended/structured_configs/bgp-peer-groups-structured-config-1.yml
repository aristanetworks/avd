router_bgp:
  as: '65001'
  router_id: 192.168.255.111
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    remote_as: '65001'
    next_hop_self: true
    description: Description for mlag_ipv4_underlay_peer via structured_config
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
    name: MLAG-IPv4-UNDERLAY-PEER
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
    description: Description for ipv4_underlay_peers via structured_config
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
    name: EVPN-OVERLAY-PEERS
    description: Description for evpn_overlay_peers via structured_config
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: MLAG-IPv4-UNDERLAY-PEER
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  neighbors:
  - peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: bgp-peer-groups-structured-config-2
    ip_address: 192.168.253.205
  - peer_group: EVPN-OVERLAY-PEERS
    description: bgp-peer-groups-structured-config-2
    ip_address: 192.168.255.112
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  address_family_evpn:
    peer_groups:
    - activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
      name: EVPN-OVERLAY-PEERS
  address_family_vpn_ipv4: {}
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- ip_routing: false
  name: MGMT
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: '4094'
vlans:
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
vlan_interfaces:
- description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.253.204/31
  no_autostate: true
  mtu: 9000
  name: Vlan4094
port_channel_interfaces:
- description: MLAG_PEER_bgp-peer-groups-structured-config-2_Po3
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
  name: Port-Channel3
ethernet_interfaces:
- peer: bgp-peer-groups-structured-config-2
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: MLAG_PEER_bgp-peer-groups-structured-config-2_Ethernet3
  type: switched
  shutdown: false
  channel_group:
    id: 3
    mode: active
  name: Ethernet3
mlag_configuration:
  domain_id: mlag
  local_interface: Vlan4094
  peer_address: 192.168.253.205
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- sequence_numbers:
  - type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    sequence: 10
  name: RM-MLAG-PEER-IN
- sequence_numbers:
  - type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    sequence: 10
  name: RM-CONN-2-BGP
- sequence_numbers:
  - type: deny
    match:
    - extcommunity ECL-EVPN-SOO
    sequence: 10
  - type: permit
    sequence: 20
  name: RM-EVPN-SOO-IN
- sequence_numbers:
  - type: permit
    set:
    - extcommunity soo 192.168.254.111:1 additive
    sequence: 10
  name: RM-EVPN-SOO-OUT
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.111/32
  name: Loopback0
- description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.111/32
  name: Loopback1
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.254.111:1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  Vxlan1:
    description: bgp-peer-groups-structured-config-1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
