hostname: inband-mgmt-subnet
is_deployed: true
service_routing_protocols_model: multi-agent
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  local_interface:
    name: null
    vrf: null
  servers:
  - name: 2.2.2.55
    vrf: null
    preferred: true
  - name: pool.ntp.org
    vrf: null
ethernet_interfaces:
- name: Ethernet1
  peer: inband-mgmt-parent
  peer_interface: Ethernet21
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT_Ethernet21
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: inband-mgmt-parent-vrf
  peer_interface: Ethernet21
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT-VRF_Ethernet21
  shutdown: false
  channel_group:
    id: 1
    mode: active
port_channel_interfaces:
- name: Port-Channel1
  description: INBAND-MGMT-PARENT_Po21
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '101'
  shutdown: false
ip_igmp_snooping:
  globally_enabled: true
vlans:
- id: 101
  tenant: system
  name: INBAND_MGMT
vlan_interfaces:
- name: Vlan101
  description: Inband Management
  shutdown: false
  mtu: 1500
  ip_address: 192.168.101.4/24
  type: inband_mgmt
static_routes:
- destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.101.1
