hostname: MLAG_SAME_SUBNET_L3LEAF1B
is_deployed: true
router_bgp:
  as: '923'
  router_id: 192.168.255.33
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '923'
    next_hop_self: true
    description: MLAG_SAME_SUBNET_L3LEAF1A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.10.224.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: MLAG_SAME_SUBNET_L3LEAF1A
    description: MLAG_SAME_SUBNET_L3LEAF1A_Vlan4093
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: TEST
    rd: 192.168.255.33:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 192.168.255.33
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.10.224.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: MLAG_SAME_SUBNET_L3LEAF1A_Vlan3000
    updates:
      wait_install: true
  vlans:
  - id: 10
    tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
    rd: 192.168.255.33:10
    route_targets:
      both:
      - '10:10'
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.201.117/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
- id: 10
  name: VLAN10
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
- id: 3000
  name: MLAG_L3_VRF_TEST
  trunk_groups:
  - MLAG
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 9214
  ip_address: 10.10.224.2/30
- name: Vlan4094
  description: MLAG
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.10.255.2/30
- name: Vlan10
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  description: VLAN10
  shutdown: true
  ip_address_virtual: 10.10.10.1/24
  vrf: TEST
- name: Vlan3000
  tenant: TEST_MLAG_SAME_SUBNET_ON_VRF
  type: underlay_peering
  shutdown: false
  description: MLAG_L3_VRF_TEST
  vrf: TEST
  mtu: 9214
  ip_address: 10.10.224.2/30
port_channel_interfaces:
- name: Port-Channel5
  description: MLAG_MLAG_SAME_SUBNET_L3LEAF1A_Port-Channel5
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
ethernet_interfaces:
- name: Ethernet5
  peer: MLAG_SAME_SUBNET_L3LEAF1A
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_MLAG_SAME_SUBNET_L3LEAF1A_Ethernet5
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: MLAG_SAME_SUBNET_L3LEAF1A
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_MLAG_SAME_SUBNET_L3LEAF1A_Ethernet6
  shutdown: false
  channel_group:
    id: 5
    mode: active
mlag_configuration:
  domain_id: MLAG_SAME_SUBNET_L3LEAF1
  local_interface: Vlan4094
  peer_address: 10.10.255.1
  peer_link: Port-Channel5
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.33/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.32/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.224.0/30
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  vxlan1:
    description: MLAG_SAME_SUBNET_L3LEAF1B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10
      vrfs:
      - name: TEST
        vni: 1
metadata:
  platform: vEOS-LAB
