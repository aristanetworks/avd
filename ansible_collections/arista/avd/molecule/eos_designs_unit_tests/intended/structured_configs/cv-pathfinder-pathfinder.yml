hostname: cv-pathfinder-pathfinder
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.44.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-BGP-UNDERLAY-PEERS-IN
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    route_reflector_client: true
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
  bgp_cluster_id: 192.168.44.1
  listen_ranges:
  - prefix: 192.168.142.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  - prefix: 192.168.143.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
    next_hop:
      resolution_disabled: true
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      missing_policy:
        direction_out_action: deny
    path_selection:
      roles:
        consumer: true
        propagator: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send: any
  vrfs:
  - name: default
    rd: 192.168.44.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
service_routing_protocols_model: multi-agent
ip_routing: true
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
