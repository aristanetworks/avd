  ip_address: 10.7.7.7/31
  shutdown: false
  switchport:
    enabled: false
  description: Bouygues_Telecom_777
- name: Ethernet2/2
  peer_type: l3_interface
  ip_address: 172.16.0.1/31
  shutdown: false
  switchport:
    enabled: false
  description: Colt_10000
- name: Ethernet3
  peer_type: l3_interface
  ip_address: 10.9.9.9/31
  shutdown: false
  switchport:
    enabled: false
  description: Another-ISP_999
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.44.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.44.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.44.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
static_routes:
- destination_address_prefix: 0.0.0.0/0
  gateway: 10.7.7.6
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.44.1:0
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.144.1
  sa_policies:
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
