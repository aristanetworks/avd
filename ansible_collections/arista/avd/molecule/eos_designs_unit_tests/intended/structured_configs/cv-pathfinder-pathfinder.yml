hostname: cv-pathfinder-pathfinder
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.44.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_cluster_id: 192.168.44.1
  listen_ranges:
  - prefix: 192.168.42.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  - prefix: 192.168.43.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Loopback0
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    route_reflector_client: true
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    next_hop:
      resolution_disabled: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      missing_policy:
        direction_out_action: deny
    path_selection:
      roles:
        consumer: true
        propagator: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: 10.7.7.7/31
  shutdown: false
  type: routed
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
- name: Ethernet2
  peer_type: l3_interface
  ip_address: 172.16.0.1/31
  shutdown: false
  type: routed
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
- name: Ethernet3
  peer_type: l3_interface
  ip_address: 10.9.9.9/31
  shutdown: false
  type: routed
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.44.1/32
static_routes:
- destination_address_prefix: 0.0.0.0/0
  gateway: 10.7.7.6
flow_tracking:
  hardware:
    trackers:
    - name: WAN-FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: DPI-EXPORTER
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 5000
ip_security:
  ike_policies:
  - name: DP-IKE-POLICY
    local_id: 192.168.44.1
  - name: CP-IKE-POLICY
    local_id: 192.168.44.1
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    ike_policy: DP-IKE-POLICY
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
router_adaptive_virtual_topology:
  topology_role: pathfinder
  profiles:
  - name: CONTROL-PLANE-PROFILE
    load_balance_policy: CONTROL-PLANE-PROFILE_lb
  - name: PROD-AVT-POLICY_voice
    load_balance_policy: PROD-AVT-POLICY_voice_lb
  - name: PROD-AVT-POLICY_video
    load_balance_policy: PROD-AVT-POLICY_video_lb
  - name: PROD-AVT-POLICY_default
    load_balance_policy: PROD-AVT-POLICY_default_lb
  - name: DEFAULT-AVT-POLICY_it
    load_balance_policy: DEFAULT-AVT-POLICY_it_lb
  - name: DEFAULT-AVT-POLICY_default
    load_balance_policy: DEFAULT-AVT-POLICY_default_lb
  policies:
  - name: PROD-AVT-POLICY
    matches:
    - application_profile: voice
      avt_profile: PROD-AVT-POLICY_voice
      _id: 2
    - application_profile: video
      avt_profile: PROD-AVT-POLICY_video
      _id: 4
    - application_profile: default
      avt_profile: PROD-AVT-POLICY_default
      _id: 1
  - name: DEFAULT-AVT-POLICY
    matches:
    - application_profile: CONTROL-PLANE-APPLICATION-PROFILE
      avt_profile: CONTROL-PLANE-PROFILE
      _id: 254
    - application_profile: it
      avt_profile: DEFAULT-AVT-POLICY_it
      _id: 3
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY_default
      _id: 1
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY
    profiles:
    - name: CONTROL-PLANE-PROFILE
      id: 254
    - name: DEFAULT-AVT-POLICY_it
      id: 3
    - name: DEFAULT-AVT-POLICY_default
      id: 1
  - name: PROD
    policy: PROD-AVT-POLICY
    profiles:
    - name: PROD-AVT-POLICY_voice
      id: 2
    - name: PROD-AVT-POLICY_video
      id: 4
    - name: PROD-AVT-POLICY_default
      id: 1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
    - name: Ethernet3
    ipsec_profile: CP-PROFILE
  - name: MPLS
    id: 100
    local_interfaces:
    - name: Ethernet2
  peer_dynamic_source: stun
  load_balance_policies:
  - name: CONTROL-PLANE-PROFILE_lb
    path_groups:
    - name: INET
      priority: 1
    - name: MPLS
      priority: 1
  - name: PROD-AVT-POLICY_voice_lb
    path_groups:
    - name: MPLS
      priority: 1
    - name: INET
      priority: 2
  - name: PROD-AVT-POLICY_video_lb
    path_groups:
    - name: MPLS
      priority: 1
    - name: LTE
      priority: 1
    - name: INET
      priority: 2
  - name: PROD-AVT-POLICY_default_lb
    path_groups:
    - name: INET
      priority: 1
    - name: MPLS
      priority: 2
  - name: DEFAULT-AVT-POLICY_it_lb
    path_groups:
    - name: MPLS
      priority: 1
    - name: INET
      priority: 1
  - name: DEFAULT-AVT-POLICY_default_lb
    path_groups:
    - name: INET
      priority: 1
    - name: Equinix
      priority: 1
    - name: MPLS
      priority: 42
stun:
  server:
    local_interfaces:
    - Ethernet1
    - Ethernet2
    - Ethernet3
dps_interfaces:
- name: Dps1
  description: DPS Interface
  tcp_mss_ceiling:
    ipv4: 1000
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: cv-pathfinder-pathfinder_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      vrfs:
      - name: default
        vni: 1
metadata:
  cv_tags:
    device_tags:
    - name: Role
      value: pathfinder
    - name: PathfinderSet
      value: PATHFINDERS
    interface_tags:
    - interface: Ethernet1
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: Bouygues_Telecom
      - name: Circuit
        value: '777'
    - interface: Ethernet2
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: Colt
      - name: Circuit
        value: '10000'
    - interface: Ethernet3
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: Another-ISP
      - name: Circuit
        value: '999'
  cv_pathfinder:
    role: pathfinder
    vtep_ip: 192.168.44.1
    interfaces:
    - name: Ethernet1
      carrier: Bouygues_Telecom
      pathgroup: INET
      public_ip: 10.7.7.7
    - name: Ethernet2
      carrier: Colt
      pathgroup: MPLS
      public_ip: 172.16.0.1
    - name: Ethernet3
      carrier: Another-ISP
      pathgroup: INET
      public_ip: 10.9.9.9
    pathgroups:
    - name: MPLS
      carriers:
      - name: Colt
      - name: ATT-MPLS
    - name: INET
      carriers:
      - name: Comcast
      - name: ATT
      - name: Bouygues_Telecom
      - name: SFR
      - name: Orange
      - name: Another-ISP
    - name: LTE
    regions:
    - name: AVD_Land_West
      id: 42
      zones:
      - name: DEFAULT-ZONE
        id: 1
        sites:
        - name: Site422
          id: 422
          location:
            address: Somewhere
    - name: AVD_Land_East
      id: 43
      zones:
      - name: DEFAULT-ZONE
        id: 1
        sites:
        - name: Site511
          id: 511
