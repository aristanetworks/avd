hostname: inband-mgmt-dualstack-ips
is_deployed: true
service_routing_protocols_model: multi-agent
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: inband-mgmt-parent-dualstack1
  peer_interface: Ethernet25
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT-DUALSTACK1_Ethernet25
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: inband-mgmt-parent-dualstack2
  peer_interface: Ethernet25
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT-DUALSTACK2_Ethernet25
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
port_channel_interfaces:
- name: Port-Channel1
  description: INBAND-MGMT-PARENTS-DUALSTACK_Po25
  type: switched
  shutdown: false
  mode: trunk
  vlans: '105'
vlans:
- id: 105
  name: INBAND_MGMT
  tenant: system
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan105
  description: Inband Management
  shutdown: false
  mtu: 1500
  ip_address: 192.168.105.22/24
  ipv6_enable: true
  ipv6_address: 2a00:105::123/64
  type: inband_mgmt
static_routes:
- destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.105.1
ipv6_static_routes:
- destination_address_prefix: ::/0
  gateway: 2a00:105::1
