hostname: snmp-settings-1
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.10.10.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.10.10.43/26
  gateway: 10.10.10.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
snmp_server:
  contact: example@example.com
  users:
  - name: usertest-auth-priv
    group: usergroup
    version: v3
    auth: sha
    auth_passphrase: clearauth
    priv: aes192
    priv_passphrase: clearpriv
  hosts:
  - host: 10.6.75.121
    version: '1'
    community: SNMP-COMMUNITY-1
    vrf: SNMPVRF
  - host: 10.6.75.123
    version: 2c
    community: SNMP-COMMUNITY-2
    vrf: MGMT
  - host: 10.6.75.123
    version: 2c
    community: SNMP-COMMUNITY-2
    vrf: SNMPVRF
  - host: 10.6.75.124
    version: '3'
    users:
    - username: USER-WRITE
      authentication_level: auth
    vrf: MGMT
  - host: 10.6.75.125
    version: 2c
    community: SNMP-COMMUNITY-2
    vrf: SNMPVRF
  - host: 10.6.75.127
    version: 2c
    community: SNMP-COMMUNITY-2
    vrf: MGMT
  - host: 10.6.75.127
    version: 2c
    community: SNMP-COMMUNITY-2
    vrf: SNMPVRF
  - host: 10.6.75.128
    version: '3'
    users:
    - username: USER-WRITE
      authentication_level: auth
    vrf: MGMT
  vrfs:
  - name: default
    enable: false
  - name: MGMT
    enable: true
  communities:
  - name: SNMP-COMMUNITY-1
    access: ro
    access_list_ipv4:
      name: onur
  - name: SNMP-COMMUNITY-2
    access: rw
    access_list_ipv4:
      name: SNMP-MGMT
    access_list_ipv6:
      name: SNMP-MGMT
    view: VW-READ
  - name: SNMP-COMMUNITY-3
  ipv4_acls:
  - name: SNMP-MGMT
    vrf: MGMT
  - name: onur
  ipv6_acls:
  - name: SNMP-MGMT
    vrf: MGMT
  - name: onur_v6
  views:
  - name: VW-WRITE
    mib_family_name: iso
    included: true
  - name: VW-READ
    mib_family_name: iso
    included: true
  groups:
  - name: GRP-READ-ONLY
    version: v3
    authentication: priv
    read: v3read
  - name: GRP-READ-WRITE
    version: v3
    authentication: auth
    read: v3read
    write: v3write
  traps:
    enable: true
ip_igmp_snooping:
  globally_enabled: true
