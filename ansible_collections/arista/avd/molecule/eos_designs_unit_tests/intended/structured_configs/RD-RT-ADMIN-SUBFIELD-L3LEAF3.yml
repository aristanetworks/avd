hostname: RD-RT-ADMIN-SUBFIELD-L3LEAF3
metadata:
  platform: vEOS-LAB
is_deployed: true
router_bgp:
  as: '65003'
  router_id: 192.168.255.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: TEST1
    router_id: 192.168.255.3
    rd: '123:11'
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '65003:11'
      export:
      - address_family: evpn
        route_targets:
        - '65003:11'
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 1
    tenant: Tenant_A
    rd: 65003:10001
    route_targets:
      both:
      - 15:10001
    redistribute_routes:
    - learned
  - id: 2
    tenant: Tenant_A
    rd: 65003:10002
    route_targets:
      both:
      - 15:10002
    redistribute_routes:
    - learned
  - id: 3
    tenant: Tenant_A
    rd: 65003:33333
    route_targets:
      both:
      - 15:3333
    redistribute_routes:
    - learned
  - id: 4
    tenant: Tenant_A
    rd: 33333:33333
    route_targets:
      both:
      - 3333:3333
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST1
  tenant: Tenant_A
  ip_routing: true
  description: TEST1
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.103/24
  gateway: 192.168.200.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.3/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 1
  name: VLAN_1
  tenant: Tenant_A
- id: 2
  name: VLAN_2
  tenant: Tenant_A
- id: 3
  name: VLAN_3
  tenant: Tenant_A
- id: 4
  name: VLAN_4
  tenant: Tenant_A
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vlan_interfaces:
- name: Vlan1
  tenant: Tenant_A
  tags:
  - test_l3
  description: VLAN_1
  shutdown: false
  ip_address_virtual: 10.0.1.1/24
  vrf: TEST1
- name: Vlan2
  tenant: Tenant_A
  tags:
  - test_l3
  description: VLAN_2
  shutdown: false
  ip_address_virtual: 10.0.2.1/24
  vrf: TEST1
- name: Vlan3
  tenant: Tenant_A
  tags:
  - test_l3
  description: VLAN_3
  shutdown: false
  ip_address_virtual: 10.0.3.1/24
  vrf: TEST1
- name: Vlan4
  tenant: Tenant_A
  tags:
  - test_l3
  description: VLAN_4
  shutdown: false
  ip_address_virtual: 10.0.4.1/24
  vrf: TEST1
vxlan_interface:
  Vxlan1:
    description: RD-RT-ADMIN-SUBFIELD-L3LEAF3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 1
        vni: 80001
      - id: 2
        vni: 80002
      - id: 3
        vni: 80003
      - id: 4
        vni: 80004
      vrfs:
      - name: TEST1
        vni: 22
