hostname: legacy-autovpn-rr1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.31.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  bgp_cluster_id: 192.168.31.1
  listen_ranges:
  - prefix: 192.168.130.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    route_reflector_client: true
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  - name: WAN-RR-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
    route_reflector_client: true
  address_family_evpn:
    peer_groups:
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
    - name: WAN-OVERLAY-PEERS
      activate: true
      encapsulation: path-selection
    next_hop:
      resolution_disabled: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
    - name: WAN-RR-OVERLAY-PEERS
      activate: false
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 192.168.131.2
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: legacy-autovpn-rr2
    description: legacy-autovpn-rr2
  vrfs:
  - name: default
    rd: 192.168.31.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
service_routing_protocols_model: multi-agent
ip_routing: true
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
platform:
  sfe:
    data_plane_cpu_allocation_max: 2
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: dhcp
  shutdown: false
  switchport:
    enabled: false
  description: ATT_777
  dhcp_client_accept_default_route: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.31.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.31.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.31.1:0 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.31.1:0
ip_security:
  ike_policies:
  - name: AUTOVPN-IKE
    local_id: 192.168.131.1
  sa_policies:
  - name: AUTOVPN-SA
  profiles:
  - name: AUTOVPN
    ike_policy: AUTOVPN-IKE
    sa_policy: AUTOVPN-SA
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: MPLS
    id: 100
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
    static_peers:
    - router_ip: 192.168.131.2
      name: legacy-autovpn-rr2
      ipv4_addresses:
      - 10.8.8.8
    ipsec_profile: AUTOVPN
  - name: LTE
    id: 102
  peer_dynamic_source: stun
  load_balance_policies:
  - name: LB-DEFAULT-AUTOVPN-POLICY-CONTROL-PLANE
    path_groups:
    - name: INET
      priority: 42
    - name: MPLS
  - name: LB-DEFAULT-AUTOVPN-POLICY-IT
    path_groups:
    - name: MPLS
    - name: INET
      priority: 2
  - name: LB-PROD-AUTOVPN-POLICY-VOICE
    path_groups:
    - name: INET
  - name: LB-PROD-AUTOVPN-POLICY-VIDEO
    path_groups:
    - name: INET
  - name: LB-PROD-AUTOVPN-POLICY-DEFAULT
    path_groups:
    - name: INET
  policies:
  - name: DEFAULT-AUTOVPN-POLICY-WITH-CP
    rules:
    - id: 10
      application_profile: APP-PROFILE-CONTROL-PLANE
      load_balance: LB-DEFAULT-AUTOVPN-POLICY-CONTROL-PLANE
    - id: 20
      application_profile: IT
      load_balance: LB-DEFAULT-AUTOVPN-POLICY-IT
  - name: PROD-AUTOVPN-POLICY
    rules:
    - id: 10
      application_profile: VOICE
      load_balance: LB-PROD-AUTOVPN-POLICY-VOICE
    - id: 20
      application_profile: VIDEO
      load_balance: LB-PROD-AUTOVPN-POLICY-VIDEO
    default_match:
      load_balance: LB-PROD-AUTOVPN-POLICY-DEFAULT
  vrfs:
  - name: default
    path_selection_policy: DEFAULT-AUTOVPN-POLICY-WITH-CP
  - name: PROD
    path_selection_policy: PROD-AUTOVPN-POLICY
stun:
  server:
    local_interfaces:
    - Ethernet1
application_traffic_recognition:
  application_profiles:
  - name: IT
  - name: VOICE
  - name: VIDEO
  - name: APP-PROFILE-CONTROL-PLANE
    applications:
    - name: APP-CONTROL-PLANE
  applications:
    ipv4_applications:
    - name: APP-CONTROL-PLANE
      src_prefix_set_name: PFX-LOCAL-VTEP-IP
  field_sets:
    ipv4_prefixes:
    - name: PFX-LOCAL-VTEP-IP
      prefix_values:
      - 192.168.131.1/32
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9194
  ip_address: 192.168.131.1/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  vxlan1:
    description: legacy-autovpn-rr1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
      - name: PROD
        vni: 42
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
