hostname: inband-mgmt-ipv6-only-vrf
is_deployed: true
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: inband-mgmt-parent-ipv6-1
  peer_interface: Ethernet27
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT-IPV6-1_Ethernet27
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: inband-mgmt-parent-ipv6-2
  peer_interface: Ethernet27
  peer_type: l3leaf
  description: INBAND-MGMT-PARENT-IPV6-2_Ethernet27
  shutdown: false
  channel_group:
    id: 1
    mode: active
port_channel_interfaces:
- name: Port-Channel1
  description: inband-mgmt-parents-ipv6_Po27
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '107'
  shutdown: false
ip_igmp_snooping:
  globally_enabled: true
vlans:
- id: 107
  tenant: system
  name: INBAND_MGMT
vlan_interfaces:
- name: Vlan107
  description: Inband Management
  shutdown: false
  mtu: 1500
  vrf: INBANDMGMT
  ipv6_enable: true
  ipv6_address: 2a00:107::a/64
  type: inband_mgmt
ipv6_static_routes:
- destination_address_prefix: ::/0
  gateway: 2a00:107::1
  vrf: INBANDMGMT
