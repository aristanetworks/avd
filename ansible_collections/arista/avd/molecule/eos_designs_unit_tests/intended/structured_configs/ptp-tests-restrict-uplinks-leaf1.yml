hostname: ptp-tests-restrict-uplinks-leaf1
is_deployed: true
router_bgp:
  as: '65103'
  router_id: 10.254.1.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.254.2.12
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: ptp-tests-spine1
    description: ptp-tests-spine1_Ethernet10
  - ip_address: 10.254.2.14
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: ptp-tests-spine2
    description: ptp-tests-spine2_Ethernet10
  - ip_address: 10.254.2.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: ptp-tests-spine3
    description: ptp-tests-spine3_Ethernet10
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: ptp-tests-spine1
    description: ptp-tests-spine1_Loopback0
    remote_as: '65200'
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: ptp-tests-spine2
    description: ptp-tests-spine2_Loopback0
    remote_as: '65200'
  - ip_address: 10.255.0.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: ptp-tests-spine3
    description: ptp-tests-spine3_Loopback0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 10.254.1.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.3
    redistribute:
      connected:
        enabled: true
  vlans:
  - id: 11
    tenant: PTP
    rd: 10.254.1.3:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: PTP
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.103/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ptp:
  mode: boundary
  mode_one_step: true
  clock_identity: '11:11:11:11:11:11'
  priority1: 30
  priority2: 3
  domain: 127
  monitor:
    enabled: true
    threshold:
      offset_from_master: 250
      mean_path_delay: 1500
    missing_message:
      sequence_ids:
        enabled: true
        announce: 3
        delay_resp: 3
        follow_up: 3
        sync: 3
ethernet_interfaces:
- name: Ethernet1
  peer: ptp-tests-spine1
  peer_interface: Ethernet10
  peer_type: spine
  description: P2P_ptp-tests-spine1_Ethernet10
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  ip_address: 10.254.2.13/31
- name: Ethernet2
  peer: ptp-tests-spine2
  peer_interface: Ethernet10
  peer_type: spine
  description: P2P_ptp-tests-spine2_Ethernet10
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ptp:
    announce:
      interval: 0
      timeout: 3
    delay_req: -3
    sync_message:
      interval: -3
    transport: ipv4
    enable: true
  ip_address: 10.254.2.15/31
- name: Ethernet3
  peer: ptp-tests-spine3
  peer_interface: Ethernet10
  peer_type: spine
  description: P2P_ptp-tests-spine3_Ethernet10
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.254.2.17/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.1.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.254.11.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 11
  name: VLAN11
  tenant: PTP
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan11
  tenant: PTP
  description: VLAN11
  shutdown: false
  vrf: VRF1
vxlan_interface:
  vxlan1:
    description: ptp-tests-restrict-uplinks-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1
metadata:
  platform: vEOS-lab
