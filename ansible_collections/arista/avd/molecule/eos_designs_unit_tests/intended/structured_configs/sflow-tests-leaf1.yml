hostname: sflow-tests-leaf1
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 10.254.1.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Ethernet1
  - ip_address: 10.254.2.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Ethernet2
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: sflow-tests-spine1
    description: sflow-tests-spine1_Loopback0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 10.254.1.1:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.1
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 11
    tenant: SFLOW
    rd: 10.254.1.1:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: SFLOW
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.101/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: sflow-tests-spine1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_sflow-tests-spine1_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  sflow:
    enable: true
  ip_address: 10.254.2.1/31
- name: Ethernet2
  peer: sflow-tests-spine1
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_sflow-tests-spine1_Ethernet2
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  sflow:
    enable: true
  ip_address: 10.254.2.3/31
- name: Ethernet10
  peer: single-interface-true
  peer_interface: eth1
  peer_type: server
  description: SERVER_single-interface-true_eth1
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  sflow:
    enable: true
- name: Ethernet12
  peer: single-interface-false
  peer_interface: eth11
  peer_type: server
  description: SERVER_single-interface-false_eth11
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  sflow:
    enable: false
- name: Ethernet14
  peer: single-interface-no-definition
  peer_interface: eth12
  peer_type: server
  description: SERVER_single-interface-no-definition_eth12
  shutdown: false
  switchport:
    enabled: true
    mode: access
    access_vlan: '11'
  sflow:
    enable: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.1.1/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.254.11.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.1.0/27 eq 32
  - sequence: 20
    action: permit 10.254.11.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 11
  name: VLAN11
  tenant: SFLOW
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:11:22:33:44:55
vlan_interfaces:
- name: Vlan11
  tenant: SFLOW
  description: VLAN11
  shutdown: false
  ip_address: 172.16.11.1/24
  vrf: VRF1
vxlan_interface:
  vxlan1:
    description: sflow-tests-leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 11
        vni: 10011
      vrfs:
      - name: VRF1
        vni: 1
sflow:
  run: true
  vrfs:
  - name: MGMT
    destinations:
    - destination: 10.10.10.10
    - destination: 10.10.10.11
    source_interface: Management1
  - name: sflowvrf
    destinations:
    - destination: 10.10.10.12
      port: 1234
    source_interface: Loopback321
metadata:
  platform: vEOS-lab
