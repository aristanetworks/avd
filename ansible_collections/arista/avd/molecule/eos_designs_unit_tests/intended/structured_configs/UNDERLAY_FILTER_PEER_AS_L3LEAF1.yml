hostname: UNDERLAY_FILTER_PEER_AS_L3LEAF1
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.168.255.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
  neighbors:
  - ip_address: 192.168.0.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: UNDERLAY_FILTER_PEER_AS_SPINE1
    description: UNDERLAY_FILTER_PEER_AS_SPINE1_Ethernet1
    route_map_out: RM-BGP-AS65000-OUT
  - ip_address: 192.168.0.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: UNDERLAY_FILTER_PEER_AS_SPINE2
    description: UNDERLAY_FILTER_PEER_AS_SPINE2_Ethernet1
    route_map_out: RM-BGP-AS65000-OUT
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: UNDERLAY_FILTER_PEER_AS_SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_UNDERLAY_FILTER_PEER_AS_SPINE1_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 192.168.0.1/31
- name: Ethernet2
  peer: UNDERLAY_FILTER_PEER_AS_SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_UNDERLAY_FILTER_PEER_AS_SPINE2_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 192.168.0.3/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.254.3/32
route_maps:
- name: RM-BGP-AS65000-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 65000
  - sequence: 20
    type: permit
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:11:22:33:44:55
vxlan_interface:
  vxlan1:
    description: UNDERLAY_FILTER_PEER_AS_L3LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
