- id: 4093
  tenant: system
  name: MLAG_L3
  trunk_groups:
  - MLAG
- id: 4094
  tenant: system
  name: MLAG
  trunk_groups:
  - MLAG
- id: 110
  name: Tenant_A_OP_Zone_1
  tenant: CUSTOM_TEMPLATES_TENANT
- id: 3000
  name: MLAG_L3_VRF_TEST_VRF
  trunk_groups:
  - MLAG
  tenant: CUSTOM_TEMPLATES_TENANT
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  mtu: 9214
  ip_address: 10.255.251.11/31
- name: Vlan4094
  description: MLAG
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.255.252.11/31
- name: Vlan110
  tenant: CUSTOM_TEMPLATES_TENANT
  tags:
  - opzone
  description: Tenant_A_OP_Zone_1
  shutdown: false
  ip_address_virtual: 10.1.10.1/24
  vrf: TEST_VRF
- name: Vlan3000
  tenant: CUSTOM_TEMPLATES_TENANT
  type: underlay_peering
  shutdown: false
  description: MLAG_L3_VRF_TEST_VRF
  vrf: TEST_VRF
  mtu: 9214
  ip_address: 10.255.240.11/31
port_channel_interfaces:
- name: Port-Channel3
  description: TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Eth3_Eth4_Po3
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
  shutdown: false
- name: Port-Channel5
  description: TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1A_Po5_To_Po1_
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: none
  shutdown: false
  mlag: 5
- name: Port-Channel12
  description: TEST_CUSTOM_PREFIX_SERVER-2_data_portchannel_12
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
ethernet_interfaces:
- name: Ethernet3
  peer: CUSTOM-TEMPLATES-L3LEAF1A
  peer_interface: Ethernet3
  peer_type: mlag_peer
  description: TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet3
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet4
  peer: CUSTOM-TEMPLATES-L3LEAF1A
  peer_interface: Ethernet4
  peer_type: mlag_peer
  description: TEST_CUSTOM_PREFIX_MLAG_PEER_CUSTOM-TEMPLATES-L3LEAF1A_Ethernet4
  shutdown: false
  channel_group:
    id: 3
    mode: active
- name: Ethernet1
  peer: CUSTOM-TEMPLATES-SPINE1
  peer_interface: Ethernet2
  peer_type: spine
  description: TEST_CUSTOM_PREFIX_P2P_LINK_TO_CUSTOM-TEMPLATES-SPINE1_Ethernet2
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 172.31.255.23/31
- name: Ethernet5
  peer: CUSTOM-TEMPLATES-L2LEAF1A
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1A_Ethernet2
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: CUSTOM-TEMPLATES-L2LEAF1B
  peer_interface: Ethernet2
  peer_type: l2leaf
  description: TEST_CUSTOM_PREFIX_CUSTOM-TEMPLATES-L2LEAF1B_Ethernet2
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet12
  peer: SERVER-2
  peer_interface: Nic1
  peer_type: server
  description: TEST_CUSTOM_PREFIX_SERVER-2_Nic1_data
  shutdown: false
  channel_group:
    id: 12
    mode: active
- name: Ethernet13
  peer: SERVER-2
  peer_interface: Nic2
  peer_type: server
  description: TEST_CUSTOM_PREFIX_SERVER-2_Nic2_data
  shutdown: false
  channel_group:
    id: 12
    mode: active
mlag_configuration:
  domain_id: CUSTOM_TEMPLATES_L3LEAF1
  local_interface: Vlan4094
  peer_address: 10.255.252.10
  peer_link: Port-Channel3
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
loopback_interfaces:
- name: Loopback0
  description: TEST_CUSTOM_PREFIX_EVPN_Overlay_Peering_L3LEAF
  shutdown: false
  ip_address: 192.168.255.22/32
- name: Loopback1
  description: TEST_CUSTOM_PREFIX_VTEP_VXLAN_Tunnel_Source_L3LEAF
  shutdown: false
  ip_address: 192.168.254.21/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.240.10/31
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  vxlan1:
    description: CUSTOM-TEMPLATES-L3LEAF1B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 110
        vni: 11110
      vrfs:
      - name: TEST_VRF
        vni: 1
metadata:
  platform: vEOS-LAB
