hostname: CUSTOM-TEMPLATES-L3LEAF1B
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 192.168.255.22
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65101'
    next_hop_self: true
    description: CUSTOM-TEMPLATES-L3LEAF1A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.251.10
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: CUSTOM-TEMPLATES-L3LEAF1A
    description: CUSTOM-TEMPLATES-L3LEAF1A_Vlan4093
  - ip_address: 172.31.255.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: CUSTOM-TEMPLATES-SPINE1
    description: CUSTOM-TEMPLATES-SPINE1_Ethernet2
  - ip_address: 192.168.255.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: CUSTOM-TEMPLATES-SPINE1
    description: CUSTOM-TEMPLATES-SPINE1_Loopback0
    remote_as: '65001'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: TEST_VRF
    rd: 192.168.255.22:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 192.168.255.22
    redistribute_routes:
    - source_protocol: connected
      route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.255.240.10
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: CUSTOM-TEMPLATES-L3LEAF1A_Vlan3000
    updates:
      wait_install: true
  vlans:
  - id: 110
    tenant: CUSTOM_TEMPLATES_TENANT
    rd: 192.168.255.22:11110
    route_targets:
      both:
      - 11110:11110
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST_VRF
  tenant: CUSTOM_TEMPLATES_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.102/24
  gateway: 192.168.200.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
