    enabled: true
    mode: trunk
    trunk:
      groups:
      - UPLINK
  shutdown: false
vlans:
- id: 200
  name: svi200_with_trunk_groups
  tenant: TRUNK_GROUP_TESTS
  trunk_groups:
  - TG_200
  - UPLINK
- id: 210
  name: l2vlan210_with_trunk_groups
  tenant: TRUNK_GROUP_TESTS
  trunk_groups:
  - TG_200
  - UPLINK
ip_igmp_snooping:
  globally_enabled: true
