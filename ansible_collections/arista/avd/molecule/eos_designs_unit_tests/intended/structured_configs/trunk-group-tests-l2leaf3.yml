  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: trunk-group-tests-l3leaf1b
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: L2_trunk-group-tests-l3leaf1b_Ethernet5
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet12
  peer: server_with_tg_200
