  peer_type: server
  description: SERVER_server_with_tg_200_Nic2
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - TG_NOT_MATCHING_ANY_VLANS
      - TG_200
