hostname: site-ha-enabled-leaf2B
is_deployed: true
router_bgp:
  as: '65199'
  router_id: 192.168.45.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 172.17.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge2A
    description: cv-pathfinder-edge2A_Ethernet53
  - ip_address: 172.17.0.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge2B
    description: cv-pathfinder-edge2B_Ethernet53
  vrfs:
  - name: IT
    router_id: 192.168.45.3
    neighbors:
    - ip_address: 172.17.0.7
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2A_Ethernet53.1000_vrf_IT
    - ip_address: 172.17.0.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2B_Ethernet53.1000_vrf_IT
    rd: 192.168.45.3:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    redistribute:
      connected:
        enabled: true
  - name: PROD
    router_id: 192.168.45.3
    neighbors:
    - ip_address: 172.17.0.7
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2A_Ethernet53.142_vrf_PROD
    - ip_address: 172.17.0.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2B_Ethernet53.142_vrf_PROD
    rd: 192.168.45.3:142
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 142:142
      export:
      - address_family: evpn
        route_targets:
        - 142:142
    redistribute:
      connected:
        enabled: true
  - name: ATTRACTED-VRF-FROM-UPLINK
    router_id: 192.168.45.3
    neighbors:
    - ip_address: 172.17.0.7
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2A_Ethernet53.666_vrf_ATTRACTED-VRF-FROM-UPLINK
    - ip_address: 172.17.0.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2B_Ethernet53.666_vrf_ATTRACTED-VRF-FROM-UPLINK
    rd: 192.168.45.3:666
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 666:666
      export:
      - address_family: evpn
        route_targets:
        - 666:666
    redistribute:
      connected:
        enabled: true
  - name: default
    rd: 192.168.45.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vlans:
  - id: 100
    tenant: TenantA
    rd: 192.168.45.3:1100
    route_targets:
      both:
      - 1100:1100
    redistribute_routes:
    - learned
  - id: 101
    tenant: TenantA
    rd: 192.168.45.3:1101
    route_targets:
      both:
      - 1101:1101
    redistribute_routes:
    - learned
  - id: 666
    tenant: TenantC
    rd: 192.168.45.3:1666
    route_targets:
      both:
      - 1666:1666
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  tenant: TenantA
  ip_routing: true
- name: PROD
  tenant: TenantA
  ip_routing: true
- name: ATTRACTED-VRF-FROM-UPLINK
  tenant: TenantC
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: cv-pathfinder-edge2A
  peer_interface: Ethernet53
  peer_type: wan_router
  description: P2P_cv-pathfinder-edge2A_Ethernet53
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 172.17.0.6/31
- name: Ethernet1.1000
  peer: cv-pathfinder-edge2A
  peer_interface: Ethernet53.1000
  peer_type: wan_router
  vrf: IT
  description: P2P_cv-pathfinder-edge2A_Ethernet53.1000_VRF_IT
  shutdown: false
  encapsulation_dot1q:
    vlan: 1000
  mtu: 9214
  ip_address: 172.17.0.6/31
- name: Ethernet1.142
  peer: cv-pathfinder-edge2A
  peer_interface: Ethernet53.142
  peer_type: wan_router
  vrf: PROD
  description: P2P_cv-pathfinder-edge2A_Ethernet53.142_VRF_PROD
  shutdown: false
  encapsulation_dot1q:
    vlan: 142
  mtu: 9214
  ip_address: 172.17.0.6/31
- name: Ethernet1.666
  peer: cv-pathfinder-edge2A
  peer_interface: Ethernet53.666
  peer_type: wan_router
  vrf: ATTRACTED-VRF-FROM-UPLINK
  description: P2P_cv-pathfinder-edge2A_Ethernet53.666_VRF_ATTRACTED-VRF-FROM-UPLINK
  shutdown: false
  encapsulation_dot1q:
    vlan: 666
  mtu: 9214
  ip_address: 172.17.0.6/31
- name: Ethernet2
  peer: cv-pathfinder-edge2B
  peer_interface: Ethernet53
  peer_type: wan_router
  description: P2P_cv-pathfinder-edge2B_Ethernet53
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 172.17.0.10/31
- name: Ethernet2.1000
  peer: cv-pathfinder-edge2B
  peer_interface: Ethernet53.1000
  peer_type: wan_router
  vrf: IT
  description: P2P_cv-pathfinder-edge2B_Ethernet53.1000_VRF_IT
  shutdown: false
  encapsulation_dot1q:
    vlan: 1000
  mtu: 9214
  ip_address: 172.17.0.10/31
- name: Ethernet2.142
  peer: cv-pathfinder-edge2B
  peer_interface: Ethernet53.142
  peer_type: wan_router
  vrf: PROD
  description: P2P_cv-pathfinder-edge2B_Ethernet53.142_VRF_PROD
  shutdown: false
  encapsulation_dot1q:
    vlan: 142
  mtu: 9214
  ip_address: 172.17.0.10/31
- name: Ethernet2.666
  peer: cv-pathfinder-edge2B
  peer_interface: Ethernet53.666
  peer_type: wan_router
  vrf: ATTRACTED-VRF-FROM-UPLINK
  description: P2P_cv-pathfinder-edge2B_Ethernet53.666_VRF_ATTRACTED-VRF-FROM-UPLINK
  shutdown: false
  encapsulation_dot1q:
    vlan: 666
  mtu: 9214
  ip_address: 172.17.0.10/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.45.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.255.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.45.0/24 eq 32
  - sequence: 20
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 100
  name: VLAN100
  tenant: TenantA
- id: 101
  name: VLAN101
  tenant: TenantA
- id: 666
  name: VLAN666
  tenant: TenantC
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan100
  tenant: TenantA
  description: VLAN100
  shutdown: true
  ip_address_virtual: 10.0.100.1/24
  vrf: PROD
- name: Vlan666
  tenant: TenantC
  description: VLAN666
  shutdown: true
  ip_address_virtual: 10.66.66.66/24
  vrf: ATTRACTED-VRF-FROM-UPLINK
vxlan_interface:
  vxlan1:
    description: site-ha-enabled-leaf2B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 100
        vni: 1100
      - id: 101
        vni: 1101
      - id: 666
        vni: 1666
      vrfs:
      - name: default
        vni: 1
      - name: IT
        vni: 1000
      - name: PROD
        vni: 142
      - name: ATTRACTED-VRF-FROM-UPLINK
        vni: 666
