      description: DC1-SPINE4
      remote_as: '65001'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    evpn_hostflap_detection:
      window: 180
      threshold: 5
      enabled: true
      expiry_timeout: 10
  vrfs:
    Tenant_A_APP_Zone:
      router_id: 192.168.255.9
      rd: 1.1.1.1:12
      route_targets:
        import:
          evpn:
          - '1234:12'
        export:
          evpn:
          - '1234:12'
      redistribute_routes:
      - connected
    Tenant_A_WEB_Zone:
      router_id: 192.168.255.9
      rd: 1.1.1.1:11
      route_targets:
        import:
          evpn:
          - '1234:11'
        export:
          evpn:
          - '1234:11'
      redistribute_routes:
      - connected
  vlan_aware_bundles:
    Tenant_A_APP_Zone:
      rd: 1.1.1.1:12
      route_targets:
        both:
        - '1234:12'
      redistribute_routes:
      - learned
      vlan: 130-132
    Tenant_A_WEB_Zone:
      rd: 1.1.1.1:11
      route_targets:
        both:
        - '1234:11'
      redistribute_routes:
      - learned
      vlan: 120-121
