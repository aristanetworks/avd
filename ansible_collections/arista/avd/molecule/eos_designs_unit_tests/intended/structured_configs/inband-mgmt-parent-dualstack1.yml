hostname: inband-mgmt-parent-dualstack1
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 10.0.255.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
    attached_host:
      enabled: true
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65002'
    next_hop_self: true
    description: inband-mgmt-parent-dualstack2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 100.64.1.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: inband-mgmt-parent-dualstack2
    description: inband-mgmt-parent-dualstack2_Vlan4093
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: INBANDMGMT
    rd: 10.0.255.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.0.255.3
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 100.64.1.5
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: inband-mgmt-parent-dualstack2_Vlan3000
    updates:
      wait_install: true
service_routing_protocols_model: multi-agent
ip_routing: true
