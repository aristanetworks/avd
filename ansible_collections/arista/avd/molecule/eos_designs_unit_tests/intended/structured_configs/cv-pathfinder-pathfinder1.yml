hostname: cv-pathfinder-pathfinder1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.44.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  bgp_cluster_id: 192.168.44.2
  listen_ranges:
  - prefix: 192.168.142.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  - prefix: 192.168.143.0/24
    peer_group: WAN-OVERLAY-PEERS
    remote_as: '65000'
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    route_reflector_client: true
  - name: WAN-RR-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    next_hop:
      resolution_disabled: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
    - name: WAN-RR-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      missing_policy:
        direction_out_action: deny
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        consumer: true
        propagator: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    - name: WAN-RR-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 192.168.144.3
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: cv-pathfinder-pathfinder2
    description: cv-pathfinder-pathfinder2
  - ip_address: 6.6.6.6
    peer_group: WAN-RR-OVERLAY-PEERS
    peer: cv-pathfinder-pathfinder3
    description: cv-pathfinder-pathfinder3
  vrfs:
  - name: default
    rd: 192.168.44.2:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
platform:
  sfe:
    data_plane_cpu_allocation_max: 3
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ip_access_lists:
- name: WAN_TRANSPORT_Ethernet1_IN
  entries:
  - sequence: 10
    remark: '### Allow BGP ###'
  - sequence: 20
    action: permit
    protocol: tcp
    source: any
    destination: 10.8.8.8/31
    destination_ports_match: eq
    destination_ports:
    - bgp
  - sequence: 30
    remark: '### Allow GRE ###'
  - sequence: 40
    action: permit
    protocol: gre
    source: any
    destination: 10.8.8.8/31
  - sequence: 50
    remark: '### Allow IPSEC ###'
  - sequence: 60
    action: permit
    protocol: udp
    source: any
    destination: 10.8.8.8/31
    destination_ports_match: eq
    destination_ports:
    - isakmp
    - '3478'
    - non500-isakmp
  - sequence: 70
    remark: '### Allow ICMP ###'
  - sequence: 80
    action: permit
    protocol: icmp
    icmp_type: echo-reply
    source: any
    destination: 10.8.8.8/31
  - sequence: 90
    action: permit
    protocol: icmp
    icmp_type: unreachable
    source: any
    destination: 10.8.8.8/31
  - sequence: 100
    action: permit
    protocol: icmp
    icmp_type: time-exceeded
    source: any
    destination: 10.8.8.8/31
  - sequence: 110
    action: deny
    protocol: ip
    source: any
    destination: any
- name: WAN_TRANSPORT_OUT
  entries:
  - sequence: 10
    remark: ' ### Blocking RFC 1918 prefixes ###'
  - sequence: 20
    action: deny
    protocol: ip
    source: any
    destination: 10.0.0.0/8
  - sequence: 30
    action: deny
    protocol: ip
    source: any
    destination: 172.16.0.0/12
  - sequence: 40
    action: deny
    protocol: ip
    source: any
    destination: 192.168.0.0/16
  - sequence: 50
    action: permit
    protocol: ip
    source: any
    destination: any
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: 10.8.8.8/31
  shutdown: false
  type: routed
  access_group_in: WAN_TRANSPORT_Ethernet1_IN
  access_group_out: WAN_TRANSPORT_OUT
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.44.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.44.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 30
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
flow_tracking:
  hardware:
    trackers:
    - name: WAN-FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: DPI-EXPORTER
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 5000
    shutdown: false
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.144.2
  sa_policies:
  - name: CP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  profiles:
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
router_adaptive_virtual_topology:
  topology_role: pathfinder
  profiles:
  - name: CONTROL-PLANE-PROFILE
    load_balance_policy: LB-CONTROL-PLANE-PROFILE
  - name: PROD-AVT-POLICY-VOICE
    load_balance_policy: LB-PROD-AVT-POLICY-VOICE
  - name: PROD-AVT-POLICY-VIDEO
    load_balance_policy: LB-PROD-AVT-POLICY-VIDEO
  - name: PROD-AVT-POLICY-DEFAULT
    load_balance_policy: LB-PROD-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY-VIDEO
    load_balance_policy: LB-DEFAULT-AVT-POLICY-VIDEO
  - name: DEFAULT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-AVT-POLICY-DEFAULT
  - name: TRANSIT-AVT-POLICY-VOICE
    load_balance_policy: LB-TRANSIT-AVT-POLICY-VOICE
  - name: TRANSIT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-TRANSIT-AVT-POLICY-DEFAULT
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY-WITH-CP
    profiles:
    - name: CONTROL-PLANE-PROFILE
      id: 254
    - name: DEFAULT-AVT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: PROD
    policy: PROD-AVT-POLICY
    profiles:
    - name: PROD-AVT-POLICY-VOICE
      id: 2
    - name: PROD-AVT-POLICY-VIDEO
      id: 4
    - name: PROD-AVT-POLICY-DEFAULT
      id: 1
  - name: IT
    policy: DEFAULT-AVT-POLICY
    profiles:
    - name: DEFAULT-AVT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: TRANSIT
    policy: TRANSIT-AVT-POLICY
    profiles:
    - name: TRANSIT-AVT-POLICY-VOICE
      id: 42
    - name: TRANSIT-AVT-POLICY-DEFAULT
      id: 1
  policies:
  - name: PROD-AVT-POLICY
    matches:
    - application_profile: VOICE
      avt_profile: PROD-AVT-POLICY-VOICE
    - application_profile: VIDEO
      avt_profile: PROD-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: PROD-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY
    matches:
    - application_profile: VIDEO
      avt_profile: DEFAULT-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
  - name: TRANSIT-AVT-POLICY
    matches:
    - application_profile: VOICE
      avt_profile: TRANSIT-AVT-POLICY-VOICE
    - application_profile: default
      avt_profile: TRANSIT-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY-WITH-CP
    matches:
    - application_profile: CONTROL-PLANE-APPLICATION-PROFILE
      avt_profile: CONTROL-PLANE-PROFILE
    - application_profile: VIDEO
      avt_profile: DEFAULT-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
