  - name: LB-DEFAULT-AVT-POLICY-VIDEO
    path_groups:
    - name: MPLS
    - name: INET
  - name: LB-DEFAULT-AVT-POLICY-DEFAULT
    path_groups:
    - name: INET
    - name: Equinix
    - name: MPLS
      priority: 42
  - name: LB-TRANSIT-AVT-POLICY-VOICE
    path_groups:
    - name: MPLS
    - name: INET
      priority: 2
  - name: LB-TRANSIT-AVT-POLICY-DEFAULT
    path_groups:
