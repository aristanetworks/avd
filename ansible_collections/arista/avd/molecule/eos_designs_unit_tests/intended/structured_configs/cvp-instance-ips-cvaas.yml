router_bgp:
  as: '1234'
  router_id: 1.2.3.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  - type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
    name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: IPv4-UNDERLAY-PEERS
    - activate: false
      name: EVPN-OVERLAY-PEERS
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- ip_routing: false
  name: MGMT
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 1.2.3.1/32
  name: Loopback0
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 1.2.3.4/24 eq 32
route_maps:
- sequence_numbers:
  - type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    sequence: 10
  name: RM-CONN-2-BGP
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
