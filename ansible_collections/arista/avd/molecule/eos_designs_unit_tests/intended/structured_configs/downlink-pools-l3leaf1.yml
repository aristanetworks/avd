hostname: downlink-pools-l3leaf1
is_deployed: true
router_bgp:
  as: '65009'
  router_id: 192.168.1.10
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.0.1.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: downlink-pools-spine1
    description: downlink-pools-spine1_Ethernet3
  - ip_address: 10.0.1.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: downlink-pools-spine1
    description: downlink-pools-spine1_Ethernet4
  - ip_address: 192.168.0.10
    peer_group: EVPN-OVERLAY-PEERS
    peer: downlink-pools-spine1
    description: downlink-pools-spine1_Loopback0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: downlink-pools-spine1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_downlink-pools-spine1_Ethernet3
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.1/31
- name: Ethernet2
  peer: downlink-pools-spine1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_downlink-pools-spine1_Ethernet4
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.3/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.1.10/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.2.10/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.1.0/24 eq 32
  - sequence: 20
    action: permit 192.168.2.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  vxlan1:
    description: downlink-pools-l3leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
