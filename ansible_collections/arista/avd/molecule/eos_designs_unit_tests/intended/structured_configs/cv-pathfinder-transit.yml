hostname: cv-pathfinder-transit
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.43.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Loopback0
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: false
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 192.168.44.1
    peer_group: WAN-OVERLAY-PEERS
    peer: cv-pathfinder-pathfinder
    description: cv-pathfinder-pathfinder
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.43.1/32
flow_tracking:
  hardware:
    trackers:
    - name: WAN-FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: DPI-EXPORTER
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 5000
ip_security:
  ike_policies:
  - name: DP-IKE-POLICY
    local_id: 192.168.43.1
  - name: CP-IKE-POLICY
    local_id: 192.168.43.1
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    ike_policy: DP-IKE-POLICY
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
router_adaptive_virtual_topology:
  topology_role: transit region
  region:
    name: AVD_Land_West
    id: 42
  zone:
    name: DEFAULT-ZONE
    id: 1
  site:
    name: Site422
    id: 422
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
      stun:
        server_profiles:
        - INET-cv-pathfinder-pathfinder-Ethernet1
        - INET-cv-pathfinder-pathfinder-Ethernet3
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.44.1
      name: cv-pathfinder-pathfinder
      ipv4_addresses:
      - 10.7.7.7
      - 10.9.9.9
    ipsec_profile: CP-PROFILE
  - name: MPLS
    id: 100
    local_interfaces:
    - name: Ethernet2
      stun:
        server_profiles:
        - MPLS-cv-pathfinder-pathfinder-Ethernet2
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.44.1
      name: cv-pathfinder-pathfinder
      ipv4_addresses:
      - 172.16.0.1
  load_balance_policies:
  - name: LBPOLICY
    path_groups:
    - name: INET
    - name: MPLS
stun:
  client:
    server_profiles:
    - name: INET-cv-pathfinder-pathfinder-Ethernet1
      ip_address: 10.7.7.7/31
    - name: INET-cv-pathfinder-pathfinder-Ethernet3
      ip_address: 10.9.9.9/31
    - name: MPLS-cv-pathfinder-pathfinder-Ethernet2
      ip_address: 172.16.0.1/31
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  ip_address: dhcp
  shutdown: false
  type: routed
  dhcp_client_accept_default_route: true
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
- name: Ethernet2
  peer_type: l3_interface
  ip_address: 172.16.6.6/31
  shutdown: false
  type: routed
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
dps_interfaces:
- name: Dps1
  description: DPS Interface
  tcp_mss_ceiling:
    ipv4: 1000
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
vxlan_interface:
  Vxlan1:
    description: cv-pathfinder-transit_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      vrfs:
      - name: default
        vni: 1
