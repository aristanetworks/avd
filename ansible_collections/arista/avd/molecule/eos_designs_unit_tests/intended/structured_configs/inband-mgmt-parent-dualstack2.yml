hostname: inband-mgmt-parent-dualstack2
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 10.0.255.4
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65002'
    next_hop_self: true
    description: inband-mgmt-parent-dualstack1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 100.64.1.4
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: inband-mgmt-parent-dualstack1
    description: inband-mgmt-parent-dualstack1
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  - source_protocol: attached-host
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: INBANDMGMT
    router_id: 10.0.255.4
    rd: 10.0.255.4:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 100.64.1.4
      peer_group: MLAG-IPv4-UNDERLAY-PEER
    updates:
      wait_install: true
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
