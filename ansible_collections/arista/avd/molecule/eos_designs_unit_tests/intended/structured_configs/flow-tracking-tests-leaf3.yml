    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.254.1.105
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: flow-tracking-tests-leaf4
    description: flow-tracking-tests-leaf4_Vlan4093
  - ip_address: 10.254.2.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: flow-tracking-tests-spine1
    description: flow-tracking-tests-spine1_Ethernet5
  - ip_address: 10.254.2.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: flow-tracking-tests-spine2
    description: flow-tracking-tests-spine2_Ethernet6
  - ip_address: 10.255.0.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-spine1
    description: flow-tracking-tests-spine1_Loopback0
    remote_as: '65200'
  - ip_address: 10.255.0.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-spine2
    description: flow-tracking-tests-spine2_Loopback0
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 10.254.1.5:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
    router_id: 10.254.1.5
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    neighbors:
    - ip_address: 10.254.1.105
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: flow-tracking-tests-leaf4_Vlan3000
  vlans:
  - id: 11
    tenant: FLOW_TRACKING
    rd: 10.254.1.5:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
