hostname: bgp-from-network-services-1
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.0.255.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MYPEERGROUP
    remote_as: '65991'
    next_hop_self: true
    bfd: true
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65001'
    next_hop_self: true
    description: bgp-from-network-services-2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  neighbors:
  - ip_address: 10.10.20.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: bgp-from-network-services-2
  - ip_address: 10.10.1.2
    peer_group: MYPEERGROUP
  address_family_ipv4:
    neighbors:
    - ip_address: 10.10.1.2
      activate: true
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.1.1.1/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 3099
  name: MLAG_iBGP_default
  trunk_groups:
  - LEAF_PEER_L3
  tenant: TEST
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.10.10.0/31
- name: Vlan3099
  tenant: TEST
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf default'
  vrf: default
  mtu: 9214
  ip_address: 10.10.20.0/31
port_channel_interfaces:
- name: Port-Channel10
  description: MLAG_PEER_bgp-from-network-services-2_Po10
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet10
  peer: bgp-from-network-services-2
  peer_interface: Ethernet10
  peer_type: mlag_peer
  description: MLAG_PEER_bgp-from-network-services-2_Ethernet10
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 10
    mode: active
- name: Ethernet47
  peer_type: l3_interface
  ip_address: 10.10.1.1/30
  shutdown: false
  type: routed
mlag_configuration:
  domain_id: GROUP1
  local_interface: Vlan4094
  peer_address: 10.10.10.1
  peer_link: Port-Channel10
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.0.255.1/32
ip_igmp_snooping:
  globally_enabled: true
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
static_routes:
- destination_address_prefix: 0.0.0.0
  gateway: 10.10.1.1
  vrf: default
