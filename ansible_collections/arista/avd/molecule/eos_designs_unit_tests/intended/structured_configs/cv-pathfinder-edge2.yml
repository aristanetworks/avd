hostname: cv-pathfinder-edge2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-BGP-UNDERLAY-PEERS-IN
    route_map_out: RM-BGP-UNDERLAY-PEERS-OUT
    allowas_in:
      enabled: true
      times: 1
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.17.0.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: site-ha-enabled-leaf1
    description: site-ha-enabled-leaf1_Ethernet1
  - ip_address: 172.17.0.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: site-ha-enabled-leaf2
    description: site-ha-enabled-leaf2_Ethernet1
  - ip_address: 192.168.144.1
    peer_group: WAN-OVERLAY-PEERS
    peer: cv-pathfinder-pathfinder
    description: cv-pathfinder-pathfinder
  vrfs:
  - name: IT
    router_id: 192.168.42.2
    neighbors:
    - ip_address: 172.17.0.4
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: site-ha-enabled-leaf1_Ethernet1.100_vrf_IT
    - ip_address: 172.17.0.6
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: site-ha-enabled-leaf2_Ethernet1.100_vrf_IT
    rd: 192.168.42.2:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    router_id: 192.168.42.2
    neighbors:
    - ip_address: 172.17.0.4
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: site-ha-enabled-leaf1_Ethernet1.42_vrf_PROD
    - ip_address: 172.17.0.6
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: site-ha-enabled-leaf2_Ethernet1.42_vrf_PROD
    rd: 192.168.42.2:42
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '42:42'
      export:
      - address_family: evpn
        route_targets:
        - '42:42'
    redistribute_routes:
    - source_protocol: connected
  - name: default
    rd: 192.168.42.2:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  tenant: TenantA
  ip_routing: true
- name: PROD
  tenant: TenantA
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet52
  peer: site-ha-enabled-leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF1_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.17.0.5/31
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
- name: Ethernet52.100
  peer: site-ha-enabled-leaf1
  peer_interface: Ethernet1.100
  peer_type: l3leaf
  vrf: IT
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF1_Ethernet1.100_vrf_IT
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 100
  mtu: 9214
  ip_address: 172.17.0.5/31
- name: Ethernet52.42
  peer: site-ha-enabled-leaf1
  peer_interface: Ethernet1.42
  peer_type: l3leaf
  vrf: PROD
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF1_Ethernet1.42_vrf_PROD
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  mtu: 9214
  ip_address: 172.17.0.5/31
- name: Ethernet53
  peer: site-ha-enabled-leaf2
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF2_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.17.0.7/31
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
- name: Ethernet53.100
  peer: site-ha-enabled-leaf2
  peer_interface: Ethernet1.100
  peer_type: l3leaf
  vrf: IT
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF2_Ethernet1.100_vrf_IT
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 100
  mtu: 9214
  ip_address: 172.17.0.7/31
- name: Ethernet53.42
  peer: site-ha-enabled-leaf2
  peer_interface: Ethernet1.42
  peer_type: l3leaf
  vrf: PROD
  description: P2P_LINK_TO_SITE-HA-ENABLED-LEAF2_Ethernet1.42_vrf_PROD
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  mtu: 9214
  ip_address: 172.17.0.7/31
- name: Ethernet1
  peer_type: l3_interface
  ip_address: dhcp
  shutdown: false
  type: routed
  dhcp_client_accept_default_route: true
  flow_tracker:
    hardware: WAN-FLOW-TRACKER
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.42.2/32
as_path:
  access_lists:
  - name: ASPATH-WAN
    entries:
    - type: permit
      match: '65000'
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.42.0/24 eq 32
- name: PL-WAN-HA-PREFIXES
  sequence_numbers:
  - sequence: 10
    action: permit 172.17.0.0/16 eq 31
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.42.2:423 additive
  - sequence: 50
    type: permit
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 20
    type: deny
    description: Deny prefixes from WAN
    match:
    - as-path ASPATH-WAN
  - sequence: 30
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 192.168.42.2:423 additive
  - sequence: 10
    type: deny
    description: Deny prefixes with our SoO set
    match:
    - extcommunity ECL-EVPN-SOO
- name: RM-BGP-UNDERLAY-PEERS-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Advertise local routes towards LAN
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
    description: Advertise routes received from WAN iBGP towards LAN
    match:
    - route-type internal
  - sequence: 30
    type: permit
    description: Advertise WAN HA prefixes towards LAN and mark them with SoO
    match:
    - ip address prefix-list PL-WAN-HA-PREFIXES
    set:
    - extcommunity soo 192.168.42.2:423 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.42.2:423 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
flow_tracking:
  hardware:
    trackers:
    - name: WAN-FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: DPI-EXPORTER
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 5000
    shutdown: false
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.42.2:423
ip_security:
  ike_policies:
  - name: DP-IKE-POLICY
    local_id: 192.168.142.2
  - name: CP-IKE-POLICY
    local_id: 192.168.142.2
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    ike_policy: DP-IKE-POLICY
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
router_adaptive_virtual_topology:
  topology_role: edge
  region:
    name: AVD_Land_West
    id: 42
  zone:
    name: DEFAULT-ZONE
    id: 1
  site:
    name: Site423
    id: 423
  profiles:
  - name: CONTROL-PLANE-PROFILE
    load_balance_policy: LB-CONTROL-PLANE-PROFILE
  - name: PROD-AVT-POLICY-VOICE
    load_balance_policy: LB-PROD-AVT-POLICY-VOICE
  - name: PROD-AVT-POLICY-VIDEO
    load_balance_policy: LB-PROD-AVT-POLICY-VIDEO
  - name: PROD-AVT-POLICY-DEFAULT
    load_balance_policy: LB-PROD-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY-VIDEO
    load_balance_policy: LB-DEFAULT-AVT-POLICY-VIDEO
  - name: DEFAULT-AVT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-AVT-POLICY-DEFAULT
  vrfs:
  - name: default
    policy: DEFAULT-AVT-POLICY-WITH-CP
    profiles:
    - name: CONTROL-PLANE-PROFILE
      id: 254
    - name: DEFAULT-AVT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  - name: PROD
    policy: PROD-AVT-POLICY
    profiles:
    - name: PROD-AVT-POLICY-VOICE
      id: 2
    - name: PROD-AVT-POLICY-VIDEO
      id: 4
    - name: PROD-AVT-POLICY-DEFAULT
      id: 1
  - name: IT
    policy: DEFAULT-AVT-POLICY
    profiles:
    - name: DEFAULT-AVT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-AVT-POLICY-DEFAULT
      id: 1
  policies:
  - name: PROD-AVT-POLICY
    matches:
    - application_profile: VOICE
      avt_profile: PROD-AVT-POLICY-VOICE
    - application_profile: VIDEO
      avt_profile: PROD-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: PROD-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY
    matches:
    - application_profile: VIDEO
      avt_profile: DEFAULT-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
  - name: DEFAULT-AVT-POLICY-WITH-CP
    matches:
    - application_profile: CONTROL-PLANE-APPLICATION-PROFILE
      avt_profile: CONTROL-PLANE-PROFILE
    - application_profile: VIDEO
      avt_profile: DEFAULT-AVT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-AVT-POLICY-DEFAULT
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
      stun:
        server_profiles:
        - INET-cv-pathfinder-pathfinder-Ethernet1
        - INET-cv-pathfinder-pathfinder-Ethernet3
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.144.1
      name: cv-pathfinder-pathfinder
      ipv4_addresses:
      - 10.7.7.7
      - 10.9.9.9
    ipsec_profile: CP-PROFILE
  - name: LAN_HA
    id: 65535
    flow_assignment: lan
    local_interfaces:
    - name: Ethernet52
    - name: Ethernet53
    static_peers:
    - router_ip: 192.168.142.3
      name: LAN_HA
      ipv4_addresses:
      - 172.17.0.9
      - 172.17.0.11
    ipsec_profile: DP-PROFILE
  load_balance_policies:
  - name: LB-CONTROL-PLANE-PROFILE
    path_groups:
    - name: LAN_HA
    - name: INET
  - name: LB-PROD-AVT-POLICY-VOICE
    path_groups:
    - name: LAN_HA
    - name: INET
      priority: 2
    jitter: 42
  - name: LB-PROD-AVT-POLICY-VIDEO
    path_groups:
    - name: LAN_HA
    - name: INET
      priority: 2
    loss_rate: '42.0'
  - name: LB-PROD-AVT-POLICY-DEFAULT
    path_groups:
    - name: LAN_HA
    - name: INET
  - name: LB-DEFAULT-AVT-POLICY-VIDEO
    path_groups:
    - name: LAN_HA
    - name: INET
  - name: LB-DEFAULT-AVT-POLICY-DEFAULT
    path_groups:
    - name: LAN_HA
    - name: INET
router_traffic_engineering:
