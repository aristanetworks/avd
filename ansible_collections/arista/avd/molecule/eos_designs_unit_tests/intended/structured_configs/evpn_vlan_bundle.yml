hostname: evpn_vlan_bundle
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 10.10.0.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: research1
    rd: 10.10.0.3:654556
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 654556:654556
      export:
      - address_family: evpn
        route_targets:
        - 654556:654556
    router_id: 10.10.0.3
    redistribute:
      connected:
        enabled: true
  - name: SIT2
    rd: 10.10.0.3:654789
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 654789:654789
      export:
      - address_family: evpn
        route_targets:
        - 654789:654789
    router_id: 10.10.0.3
    redistribute:
      connected:
        enabled: true
  - name: SIT3
    rd: 10.10.0.3:654555
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 654555:654555
      export:
      - address_family: evpn
        route_targets:
        - 654555:654555
    router_id: 10.10.0.3
    redistribute:
      connected:
        enabled: true
  - name: SIT_VRF
    rd: 10.10.0.3:789654
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 789654:789654
      export:
      - address_family: evpn
        route_targets:
        - 789654:789654
    router_id: 10.10.0.3
    redistribute:
      connected:
        enabled: true
  vlan_aware_bundles:
  - name: bundle1
    rd: 10.10.0.3:201
    route_targets:
      both:
      - 201:201
    redistribute_routes:
    - learned
    vlan: 50,60
    eos_cli: 'vlan add 1000

      '
  - name: bundle2
    rd: 1.1.1.1:222
    route_targets:
      both:
      - 202:111
    redistribute_routes:
    - learned
    vlan: 70,80
  - name: bundle5
    rd: 1.1.1.1:555
    route_targets:
      both:
      - 405:555
    redistribute_routes:
    - learned
    vlan: 120,1017
  - name: bundle6
    rd: 1.1.1.1:666
    route_targets:
      both:
      - 406:666
    redistribute_routes:
    - learned
    vlan: 110,1016
  - name: SIT2
    rd: 10.10.0.3:655089
    route_targets:
      both:
      - 655089:655089
    redistribute_routes:
    - learned
    vlan: '1013'
  - name: SIT_VRF
    rd: 10.10.0.3:789954
    route_targets:
      both:
      - 789954:789954
    redistribute_routes:
    - learned
    vlan: '1010'
  - name: bundle3
    rd: 1.1.1.1:333
    route_targets:
      both:
      - 303:333
    redistribute_routes:
    - learned
    vlan: 90,100,1008-1009,1011-1012
  - name: bundle4
    rd: 1.1.1.1:444
    route_targets:
      both:
      - 304:444
    redistribute_routes:
    - learned
    vlan: 1014-1015
  - name: storage_prod
    tenant: StorageProd
    rd: 10.10.0.3:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
    vlan: 10,20
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: research1
  tenant: research
  ip_routing: true
- name: SIT2
  tenant: SIT
  ip_routing: true
- name: SIT3
  tenant: SIT
  ip_routing: true
- name: SIT_VRF
  tenant: SIT
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.10.0.3/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.11.0.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.0.0/24 eq 32
  - sequence: 20
    action: permit 10.11.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
