hostname: flow-tracking-tests-spine1
is_deployed: true
router_bgp:
  as: '65200'
  router_id: 10.255.0.1
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: flow-tracking-tests-leaf1
    description: flow-tracking-tests-leaf1_Ethernet1
  - ip_address: 10.254.2.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: flow-tracking-tests-leaf2
    description: flow-tracking-tests-leaf2_Ethernet1
  - ip_address: 10.254.2.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf3
    description: flow-tracking-tests-leaf3_Ethernet1
  - ip_address: 10.254.2.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    peer: flow-tracking-tests-leaf4
    description: flow-tracking-tests-leaf4_Ethernet1
  - ip_address: 10.254.1.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-leaf1
    description: flow-tracking-tests-leaf1_Loopback0
    remote_as: '65101'
  - ip_address: 10.254.1.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-leaf2
    description: flow-tracking-tests-leaf2_Loopback0
    remote_as: '65102'
  - ip_address: 10.254.1.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-leaf3
    description: flow-tracking-tests-leaf3_Loopback0
    remote_as: '65105'
  - ip_address: 10.254.1.6
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-leaf4
    description: flow-tracking-tests-leaf4_Loopback0
    remote_as: '65105'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
