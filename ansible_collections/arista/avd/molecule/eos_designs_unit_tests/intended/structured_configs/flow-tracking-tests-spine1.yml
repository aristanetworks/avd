loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 50001
        on_interval: 300332
      exporters:
      - name: ayush_exporter
        collector:
          host: 127.0.0.2
        local_interface: Loopback0
        template_interval: 40002
    - name: FLOW-TRACKER-1
      record_export:
        on_inactive_timeout: 50000
        on_interval: 300331
        mpls: true
      exporters:
      - name: ayush_exporter
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 40000
      table_size: 4331
    shutdown: false
metadata:
  platform: vEOS-LAB
