service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- ip_routing: false
  name: MGMT
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- name: UPLINK_NATIVE_VLAN
  id: 200
- name: NETWORK_SERVICES_VLAN
  id: 100
