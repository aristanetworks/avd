router_bgp:
  as: '65200'
  router_id: 10.255.0.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.2.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: sflow-tests-leaf1_Ethernet1
  - ip_address: 10.254.2.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    description: sflow-tests-leaf1_Ethernet2
  - ip_address: 10.254.2.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: sflow-tests-leaf2_Ethernet1
  - ip_address: 10.254.2.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    description: sflow-tests-leaf2_Ethernet2
  - ip_address: 10.254.2.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    description: sflow-tests-leaf5_Ethernet1
  - ip_address: 10.254.2.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    description: sflow-tests-leaf5_Ethernet2
  - ip_address: 10.254.2.21
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    description: sflow-tests-leaf6_Ethernet1
  - ip_address: 10.254.2.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65105'
    description: sflow-tests-leaf6_Ethernet2
  - ip_address: 10.254.1.1
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf1
    remote_as: '65101'
  - ip_address: 10.254.1.2
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf2
    remote_as: '65102'
  - ip_address: 10.254.1.5
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf5
    remote_as: '65105'
  - ip_address: 10.254.1.6
    peer_group: EVPN-OVERLAY-PEERS
    description: sflow-tests-leaf6
    remote_as: '65105'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
