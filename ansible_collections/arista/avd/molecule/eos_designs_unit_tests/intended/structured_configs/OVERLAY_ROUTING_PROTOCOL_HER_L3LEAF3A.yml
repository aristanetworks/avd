- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.254.4/31
  no_autostate: true
  mtu: 9214
- name: Vlan3900
  tenant: TEST
  tags:
  - leaf1
  - leaf2
  - leaf3
  description: SVI_ON_ALL_LEAFS
  shutdown: true
  vrf: TEST
- name: Vlan3903
  tenant: TEST
  tags:
  - leaf2
  - leaf3
  description: SVI_ON_LEAF2-3
  shutdown: true
  vrf: TEST
- name: Vlan3000
  tenant: TEST
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf TEST'
  vrf: TEST
  mtu: 9214
  ip_address: 192.168.253.4/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Eth1
  peer: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B
  peer_interface: Eth1
  peer_type: mlag_peer
  description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B_Eth1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Eth2
  peer: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B
  peer_interface: Eth2
  peer_type: mlag_peer
  description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B_Eth2
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
mlag_configuration:
  domain_id: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3
  local_interface: Vlan4094
  peer_address: 192.168.254.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.254.3/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.253.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.254.0/24 eq 32
  - sequence: 20
    action: permit 192.168.253.0/24 eq 32
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
