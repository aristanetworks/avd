  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65003'
    next_hop_self: true
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.253.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST
  ip_routing: true
management_api_http:
  enable_vrfs:
