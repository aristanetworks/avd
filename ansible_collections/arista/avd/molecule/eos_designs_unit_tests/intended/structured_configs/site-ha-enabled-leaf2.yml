hostname: site-ha-enabled-leaf2
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.45.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.17.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge2
    description: cv-pathfinder-edge2_Ethernet53
  - ip_address: 172.17.0.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: cv-pathfinder-edge3
    description: cv-pathfinder-edge3_Ethernet53
  vrfs:
  - name: IT
    router_id: 192.168.45.2
    neighbors:
    - ip_address: 172.17.0.7
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2_Ethernet53.100_vrf_IT
    - ip_address: 172.17.0.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge3_Ethernet53.100_vrf_IT
    rd: 192.168.45.2:100
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 100:100
      export:
      - address_family: evpn
        route_targets:
        - 100:100
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    router_id: 192.168.45.2
    neighbors:
    - ip_address: 172.17.0.7
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge2_Ethernet53.42_vrf_PROD
    - ip_address: 172.17.0.11
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65000'
      description: cv-pathfinder-edge3_Ethernet53.42_vrf_PROD
    rd: 192.168.45.2:42
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '42:42'
      export:
      - address_family: evpn
        route_targets:
        - '42:42'
    redistribute_routes:
    - source_protocol: connected
  - name: default
    rd: 192.168.45.2:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vlans:
  - id: 100
    tenant: TenantA
    rd: 192.168.45.2:1100
    route_targets:
      both:
      - 1100:1100
    redistribute_routes:
    - learned
  - id: 101
    tenant: TenantA
    rd: 192.168.45.2:1101
    route_targets:
      both:
      - 1101:1101
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  tenant: TenantA
  ip_routing: true
- name: PROD
  tenant: TenantA
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: cv-pathfinder-edge2
  peer_interface: Ethernet53
  peer_type: wan_edge
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE2_Ethernet53
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.17.0.6/31
- name: Ethernet1.100
  peer: cv-pathfinder-edge2
  peer_interface: Ethernet53.100
  peer_type: wan_edge
  vrf: IT
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE2_Ethernet53.100_vrf_IT
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 100
  mtu: 9214
  ip_address: 172.17.0.6/31
- name: Ethernet1.42
  peer: cv-pathfinder-edge2
  peer_interface: Ethernet53.42
  peer_type: wan_edge
  vrf: PROD
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE2_Ethernet53.42_vrf_PROD
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  mtu: 9214
  ip_address: 172.17.0.6/31
- name: Ethernet2
  peer: cv-pathfinder-edge3
  peer_interface: Ethernet53
  peer_type: wan_edge
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE3_Ethernet53
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.17.0.10/31
- name: Ethernet2.100
  peer: cv-pathfinder-edge3
  peer_interface: Ethernet53.100
  peer_type: wan_edge
  vrf: IT
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE3_Ethernet53.100_vrf_IT
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 100
  mtu: 9214
  ip_address: 172.17.0.10/31
- name: Ethernet2.42
  peer: cv-pathfinder-edge3
  peer_interface: Ethernet53.42
  peer_type: wan_edge
  vrf: PROD
  description: P2P_LINK_TO_CV-PATHFINDER-EDGE3_Ethernet53.42_vrf_PROD
  shutdown: false
  type: l3dot1q
  encapsulation_dot1q_vlan: 42
  mtu: 9214
  ip_address: 172.17.0.10/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.45.2/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.255.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.45.0/24 eq 32
  - sequence: 20
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 100
  name: VLAN100
  tenant: TenantA
- id: 101
  name: VLAN101
  tenant: TenantA
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan100
  tenant: TenantA
  description: VLAN100
  shutdown: true
  ip_address_virtual: 10.0.100.1/24
  vrf: PROD
vxlan_interface:
  Vxlan1:
    description: site-ha-enabled-leaf2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 100
        vni: 1100
      - id: 101
        vni: 1101
      vrfs:
      - name: default
        vni: 1
      - name: IT
        vni: 100
      - name: PROD
        vni: 42
