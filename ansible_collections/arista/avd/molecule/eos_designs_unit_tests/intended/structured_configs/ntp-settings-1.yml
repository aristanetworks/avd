hostname: ntp-settings-1
is_deployed: true
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.2/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  authenticate: true
  authenticate_servers_only: true
  authentication_keys:
  - id: 1
    hash_algorithm: sha1
    key: someobfuscatedkey
    key_type: '7'
  trusted_keys: '1'
  servers:
  - name: 10.10.10.1
    vrf: default
    preferred: true
  - name: 10.10.10.2
    burst: true
    iburst: true
    key: 1
    maxpoll: 5
    minpoll: 3
    version: 4
    vrf: default
ip_igmp_snooping:
  globally_enabled: true
