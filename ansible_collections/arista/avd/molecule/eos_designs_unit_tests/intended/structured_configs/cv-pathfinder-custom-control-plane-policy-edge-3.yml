hostname: cv-pathfinder-custom-control-plane-policy-edge-3
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.42.3
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 16
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-BGP-UNDERLAY-PEERS-IN
  - name: WAN-OVERLAY-PEERS
    type: wan
    update_source: Dps1
    bfd: true
    password: htm4AZe9mIQOO1uiMuGgYQ==
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    ttl_maximum_hops: 1
    bfd_timers:
      interval: 1000
      min_rx: 1000
      multiplier: 10
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: WAN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4_sr_te:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
  address_family_link_state:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    path_selection:
      roles:
        producer: true
  address_family_path_selection:
    peer_groups:
    - name: WAN-OVERLAY-PEERS
      activate: true
    bgp:
      additional_paths:
        receive: true
        send:
          any: true
  neighbors:
  - ip_address: 192.168.144.1
    peer_group: WAN-OVERLAY-PEERS
    peer: cv-pathfinder-pathfinder
    description: cv-pathfinder-pathfinder
  vrfs:
  - name: default
    rd: 192.168.42.3:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
        - route-map RM-EVPN-EXPORT-VRF-DEFAULT
  - name: IT
    rd: 192.168.42.3:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    router_id: 192.168.42.3
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    rd: 192.168.42.3:142
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 142:142
      export:
      - address_family: evpn
        route_targets:
        - 142:142
    router_id: 192.168.42.3
    redistribute_routes:
    - source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: false
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
- name: IT
  tenant: TenantA
  ip_routing: true
- name: PROD
  tenant: TenantA
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer_type: l3_interface
  peer: peer3
  peer_interface: Ethernet42
  ip_address: dhcp
  shutdown: false
  type: routed
  description: ATT_666_peer3_Ethernet42
  dhcp_client_accept_default_route: true
loopback_interfaces:
- name: Loopback0
  description: Router_ID
  shutdown: false
  ip_address: 192.168.42.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.42.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    set:
    - extcommunity soo 192.168.42.3:511 additive
- name: RM-BGP-UNDERLAY-PEERS-IN
  sequence_numbers:
  - sequence: 40
    type: permit
    description: Mark prefixes originated from the LAN
    set:
    - extcommunity soo 192.168.42.3:511 additive
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 192.168.42.3:511 additive
- name: RM-EVPN-EXPORT-VRF-DEFAULT
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - extcommunity ECL-EVPN-SOO
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '1'
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.42.3:511
ip_security:
  ike_policies:
  - name: CP-IKE-POLICY
    local_id: 192.168.142.3
  sa_policies:
  - name: DP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  - name: CP-SA-POLICY
    esp:
      encryption: aes256gcm128
    pfs_dh_group: 14
  profiles:
  - name: DP-PROFILE
    sa_policy: DP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890666
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  - name: CP-PROFILE
    ike_policy: CP-IKE-POLICY
    sa_policy: CP-SA-POLICY
    connection: start
    shared_key: ABCDEF1234567890
    dpd:
      interval: 10
      time: 50
      action: clear
    mode: transport
  key_controller:
    profile: DP-PROFILE
management_security:
  ssl_profiles:
  - name: profileA
    certificate:
      file: profileA.crt
      key: profileA.key
    trust_certificate:
      certificates:
      - aristaDeviceCertProvisionerDefaultRootCA.crt
    tls_versions: '1.2'
router_adaptive_virtual_topology:
  topology_role: edge
  region:
    name: AVD_Land_East
    id: 43
  zone:
    name: AVD_Land_East-ZONE
    id: 1
  site:
    name: Site511
    id: 511
  profiles:
  - name: CUSTOM-CP-POLICY
    load_balance_policy: LB-CUSTOM-CP-POLICY
  - name: DEFAULT-POLICY-VIDEO
    load_balance_policy: LB-DEFAULT-POLICY-VIDEO
  - name: DEFAULT-POLICY-DEFAULT
    load_balance_policy: LB-DEFAULT-POLICY-DEFAULT
  vrfs:
  - name: default
    policy: DEFAULT-POLICY-WITH-CP
    profiles:
    - name: CUSTOM-CP-POLICY
      id: 254
    - name: DEFAULT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
  - name: PROD
    policy: DEFAULT-POLICY
    profiles:
    - name: DEFAULT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
  - name: IT
    policy: DEFAULT-POLICY
    profiles:
    - name: DEFAULT-POLICY-VIDEO
      id: 3
    - name: DEFAULT-POLICY-DEFAULT
      id: 1
  policies:
  - name: DEFAULT-POLICY-WITH-CP
    matches:
    - application_profile: CUSTOM-CP-APP-PROFILE
      avt_profile: CUSTOM-CP-POLICY
    - application_profile: VIDEO
      avt_profile: DEFAULT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-POLICY-DEFAULT
  - name: DEFAULT-POLICY
    matches:
    - application_profile: VIDEO
      avt_profile: DEFAULT-POLICY-VIDEO
    - application_profile: default
      avt_profile: DEFAULT-POLICY-DEFAULT
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_path_selection:
  tcp_mss_ceiling:
    ipv4_segment_size: auto
  path_groups:
  - name: INET
    id: 101
    local_interfaces:
    - name: Ethernet1
      stun:
        server_profiles:
        - INET-cv-pathfinder-pathfinder-Ethernet1
        - INET-cv-pathfinder-pathfinder-Ethernet3
    dynamic_peers:
      enabled: true
    static_peers:
    - router_ip: 192.168.144.1
      name: cv-pathfinder-pathfinder
      ipv4_addresses:
      - 172.17.7.7
      - 10.9.9.9
    ipsec_profile: CP-PROFILE
  load_balance_policies:
  - name: LB-CUSTOM-CP-POLICY
    path_groups:
    - name: INET
    jitter: 5
    lowest_hop_count: true
  - name: LB-DEFAULT-POLICY-VIDEO
    path_groups:
    - name: INET
  - name: LB-DEFAULT-POLICY-DEFAULT
    path_groups:
    - name: INET
router_traffic_engineering:
  enabled: true
stun:
  client:
    server_profiles:
    - name: INET-cv-pathfinder-pathfinder-Ethernet1
      ip_address: 172.17.7.7
      ssl_profile: profileA
    - name: INET-cv-pathfinder-pathfinder-Ethernet3
      ip_address: 10.9.9.9
      ssl_profile: profileA
application_traffic_recognition:
  application_profiles:
  - name: CUSTOM-CP-APP-PROFILE
    applications:
    - name: google
  - name: VIDEO
    applications:
    - name: CUSTOM-APPLICATION-1
    - name: skype
dps_interfaces:
- name: Dps1
  description: DPS Interface
  mtu: 9214
  ip_address: 192.168.142.3/32
  flow_tracker:
    hardware: FLOW-TRACKER
vxlan_interface:
  vxlan1:
    description: cv-pathfinder-custom-control-plane-policy-edge-3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Dps1
      vrfs:
      - name: default
        vni: 1
      - name: IT
        vni: 13
      - name: PROD
        vni: 42
flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 300000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 3600000
    shutdown: false
metadata:
  cv_tags:
    device_tags:
    - name: Role
      value: edge
    - name: Region
      value: AVD_Land_East
    - name: Zone
      value: AVD_Land_East-ZONE
    - name: Site
      value: Site511
    interface_tags:
    - interface: Ethernet1
      tags:
      - name: Type
        value: wan
      - name: Carrier
        value: ATT
      - name: Circuit
        value: '666'
  cv_pathfinder:
    role: edge
    ssl_profile: profileA
    vtep_ip: 192.168.142.3
    region: AVD_Land_East
    zone: AVD_Land_East-ZONE
    site: Site511
    interfaces:
    - name: Ethernet1
      carrier: ATT
      circuit_id: '666'
      pathgroup: INET
    pathfinders:
    - vtep_ip: 192.168.144.1
