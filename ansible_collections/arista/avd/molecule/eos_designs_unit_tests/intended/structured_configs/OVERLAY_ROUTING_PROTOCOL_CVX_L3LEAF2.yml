hostname: OVERLAY_ROUTING_PROTOCOL_CVX_L3LEAF2
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 192.168.254.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.254.2/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.253.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.254.0/24 eq 32
  - sequence: 20
    action: permit 192.168.253.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
management_cvx:
  shutdown: false
  source_interface: Loopback0
  server_hosts:
  - 192.168.254.254
  - 192.168.254.255
vlans:
- id: 3910
  name: SVI_3910
  tenant: TEST
- id: 2910
  name: L2VLAN_2910
  tenant: TEST
- id: 2911
  name: L2VLAN_2911
  tenant: TEST
ip_igmp_snooping:
  globally_enabled: true
vlan_interfaces:
- name: Vlan3910
  tenant: TEST
  description: SVI_3910
  shutdown: true
  vrf: TEST
vxlan_interface:
  Vxlan1:
    description: OVERLAY_ROUTING_PROTOCOL_CVX_L3LEAF2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      controller_client:
        enabled: true
      vlans:
      - id: 3910
        vni: 14910
      - id: 2910
        vni: 13910
      - id: 2911
        vni: 13911
