hostname: vrfs_rd_rt_override
is_deployed: true
router_bgp:
  as: '65101'
  router_id: 10.10.0.20
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF1
    rd: 111:222
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 333:444
      export:
      - address_family: evpn
        route_targets:
        - 333:444
    router_id: 10.10.0.20
    redistribute_routes:
    - source_protocol: connected
  - name: VRF2
    rd: 10.10.0.20:999
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 2:999
      export:
      - address_family: evpn
        route_targets:
        - 2:999
    router_id: 10.10.0.20
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 100
    tenant: TENANT1
    rd: 10.10.0.20:10100
    route_targets:
      both:
      - 10100:10100
    redistribute_routes:
    - learned
  - id: 200
    tenant: TENANT1
    rd: 10.10.0.20:10200
    route_targets:
      both:
      - 10200:10200
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
- name: VRF1
  tenant: TENANT1
  ip_routing: true
- name: VRF2
  tenant: TENANT1
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.10.0.20/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.11.0.20/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.10.0.0/24 eq 32
  - sequence: 20
    action: permit 10.11.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 100
  name: VLAN100
  tenant: TENANT1
- id: 200
  name: VLAN200
  tenant: TENANT1
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vlan_interfaces:
- name: Vlan100
  tenant: TENANT1
  description: VLAN100
  shutdown: false
  ip_address_virtual: 10.0.100.1/24
  vrf: VRF1
- name: Vlan200
  tenant: TENANT1
  description: VLAN200
  shutdown: false
  ip_address_virtual: 10.0.200.1/24
  vrf: VRF2
vxlan_interface:
  vxlan1:
    description: vrfs_rd_rt_override_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 100
        vni: 10100
      - id: 200
        vni: 10200
      vrfs:
      - name: VRF1
        vni: 1
      - name: VRF2
        vni: 2
