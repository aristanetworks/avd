  - ip_address: 10.254.1.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: flow-tracking-tests-leaf1
    description: flow-tracking-tests-leaf1
    remote_as: '65101'
  - ip_address: 10.254.1.2
