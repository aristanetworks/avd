hostname: underlay_filter_peer_as_evpn_2
is_deployed: true
router_bgp:
  as: '64513'
  router_id: 192.168.255.2
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.153.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64512'
    peer: underlay_filter_peer_as_evpn_1
    description: underlay_filter_peer_as_evpn_1_Ethernet1
    route_map_out: RM-BGP-AS64512-OUT
  - ip_address: 192.168.255.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: underlay_filter_peer_as_evpn_1
    description: underlay_filter_peer_as_evpn_1
    remote_as: '64512'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: underlay_filter_peer_as_evpn_1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_LINK_TO_UNDERLAY_FILTER_PEER_AS_EVPN_1_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 192.168.153.0/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.2/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.254.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 192.168.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-BGP-AS64512-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - as 64512
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:dc:00:00:00:0a
vxlan_interface:
  vxlan1:
    description: underlay_filter_peer_as_evpn_2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
