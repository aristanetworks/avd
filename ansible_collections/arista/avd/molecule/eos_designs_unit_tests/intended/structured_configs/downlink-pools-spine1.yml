hostname: downlink-pools-spine1
is_deployed: true
router_bgp:
  as: '65000'
  router_id: 192.168.0.10
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.0.1.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65009'
    peer: downlink-pools-l3leaf1
    description: downlink-pools-l3leaf1_Ethernet1
  - ip_address: 10.0.1.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65009'
    peer: downlink-pools-l3leaf1
    description: downlink-pools-l3leaf1_Ethernet2
  - ip_address: 10.0.1.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65029'
    peer: downlink-pools-l3leaf3
    description: downlink-pools-l3leaf3_Ethernet1
  - ip_address: 10.0.1.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65039'
    peer: downlink-pools-l3leaf4
    description: downlink-pools-l3leaf4_Ethernet1
  - ip_address: 10.0.3.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65029'
    peer: downlink-pools-l3leaf3
    description: downlink-pools-l3leaf3_Ethernet3
  - ip_address: 10.0.3.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65039'
    peer: downlink-pools-l3leaf4
    description: downlink-pools-l3leaf4_Ethernet3
  - ip_address: 192.168.1.10
    peer_group: EVPN-OVERLAY-PEERS
    peer: downlink-pools-l3leaf1
    description: downlink-pools-l3leaf1_Loopback0
    remote_as: '65009'
  - ip_address: 192.168.1.30
    peer_group: EVPN-OVERLAY-PEERS
    peer: downlink-pools-l3leaf3
    description: downlink-pools-l3leaf3_Loopback0
    remote_as: '65029'
  - ip_address: 192.168.1.40
    peer_group: EVPN-OVERLAY-PEERS
    peer: downlink-pools-l3leaf4
    description: downlink-pools-l3leaf4_Loopback0
    remote_as: '65039'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet3
  peer: downlink-pools-l3leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf1_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.0/31
- name: Ethernet4
  peer: downlink-pools-l3leaf1
  peer_interface: Ethernet2
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf1_Ethernet2
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.2/31
- name: Ethernet5
  peer: downlink-pools-l3leaf3
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf3_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.4/31
- name: Ethernet6
  peer: downlink-pools-l3leaf4
  peer_interface: Ethernet1
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf4_Ethernet1
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.1.6/31
- name: Ethernet15
  peer: downlink-pools-l3leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf3_Ethernet3
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.3.0/31
- name: Ethernet16
  peer: downlink-pools-l3leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_downlink-pools-l3leaf4_Ethernet3
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  ip_address: 10.0.3.18/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.0.10/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
