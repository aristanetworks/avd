router_bgp:
  as: '65003'
  router_id: 192.168.254.4
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: ipv4
    remote_as: '65003'
    next_hop_self: true
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
    name: MLAG-IPv4-UNDERLAY-PEER
  - type: ipv4
    maximum_routes: 12000
    send_community: all
    name: IPv4-UNDERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: true
      name: MLAG-IPv4-UNDERLAY-PEER
    - activate: true
      name: IPv4-UNDERLAY-PEERS
  neighbors:
  - peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A
    ip_address: 192.168.253.4
  redistribute_routes:
  - route_map: RM-CONN-2-BGP
    source_protocol: connected
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
- name: TEST
  tenant: TEST
  ip_routing: true
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
  id: 4093
- tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
  id: 4094
- tenant: TEST
  name: SVI_ON_ALL_LEAFS
  id: 3900
- tenant: TEST
  name: SVI_ON_LEAF2-3
  id: 3903
- tenant: TEST
  name: MLAG_iBGP_TEST
  trunk_groups:
  - LEAF_PEER_L3
  id: 3000
- tenant: TEST
  name: L2VLAN_ON_ALL_LEAFS
  id: 2900
- tenant: TEST
  name: L2VLAN_ON_LEAF2-3
  id: 2903
vlan_interfaces:
- description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9000
  ip_address: 192.168.253.5/31
  name: Vlan4093
- description: MLAG_PEER
  shutdown: false
  ip_address: 192.168.254.5/31
  no_autostate: true
  mtu: 9000
  name: Vlan4094
- tenant: TEST
  tags:
  - leaf1
  - leaf2
  - leaf3
  description: SVI_ON_ALL_LEAFS
  shutdown: true
  vrf: TEST
  name: Vlan3900
- tenant: TEST
  tags:
  - leaf2
  - leaf3
  description: SVI_ON_LEAF2-3
  shutdown: true
  vrf: TEST
  name: Vlan3903
- tenant: TEST
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf TEST'
  vrf: TEST
  mtu: 9000
  ip_address: 192.168.253.5/31
  name: Vlan3000
port_channel_interfaces:
- description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A_Po1
  type: switched
  shutdown: false
  vlans: 2-4094
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
  name: Port-Channel1
ethernet_interfaces:
- peer: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A
  peer_interface: Eth1
  peer_type: mlag_peer
  description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A_Eth1
  type: switched
  shutdown: false
  channel_group:
    id: 1
    mode: active
  name: Eth1
- peer: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A
  peer_interface: Eth2
  peer_type: mlag_peer
  description: MLAG_PEER_OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3A_Eth2
  type: switched
  shutdown: false
  channel_group:
    id: 1
    mode: active
  name: Eth2
mlag_configuration:
  domain_id: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3
  local_interface: Vlan4094
  peer_address: 192.168.254.4
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.254.4/32
  name: Loopback0
- description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.253.3/32
  name: Loopback1
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.254.0/24 eq 32
  - sequence: 20
    action: permit 192.168.253.0/24 eq 32
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: OVERLAY_ROUTING_PROTOCOL_HER_L3LEAF3B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - vni: 13900
        flood_vteps:
        - 192.168.253.1
        - 192.168.253.2
        - 192.168.253.3
        id: 3900
      - vni: 13903
        flood_vteps:
        - 192.168.253.2
        - 192.168.253.3
        id: 3903
      - vni: 12900
        flood_vteps:
        - 192.168.253.1
        - 192.168.253.2
        - 192.168.253.3
        id: 2900
      - vni: 12903
        flood_vteps:
        - 192.168.253.2
        - 192.168.253.3
        id: 2903
