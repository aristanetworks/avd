hostname: P2P-UPLINKS-IPV4-PREFIX-LENGTH
is_deployed: true
router_bgp:
  as: '65123'
  router_id: 10.254.254.32
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.254.255.249
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '923'
    peer: MLAG_ODD_ID_L3LEAF1A
    description: MLAG_ODD_ID_L3LEAF1A_Ethernet10
  - ip_address: 10.254.255.253
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '923'
    peer: MLAG_ODD_ID_L3LEAF1B
    description: MLAG_ODD_ID_L3LEAF1B_Ethernet10
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: MLAG_ODD_ID_L3LEAF1A
  peer_interface: Ethernet10
  peer_type: l3leaf
  description: P2P_LINK_TO_MLAG_ODD_ID_L3LEAF1A_Ethernet10
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.254.255.250/30
- name: Ethernet2
  peer: MLAG_ODD_ID_L3LEAF1B
  peer_interface: Ethernet10
  peer_type: l3leaf
  description: P2P_LINK_TO_MLAG_ODD_ID_L3LEAF1B_Ethernet10
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.254.255.254/30
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.254.254.32/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.254.254.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
