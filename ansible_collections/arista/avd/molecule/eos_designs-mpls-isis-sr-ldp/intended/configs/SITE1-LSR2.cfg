!
no enable password
no aaa root
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SITE1-LSR2
!
spanning-tree mode none
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_SITE1-LER2_Ethernet1
   no shutdown
   mtu 9214
   speed forced 100gfull
   no switchport
   ip address 100.64.48.3/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 asdadjiwtelogkkdng
   link-debounce time 1000

!
interface Ethernet3
   description P2P_LINK_TO_SITE2-LSR2_Ethernet3
   no shutdown
   mtu 9178
   speed forced 40gfull
   no switchport
   ip address 100.64.48.10/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 asdadjiwtelogkkdng
   link-debounce time 1000

!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 100.70.0.2/32
   ipv6 address 2000:1234:ffff:ffff::2/128
   mpls ldp interface
   node-segment ipv4 index 302
   node-segment ipv6 index 302
   isis enable CORE
   isis passive
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.200.102/24
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 100.70.0.2
   no shutdown
   transport-address interface Loopback0
!
router isis CORE
   net 49.0001.1000.7000.0002.00
   is-type level-2
   router-id ipv4 100.70.0.2
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
management security
   password encryption-key common

!
end
