!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SITE2-LSR1
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_SITE2-LER1_Ethernet1
   no shutdown
   mtu 9178
   speed forced 40gfull
   no switchport
   ip address 100.64.48.14/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CUSTOM_NAME
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 asdadjiwtelogkkdng
!
interface Ethernet3
   description P2P_LINK_TO_SITE1-LSR1_Ethernet3
   no shutdown
   mtu 9178
   speed forced 40gfull
   no switchport
   ip address 100.64.48.9/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CUSTOM_NAME
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 asdadjiwtelogkkdng
!
interface Ethernet4
   description P2P_LINK_TO_SITE2-RR1_Ethernet4
   no shutdown
   mtu 9178
   speed forced 40gfull
   no switchport
   ip address 100.64.48.12/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CUSTOM_NAME
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 asdadjiwtelogkkdng
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 100.70.0.3/32
   ipv6 address 2000:1234:ffff:ffff::3/128
   isis enable CUSTOM_NAME
   isis passive
   mpls ldp interface
   node-segment ipv4 index 303
   node-segment ipv6 index 303
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.200.103/24
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 192.168.200.5
!
router isis CUSTOM_NAME
   net 49.0001.0000.0000.0003.00
   is-type level-2
   router-id ipv4 100.70.0.3
   log-adjacency-changes
   mpls ldp sync default
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 100.70.0.3
   no shutdown
   transport-address interface Loopback0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common

!
end
