   description P2P_LINK_TO_SITE1-LSR1_Ethernet4
   no shutdown
   mtu 9178
   speed forced 40gfull
   no switchport
   ip address 100.64.48.7/31
   ipv6 enable
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 60
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
