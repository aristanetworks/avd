router_bgp:
  as: '65000'
  router_id: 100.70.0.8
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp route-reflector preserve-attributes always
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 1.1.1.1
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
      route_reflector_client: true
    RR-OVERLAY-PEERS:
      type: mpls
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
      RR-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
      RR-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.5:
      peer_group: MPLS-OVERLAY-PEERS
      description: SITE1-LER1
    100.70.0.6:
      peer_group: MPLS-OVERLAY-PEERS
      description: SITE1-LER2
    100.70.0.7:
      peer_group: MPLS-OVERLAY-PEERS
      description: SITE2-LER1
    100.70.0.9:
      peer_group: RR-OVERLAY-PEERS
      description: SITE2-RR1
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.108/24
    gateway: 192.168.200.5
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
  Loopback0:
    description: MPLS_Overlay_peering
    shutdown: false
    ip_address: 100.70.0.8/32
    ipv6_address: 2000:1234:ffff:ffff::8/128
    mpls:
      ip: true
      ldp:
        interface: true
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 108
      ipv6_index: 108
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0002.0008.00
  router_id: 100.70.0.8
  is_type: level-1-2
  advertise:
    passive_only: true
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  address_family:
  - ipv4 unicast
  - ipv6 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  segment_routing_mpls:
    router_id: 100.70.0.8
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.8
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet4:
    peer: SITE1-LSR1
    peer_interface: Ethernet4
    peer_type: p
    description: P2P_LINK_TO_SITE1-LSR1_Ethernet4
    type: routed
    shutdown: false
    mtu: 9178
    ip_address: 100.64.48.7/31
    speed: forced 40gfull
    ipv6_enable: true
    isis_enable: CORE
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: false
    isis_circuit_type: level-2
    isis_authentication_mode: md5
    isis_authentication_key: asdadjiwtelogkkdng
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
