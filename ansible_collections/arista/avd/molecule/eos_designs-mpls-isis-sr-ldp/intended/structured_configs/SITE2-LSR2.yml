hostname: SITE2-LSR2
metadata:
  platform: 7280SR
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.104/24
  gateway: 192.168.200.5
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
- name: Loopback0
  description: LSR_Router_ID
  shutdown: false
  ip_address: 100.70.0.4/32
  ipv6_address: 2000:1234:ffff:ffff::4/128
  mpls:
    ldp:
      interface: true
  isis_enable: CUSTOM_NAME
  isis_passive: true
  node_segment:
    ipv4_index: 304
    ipv6_index: 304
router_isis:
  instance: CUSTOM_NAME
  log_adjacency_changes: true
  net: 49.0001.0000.0000.0004.00
  router_id: 100.70.0.4
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: true
  address_family_ipv6:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  segment_routing_mpls:
    router_id: 100.70.0.4
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.4
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
- name: Ethernet3
  peer: SITE1-LSR2
  peer_interface: Ethernet3
  peer_type: p
  description: P2P_LINK_TO_SITE1-LSR2_Ethernet3
  type: routed
  shutdown: false
  mtu: 9178
  eos_cli: 'link-debounce time 1000

    '
  ip_address: 100.64.48.11/31
  ipv6_enable: true
  isis_enable: CUSTOM_NAME
  isis_metric: 60
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  isis_authentication_mode: md5
  isis_authentication_key: asdadjiwtelogkkdng
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  speed: forced 40gfull
- name: Ethernet12
  type: port-channel-member
  peer: SITE2-LER1
  peer_interface: Ethernet11
  peer_type: pe
  description: P2P_LINK_TO_SITE2-LER1_Ethernet11
  shutdown: false
  channel_group:
    id: 12
    mode: active
  speed: forced 40gfull
- name: Ethernet13
  type: port-channel-member
  peer: SITE2-LER1
  peer_interface: Ethernet12
  peer_type: pe
  description: P2P_LINK_TO_SITE2-LER1_Ethernet12
  shutdown: false
  channel_group:
    id: 12
    mode: active
  speed: forced 40gfull
port_channel_interfaces:
