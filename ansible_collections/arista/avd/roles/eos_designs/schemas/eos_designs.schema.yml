                          filename: Fabric Topology
                          table: PTP settings management
                        type: dict
                        keys:
                          offset_from_master:
                            documentation_options:
                              filename: Fabric Topology
                              table: PTP settings management
                            type: int
                            convert_types:
                            - str
                            min: 0
                            max: 1000000000
                          mean_path_delay:
                            documentation_options:
                              filename: Fabric Topology
                              table: PTP settings management
                            type: int
                            convert_types:
                            - str
                            min: 0
                            max: 1000000000
                  missing_message:
                    documentation_options:
                      filename: Fabric Topology
                      table: PTP settings management
