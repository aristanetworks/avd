                  "10.1.2.3".

                  '
              ttl:
                type: int
                convert_types:
                - str
              forward_unicast:
                type: bool
                default: false
                description: 'Enable PTP unicast forwarding.

                  '
              dscp:
                type: dict
                keys:
                  general_messages:
