                        Next hop takes precedence over route_map_out.

                        '
                    route_map_out:
                      type: str
                      description: Route-map name
                    route_map_in:
                      type: str
                      description: Route-map name
                    prefix_list_in:
                      type: str
                      description: Prefix list name
                    prefix_list_out:
                      type: str
                      description: Prefix list name
                    local_as:
                      type: str
                      convert_types:
                      - int
                      description: 'Local BGP ASN

