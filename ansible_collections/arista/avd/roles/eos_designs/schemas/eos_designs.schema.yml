          - ibgp
          - ospf
          - ospf-ldp
          - isis
          - isis-sr
          - isis-ldp
          - isis-sr-ldp
          - none
          description: 'Set the default underlay routing_protocol.

            Can be overridden by setting "underlay_routing_protocol" host/group_vars.

            '
