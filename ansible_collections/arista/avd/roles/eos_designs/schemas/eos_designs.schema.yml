                      This configuration will not be applied to vlan aware bundles.

                      '
                    documentation_options:
                      hide_keys: true
                    $ref: eos_cli_config_gen#/keys/router_bgp/keys/vlans/items/
                  raw_eos_cli:
                    type: str
                    description: 'EOS cli commands rendered on router_bgp.vlans.

                      This configuration will not be applied to vlan aware bundles.

                      '
