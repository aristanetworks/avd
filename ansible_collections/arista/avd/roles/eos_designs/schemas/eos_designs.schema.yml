                  '
                items:
                  type: dict
                  keys:
                    ip_address:
                      type: str
                      description: IPv4_address or IPv6_address
                    peer_group:
                      type: str
                      description: Peer group name.
                    remote_as:
                      type: int
                      convert_types:
                      - str
                      description: Remote ASN
                    description:
                      type: str
                    password:
                      type: str
                      description: Encrypted password
                    send_community:
                      type: str
                      description: '''all'' or a combination of ''standard'', ''extended'',
