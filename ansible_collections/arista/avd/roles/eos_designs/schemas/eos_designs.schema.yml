            '
        default_overlay_address_families:
          type: list
          convert_types:
          - str
          items:
            type: str
            convert_to_lower_case: true
            valid_values:
            - evpn
            - vpn-ipv4
            - vpn-ipv6
          description: 'Set the default overlay address families.

            '
        default_evpn_encapsulation:
          type: str
          convert_to_lower_case: true
          valid_values:
          - mpls
          - vxlan
          description: 'Set the default evpn encapsulation.

            '
