            type: bool
            default: true
          mlag_dual_primary_detection:
            documentation_options:
              filename: Fabric Topology
              table: MLAG configuration management
            description: Enable / Disable MLAG dual primary detection.
            type: bool
            default: false
          mlag_interfaces:
            documentation_options:
