                            min: 2
                            max: 255
                            default: 3
                          delay_resp:
                            documentation_options:
                              filename: Fabric Topology
                              table: PTP settings management
                            type: int
                            convert_types:
                            - str
                            min: 2
                            max: 255
                            default: 3
                          follow_up:
                            documentation_options:
                              filename: Fabric Topology
                              table: PTP settings management
                            type: int
                            convert_types:
                            - str
                            min: 2
                            max: 255
                            default: 3
                          sync:
                            documentation_options:
                              filename: Fabric Topology
                              table: PTP settings management
                            type: int
                            convert_types:
                            - str
                            min: 2
                            max: 255
                            default: 3
