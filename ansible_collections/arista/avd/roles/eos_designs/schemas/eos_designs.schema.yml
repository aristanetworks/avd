                    maximum_routes:
                      type: int
                      convert_types:
                      - str
                      min: 0
                      max: 4294967294
                      description: Maximum number of routes (0 means unlimited)
                    default_originate:
                      type: dict
                      keys:
                        always:
                          type: bool
                    update_source:
                      type: str
                    ebgp_multihop:
                      type: int
                      convert_types:
                      - str
                      min: 1
                      max: 255
                      description: Time-to-live in range of hops
                    nodes:
                      type: list
                      items:
                        type: str
                      description: Nodes is required to restrict configuration of
