type: dict
keys:
  wan_route_servers:
    documentation_options:
      table: wan-settings
    description: |-
      PREVIEW: This key is currently not supported

      List of the AutoVPN RRs when using `wan_mode`=`autovpn`, or the Pathfinders
      when using `wan_mode`=`cv-pathfinder`, to which the device should connect to.

      When the route server is part of the same inventory as the WAN routers,
      only the name is required.
    type: list
    primary_key: hostname
    items:
      type: dict
      keys:
        hostname:
          type: str
          description: Route-Reflector hostname.
        router_id:
          type: str
          description: Route-Reflector router id.
        wan_carriers:
          type: list
          items:
            type: dict
            keys:
              name:
                type: str
                description: Carrier name.
              # TODO - should it be multiple IP address
              ip_address:
                type: str
                description: The public IP address for this carrier.
