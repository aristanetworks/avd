# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
$defs:
  l3_edge_l3_interfaces:
    type: list
    items:
      type: dict
      keys:
        interface:
          type: str
          description: Ethernet interface name like 'Ethernet2'.
          pattern: "Ethernet[\\d/]+"
        description:
          type: str
          description: |-
            Interface description.
            If not set a default description will be configured with '[<peer>[ <peer_interface>]]'
        ip:
          type: str
          description: Node IPv4 address/Mask or 'dhcp'.
        dhcp_client_accept_default_route:
          type: bool
          default: False
          description: |-
            Supported if `ip` is `dhcp`.
            Accepts default route from DHCP.
        enabled:
          type: bool
          default: True
          description: Enable or Shutdown the interface.
        speed:
          type: str
          description: |-
            Speed should be set in the format `<interface_speed>` or `forced <interface_speed>` or `auto <interface_speed>`.
        peer:
          type: str
          description: |-
            The peer device name. Used for description and documentation
        peer_interface:
          type: str
          description: |-
            The peer device interface. Used for description and documentation
        peer_ip:
          type: str
          description: |-
            The peer device IP. Used for description and documentation
        qos_profile:
          type: str
          description: QOS service profile.
        raw_eos_cli:
          type: str
          description: EOS CLI rendered directly on the interface in the final EOS configuration.
        structured_config:
          type: dict
          documentation_options:
            hide_keys: true
          description: |-
            Custom structured config for the Ethernet interface.
          $ref: "eos_cli_config_gen#/keys/ethernet_interfaces/items/"
