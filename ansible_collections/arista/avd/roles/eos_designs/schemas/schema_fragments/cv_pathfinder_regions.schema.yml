keys:
  cv_pathfinder_regions:
    documentation_options:
      table: wan-cv-pathfinder-regions
    description: |-
      PREVIEW: This key is currently not supported
      Define the SDWAN hierarchy for the device.
    type: list
    primary_key: name
    items:
      type: dict
      $ref: "eos_cli_config_gen#/keys/router_adaptive_virtual_topology/keys/region"
      keys:
        description:
          type: str
        id:
          type: int
          description: |-
            The region ID must be unique for the whole WAN deployment.
        sites:
          type: list
          description: |-
            All sites are placed in a default zone called DEFAULT-ZONE with ID 1.
          primary_key: name
          items:
            type: dict
            $ref: "eos_cli_config_gen#/keys/router_adaptive_virtual_topology/keys/site"
            keys:
              description:
                type: str
              id:
                type: int
                description: |-
                  The site ID must be unique within a zone.
                  Given that all the sites are placed in the DEFAULT-ZONE, the site ID must be unique within a region.
              location:
                type: str
                description: Will be interpreted
              site_contact:
                type: str
              site_after_hours_contact:
                type: str
