# Roles Defaults
# Root directory where to build output structure
root_dir: '{{ inventory_dir }}'

# Documentation folders
# Main documentation folder
documentation_dir_name: 'documentation'
documentation_dir: '{{ root_dir }}/{{ documentation_dir_name }}'

# Fabric documentation
fabric_dir_name: 'fabric'
fabric_dir: '{{ documentation_dir }}/{{ fabric_dir_name }}'

# AVD configurations output
# Main output directory
output_dir_name: 'intended'
output_dir: '{{ root_dir }}/{{ output_dir_name }}'

# Output for structured YAML files:
structured_dir_name: 'structured_configs'
structured_dir: '{{ output_dir }}/{{ structured_dir_name }}'

# Design variables
design:
  type: "l3ls-evpn"

mgmt_vrf_routing: false

mgmt_interface: Management1
mgmt_interface_vrf: MGMT

# eAPI
management_eapi:
  enable_https: true

internal_vlan_order:
  allocation: "ascending"
  range:
    beginning: 1006
    ending: 1199

terminattr_ingestgrpcurl_port: 9910
terminattr_smashexcludes: "ale,flexCounter,hardware,kni,pulse,strata"
terminattr_ingestexclude: "/Sysdb/cell/1/agent,/Sysdb/cell/2/agent"

p2p_uplinks_mtu: 9000

underlay_routing_protocol: BGP
overlay_routing_protocol: BGP

evpn_ebgp_multihop: 3

evpn_short_esi_prefix: "0000:0000:"

# Underlay OSPF Defaults
underlay_ospf_process_id: 100
underlay_ospf_area: 0.0.0.0
underlay_ospf_max_lsa: 12000
underlay_ospf_bfd_enable: false

# Underlay ISIS Defaults
isis_area_id: "49.0001"
isis_maximum_paths: 4

bgp_maximum_paths: 4
bgp_ecmp: 4

spine_bgp_defaults:
  - update wait-for-convergence
  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

leaf_bgp_defaults:
  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

super_spine_bgp_defaults:
  - update wait-for-convergence
  - update wait-install
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

overlay_controller_bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart

vxlan_vlan_aware_bundles: false

default_igmp_snooping_enabled: true

bfd_multihop:
  interval: 300
  min_rx: 300
  multiplier: 3

mlag_ibgp_peering_vrfs:
  base_vlan: 3000

# Set platform specific settings, TCAM profile and reload delay.
# The reload delay values should be reviewed and tuned to the specific environment.
# Recommended default values for Jericho based platform, and all other platforms default tag.

platform_settings:
  - platforms: [default]
    reload_delay:
      mlag: 300
      non_mlag: 330
    feature_support:
      queue_monitor_length_notify: false
  - platforms: [7800R3, 7500R3, 7500R, 7280R3, 7280R2, 7280R]
    tcam_profile: vxlan-routing
    lag_hardware_only: true
    reload_delay:
      mlag: 780
      non_mlag: 1020

# Infrastructure Elements Keys

connected_endpoints_keys:
  servers:
    type: server
  firewalls:
    type: firewall
  routers:
    type: router
  load_balancers:
    type: load_balancer
  storage_arrays:
    type: storage_array

#custom_structured_configuration_prefix allows the user to customize the prefix for Custom Structured Configuration variables.
custom_structured_configuration_prefix: custom_structured_configuration_
custom_structured_configuration_list_merge: 'replace'

# Switch type definitions
# switch_keys:
#   <switch_key>:
#     type: <type value matching this switch_key>
#     connected_endpoints: < true | false | default -> false >
#     default_evpn_role: < none | client | server | default -> none >
#     mlag_support: < true | false | default -> false >
#     network_services:
#       l2: < true | false | default -> false >
#       l3: < true | false | default -> false >
#     underlay_router: < true | false | default -> true >
#     uplink_type: < "p2p" | "port-channel" | default -> "p2p" >
#     vtep: < true | false | default -> false >
#     ip_addressing:
#       router_id: <path to J2 template - default inherited from templates[design.type].ip_addressing.router_id >
#       mlag_ip_primary: <path to J2 template - default inherited from templates[design.type].ip_addressing.mlag_ip_primary >
#       mlag_ip_secondary: <path to J2 template - default inherited from templates[design.type].ip_addressing.mlag_ip_secondary >
#       mlag_l3_ip_primary: <path to J2 template - default inherited from templates[design.type].ip_addressing.mlag_l3_ip_primary >
#       mlag_l3_ip_secondary: <path to J2 template - default inherited from templates[design.type].ip_addressing.mlag_l3_ip_secondary >
#       p2p_uplinks_ip: <path to J2 template - default inherited from templates[design.type].ip_addressing.p2p_uplinks_ip >
#       p2p_uplinks_peer_ip: <path to J2 template - default inherited from templates[design.type].ip_addressing.p2p_uplinks_peer_ip >
#       vtep_ip_mlag: <path to J2 template - default inherited from templates[design.type].ip_addressing.vtep_ip_mlag >
#       vtep_ip: <path to J2 template - default inherited from templates[design.type].ip_addressing.vtep_ip >

switch_keys:
  spine:
    type: spine
    default_evpn_role: server
  l3leaf:
    type: l3leaf
    connected_endpoints: true
    default_evpn_role: client
    mlag_support: true
    network_services:
      l2: true
      l3: true
    vtep: true
  l2leaf:
    type: l2leaf
    connected_endpoints: true
    mlag_support: true
    network_services:
      l2: true
    underlay_router: false
    uplink_type: port-channel
  super_spine:
    type: super-spine
  overlay_controller:
    type: overlay-controller

# Templates used by AVD eos_designs role
templates:
  # Templates defined per design
  l3ls-evpn:
    facts:
      # Set general "switch.*" variables
      - template: "facts/main.j2"
      # Set design specific "switch.*" variables
      - template: "designs/l3ls-evpn/facts/switch/main.j2"
    topology_facts:
      # Set design specific "topology.*" variables
      - template: "designs/l3ls-evpn/facts/topology/main.j2"
    structured_config:
      # Render Strucured Configuration
      # Base features
      - template: "base/main.j2"
      # MLAG feature
      - template: "mlag/main.j2"
      # Underlay feature
      - template: "designs/l3ls-evpn/underlay/main.j2"
      # Overlay feature
      - template: "designs/l3ls-evpn/overlay/main.j2"
      # L3 Edge feature
      - template: "l3_edge/main.j2"
      # Tenants feature
      - template: "designs/l3ls-evpn/tenants/main.j2"
      # Connected Endpoints feature
      - template: "connected_endpoints/main.j2"
      # Inband Management feature
      - template: "inband_management/main.j2"
      # Merge custom_structured_configuration last
      - template: "custom_structured_configuration/main.j2"
        options:
          list_merge: "{{ custom_structured_configuration_list_merge }}"
          strip_empty_keys: false
    ip_addressing:
      router_id: 'designs/l3ls-evpn/ip-addressing/router-id.j2'
      mlag_ip_primary: 'designs/l3ls-evpn/ip-addressing/mlag-ip-primary.j2'
      mlag_ip_secondary: 'designs/l3ls-evpn/ip-addressing/mlag-ip-secondary.j2'
      mlag_l3_ip_primary: 'designs/l3ls-evpn/ip-addressing/mlag-l3-ip-primary.j2'
      mlag_l3_ip_secondary: 'designs/l3ls-evpn/ip-addressing/mlag-l3-ip-secondary.j2'
      p2p_uplinks_ip: 'designs/l3ls-evpn/ip-addressing/p2p-uplinks-ip.j2'
      p2p_uplinks_peer_ip: 'designs/l3ls-evpn/ip-addressing/p2p-uplinks-peer-ip.j2'
      vtep_ip_mlag: 'designs/l3ls-evpn/ip-addressing/vtep-ip-mlag.j2'
      vtep_ip: 'designs/l3ls-evpn/ip-addressing/vtep-ip.j2'
