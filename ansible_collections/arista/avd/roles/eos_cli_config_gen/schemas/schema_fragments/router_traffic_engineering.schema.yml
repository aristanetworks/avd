# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  router_traffic_engineering:
    type: dict
    keys:
      enabled:
        type: bool
      router_id:
        type: dict
        keys:
          ipv4:
            type: str
          ipv6:
            type: str
      segment_routing:
        type: dict
        keys:
          colored_tunnel_rib:
            type: bool
          policy_endpoints:
            type: list
            items:
              type: dict
              keys:
                address:
                  type: str
                  description: IPv4 or IPv6 address
                colors:
                  type: list
                  primary_key: value
                  convert_types:
                  - dict
                  items:
                    type: dict
                    keys:
                      value:
                        type: int
                        convert_types:
                        - "str"
                      binding_sid:
                        type: int
                        convert_types:
                        - "str"
                      description:
                        type: str
                      name:
                        type: str
                      sbfd_remote_discriminator:
                        type: str
                        description: IPv4 address or 32 bit integer
                        convert_types:
                        - int
                      path_group:
                        type: list
                        items:
                          type: dict
                          keys:
                            preference:
                              type: int
                              convert_types:
                              - "str"
                            explicit_null:
                              type: str
                              valid_values:
                              - "ipv4"
                              - "ipv6"
                              - "ipv4 ipv6"
                              - "none"
                            segment_list:
                              type: list
                              items:
                                type: dict
                                keys:
                                  label_stack:
                                    type: str
                                    convert_types:
                                    - "int"
                                    description: |
                                      Label Stack as string.
                                      Example: "100 2000 30"
                                  weight:
                                    type: int
                                    convert_types:
                                    - "str"
                                  index:
                                    type: int
                                    convert_types:
                                    - "str"
