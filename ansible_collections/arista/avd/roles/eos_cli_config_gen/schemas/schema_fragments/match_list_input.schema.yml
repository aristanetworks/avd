type: dict
keys:
  match_list_input:
    type: dict
    display_name: Match Lists
    keys:
      string:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Match-list Name
            sequence_numbers:
              type: list
              required: true
              primary_key: sequence
              convert_types:
                - dict
              items:
                type: dict
                keys:
                  sequence:
                    type: int
                    description: Sequence ID
                    convert_types:
                      - str
                  match_regex:
                    type: str
                    required: true
                    description: Regular Expression
