# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  router_bgp:
    type: dict
    keys:
      as:
        type: str
        description: |-
          BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
          For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
        convert_types:
          - int
      as_notation:
        display_name: ASN Notation
        type: str
        description: 'BGP AS can be deplayed in the asplain <1-4294967295> or asdot notation "<1-65535>.<0-65535>".
          This flag indicates which mode is preferred - asplain is the default.'
        valid_values:
          - asdot
          - asplain
      router_id:
        type: str
        description: In IP address format A.B.C.D.
      distance:
        type: dict
        keys:
          external_routes:
            type: int
            required: true
            convert_types:
              - str
            min: 1
            max: 255
          internal_routes:
            type: int
            required: true
            convert_types:
              - str
            min: 1
            max: 255
          local_routes:
            type: int
            required: true
            convert_types:
              - str
            min: 1
            max: 255
      graceful_restart:
        type: dict
        keys:
          enabled:
            type: bool
          restart_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 3600
            description: Number of seconds.
          stalepath_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 3600
            description: Number of seconds.
      graceful_restart_helper:
        type: dict
        keys:
          enabled:
            type: bool
          restart_time:
            type: int
            convert_types:
              - str
            min: 1
            max: 100000000
            description: |
              Number of seconds
              graceful-restart-help long-lived and restart-time are mutually exclusive in CLI.
              restart-time will take precedence if both are configured.
          long_lived:
            type: bool
            description: |
              graceful-restart-help long-lived and restart-time are mutually exclusive in CLI.
              restart-time will take precedence if both are configured.
      maximum_paths:
        type: dict
        keys:
          paths:
            type: int
            required: true
            convert_types:
              - str
            min: 1
            max: 600
          ecmp:
            type: int
            convert_types:
              - str
            min: 1
            max: 600
      updates:
        type: dict
        keys:
          wait_for_convergence:
            type: bool
            description: |
              Disables FIB updates and route advertisement when the BGP instance is initiated until the BGP convergence state is reached.
          wait_install:
            type: bool
            description: |
              Do not advertise reachability to a prefix until that prefix has been installed in hardware.
              This will eliminate any temporary black holes due to a BGP speaker advertising reachability to a prefix that may not yet be installed into the forwarding plane.
      bgp_cluster_id:
        type: str
        description: IP Address A.B.C.D.
      bgp_defaults:
        type: list
        description: BGP command as string.
        items:
          type: str
      bgp:
        type: dict
        keys:
          default:
            type: dict
            keys:
              ipv4_unicast:
                type: bool
                description: Default activation of IPv4 unicast address-family on all IPv4 neighbors (EOS default = True).
              ipv4_unicast_transport_ipv6:
                type: bool
                description: Default activation of IPv4 unicast address-family on all IPv6 neighbors (EOS default == False).
          route_reflector_preserve_attributes:
            type: dict
            keys:
              enabled:
                type: bool
              always:
                type: bool
          bestpath:
            type: dict
            keys:
              d_path:
                type: bool
      listen_ranges:
        type: list
        description: |
          Improved "listen_ranges" data model to support multiple listen ranges and additional filter capabilities.
        items:
          type: dict
          keys:
            prefix:
              type: str
              description: IPv4 prefix "A.B.C.D/E" or IPv6 prefix "A:B:C:D:E:F:G:H/I".
            peer_id_include_router_id:
              type: bool
              description: Include router ID as part of peer filter.
            peer_group:
              type: str
              description: Peer group name.
            peer_filter:
              type: str
              description: |
                Peer-filter name.
                note: `peer_filter` or `remote_as` is required but mutually exclusive.
                If both are defined, `peer_filter` takes precedence
            remote_as:
              type: str
              convert_types:
                - int
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
      peer_groups:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Peer-group name.
            type:
              type: str
              description: Key only used for documentation or validation purposes.
            remote_as:
              type: str
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
              convert_types:
                - int
            local_as:
              type: str
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
              convert_types:
                - int
            description:
              type: str
            shutdown:
              type: bool
            as_path:
              type: dict
              description: BGP AS-PATH options.
              keys:
                remote_as_replace_out:
                  type: bool
                  description: Replace AS number with local AS number.
                prepend_own_disabled:
                  type: bool
                  description: Disable prepending own AS number to AS path.
            remove_private_as:
              type: dict
              description: Remove private AS numbers in outbound AS path.
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
                replace_as:
                  type: bool
            remove_private_as_ingress:
              type: dict
              keys:
                enabled:
                  type: bool
                replace_as:
                  type: bool
            peer_filter:
              type: str
              description: |
                Peer-filter name.
                note: `bgp_listen_range_prefix` and `peer_filter` should not be mixed with
                the new `listen_ranges` key above to avoid conflicts.
              deprecation:
                warning: true
                remove_in_version: 5.0.0
                new_key: listen_ranges
            next_hop_unchanged:
              type: bool
            update_source:
              type: str
              description: IP address or interface name.
            route_reflector_client:
              type: bool
            bfd:
              type: bool
              description: Enable BFD.
            bfd_timers:
              type: dict
              description: |-
                Override default BFD timers. BFD must be enabled with `bfd: true`.
              keys:
                interval:
                  type: int
                  convert_types:
                    - str
                  min: 50
                  max: 60000
                  required: true
                  description: Interval in milliseconds.
                min_rx:
                  type: int
                  convert_types:
                    - str
                  min: 50
                  max: 60000
                  required: true
                  description: Rate in milliseconds.
                multiplier:
                  type: int
                  min: 3
                  max: 50
                  required: true
                  convert_types:
                    - str
            ebgp_multihop:
              type: int
              min: 1
              max: 255
              description: Time-to-live in range of hops.
              convert_types:
                - str
            next_hop_self:
              type: bool
            password:
              type: str
            passive:
              type: bool
            default_originate:
              type: dict
              keys:
                enabled:
                  type: bool
                always:
                  type: bool
                route_map:
                  type: str
                  description: Route-map name.
            send_community:
              type: str
              description: "'all' or a combination of 'standard', 'extended', 'large' and 'link-bandwidth (w/options)'."
            maximum_routes:
              type: int
              description: Maximum number of routes (0 means unlimited).
              min: 0
              max: 4294967294
              convert_types:
                - str
            maximum_routes_warning_limit:
              type: str
              description: |
                Maximum number of routes after which a warning is issued (0 means never warn) or
                Percentage of maximum number of routes at which to warn ("<1-100> percent").
              convert_types:
                - int
            maximum_routes_warning_only:
              type: bool
            link_bandwidth:
              type: dict
              keys:
                enabled:
                  type: bool
                default:
                  type: str
                  description: nn.nn(K|M|G) link speed in bits/second.
            allowas_in:
              type: dict
              keys:
                enabled:
                  type: bool
                times:
                  type: int
                  description: Number of local ASNs allowed in a BGP update.
                  convert_types:
                    - str
                  min: 1
                  max: 10
            weight:
              type: int
              min: 0
              max: 65535
              convert_types:
                - str
            timers:
              type: str
              description: BGP Keepalive and Hold Timer values in seconds as string "<0-3600> <0-3600>".
            rib_in_pre_policy_retain:
              type: dict
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
            route_map_in:
              type: str
              description: Inbound route-map name.
            route_map_out:
              type: str
              description: Outbound route-map name.
            bgp_listen_range_prefix:
              type: str
              description: |
                IP prefix range.
                note: `bgp_listen_range_prefix` and `peer_filter` should not be mixed with
                the new `listen_ranges` key above to avoid conflicts.
              deprecation:
                warning: true
                remove_in_version: 5.0.0
                new_key: listen_ranges
            session_tracker:
              type: str
            shared_secret:
              type: dict
              keys:
                profile:
                  type: str
                  required: true
                  description: Name of profile defined under `management_security`.
                hash_algorithm:
                  type: str
                  required: true
                  description: |-
                    Note: Algorithm hmac-sha-256 requires EOS version 4.31.1F and above.
                  valid_values:
                    - "aes-128-cmac-96"
                    - "hmac-sha-256"
                    - "hmac-sha1-96"
            ttl_maximum_hops:
              type: int
              convert_types:
                - str
              min: 0
              max: 254
              description: Maximum number of hops.
      neighbors:
        type: list
        primary_key: ip_address
        convert_types:
          - dict
        items:
          type: dict
          keys:
            ip_address:
              type: str
            peer_group:
              type: str
            remote_as:
              type: str
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
              convert_types:
                - int
            local_as:
              type: str
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
              convert_types:
                - int
            as_path:
              type: dict
              description: BGP AS-PATH options.
              keys:
                remote_as_replace_out:
                  type: bool
                  description: Replace AS number with local AS number.
                prepend_own_disabled:
                  type: bool
                  description: Disable prepending own AS number to AS path.
            peer:
              type: str
              description: Key only used for documentation or validation purposes.
            description:
              type: str
            route_reflector_client:
              type: bool
            password:
              type: str
            passive:
              type: bool
            shutdown:
              type: bool
            update_source:
              type: str
              description: Source Interface.
            bfd:
              type: bool
              description: Enable BFD.
            bfd_timers:
              type: dict
              description: |-
                Override default BFD timers. BFD must be enabled with `bfd: true`.
              keys:
                interval:
                  type: int
                  convert_types:
                    - str
                  min: 50
                  max: 60000
                  required: true
                  description: Interval in milliseconds.
                min_rx:
                  type: int
                  convert_types:
                    - str
                  min: 50
                  max: 60000
                  required: true
                  description: Rate in milliseconds.
                multiplier:
                  type: int
                  min: 3
                  max: 50
                  required: true
                  convert_types:
                    - str
            weight:
              type: int
              min: 0
              max: 65535
              convert_types:
                - str
            timers:
              type: str
              description: BGP Keepalive and Hold Timer values in seconds as string "<0-3600> <0-3600>".
            route_map_in:
              type: str
              description: Inbound route-map name.
            route_map_out:
              type: str
              description: Outbound route-map name.
            default_originate:
              type: dict
              keys:
                enabled:
                  type: bool
                always:
                  type: bool
                route_map:
                  type: str
            send_community:
              type: str
              description: "'all' or a combination of 'standard', 'extended', 'large' and 'link-bandwidth (w/options)'."
            maximum_routes:
              type: int
              description: Maximum number of routes (0 means unlimited).
              min: 0
              max: 4294967294
              convert_types:
                - str
            maximum_routes_warning_limit:
              type: str
              description: |
                Maximum number of routes after which a warning is issued (0 means never warn) or
                Percentage of maximum number of routes at which to warn ("<1-100> percent").
              convert_types:
                - int
            maximum_routes_warning_only:
              type: bool
            allowas_in:
              type: dict
              keys:
                enabled:
                  type: bool
                times:
                  type: int
                  convert_types:
                    - str
                  min: 1
                  max: 10
                  description: Number of local ASNs allowed in a BGP update.
            ebgp_multihop:
              type: int
              min: 1
              max: 255
              description: Time-to-live in range of hops.
              convert_types:
                - str
            next_hop_self:
              type: bool
            link_bandwidth:
              type: dict
              keys:
                enabled:
                  type: bool
                default:
                  type: str
                  description: nn.nn(K|M|G) link speed in bits/second.
            rib_in_pre_policy_retain:
              type: dict
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
            remove_private_as:
              type: dict
              description: Remove private AS numbers in outbound AS path.
              keys:
                enabled:
                  type: bool
                all:
                  type: bool
                replace_as:
                  type: bool
            remove_private_as_ingress:
              type: dict
              keys:
                enabled:
                  type: bool
                replace_as:
                  type: bool
            session_tracker:
              type: str
            shared_secret:
              type: dict
              keys:
                profile:
                  type: str
                  required: true
                  description: Name of profile defined under `management_security`.
                hash_algorithm:
                  type: str
                  required: true
                  description: |-
                    Note: Algorithm hmac-sha-256 requires EOS version 4.31.1F and above.
                  valid_values:
                    - "aes-128-cmac-96"
                    - "hmac-sha-256"
                    - "hmac-sha1-96"
            ttl_maximum_hops:
              type: int
              convert_types:
                - str
              min: 0
              max: 254
              description: Maximum number of hops.
      neighbor_interfaces:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Interface name.
            remote_as:
              type: str
              convert_types:
                - int
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
            peer:
              type: str
              description: Key only used for documentation or validation purposes.
            peer_group:
              type: str
              default: Peer-group name
            description:
              type: str
            peer_filter:
              type: str
              description: Peer-filter name.
      aggregate_addresses:
        type: list
        primary_key: prefix
        convert_types:
          - dict
        items:
          type: dict
          keys:
            prefix:
              type: str
              description: IPv4 prefix "A.B.C.D/E" or IPv6 prefix "A:B:C:D:E:F:G:H/I".
            advertise_only:
              type: bool
            as_set:
              type: bool
            advertise_map:
              type: str
              description: Route-map name.
            supress_map:
              type: str
              description: Route-map name.
            summary_only:
              type: bool
            attribute_map:
              type: str
              description: Route-map name.
            match_map:
              type: str
              description: Route-map name.
      redistribute_routes:
        type: list
        primary_key: source_protocol
        convert_types:
          - dict
          - list
        items:
          type: dict
          keys:
            source_protocol:
              type: str
              valid_values:
                - "attached-host"
                - "bgp"
                - "connected"
                - "dynamic"
                - "isis"
                - "ospf"
                - "ospfv3"
                - "rip"
                - "static"
                - "user"
            route_map:
              type: str
            rcf:
              type: str
              description: |-
                RCF function name with parenthesis.
                Example: MyFunction(myarg).
                `route_map` and `rcf` are mutually exclusive. `route_map` takes precedence.
                Only applicable if `source_protocol` is one of `connected`, `static`, `isis`, `user`, `dynamic`.
            include_leaked:
              type: bool
      vlan_aware_bundles:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: VLAN aware bundle name.
            tenant:
              type: str
              description: Key only used for documentation or validation purposes.
            description:
              type: str
              description: Key only used for documentation or validation purposes.
            rd:
              description: Route distinguisher.
              type: str
            rd_evpn_domain:
              type: dict
              keys:
                domain:
                  type: str
                  valid_values:
                    - "remote"
                    - "all"
                rd:
                  type: str
                  description: Route distinguisher.
            route_targets:
              type: dict
              keys:
                both:
                  type: list
                  items:
                    type: str
                import:
                  type: list
                  items:
                    type: str
                export:
                  type: list
                  items:
                    type: str
                import_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                import_export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
            redistribute_routes:
              type: list
              items:
                type: str
            no_redistribute_routes:
              type: list
              items:
                type: str
            vlan:
              type: str
              description: VLAN range as string. Example "100-200,300".
              convert_types:
                - int
            eos_cli:
              type: str
              description: Multiline EOS CLI rendered directly on the Router BGP, VLAN-aware-bundle definition in the final EOS configuration.
      vlans:
        type: list
        primary_key: id
        convert_types:
          - dict
        items:
          type: dict
          keys:
            id:
              type: int
              convert_types:
                - str
            tenant:
              type: str
              description: Key only used for documentation or validation purposes.
            rd:
              description: Route distinguisher.
              type: str
            rd_evpn_domain:
              type: dict
              keys:
                domain:
                  type: str
                  valid_values:
                    - "remote"
                    - "all"
                rd:
                  type: str
                  description: Route distinguisher.
            eos_cli:
              type: str
              description: Multiline EOS CLI rendered directly on the Router BGP, VLAN definition in the final EOS configuration.
            route_targets:
              type: dict
              keys:
                both:
                  type: list
                  items:
                    type: str
                import:
                  type: list
                  items:
                    type: str
                export:
                  type: list
                  items:
                    type: str
                import_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                import_export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
            redistribute_routes:
              type: list
              items:
                type: str
            no_redistribute_routes:
              type: list
              items:
                type: str
      vpws:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: VPWS instance name.
            rd:
              description: Route distinguisher.
              type: str
            route_targets:
              type: dict
              keys:
                import_export:
                  type: str
                  description: Route Target.
            mpls_control_word:
              type: bool
            label_flow:
              type: bool
            mtu:
              type: int
              convert_types:
                - str
            pseudowires:
              type: list
              primary_key: name
              convert_types:
                - dict
              items:
                type: dict
                keys:
                  name:
                    type: str
                    description: Pseudowire name.
                  id_local:
                    type: int
                    convert_types:
                      - str
                    description: Must match id_remote on other pe.
                  id_remote:
                    type: int
                    convert_types:
                      - str
                    description: Must match id_local on other pe.
      address_family_evpn:
        type: dict
        keys:
          domain_identifier:
            type: str
          neighbor_default:
            type: dict
            keys:
              encapsulation:
                type: str
                valid_values:
                  - "vxlan"
                  - "mpls"
              next_hop_self_source_interface:
                description: Source interface name.
                type: str
              next_hop_self_received_evpn_routes:
                type: dict
                keys:
                  enable:
                    type: bool
                  inter_domain:
                    type: bool
          next_hop_mpls_resolution_ribs:
            type: list
            min_length: 1
            max_length: 3
            description: "Specify the RIBs used to resolve MPLS next-hops. The order of this list determines the order of RIB lookups."
            items:
              type: dict
              keys:
                rib_type:
                  type: str
                  required: true
                  valid_values:
                    - "system-connected"
                    - "tunnel-rib-colored"
                    - "tunnel-rib"
                  description: "Type of RIB. For 'tunnel-rib', use 'rib_name' to specify the name of the Tunnel-RIB to use."
                rib_name:
                  type: str
                  description: "The name of the tunnel-rib to use when using 'tunnel-rib' type."
          neighbors:
            type: list
            primary_key: ip_address
            items:
              type: dict
              keys:
                ip_address:
                  type: str
                activate:
                  type: bool
                rcf_in:
                  type: str
                  description: |-
                    Inbound RCF function name with parenthesis.
                    Example: MyFunction(myarg).
                rcf_out:
                  type: str
                  description: |-
                    Outbound RCF function name with parenthesis.
                    Example: MyFunction(myarg).
