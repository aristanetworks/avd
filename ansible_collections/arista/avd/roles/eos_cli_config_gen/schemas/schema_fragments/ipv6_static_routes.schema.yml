type: dict
keys:
  ipv6_static_routes:
    type: list
    display_name: IPv6 Static Routes
    items:
      type: dict
      keys:
        vrf:
          type: str
          display_name: VRF Name
          description: If vrf_name = default the route will be placed in the GRT
        destination_address_prefix:
          type: str
          display_name: IPv6_network/Mask
        interface:
          type: str
        gateway:
          type: str
          display_name: IPv6 Address
        distance:
          type: int
          convert_types:
            - str
          min: 1
          max: 255
        tag:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
        name:
          type: str
          display_name: Description
        metric:
          type: int
          convert_types:
            - str
          min: 0
          max: 4294967295
