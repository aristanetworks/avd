type: dict
keys:
  router_msdp:
    type: dict
    keys:
      originator_id_local_interface:
        type: str
        description: Interface to use for originator ID
      rejected_limit:
        type: int
        convert_types:
          - str
        description: Maximum number of rejected SA messages allowed in cache
        min: 0
        max: 40000
      forward_register_packets:
        type: bool
      connection_retry_interval:
        type: int
        convert_types:
          - str
        min: 1
        max: 65535
      group_limits:
        type: list
        primary_key: source_prefix
        items:
          type: dict
          keys:
            source_prefix:
              type: str
              description: Source address prefix
            limit:
              type: int
              convert_types:
                - str
              description: Limit for SAs matching the source address prefix
              min: 0
              max: 40000
              required: true
      peers:
        type: list
        primary_key: ipv4_address
        items:
          type: dict
          keys:
            ipv4_address:
              type: str
              description: Peer IP Address
            default_peer:
              type: dict
              keys:
                enabled:
                  type: bool
                prefix_list:
                  type: str
                  description: Prefix list to filter source of SA messages
            local_interface:
              type: str
            description:
              type: str
            disabled:
              type: bool
              description: Disable the MSDP peer
            sa_limit:
              type: int
              convert_types:
                - str
              description: Maximum number of SA messages allowed in cache
              min: 0
              max: 40000
            mesh_groups:
              type: list
              primary_key: name
              items:
                type: dict
                keys:
                  name:
                    type: str
                    description: Mesh group name
            keepalive:
              type: dict
              keys:
                keepalive_timer:
                  type: int
                  convert_types:
                    - str
                  required: true
                  min: 1
                  max: 65535
                hold_timer:
                  type: int
                  convert_types:
                    - str
                  required: true
                  description: Must be greater than keepalive timer
                  min: 1
                  max: 65535
            sa_filter:
              type: dict
              keys:
                in_list:
                  type: str
                  description: ACL to filter inbound SA messages
                out_list:
                  type: str
                  description: ACL to filter outbound SA messages
      vrfs:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: VRF name
              convert_types:
                - int
            originator_id_local_interface:
              type: str
              description: Interface to use for originator ID
            rejected_limit:
              type: int
              convert_types:
                - str
              description: Maximum number of rejected SA messages allowed in cache
              min: 0
              max: 40000
            forward_register_packets:
              type: bool
            connection_retry_interval:
              type: int
              convert_types:
                - str
              min: 1
              max: 65535
            group_limits:
              type: list
              primary_key: source_prefix
              items:
                type: dict
                keys:
                  source_prefix:
                    type: str
                    description: Source address prefix
                  limit:
                    type: int
                    convert_types:
                      - str
                    description: Limit for SAs matching the source address prefix
                    min: 0
                    max: 40000
                    required: true
            peers:
              type: list
              primary_key: ipv4_address
              items:
                type: dict
                keys:
                  ipv4_address:
                    type: str
                    description: Peer IP Address
                  default_peer:
                    type: dict
                    keys:
                      enabled:
                        type: bool
                      prefix_list:
                        type: str
                        description: Prefix list to filter source of SA messages
                  local_interface:
                    type: str
                  description:
                    type: str
                  disabled:
                    type: bool
                    description: Disable the MSDP peer
                  sa_limit:
                    type: int
                    convert_types:
                      - str
                    description: Maximum number of SA messages allowed in cache
                    min: 0
                    max: 40000
                  mesh_groups:
                    type: list
                    primary_key: name
                    items:
                      type: dict
                      keys:
                        name:
                          type: str
                          description: Mesh group name
                  keepalive:
                    type: dict
                    keys:
                      keepalive_timer:
                        type: int
                        convert_types:
                          - str
                        required: true
                        min: 1
                        max: 65535
                      hold_timer:
                        type: int
                        convert_types:
                          - str
                        required: true
                        description: Must be greater than keepalive timer
                        min: 1
                        max: 65535
                  sa_filter:
                    type: dict
                    keys:
                      in_list:
                        type: str
                        description: ACL to filter inbound SA messages
                      out_list:
                        type: str
                        description: ACL to filter outbound SA messages
