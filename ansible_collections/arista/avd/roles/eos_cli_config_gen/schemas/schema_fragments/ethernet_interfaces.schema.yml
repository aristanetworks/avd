                      max: 254
                      description: Decrement VRRP priority by 1-254
                    shutdown:
                      type: bool
              ipv4:
                type: dict
                keys:
                  address:
                    type: str
                    required: true
                    description: Virtual IPv4 address
                  version:
                    type: int
                    convert_types:
                      - str
                    valid_values:
                      - 2
                      - 3
              ipv6:
                type: dict
                keys:
                  address:
                    type: str
                    required: true
