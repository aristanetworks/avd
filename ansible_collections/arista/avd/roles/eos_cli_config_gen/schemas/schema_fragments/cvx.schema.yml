# yaml-language-server: $schema=../../../../plugins/plugin_utils/schema/avd_meta_schema.json
# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  cvx:
    type: dict
    description: "CVX server features are not supported on physical switches. See `management_cvx` for client configurations."
    keys:
      shutdown:
        type: bool
      peer_hosts:
        type: list
        items:
          type: str
          description: IP address or hostname
      services:
        type: dict
        keys:
          mcs:
            type: dict
            keys:
              redis:
                type: dict
                keys:
                  password:
                    type: str
                    description: Hashed password using the password_type
                  password_type:
                    type: str
                    convert_types:
                      - int
                    valid_values: ["0", "7", "8a"]
                    default: "7"
              shutdown:
                type: bool
          vxlan:
            type: dict
            description: VXLAN Controller service
            keys:
              shutdown:
                type: bool
              vtep_mac_learning:
                type: str
                valid_values:
                  - "control-plane"
                  - "data-plane"
