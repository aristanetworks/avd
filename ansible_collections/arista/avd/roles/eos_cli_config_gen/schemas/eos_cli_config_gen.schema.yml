$id: eos_cli_config_gen
type: dict
allow_other_keys: true
keys:
  aaa_accounting:
    type: dict
    keys:
      exec:
        type: dict
        keys:
          console:
            type: dict
            keys:
              type:
                type: str
                valid_values:
                - none
                - start-stop
                - stop-only
              group:
                description: Group Name
                type: str
          default:
            type: dict
            keys:
              type:
                type: str
                valid_values:
                - none
                - start-stop
                - stop-only
              group:
                description: Group Name
                type: str
      system:
        type: dict
        keys:
          default:
            type: dict
            keys:
              type:
                type: str
                valid_values:
                - none
                - start-stop
                - stop-only
              group:
                description: Group Name
                type: str
      dot1x:
        type: dict
        keys:
          default:
            type: dict
            keys:
              type:
                type: str
                valid_values:
                - start-stop
                - stop-only
              group:
                description: Group Name
                type: str
      commands:
        type: dict
        keys:
          console:
            type: list
            items:
              type: dict
              keys:
                commands:
                  type: str
                  convert_types:
                  - int
                  description: Privelege level 'all' or 0-15
                type:
                  type: str
                  valid_values:
                  - none
                  - start-stop
                  - stop-only
                group:
                  description: Group Name
                  type: str
                logging:
                  type: bool
          default:
            type: list
            items:
              type: dict
              keys:
                commands:
                  type: str
                  convert_types:
                  - int
                  description: Privelege level 'all' or 0-15
                type:
                  type: str
                  valid_values:
                  - none
                  - start-stop
                  - stop-only
                group:
                  description: Group Name
                  type: str
                logging:
                  type: bool
  aaa_authentication:
    type: dict
    keys:
      login:
        type: dict
        keys:
          default:
            type: str
            description: 'Login authentication method(s) as a string.

              Examples:

              - "group tacacs+ local"

              - "group MYGROUP none"

              - "group radius group MYGROUP local"

              '
          console:
            type: str
            description: 'Console authentication method(s) as a string.

              Examples:

              - "group tacacs+ local"

              - "group MYGROUP none"

              - "group radius group MYGROUP local"

              '
      enable:
        type: dict
        keys:
          default:
            type: str
            description: 'Enable authentication method(s) as a string.

              Examples:

              - "group tacacs+ local"

              - "group MYGROUP none"

              - "group radius group MYGROUP local"

              '
      dot1x:
        type: dict
        keys:
          default:
            type: str
            description: '802.1x authentication method(s) as a string.

              Examples:

              - "group radius"

              - "group MYGROUP group radius"

              '
      policies:
        type: dict
        keys:
          on_failure_log:
            type: bool
          on_success_log:
            type: bool
          local:
            type: dict
            keys:
              allow_nopassword:
                type: bool
          lockout:
            type: dict
            keys:
              failure:
                type: int
                min: 1
                max: 255
                convert_types:
                - str
              duration:
                type: int
                min: 1
                max: 4294967295
                convert_types:
                - str
              window:
                type: int
                min: 1
                max: 4294967295
                convert_types:
                - str
  aaa_authorization:
    type: dict
    keys:
      policy:
        type: dict
        keys:
          local_default_role:
            type: str
      exec:
        type: dict
        keys:
          default:
            type: str
            description: 'Exec authorization method(s) as a string.

              Examples:

              - "group tacacs+ local"

              - "group MYGROUP none"

              - "group radius group MYGROUP local"

              '
      config_commands:
        type: bool
      serial_console:
        type: bool
      dynamic:
        type: dict
        keys:
          dot1x_additional_groups:
            type: list
            min_length: 1
            items:
              type: str
      commands:
        type: dict
        keys:
          all_default:
            type: str
            description: 'Command authorization method(s) as a string.

              Examples:

              - "group tacacs+ local"

              - "group MYGROUP none"

              - "group tacacs+ group MYGROUP local

              '
          privilege:
            type: list
            items:
              type: dict
              keys:
                level:
                  type: str
                  description: Privilege level(s) 0-15
                  convert_types:
                  - int
                default:
                  type: str
                  description: 'Command authorization method(s) as a string.

                    Examples:

                    - "group tacacs+ local"

                    - "group MYGROUP none"

                    - "group tacacs+ group MYGROUP local"'
  aaa_root:
    type: dict
    keys:
      secret:
        type: dict
        keys:
          sha512_password:
            type: str
  aaa_server_groups:
    type: list
    items:
      type: dict
      keys:
        name:
          description: Group name
          type: str
        type:
          type: str
          valid_values:
          - tacacs+
          - radius
          - ldap
        servers:
          type: list
          items:
            type: dict
            keys:
              server:
                type: str
                description: Hostname or IP address
              vrf:
                type: str
                description: VRF name
  access_lists:
    type: list
    primary_key: name
    convert_types:
    - dict
    display_name: IP Extended Access-Lists (legacy model)
    description: 'AVD currently supports 2 different data models for extended ACLs:


      - The legacy `access_lists` data model, for compatibility with existing deployments

      - The improved `ip_access_lists` data model, for access to more EOS features


      Both data models can coexists without conflicts, as different keys are used:
      `access_lists` vs `ip_access_lists`.

      Access list names must be unique.


      The legacy data model supports simplified ACL definition with `sequence` to
      `action` mapping:

      '
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: Access-list Name
        counters_per_entry:
          type: bool
        sequence_numbers:
          type: list
          required: true
          primary_key: sequence
          convert_types:
          - dict
          items:
            type: dict
            keys:
              sequence:
                type: int
                required: true
                description: Sequence ID
                convert_types:
                - str
              action:
                type: str
                required: true
                description: 'Action as string

                  Example: "deny ip any any"'
  address_locking:
    type: dict
    keys:
      dhcp_servers_ipv4:
        type: list
        items:
          type: str
          description: DHCP server IPv4 address
      disabled:
        type: bool
        description: Disable IP locking on configured ports
      leases:
        type: list
        items:
          type: dict
          keys:
            ip:
              type: str
              required: true
              description: IP address
            mac:
              type: str
              required: true
              description: MAC address (hhhh.hhhh.hhhh or hh:hh:hh:hh:hh:hh)
      local_interface:
        type: str
      locked_address:
        type: dict
        keys:
          expiration_mac_disabled:
            type: bool
            description: Configure deauthorizing locked addresses upon MAC aging out
          ipv4_enforcement_disabled:
            type: bool
            description: Configure enforcement for locked IPv4 addresses
          ipv6_enforcement_disabled:
            type: bool
            description: Configure enforcement for locked IPv6 addresses
  aliases:
    type: str
    description: "Multi-line string with one or more alias commands.\n\nExample:\n\n```yaml\naliases:
      |\n  alias wr copy running-config startup-config\n  alias siib show ip interface
      brief\n```"
  arp:
    type: dict
    keys:
      aging:
        type: dict
        keys:
          timeout_default:
            description: Timeout in seconds
            type: int
            min: 60
            max: 65535
  as_path:
    type: dict
    keys:
      regex_mode:
        type: str
        valid_values:
        - asn
        - string
      access_lists:
        type: list
        items:
          type: dict
          keys:
            name:
              type: str
              description: Access List Name
            entries:
              type: list
              items:
                type: dict
                keys:
                  type:
                    type: str
                    valid_values:
                    - permit
                    - deny
                  match:
                    type: str
                    description: Regex To Match
                  origin:
                    type: str
                    valid_values:
                    - any
                    - egp
                    - igp
                    - incomplete
                    default: any
  banners:
    type: dict
    keys:
      login:
        type: str
        description: Multiline string ending with EOF on the last line
      motd:
        type: str
        description: Multiline string ending with EOF on the last line
  bgp_groups:
    type: list
    primary_key: name
    convert_types:
    - dict
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: Group Name
        vrf:
          type: str
        neighbors:
          type: list
          items:
            type: str
        bgp_maintenance_profiles:
          type: list
          items:
            type: str
            description: Profile Name
  boot:
    display_name: System Boot Settings
    description: 'Set the Aboot password

      '
    type: dict
    keys:
      secret:
        type: dict
        keys:
          hash_algorithm:
            type: str
            valid_values:
            - md5
            - sha512
            default: sha512
          key:
            description: Hashed Password
            type: str
  class_maps:
    type: dict
    display_name: QOS Class-maps
    keys:
      pbr:
        type: list
        primary_key: name
        convert_types:
        - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Class-Map Name
            ip:
              type: dict
              keys:
                access_group:
                  type: str
                  description: Standard Access-List Name
      qos:
        type: list
        primary_key: name
        convert_types:
        - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: Class-Map Name
            vlan:
              type: int
              convert_types:
              - str
              description: VLAN value(s) or range(s) of VLAN values
            cos:
              type: int
              convert_types:
              - str
              description: CoS value(s) or range(s) of CoS values
            ip:
              type: dict
              keys:
                access_group:
                  type: str
                  description: IPv4 Access-List Name
            ipv6:
              type: dict
              keys:
                access_group:
                  type: str
                  description: IPv6 Access-List Name
  clock:
    type: dict
    keys:
      timezone:
        type: str
  community_lists:
    type: list
    primary_key: name
    convert_types:
    - dict
    display_name: Community Lists (legacy model)
    description: 'AVD supports 2 different data models for community lists:


      - The legacy `community_lists` data model that can be used for compatibility
      with the existing deployments.

      - The improved `ip_community_lists` data model.


      Both data models can coexist without conflicts, as different keys are used:
      `community_lists` vs `ip_community_lists`.

      Community list names must be unique.


      The legacy data model supports simplified community list definition that only
      allows a single action to be defined as string:

      '
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: Community-list Name
        action:
          type: str
          required: true
          description: 'Action as string

            Example: "permit GSHUT 65123:123"'
  custom_templates:
    type: list
    display_name: Extensibility with Custom Templates
    description: "- Custom templates can be added below the playbook directory.\n-
      If a location above the directory is desired, a symbolic link can be used.\n-
      Example under the `playbooks` directory create symbolic link with the following
      command:\n\n  ```bash\n  ln -s ../../shared_repo/custom_avd_templates/ ./custom_avd_templates\n
      \ ```\n\n- The output will be rendered at the end of the configuration.\n- The
      order of custom templates in the list can be important if they overlap.\n- It
      is recommended to use a `!` delimiter at the top of each custom template.\n\nAdd
      `custom_templates` to group/host variables:\n"
    items:
      type: str
      description: Template relative path below playbook directory
  cvx:
    type: dict
    description: CVX server features are not supported on physical switches. See `management_cvx`
      for client configurations.
    keys:
      shutdown:
        type: bool
      peer_hosts:
        type: list
        items:
          type: str
          description: IP address or hostname
      services:
        type: dict
        keys:
          mcs:
            type: dict
            keys:
              redis:
                type: dict
                keys:
                  password:
                    type: str
                    description: Hashed password using the password_type
                  password_type:
                    type: str
                    convert_types:
                    - int
                    valid_values:
                    - '0'
                    - '7'
                    - 8a
                    default: '7'
              shutdown:
                type: bool
          vxlan:
            type: dict
            description: VXLAN Controller service
            keys:
              shutdown:
                type: bool
              vtep_mac_learning:
                type: str
                valid_values:
                - control-plane
                - data-plane
  daemon_terminattr:
    type: dict
    description: "You can either provide a list of IPs/FQDNs to target on-premise
      Cloudvision cluster or use DNS name for your Cloudvision as a Service instance.\nStreaming
      to multiple clusters both on-prem and cloud service is supported.\n\n!!! note\n
      \   For TerminAttr version recommendation and EOS compatibility matrix, please
      refer to the latest TerminAttr Release Notes\n    which always contain the latest
      recommended versions and minimum required versions per EOS release.\n"
    keys:
      cvaddrs:
        type: list
        description: 'Streaming address(es) for CloudVision single cluster

          - TCP 9910 is used for CV on-prem

          - TCP 443 is used for CV as a Service

          '
        items:
          type: str
          description: Server address in the format `<ip/fqdn>:<port>`
      clusters:
        type: list
        description: 'Multiple CloudVision clusters

          '
        primary_key: name
        convert_types:
        - dict
        items:
          type: dict
          keys:
            name:
              type: str
              required: true
              description: Cluster Name
            cvaddrs:
              type: list
              description: 'Streaming address(es) for CloudVision cluster

                - TCP 9910 is used for CV on-prem

                - TCP 443 is used for CV as a Service

                '
              items:
                type: str
                description: Server address in the format `<ip/fqdn>:<port>`
            cvauth:
              type: dict
              description: 'Authentication scheme used to connect to CloudVision

                '
              keys:
                method:
                  type: str
                  valid_values:
                  - token
                  - token-secure
                  - key
                  - certs
                key:
                  type: str
                token_file:
                  type: str
                  description: 'Token file path

                    e.g. "/tmp/token"

                    '
                cert_file:
                  type: str
                  description: 'Client certificate file path

                    e.g. "/persist/secure/ssl/terminattr/primary/certs/client.crt"

                    '
                ca_file:
                  type: str
                  description: 'CA certificate file path (on-prem only)

                    e.g. "/persist/secure/ssl/terminattr/primary/certs/ca.crt"

                    '
                key_file:
                  type: str
                  description: 'Client certificate key file path

                    e.g. "/persist/secure/ssl/terminattr/primary/keys/client.key"

                    '
            cvobscurekeyfile:
              type: bool
              description: 'Encrypt the private key used for authentication to CloudVision

                '
            cvproxy:
              type: str
              description: 'Proxy server through which CloudVision is reachable. Useful
                when the CloudVision server is hosted in the cloud.

                The expected form is http://[user:password@]ip:port, e.g.: `http://arista:arista@10.83.12.78:3128`.
                Available as of TerminAttr v1.13.0

                '
            cvsourceip:
              type: str
              description: 'Set source IP address in case of in-band managament

                '
            cvsourceintf:
              type: str
              description: 'Set source interface in case of in-band managament. Available
                as of TerminAttr v1.23.0

                '
            cvvrf:
              type: str
              description: 'The VRF to use to connect to CloudVision

                '
      cvauth:
        type: dict
        description: 'Authentication scheme used to connect to CloudVision

          '
        keys:
          method:
            type: str
            valid_values:
            - token
            - token-secure
            - key
            - certs
          key:
            type: str
          token_file:
            type: str
            description: 'Token file path

              e.g. "/tmp/token"

              '
          cert_file:
            type: str
            description: 'Client certificate file path

              e.g. "/persist/secure/ssl/terminattr/primary/certs/client.crt"

              '
          ca_file:
            type: str
            description: 'CA certificate file path (on-prem only)

              e.g. "/persist/secure/ssl/terminattr/primary/certs/ca.crt"

              '
          key_file:
            type: str
            description: 'Client certificate key file path

              e.g. "/persist/secure/ssl/terminattr/primary/keys/client.key"

              '
      cvobscurekeyfile:
        type: bool
        description: 'Encrypt the private key used for authentication to CloudVision

          '
      cvproxy:
        type: str
        description: 'Proxy server through which CloudVision is reachable. Useful
          when the CloudVision server is hosted in the cloud.

          The expected form is http://[user:password@]ip:port, e.g.: `http://arista:arista@10.83.12.78:3128`.
          Available as of TerminAttr v1.13.0

          '
      cvsourceip:
        type: str
        description: 'Set source IP address in case of in-band managament

          '
      cvsourceintf:
        type: str
        description: 'Set source interface in case of in-band managament

          '
      cvvrf:
        type: str
        description: 'The VRF to use to connect to CloudVision

          '
      cvgnmi:
        type: bool
        description: 'Stream states from EOS gNMI servers (Openconfig) to CloudVision.
          Available as of TerminAttr v1.13.1

          '
      disable_aaa:
        type: bool
        description: 'Disable AAA authorization and accounting.

          When setting this flag, all commands pushed from CloudVision are applied
          directly to the CLI without authorization

          '
      grpcaddr:
        type: str
        description: 'Set the gRPC server address, the default is 127.0.0.1:6042

          e.g. "MGMT/0.0.0.0:6042"

          '
      grpcreadonly:
        type: bool
        description: 'gNMI read-only mode - Disable gnmi.Set()

          '
      ingestexclude:
        type: str
        description: 'Exclude paths from Sysdb on the ingest side.

          e.g. "/Sysdb/cell/1/agent,/Sysdb/cell/2/agent"

          '
      smashexcludes:
        type: str
        description: 'Exclude paths from the shared memory table.

          e.g. "ale,flexCounter,hardware,kni,pulse,strata"

          '
      taillogs:
        type: str
        description: 'Enable log file collection; /var/log/messages is streamed by
          default if no path is set.

          e.g. "/var/log/messages"

          '
      ecodhcpaddr:
        type: str
        description: 'ECO DHCP Collector address or ECO DHCP Fingerprint listening
          address in standalone mode (default "127.0.0.1:67")

          '
      ipfix:
        type: bool
        description: 'Enable IPFIX provider (TerminAttr default is true).

          This flag is enabled by default and does not have to be added to the daemon
          configuration.

          '
      ipfixaddr:
        type: str
        description: 'ECO IPFIX Collector address to listen on to receive IPFIX packets
          (TerminAttr default "127.0.0.1:4739").

          '
      sflow:
        type: bool
        description: 'Enable sFlow provider (TerminAttr default is true).

          '
      sflowaddr:
        type: str
        description: 'ECO sFlow Collector address to listen on to receive sFlow packets
          (TerminAttr default "127.0.0.1:6343").

          '
      cvconfig:
        type: bool
        description: 'Subscribe to dynamic device configuration from CloudVision (TerminAttr
          default is false).

          '
      cvcompression:
        type: str
        description: 'The default compression scheme when streaming to CloudVision
          is gzip since TerminAttr 1.6.1 and CVP 2019.1.0.

          There is no need to change the compression scheme.

          '
      ingestauth_key:
        type: str
        description: 'Deprecated key. Use `cvauth` instead.

          '
      ingestgrpcurl:
        type: dict
        description: 'Deprecated key. Use `cvaddrs` instead.

          '
        keys:
          ips:
            type: list
            items:
              type: str
          port:
            type: int
            convert_types:
            - str
      ingestvrf:
        description: 'Deprecated key. Use `cvvrf` instead.

          '
        type: str
  daemons:
    type: list
    primary_key: name
    convert_types:
    - dict
    display_name: Custom Daemons
    items:
      type: dict
      keys:
        name:
          type: str
          required: true
          description: Daemon Name
        exec:
          type: str
          required: true
          description: 'command to run as a daemon

            '
        enabled:
          type: bool
          default: true
  dhcp_relay:
    type: dict
    keys:
      servers:
        type: list
        items:
          type: str
          description: Server IP or Hostname
      tunnel_requests_disabled:
        type: bool
  dns_domain:
    type: str
    description: Domain Name
  domain_list:
    type: list
    description: Search list of DNS domains
    items:
      type: str
      description: Domain name
  dot1x:
    type: dict
    display_name: Global 802.1x Authentication
    keys:
      system_auth_control:
        type: bool
      protocol_lldp_bypass:
        type: bool
      dynamic_authorization:
        type: bool
      mac_based_authentication:
        type: dict
        keys:
          delay:
            type: int
            min: 0
            max: 300
            convert_types:
            - str
          hold_period:
            type: int
            min: 1
            max: 300
            convert_types:
            - str
      radius_av_pair:
        type: dict
        keys:
          service_type:
            type: bool
          framed_mtu:
            type: int
            min: 68
            max: 9236
            convert_types:
            - str
  dynamic_prefix_lists:
    type: list
    items:
      type: dict
      keys:
        name:
          type: str
          description: Dynamic prefix-list name
        match_map:
          type: str
          description: Route-map name
        prefix_list:
          type: dict
          keys:
            ipv4:
              type: str
              description: Prefix-list name
            ipv6:
              type: str
              description: Prefix-list name
  enable_password:
    type: dict
    keys:
      hash_algorithm:
        type: str
        valid_values:
        - md5
        - sha512
      key:
        type: str
        description: 'Must be the hash of the password using the specified algorithm.

          By default EOS salts the password, so the simplest is to generate the hash
          on an EOS device.'
  eos_cli:
    type: str
    description: Multiline string with EOS CLI rendered directly on the root level
      of the final EOS configuration
  eos_cli_config_gen_configuration:
    type: dict
    keys:
      hide_passwords:
        type: bool
        description: 'Replace the input data using the `hide_passwords` filter in
          the Jinja2 templates by ''<removed>'' in the configruation if true

          '
        default: false
  eos_cli_config_gen_documentation:
    type: dict
    keys:
      hide_passwords:
        type: bool
        description: 'Replace the input data using the `hide_passwords` filter in
          the Jinja2 templates by ''<removed>'' in the documentation if true

          '
        default: true
  errdisable:
    type: dict
    keys:
      detect:
        type: dict
        keys:
          causes:
            type: list
            items:
              type: str
              valid_values:
              - acl
              - arp-inspection
              - dot1x
              - link-change
              - tapagg
              - xcvr-misconfigured
              - xcvr-overheat
              - xcvr-power-unsupported
      recovery:
        type: dict
        keys:
          causes:
            type: list
            items:
              type: str
              valid_values:
              - arp-inspection
              - bpduguard
              - dot1x
              - hitless-reload-down
              - lacp-rate-limit
              - link-flap
              - no-internal-vlan
              - portchannelguard
              - portsec
              - speed-misconfigured
              - tap-port-init
              - tapagg
              - uplink-failure-detection
              - xcvr-misconfigured
              - xcvr-overheat
              - xcvr-power-unsupported
              - xcvr-unsupported
          interval:
