              convert_types:
                - int
            maximum_routes_warning_only:
              type: bool
            missing_policy:
              type: dict
              description: Missing policy configuration for all address-families.
              keys:
                direction_in:
                  description: Missing policy inbound direction.
                  type: dict
                  keys:
                    action:
                      description: Missing policy action.
                      type: str
