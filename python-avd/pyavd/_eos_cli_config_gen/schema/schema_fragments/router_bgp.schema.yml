                  description: Route distinguisher.
            route_targets:
              type: dict
              keys:
                both:
                  type: list
                  items:
                    type: str
                import:
                  type: list
                  items:
                    type: str
                export:
                  type: list
                  items:
                    type: str
                import_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                import_export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
            redistribute_routes:
              type: list
              items:
                type: str
            no_redistribute_routes:
              type: list
              items:
                type: str
            vlan:
              type: str
              description: VLAN range as string. Example "100-200,300".
              convert_types:
                - int
            eos_cli:
              type: str
              description: Multiline EOS CLI rendered directly on the Router BGP, VLAN-aware-bundle definition in the final EOS configuration.
      vlans:
        type: list
        primary_key: id
        items:
          type: dict
          keys:
            id:
              type: int
              convert_types:
                - str
            tenant:
              type: str
              description: Key only used for documentation or validation purposes.
            rd:
              description: Route distinguisher.
              type: str
            rd_evpn_domain:
              type: dict
              keys:
                domain:
                  type: str
                  valid_values:
                    - "remote"
                    - "all"
                rd:
                  type: str
                  description: Route distinguisher.
            eos_cli:
              type: str
              description: Multiline EOS CLI rendered directly on the Router BGP, VLAN definition in the final EOS configuration.
            route_targets:
              type: dict
              keys:
                both:
                  type: list
                  items:
                    type: str
                import:
                  type: list
                  items:
                    type: str
                export:
                  type: list
                  items:
                    type: str
                import_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
                import_export_evpn_domains:
                  type: list
                  items:
                    type: dict
                    keys:
                      domain:
                        type: str
                        valid_values:
                          - "remote"
                          - "all"
                      route_target:
                        type: str
            redistribute_routes:
              type: list
              items:
                type: str
            no_redistribute_routes:
              type: list
              items:
                type: str
      vpws:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: VPWS instance name.
            rd:
              description: Route distinguisher.
              type: str
            route_targets:
              type: dict
              keys:
                import_export:
                  type: str
                  description: Route Target.
