      neighbor_interfaces:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              description: Interface name.
            remote_as:
              type: str
              convert_types:
                - int
              description: |-
                BGP AS <1-4294967295> or AS number in asdot notation "<1-65535>.<0-65535>".
                For asdot notation in YAML inputs, the value must be put in quotes, to prevent it from being interpreted as a float number.
            peer:
              type: str
              description: Key only used for documentation or validation purposes.
            peer_group:
              type: str
              default: Peer-group name
            description:
              type: str
            peer_filter:
              type: str
              description: Peer-filter name.
      aggregate_addresses:
        type: list
        primary_key: prefix
        items:
          type: dict
          keys:
            prefix:
              type: str
              description: IPv4 prefix "A.B.C.D/E" or IPv6 prefix "A:B:C:D:E:F:G:H/I".
            advertise_only:
              type: bool
            as_set:
              type: bool
            summary_only:
              type: bool
            attribute_map:
              type: str
              description: Route-map name.
            match_map:
              type: str
              description: Route-map name.
      redistribute_routes:
        type: list
        primary_key: source_protocol
        allow_duplicate_primary_key: True
        items:
          type: dict
          keys:
            source_protocol:
              type: str
              valid_values:
                - "attached-host"
                - "bgp"
                - "connected"
                - "dynamic"
                - "isis"
                - "ospf"
                - "ospfv3"
                - "rip"
                - "static"
                - "user"
            route_map:
              type: str
            rcf:
              type: str
              description: |-
                RCF function name with parenthesis.
                Example: MyFunction(myarg).
                `route_map` and `rcf` are mutually exclusive. `route_map` takes precedence.
                Only applicable if `source_protocol` is one of `connected`, `static`, `isis`, `user`, `dynamic`.
            include_leaked:
              type: bool
            ospf_route_type:
              type: str
              valid_values:
                - "external"
                - "internal"
                - "nssa-external"
                - "nssa-external 1"
                - "nssa-external 2"
              description: |
                Routes learned by the OSPF protocol.
                The `ospf_route_type` is valid for source_protocols 'ospf' and 'ospfv3'.
