type: dict
keys:
  monitor_server_radius:
    type: dict
    description: Settings to monitor radius servers.
    keys:
      service_dot1x:
        type: bool
        description: Monitor servers used for 802.1X authentication.
      probe:
        type: dict
        description: Settings for probe sent to the server.
        keys:
          interval:
            type: int
            description: Server probe period in seconds.
            convert_types:
              - str
            min: 1
            max: 1000
          method:
            type: str
            description: Method used to probe the server. `status-server` is the EOS default method.
            valid_values:
              - "status-server"
              - "access-request"
          access_request:
            type: dict
            description: Use RADIUS Access-Request packets as probes.
            keys:
              username:
                type: str
              password:
                type: str
              password_type:
                type: str
                convert_types:
                  - int
                valid_values: ["0", "7", "8a"]
                default: "7"
