# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  logging:
    type: dict
    keys:
      console:
        type: str
        valid_values: ["debugging", "informational", "notifications", "warnings", "errors", "critical", "alerts", "emergencies", "disabled"]
        description: Console logging severity level.
      monitor:
        type: str
        valid_values: ["debugging", "informational", "notifications", "warnings", "errors", "critical", "alerts", "emergencies", "disabled"]
        description: Monitor logging severity level.
      buffered:
        type: dict
        keys:
          size:
            type: int
            convert_types:
              - str
            min: 10
            max: 2147483647
          level:
            type: str
            valid_values: ["alerts", "critical", "debugging", "emergencies", "errors", "informational", "notifications", "warnings", "disabled"]
            description: Buffer logging severity level.
      repeat_messages:
        type: bool
        description: Summarize concurrent repeat messages.
      trap:
        type: str
        valid_values: ["alerts", "critical", "debugging", "emergencies", "errors", "informational", "notifications", "system", "warnings", "disabled"]
        description: Trap logging severity level.
      synchronous:
        type: dict
        keys:
          level:
            type: str
            valid_values: ["alerts", "all", "critical", "debugging", "emergencies", "errors", "informational", "notifications", "warnings", "disabled"]
            description: Synchronous logging severity level.
            default: "critical"
      format:
        type: dict
        keys:
          timestamp:
            type: str
            valid_values: ["high-resolution", "traditional", "traditional timezone", "traditional year", "traditional timezone year", "traditional year timezone"]
            description: Timestamp format.
          hostname:
            type: str
            valid_values: ["fqdn", "ipv4"]
            description: Hostname format in syslogs. For hostname _only_, remove the line. (default EOS CLI behaviour).
          sequence_numbers:
            type: bool
            description: Add sequence numbers to log messages.
          rfc5424:
            type: bool
            description: Forward logs in RFC5424 format.
      facility:
        type: str
        valid_values: ["auth", "cron", "daemon", "kern", "local0", "local1", "local2", "local3", "local4",
                       "local5", "local6", "local7", "lpr", "mail", "news", "sys9", "sys10", "sys11", "sys12",
                       "sys13", "sys14", "syslog", "user", "uucp"]
      source_interface:
        type: str
        description: Source Interface Name.
      vrfs:
        type: list
        primary_key: name
        items:
          type: dict
          keys:
            name:
              type: str
              convert_types:
                - int
              description: VRF name.
            source_interface:
              type: str
              description: Source interface name.
            hosts:
              type: list
              primary_key: name
              items:
                type: dict
                keys:
                  name:
                    type: str
                    description: Syslog server name.
                  protocol:
                    type: str
                    valid_values: ["tcp", "udp"]
                    default: udp
                  ports:
                    type: list
                    items:
                      type: int
                      convert_types:
                        - str
      policy:
        type: dict
        keys:
          match:
            type: dict
            keys:
              match_lists:
                type: list
                primary_key: name
                items:
                  type: dict
                  keys:
                    name:
                      type: str
                      description: Match list.
                    action:
                      type: str
                      valid_values: ["discard"]
      event:
        type: dict
        keys:
          congestion_drops_interval:
            type: int
            convert_types:
              - str
            min: 1
            max: 65535
            description: Logging interval in seconds.
          global_link_status:
            type: bool
          storm_control:
            type: dict
            keys:
              discards:
                type: dict
                keys:
                  global:
                    type: bool
                  interval:
                    type: int
                    convert_types:
                      - str
                    min: 10
                    max: 65535
                    description: Logging interval in seconds.
      level:
        type: list
        description: Configure logging severity.
        primary_key: facility
        items:
          type: dict
          keys:
            facility:
              type: str
            severity:
              type: str
              convert_types:
                - int
              description: |-
                Severity of facility. Below are the supported severites.
                emergencies    System is unusable                (severity=0)
                alerts         Immediate action needed           (severity=1)
                critical       Critical conditions               (severity=2)
                errors         Error conditions                  (severity=3)
                warnings       Warning conditions                (severity=4)
                notifications  Normal but significant conditions (severity=5)
                informational  Informational messages            (severity=6)
                debugging      Debugging messages                (severity=7)
                <0-7>          Severity level value
              valid_values:
                - alerts
                - critical
                - debugging
                - emergencies
                - errors
                - informational
                - notifications
                - warnings
                - '0'
                - '1'
                - '2'
                - '3'
                - '4'
                - '5'
                - '6'
                - '7'
