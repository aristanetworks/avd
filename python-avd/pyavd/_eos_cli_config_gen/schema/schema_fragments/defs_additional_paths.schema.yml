type: dict
$defs:
  additional_paths:
    type: dict
    keys:
      receive:
        type: bool
      send:
        type: str
        description: |-
          Select an option to send multiple paths for same prefix through bgp updates.
          any: Send any eligible path.
          backup: Best path and installed backup path.
          ecmp: All paths in best path ECMP group.
          limit: Limit to n eligible paths.
        valid_values: [ 'any', 'backup', 'ecmp', 'limit', 'disabled' ]
      send_ecmp_limit:
        type: int
        description: Amount of ECMP paths to send. `send` must be set to `ecmp` for this settings. If this key-value pair is not set, it will send all paths in best ECMP group.
        convert_types:
          - str
        min: 2
        max: 64
      send_limit:
        type: int
        description: Number of paths to send through bgp updates. `send` must be set to `limit` for this setting.
        convert_types:
          - str
        min: 2
        max: 64
