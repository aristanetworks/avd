# Line above is used by RedHat's YAML Schema vscode extension
# Use Ctrl + Space to get suggestions for every field. Autocomplete will pop up after typing 2 letters.
type: dict
keys:
  radius_server:
    type: dict
    keys:
      attribute_32_include_in_access_req:
        type: dict
        keys:
          hostname:
            type: bool
          format:
            type: str
            description: Specify the format of the NAS-Identifier. If 'hostname' is set, this is ignored.
      dynamic_authorization:
        type: dict
        keys:
          port:
            type: int
            min: 0
            max: 65535
            convert_types:
              - str
            description: TCP Port.
          tls_ssl_profile:
            type: str
            description: Name of TLS profile.
      deadtime:
        description: Time to skip a non-responsive server in minutes.
        type: int
        convert_types:
          - str
        min: 1
        max: 1000
      hosts:
        type: list
        primary_key: host
        items:
          type: dict
          keys:
            host:
              type: str
              description: Host IP address or name.
            vrf:
              type: str
              convert_types:
                - int
            tls:
              type: dict
              description: |-
                When TLS is configured, `key` is ignored..
              keys:
                enabled:
                  type: bool
                  description: Enable TLS for radius-server.
                ssl_profile:
                  type: str
                  description: Name of TLS profile.
                port:
                  type: int
                  min: 0
                  max: 65535
                  convert_types:
                    - str
                  description: TCP Port used for TLS. EOS default is 2083.
            timeout:
              type: int
              min: 1
              max: 1000
              convert_types:
                - str
            retransmit:
              type: int
              min: 0
              max: 100
              convert_types:
                - str
            key:
              type: str
              description: |-
                Encrypted key - only type 7 supported.
                When TLS is configured, `key` is ignored.
      tls_ssl_profile:
        type: str
        description: Name of global TLS profile.
