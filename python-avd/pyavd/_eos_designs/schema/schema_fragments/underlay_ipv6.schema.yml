type: dict
keys:
  underlay_ipv6:
    documentation_options:
      table: fabric-settings
    description: |
      This feature allows IPv6 underlay routing protocol with RFC5549 addresses to be used along with IPv4 advertisements as VXLAN tunnel endpoints.
      Requires "underlay_rfc5549: true" and "loopback_ipv6_pool" under the node type settings.
    type: bool
    default: false
  underlay_ipv4:
    documentation_options:
      table: fabric-settings
    description: |
      Setting this feature to false allows a pure IPv6 underlay routing protocol with numbered addresses.
      Requires "underlay_ipv6: true" and "loopback_ipv6_pool" under the node type settings.
    type: bool
    default: true
