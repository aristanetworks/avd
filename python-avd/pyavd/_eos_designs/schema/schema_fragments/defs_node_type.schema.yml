        description: Define variables per node.
        type: list
        primary_key: name
        items:
          "$ref": "eos_designs#/$defs/node_type/keys/defaults"
          type: dict
          keys:
            name:
              type: str
              description: The Node Name is used as "hostname".
            downlink_pools:
