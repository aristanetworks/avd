type: dict
keys:
  ptp_settings:
    documentation_options:
      table: ptp_settings
    type: dict
    description: Common PTP settings.
    keys:
      enabled:
        type: bool
      profile:
        type: str
        default: "aes67-r16-2016"
        description: |-
          Default available profiles are:
            - "aes67"
            - "aes67-r16-2016"
            - "smpte2059-2"
      domain:
        type: int
        $ref: "eos_cli_config_gen#/keys/ptp/keys/domain"
      auto_clock_identity:
        type: bool
        default: true
