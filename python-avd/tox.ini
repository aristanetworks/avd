[tox]
env_list =
    py310
    py311
    py312
    coverage
    report

depends =
    report: coverage

[testenv]
description = run the tests with our own runner
package = wheel
wheel_build_env = .pkg
allowlist_externals =
    make
deps =
    ansible-core<2.17
    pytest
    PyYAML>=6.0.0
    pydantic>=2.3.0
extras = mdtoc
commands =
    make test-dep
    pytest

[testenv:coverage]
deps =
    pytest
    PyYAML>=6.0.0
    pydantic>=2.3.0
    coverage[toml]
commands =
    coverage erase
    coverage run -m pytest

[testenv:report]
skip_install = true
deps =
    coverage[toml]
commands =
    coverage report --rcfile=pyproject.toml

[coverage:report]
fail_under = 85
show_missing = true
include =
    pyavd/*
exclude_also =
    raise NotImplementedError
